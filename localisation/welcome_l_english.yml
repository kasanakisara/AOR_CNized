 welcome_title_text: "Aurora of Red:Rise from Ruins"
 welcome_text: "德俄同盟，英法奥协约，两大军事集团拉开了阿瑞斯的囚牢，战争的业火从欧洲烧遍大洲大洋，它将无辜的士兵与平民的鲜血抽干饮尽，让车水马龙如今变为残垣断壁，使无数和睦的家庭支离破碎......这场5年的大战结束之时，世界早已一片废墟。万千被奴役的人民，高举着那些获胜者，让他们打着国家与民族的名号，如鬣狗般争抢着败者的残躯。然而，在被广为蔑视的东欧，一句响亮的口号将唤醒沉睡在欧陆的红色幽灵。它将带着人民的愤怒苏醒，它将点燃每个受压迫者的心，它将化作革命的火炬，在每个无产阶级的手里，在每个劳动者心里，在每个革命战士的枪里，它将——用新世界的炬火，点燃这废墟世界。"
 options_button_text: "红色极光，自墟崛起"
