 USA_mechanized_equipment_x:0 "M44装甲运兵车"
 USA_mechanized_equipment_x_desc:0 "从加拿大人在战场上使用被击毁的坦克改装的装甲运兵车(APC）的经验来看，美军不愿意使用容量和多功能性有限的全履带、全封闭、专用的APC。相反，带有硬顶的全覆盖装甲运兵车解决了步兵暴露于弹片和空袭炮弹的问题。"
 USA_mechanized_equipment_x_short:0 "M44装甲运兵车"
 USA_mechanized_equipment_x_2:0 "M75装甲运兵车"
 USA_mechanized_equipment_x_2_desc:0 "装甲战车设计和理论的现代发展导致了M75装甲运兵车的发展，该车设计可搭载14人和机组人员，并配备两门.50口径机枪。更好的装甲和全封闭设计使这些现代装甲运兵车能够安全地将部队运送到战场，保护他们免受小武器和炮火的袭击。"
 USA_mechanized_equipment_x_2_short:0 "M75装甲运兵车"
 USA_amphibious_mechanized_equipment_1:0 "LVT-2两栖履带登录车"
 USA_amphibious_mechanized_equipment_1_desc:0 "被追踪的登陆车起源于一艘名为“短吻鳄”的民用救援船，目的是在沼泽地区作业。美国海军陆战队对两栖飞机的想法很热心，因此很快就设计出了两栖飞机的军事化变种。LVT-2能够运送24名全副武装的人员或4500磅(2000公斤）的货物，它还装备了两门0.30口径的机枪，提供轻型火力支援。"
 USA_amphibious_mechanized_equipment_1_short:0 "LVT-2两栖履带登录车"
 USA_amphibious_mechanized_equipment_2:0 "水牛LVT-4两栖履带登录车"
 USA_amphibious_mechanized_equipment_2_desc:0 "车尾增加了一个大坡道门，可以让更多的部队从车尾更安全的地方撤离，LVT的载重量进一步提高到30人。这一创新也大大方便了货物的装卸，使两栖登陆更加容易。"
 USA_amphibious_mechanized_equipment_2_short:0 "水牛LVT-4两栖履带登录车"
