 motorized_rocket_equipment:0 "自行火箭炮"
 motorized_rocket_equipment_short:0 "自行火箭炮"
 motorized_rocket_equipment_desc:0 "多管火箭炮可以更迅速地将炮火打击到目标地点，但比起传统火炮其准确度更低，装弹时间更长。通常被装备在卡车上发动攻击，在敌人发动还击前转移地点。"
 motorized_rocket_equipment_1:0 "自行火箭炮"
 motorized_rocket_equipment_1_short:0 "自行火箭炮"
 motorized_rocket_equipment_1_desc:0 "多管火箭炮可以更迅速地将炮火打击到目标地点，但比起传统火炮其准确度更低，装弹时间更长。通常被装备在卡车上发动攻击，在敌人发动还击前转移地点。"
 motorized_equipment:0 "改装民用运输载具"
 motorized_equipment_desc:0 "使用卡车和其他汽车将部队送往野战区域或在野战区域内转移。"
 motorized_equipment_1:0 "改装民用运输载具"
 motorized_equipment_1_desc:0 "摩托化是陆军机械化的第一步。民用卡车可以很容易地被用来运输士兵、牵引火炮以及输送装备和补给。这极大地提高了步兵的战略机动能力，使其不再依赖于步行。"
 mechanized_equipment:0 "机械化装备"
 mechanized_equipment_short:0 "机械化装备"
 mechanized_equipment_desc:0 "机械化步兵是装备有装甲运兵车和步兵战车用于运输和战斗的步兵部队。机械化步兵与摩托化步兵的区别在于这些装甲车辆比起摩托化步兵的软面皮轮车辆(卡车或吉普等）一定程度上为步兵提供了免于敌方火力的保护。"
 mechanized_equipment_1:0 "1938年装甲运兵车"
 mechanized_equipment_1_short:0 "1938年装甲运兵车"
 mechanized_equipment_1_desc:0 "机械化步兵是装备有装甲运兵车和步兵战车用于运输和战斗的步兵部队。机械化步兵与摩托化步兵的区别在于这些装甲车辆比起摩托化步兵的软面皮轮车辆(卡车或吉普等）一定程度上为步兵提供了免于敌方火力的保护。"
 mechanized_equipment_2:0 "1942年型装甲运兵车"
 mechanized_equipment_2_short:0 "1942年型装甲运兵车"
 mechanized_equipment_2_desc:0 "机械化步兵是装备有装甲运兵车和步兵战车用于运输和战斗的步兵部队。机械化步兵与摩托化步兵的区别在于这些装甲车辆比起摩托化步兵的软面皮轮车辆(卡车或吉普等）一定程度上为步兵提供了免于敌方火力的保护。"
 mechanized_equipment_3:0 "1944年型装甲运兵车"
 mechanized_equipment_3_short:0 "1944年型装甲运兵车"
 mechanized_equipment_3_desc:0 "机械化步兵是装备有装甲运兵车和步兵战车用于运输和战斗的步兵部队。机械化步兵与摩托化步兵的区别在于这些装甲车辆比起摩托化步兵的软面皮轮车辆(卡车或吉普等）一定程度上为步兵提供了免于敌方火力的保护。"
 mechanized_equipment_x:0 "1949年型装甲运兵车"
 mechanized_equipment_x_short:0 "1949年型装甲运兵车"
 mechanized_equipment_x_desc:0 "机械化步兵是装备有装甲运兵车和步兵战车用于运输和战斗的步兵部队。机械化步兵与摩托化步兵的区别在于这些装甲车辆比起摩托化步兵的软面皮轮车辆(卡车或吉普等）一定程度上为步兵提供了免于敌方火力的保护。"
 mechanized_equipment_x_2:0 "1953年型装甲运兵车"
 mechanized_equipment_x_2_short:0 "1953年型装甲运兵车"
 mechanized_equipment_x_2_desc:0 "机械化步兵是装备有装甲运兵车和步兵战车用于运输和战斗的步兵部队。机械化步兵与摩托化步兵的区别在于这些装甲车辆比起摩托化步兵的软面皮轮车辆(卡车或吉普等）一定程度上为步兵提供了免于敌方火力的保护。"
 amphibious_mechanized_equipment:0 "两栖登陆载具"
 amphibious_mechanized_equipment_short:0 "履带登陆车"
 amphibious_mechanized_equipment_desc:0 "两栖履带登陆车，或称Amtracs，使得海军陆战队可以在装甲保护下登陆海滩。然而，这会导致更多燃料的消耗。"
 amphibious_mechanized_equipment_1:0 "41年型履带登陆车"
 amphibious_mechanized_equipment_1_short:0 "41年型履带登陆车"
 amphibious_mechanized_equipment_1_desc:0 "两栖履带登陆车，或称Amtracs，使得海军陆战队可以在装甲保护下登陆海滩。然而，这会导致更多燃料的消耗。"
 amphibious_mechanized_equipment_2:0 "43年型履带登陆车"
 amphibious_mechanized_equipment_2_short:0 "43年型履带登陆车"
 amphibious_mechanized_equipment_2_desc:0 "这些两栖履带登陆车相对于其基础版本有许多改进，例如车尾的装载坡道，让部队在海滩上更容易卸载。"
 r56_gw_railway_gun_equipment:0 "一战列车炮"
 r56_gw_railway_gun_equipment_short:0 "一战列车炮"
 r56_gw_railway_gun_equipment_desc:0 "作为解决大战中的重型防御工事而开发。一门巨大的战舰大炮，经过改造后可以在陆地上使用。安装在一个轨道载体上，以处理该炮的巨大后坐力。"
 r56_railway_mortar_equipment:0 "轨装迫击炮"
 r56_railway_mortar_equipment_short:0 "铁路迫击炮"
 r56_railway_mortar_equipment_desc:0 "是大型铁路炮和重炮之间的中间产品。较小的尺寸使它们在没有被评为大型同类产品的巨大重量的铁轨上更加实用。较小的尺寸使它们更容易隐蔽和移动，尽管较小的火炮尺寸使它们在摧毁防御工事方面的效果明显降低。"
 train_equipment_4:0 "1942年火车"
 train_equipment_4_short:0 "1942年火车"
 train_equipment_4_desc:0 "以前的机车设计教训使机车厂能够做出更便宜的设计，但比以前的紧缩机车功能更好。说到少花钱多办事!"
 train_equipment_5:0 "柴油火车"
 train_equipment_5_short:0 "柴油火车"
 train_equipment_5_desc:0 "柴油内燃机的发展使柴油机车比它们的蒸汽机车更特别，更容易生产。制造中所需要的零件和驱动它们的柴油需要消耗我们可以更好地用于战争生产的资源。"
 train_equipment_side_tanks:0 "战间期火车"
 train_equipment_side_tanks_desc:0 "与其他火车相比，生产规模更小，成本更低。考虑到较小的牵引力，这些“侧水箱”可以很好地处理大型同类的任务。"
 r56_combat_service:0 "战斗后勤支援"
 r56_combat_service_desc:0 "对我们军队的后勤方面的支持是在战场上取得成功的关键。"
 r56_convoy_highways:0 "高速公路"
 r56_convoy_highways_desc:0 "现代军队需要对他们使用的设备进行同意补给。使用一种能够跟随部队并跟上部队后勤需求的持续补给的高速公路是至关重要的。"
 r56_flexible_railnetwork:0 "灵活的铁路网络"
 r56_flexible_railnetwork_desc:0 "专门的铁路网络可能更适合私营公司，但在运输军事物资时，这种网络就显得很薄弱。为了国家安全，我们需要铁路网络的灵活性。"
 r56_military_railnetwork:0 "军事铁路网"
 r56_military_railnetwork_desc:0 "专为军事用途建造的铁路，建造成本更低，设计更符合军队的独特需求。"
 r56_modern_military_railnetwork:0 "现代军事铁路网"
 r56_modern_military_railnetwork_desc:0 "军事铁路的教训提供了十年前被认为不可能达到的后勤支持水平。"
