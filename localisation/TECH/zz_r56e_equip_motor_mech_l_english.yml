 JAP_mechanized_equipment_1:0 "98型So-Da半履带运兵装甲车"
 JAP_mechanized_equipment_1_short:0 "98型So-Da半履带运兵装甲车"
 JAP_mechanized_equipment_1_desc:0 "98式So-Da以97式坦克的底盘为基础建造，主要用于前沿作战区的人员和弹药运送任务。这些车辆是敞篷的，装甲较轻，用于移动火炮。"
 JAP_mechanized_equipment_2:0 "一式Ho-Ki装甲运兵车"
 JAP_mechanized_equipment_2_short:0 "一式Ho-Ki运兵车 棕榈"
 JAP_mechanized_equipment_2_desc:0 "日野汽车公司生产的多功能装甲车，装甲层高达6毫米，能够运载弹药、步兵，甚至炮兵，同时对小武器的射击提供充分的保护。92式机枪也可以安装在车上，以使搭载的步兵中队拥有更强的火力。"
 JAP_mechanized_equipment_3:0 "一式Ho-Ka装甲运兵车"
 JAP_mechanized_equipment_3_short:0 "一式Ho-Ka装甲运兵车"
 JAP_mechanized_equipment_3_desc:0 "基于德国Sd.Kfz.251/1的设计。251/1的设计，这些车辆前面有一对公路车轮，后面有短履带。在最厚的地方有8毫米的装甲保护，这些运兵车可以运送多达13名全副武装的士兵到前线。"
 JAP_mechanized_equipment_x:0 "一式Ho-Ha-Kai装甲运兵车"
 JAP_mechanized_equipment_x_short:0 "一式Ho-Ha-Kai装甲运兵车"
 JAP_mechanized_equipment_x_2:0 "四式Chi-So装甲运兵车"
 JAP_mechanized_equipment_x_2_short:0 "四式Chi-So装甲运兵车"
 JAP_mechanized_equipment_x_2_desc:0 "这些装甲运兵车是在多余的4型智多星坦克的底盘上建造的，它被设计成比以前的型号可以携带更多的人和弹药补给。它在太平洋战争的丛林中被使用，以有限的数量将部队运送到战场。"
 JAP_amphibious_mechanized_equipment_1:0 "丰田4x4Su-Ki水陆两用车"
 JAP_amphibious_mechanized_equipment_1_short:0 "丰田Su-Ki水陆两用车"
 JAP_amphibious_mechanized_equipment_1_desc:0 "由丰田汽车公司制造的丰田Su-Ki被太平洋岛屿的日本军队用来将货物从海上运输和货船直接运到内陆仓库。"
 JAP_amphibious_mechanized_equipment_2:0 "特四式内火艇"
 JAP_amphibious_mechanized_equipment_2_short:0 "特四式内火艇"
 JAP_amphibious_mechanized_equipment_2_desc:0 "这些车辆是由吴海军造船厂的指挥官堀元吉设计的，是根据战时的经验建造的，以解决在遥远的太平洋岛屿的日本军队的补给问题。这些车辆的装甲很轻，而且完全密封，可以从潜艇上发射，在任何有意义的战斗中几乎没有使用。"
