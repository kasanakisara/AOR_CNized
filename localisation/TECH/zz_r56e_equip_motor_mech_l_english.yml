 USA_mechanized_equipment_1:0 "M2半履带车"
 USA_mechanized_equipment_1_desc:0 "从法国半履带车辆的设计线索来看，M2半履带原本是一种火炮牵引车，但作为机械化步兵的运输工具有很大的潜力。这些半履带的绝大多数是由怀特汽车公司和汽车公司生产的。"
 USA_mechanized_equipment_1_short:0 "M2半履带车"
 USA_mechanized_equipment_2:0 "M3半履带车"
 USA_mechanized_equipment_2_desc:0 "生产的汽车公司，钻石T汽车公司和白色汽车公司，M3配备了一个0.50口径M2机枪连同几个枢轴安装更多。军队抱怨装甲板缺乏保护，冷酷地将这些车辆称为“紫心盒子”，因为奖牌通常是给在战场上受伤或死亡的军人的。"
 USA_mechanized_equipment_2_short:0 "M3半履带车"
 USA_mechanized_equipment_3:0 "M39装甲多用途车"
 USA_mechanized_equipment_3_desc:0 "在M18地狱猫的底盘上，AUV看到了广泛的用途，从部队运输，救护救护车，弹药载体为自行榴弹炮。和以前的设计一样，他们的薄盔甲和开放的上衣意味着船员容易受到敌人的火力攻击。"
