 ENG_motorized_equipment_1:0 "莫里斯公司CD-SW 6x4卡车"
 ENG_mechanized_equipment_1:0 "15英担半履带式步兵运输车"
 ENG_mechanized_equipment_1_short:0 "15英担半履带式步兵运输车"
 ENG_mechanized_equipment_2:0 "斯图亚特-袋鼠装甲运兵车"
 ENG_mechanized_equipment_2_short:0 "斯图亚特-袋鼠装甲运兵车"
 ENG_mechanized_equipment_2_desc:0 "将废弃的M3/M5斯图亚特改装为更有价值的支援角色，作为装甲运兵车(APC）和其他需要机动车的任务。斯图亚特袋鼠在战争中为英国陆军在非洲的整个战役中提供了很好的服务，但缺乏装甲或运载能力是令人痛心的。"
 ENG_mechanized_equipment_3:0 "公羊-袋鼠装甲运兵车"
 ENG_mechanized_equipment_3_short:0 "公羊-袋鼠装甲运兵车"
 ENG_mechanized_equipment_3_desc:0 "公羊袋鼠是加拿大将军盖伊-西蒙兹(Guy Simonds）的命令下，由野战工兵设计的一种权宜之计，以填补他的部队对装甲运兵车的迫切需要。这些车辆是由 \"去势 \"的M7 \"牧师\"(通过移除他们的重炮）制造出来的，它们的来源也是过时的和过剩的拉姆坦克和谢尔曼坦克。这些车辆配备了简单的0.30或0.50口径的机枪，作为前往战斗区域的穿梭巴士发挥了很好的作用。"
 ENG_mechanized_equipment_x:0 "亨伯猪装甲运兵车"
 ENG_mechanized_equipment_x_short:0 "亨伯猪装甲运兵车"
 ENG_mechanized_equipment_x_desc:0 "猪 \"是英国陆军使用的一种轻型装甲卡车。它由劳斯莱斯6缸150马力的发动机提供动力，并配备了全轮驱动、大越野轮以及加固的重型悬挂系统，对越野条件并不陌生。"
 ENG_mechanized_equipment_x_2:0 "M75装甲运兵车"
 ENG_mechanized_equipment_x_2_short:0 "M75装甲运兵车"
 ENG_mechanized_equipment_x_2_desc:0 "M75装甲运兵车是一种全履带式步兵运输车，具有全方位的装甲保护，能够搭载12名士兵。这些运输车经常被用作战斗车辆，也被用于医疗救护任务和迫击炮运输任务。"
 ENG_amphibious_mechanized_equipment_1:0 "水龟两栖运输车 Mk. I"
 ENG_amphibious_mechanized_equipment_1_short:0 "水龟两栖运输车 Mk. I"
 ENG_amphibious_mechanized_equipment_1_desc:0 "索尼克罗夫特制造了第一代 \"泰拉宾\"，以减轻对能够在河流上运送英国或加拿大步兵部队的两栖车辆的需求。大约制造了500辆，并在精英的皇家工程师突击队中使用。"
 ENG_amphibious_mechanized_equipment_2:0 "水龟两栖运输车 Mk. II"
 ENG_amphibious_mechanized_equipment_2_short:0 "水龟两栖运输车 Mk. II"
 ENG_amphibious_mechanized_equipment_2_desc:0 "作为Terrapin Mk.1的改进型继任者，该运输车明显更长，并且有一个向前的驾驶位置。"
