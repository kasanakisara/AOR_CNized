 mortar_equipment_desc:0"迫击炮自问世以来就一直是支援和伴随步兵作战的一种有效的压制兵器，虽然不及重型火炮一般具有恐怖的杀伤力，但他的机动性与适配性却让它成为了步兵极为重要的常规兵器。迫击炮就像一个顽固的“老人”，冷眼看待各种高新技术兵器争奇斗艳，而自己却静静地占据着陆军装备的一席之地。迫击炮是一种适合对遮蔽目标实施曲射的一种火炮，多作为步兵营以下分队的压制武器。其最大本领是杀伤近距离或在山丘等障碍物后面的敌人并压制敌方火力点，用来摧毁轻型工事或桥梁等，也可用于施放烟幕弹和照明弹。"
