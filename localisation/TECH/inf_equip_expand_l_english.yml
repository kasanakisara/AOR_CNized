 mechgun_equipment_desc:0"机枪装配有固定枪架，加重的枪管，能长时间连续射击。有好的远距离射击精度和火力持续性，能较方便地实施超越、间隙、散布射击。主要用于歼灭和压制1000米内的敌集团有生目标、火力点和薄壁装甲目标，封锁交通要道，支援步兵冲击，必要时也可用于高射，歼灭敌低空目标。"
