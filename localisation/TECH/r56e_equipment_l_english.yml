 coastal_defense_ship:0 "岸防舰"
 coastal_defense_ship_desc:0 "斯维利格级岸防舰包括三艘岸防战列舰，于一战前为瑞典海军制造，但从体型（排水量6,800吨）和主炮（四门283mm44倍径M12 K/45火炮）两方面看，都更接近重巡洋舰。作为巡洋舰而言，斯维利格级岸防舰的速度缓慢，但装备有非常厚的装甲。全部的三艘斯维利格级岸防舰都在二战期间服役。"
