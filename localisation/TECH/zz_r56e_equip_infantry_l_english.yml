 infantry_equipment_4_2_desc:0 "个人和部队使用的步兵武器，以及士兵所需的其他装备。由1948年制式服装，服役中的突击步枪，轻机枪，手枪，进攻和防御手榴弹以及反坦克手榴弹/弹药组成。"
