 infantry_equipment_0_short:0 "战前栓动式步枪"
 infantry_equipment_0_desc:0 "步兵部队使用的武器以及士兵所需的其他各种装备。包括30年代的军服、军用步枪、轻机枪、手枪、进攻性和防御性手榴弹以及枪榴弹。"
