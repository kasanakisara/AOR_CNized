l_english:
 Modification_of_civilian_vehicles:0 "改装民用运输载具"
 Modification_of_civilian_vehicles_short:0 "改装民用运输载具"
 Modification_of_civilian_vehicles_desc:0 "对普通民用载具的改装，例如：加装钢板与优化整体结构等，以适应军事使用的需求"
 Great_war_armored_vehicles:0 "大战装甲车"
 Great_war_armored_vehicles_short:0 "大战装甲车"
 Great_war_armored_vehicles_desc:0 "第一次世界大战中各种带有装甲的军用车辆，为战争中士兵提供了各种帮助"
 Field_motorcycles_with_cars:0 "野战摩托与汽车"
 Field_motorcycles_with_cars_short:0 "野战摩托与汽车"
 Field_motorcycles_with_cars_desc:0 "通过使用较高的底盘，更好抓地性的轮胎与更加结实的保险杠，可以满足摩托与汽车的野战需求"
 Multi_person_armed_armored_vehicle:0 "多人武装装甲车"
 Multi_person_armed_armored_vehicle_short:0 "多人武装装甲车"
 Multi_person_armed_armored_vehicle_desc:0 "通过对普通装甲车的内部布局的优化与额外的弹药储存，使得可以容纳更多的武装人员，并且可以通过射击孔进行对外射击"
 Mobile_artillery_armored_vehicles:0 "机动火炮装甲车"
 Mobile_artillery_armored_vehicles_short:0 "机动火炮装甲车"
 Mobile_artillery_armored_vehicles_desc:0 "通过将火炮改装而移植到装甲车上，使其具备了更加强劲的火力在战斗中"
 Anti_tank_armored_vehicles:0 "反坦克装甲车"
 Anti_tank_armored_vehicles_short:0 "反坦克装甲车"
 Anti_tank_armored_vehicles_desc:0 "面对坦克在日益增长的威胁，使用搭载了反坦克武器的装甲车可以取得二两拨千金的效果"
 Military_transport_trucks:0 "军用运输卡车"
 Military_transport_trucks_short:0 "军用运输卡车"
 Military_transport_trucks_desc:0 "装备军用运输卡车可以很轻松地运输士兵，物质，火炮等，使得部队的机动性大大增加，而不像之前全靠士兵的双腿"
 Armored_transporters:0 "装甲运输车"
 Armored_transporters_short:0 "装甲运输车"
 Armored_transporters_desc:0 "装甲运输车同时具备了运输与防护，在增加机动性的情况下也保障了自己的安全，必要情况下还可进行一定的支援"
 Stormtroopers:0 "风暴突击队"
 Stormtroopers_short:0 "风暴突击队"
 Stormtroopers_desc:0 "风暴突击队来源于大战末期德军为突破堑壕战的困扰而创建的特殊部队，由训练有素的士兵组成，可以有效的对敌军战线进行突破"
 Stormtroopers2:0 "战壕突击部队"
 Stormtroopers2_short:0 "战壕突击部队"
 Stormtroopers2_desc:0 "对风暴突击队由实践而得出的经验进行各方面的改良而形成的战壕突击部队，将更有效地杀伤敌军并且瓦解敌军的战壕防线"
 Stormtroopers3:0 "战场渗透小组"
 Stormtroopers3_short:0 "战场渗透小组"
 Stormtroopers3_desc:0 "由胡蒂尔战术，加以多年的风暴突击队的实践，新的战场渗透小组将可以轻而易举地将敌方防线渗透成为筛子，使得敌军毫无防线可言"
 Flame_Troops:0 "火焰部队"
 Flame_Troops_short:0 "火焰部队"
 Flame_Troops_desc:0 "装备了喷火器的部队，将可以有效地逼迫敌军四处逃窜并且造成恐慌"
 Flame_Troops2:0 "化学改良火焰部队"
 Flame_Troops2_short:0 "化学改良火焰部队"
 Flame_Troops2_desc:0 "通过对使用的燃料，喷枪等的改良，将有效地增强喷火器的持续时间与射程，而装备其的部队将会更有效地清除剿灭敌军"
 Flame_Troops3:0 "多功能火焰部队"
 Flame_Troops3_short:0 "多功能火焰部队"
 Flame_Troops3_desc:0 "通过对工艺，设计，材料，结构上面的实验与尝试，新型的喷火器与实战而优化了组织结构的多功能火焰部队，将高效地完成各种任务"
 Free_sniper:0 "自由狙击手"
 Free_sniper_short:0 "自由狙击手"
 Free_sniper_desc:0 "对连队中具有天赋的士兵进行挑选，组成自由行动的狙击手，将对敌军造成重大杀伤"
 Free_sniper2:0 "狙击分队"
 Free_sniper2_short:0 "狙击分队"
 Free_sniper2_desc:0 "将射术精湛的士兵进行集中并且进行专业训练，练习各种隐蔽与射击技能，在实战中将对战局产生不可替代的影响"
 Free_sniper3:0 "特等射手部队"
 Free_sniper3_short:0 "特等射手部队"
 Free_sniper3_desc:0 "由经过专业训练的士兵组成的特等射手部队，将对敌军的心理与生理造成巨大的伤害，他们在一定程度上已经主宰了战场"
 horses:0 "大战骑兵装备"
 horses_short:0 "大战骑兵装备"
 horses_desc:0 "马在动物分类学中分类为：脊椎动物亚门(Vertebrata)、哺乳纲(Mammalia)、奇蹄目(Perissodactyla)、马科(Equidae)、马属(Equus)、马(Equus caballus)。是一种草食性动物。现存家马和普氏野马两个亚种。马被人类驯化以来，在漫长的发展过程中，由于各地区自然环境的影响和不同时期社会经济发展的需要，马的用途经历了肉用、乳用、农业生产、交通运输、军事和运动娱乐等多个阶段交替或互相融合的过程。"
