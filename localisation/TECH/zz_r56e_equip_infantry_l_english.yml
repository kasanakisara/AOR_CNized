 infantry_equipment_2_short:0 "初代全自动武器"
 infantry_equipment_2_desc:0 "用于步兵部队使用的武器以及士兵所需的其他各种装备。包括39年的军服、军用步枪、轻机枪、手枪、进攻性和防御性手榴弹，枪榴弹和反坦克手榴弹。"
