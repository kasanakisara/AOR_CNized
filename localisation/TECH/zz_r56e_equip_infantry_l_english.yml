 infantry_equipment_4_short:0 "改进型突击武器"
 infantry_equipment_4_desc:0 "个人和部队使用的步兵武器，以及士兵所需的其他装备。包括45年制式服装，半自动步枪/卡宾枪，冲锋枪，手枪，进攻和防御手榴弹以及反坦克手榴弹。"
