 r56_anti_tank_kit_desc:0 "通过向我们小队的步兵装备箱里提供野战手册和其他一些小物品。士兵可以使用现有的步兵设备在野外制定反车辆应对计划。在紧要关头提高我们的士兵对敌方车辆的进攻效率。尽管这种被动措施不能替代对敌方车辆采取的主动措施。"
