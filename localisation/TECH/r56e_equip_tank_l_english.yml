 USA_amphibious_tank_equipment_1_desc:0 "根据在太平洋两栖作战中获得的经验，显然需要更大的火力支援来支援海军登陆。这些车辆装备有37毫米M6大炮和一个基于M3轻型坦克的炮塔和两个后置机枪，装备精良，可在建立滩头阵地的早期阶段向进攻的海军陆战队提供火力支援。"
 USA_amphibious_tank_equipment_2_desc:0 "这些被昵称为“唐老鸭坦克”的改良谢尔曼坦克的工作原理是在坦克周围安装一个“漂浮屏幕”，使其能够漂浮，并有两个由坦克发动机驱动的螺旋桨，使其在水中行驶。"
 USA_gw_tank_equipment:0 "M1917轻型坦克"
 USA_gw_tank_equipment_desc:0 "第一次世界大战后，美军热衷于为部队装备坦克。重达6吨的M1917是仿制法国雷诺FT制造的许可证，有一些关键的区别，比如安装37毫米主炮和0.30口径机枪的多边形炮塔。然而，他们都没有看到战斗。"
 USA_gw_tank_equipment_short:0 "M1917轻型坦克"
 USA_heavy_tank_artillery_equipment_3:0 "T92重型自行榴弹炮"
 USA_heavy_tank_artillery_equipment_3_desc:0 "T92是一种自行榴弹炮，安装在M26潘兴重型坦克底盘上的240毫米M1榴弹炮。底盘需要加长，加上一个额外的车轮，每侧七个。驱动链轮也移到了前面。它是美国陆军使用的最大的野战单兵火炮，能够发射160公斤重的高爆弹，射程可达23000米，并满足了攻击密集强化目标的要求，比如德国齐格弗里德防线沿线可能发现的目标。"
 USA_heavy_tank_artillery_equipment_3_short:0 "T92重型自行榴弹炮"
 USA_heavy_tank_equipment_1:0 "T1重型坦克"
 USA_heavy_tank_equipment_1_desc:0 "T1重型坦克是美国军械委员会在观察到在欧洲和亚洲成功使用坦克后，早期开发重型坦克的尝试。T1重型坦克为55吨设计，采用多炮塔设计，炮塔内装备76.2毫米主炮和37毫米同轴炮，正面炮塔最大装甲厚度为127毫米。"
 USA_heavy_tank_equipment_1_short:0 "T1重型坦克"
 USA_heavy_tank_equipment_2:0 "M6A1重型坦克"
 USA_heavy_tank_equipment_2_desc:0 "M6A1重型坦克是T1型坦克的进一步改进，安装了相同的武器，但现在采用了焊接装甲外壳，由莱特G-200发动机提供动力。这些重型坦克被设想用来帮助战胜德国的防御系统。"
 USA_heavy_tank_equipment_2_short:0 "M6A1重型坦克"
 USA_heavy_tank_equipment_3:0 "M26潘兴"
 USA_heavy_tank_equipment_3_desc:0 "M26潘兴原打算作为M4谢尔曼坦克的替代品，但由于发展时间的延长，只有少数坦克在欧洲出现了行动。潘兴重型坦克是为了打击德国重装甲在同等条件下，其90毫米M3炮，这被证明是非常令人满意的打击德国重型坦克在TD单位。该坦克的垂直铸造装甲炮盾的最大装甲厚度为114mm。"
 USA_heavy_tank_equipment_3_short:0 "M26潘兴重型坦克"
 USA_heavy_tank_destroyer_equipment_2:0 "M6A2E1重型自行火炮"
 USA_heavy_tank_destroyer_equipment_2_desc:0 "M6A2E1是以前的T1E1坦克的一种改进型，在现有的重型坦克底盘上增加了装甲，并配备了更新的、速度更高的105毫米主炮。"
 USA_heavy_tank_destroyer_equipment_2_short:0 "M6A2E1重型自行火炮"
 USA_heavy_tank_destroyer_equipment_3:0 "T23"
 USA_heavy_tank_destroyer_equipment_3_desc:0 "T23是M26潘兴的前身，该车由福特V8发动机和电传动系统驱动。这种设计被认为是高度机动性，但重量分布差，地面压力过大。"
 USA_heavy_tank_destroyer_equipment_3_short:0 "T23 90mm重型反坦克炮"
 USA_light_tank_aa_equipment_2:0 "T36防空机动车"
 USA_light_tank_aa_equipment_2_desc:0 "T65 40毫米火炮发动机车厢是一个试图安装在改装M5斯图尔特底盘40毫米博福斯高射炮。这是一个成功的原型，但到那时，M5已经停产。"
 USA_light_tank_aa_equipment_2_short:0 "T65防空炮运输车"
 USA_light_tank_aa_equipment_3:0 "M19防空机动车"
 USA_light_tank_aa_equipment_3_desc:0 "M19 40毫米火炮马达车是一种防空武器，它在改良的M24查菲底盘上搭载了一个40毫米的双Bofors火炮支架。新的底盘被加长，并提供了第三个两轮悬挂转向架。引擎被安装在底盘的中间，为后面的战斗舱留出了空间。"
 USA_light_tank_aa_equipment_3_short:0 "M19防空机动车"
 USA_light_tank_artillery_equipment_1:0 "T30轻型自行榴弹炮"
 USA_light_tank_artillery_equipment_1_desc:0 "T3榴弹炮汽车车厢是一个早期的尝试，安装75毫米M1包榴弹炮到M1轻坦克。单机枪也包括在一个小炮塔安装在主炮左侧。然而，这一设计因过于狭窄而遭到美军野战炮兵支队的拒绝，但装甲部队曾一度考虑将其用于突击炮的角色，但最终没有继续进行这一项目。"
 USA_light_tank_artillery_equipment_1_short:0 "T30轻型自行榴弹炮"
 USA_light_tank_artillery_equipment_3:0 "M41轻型自行榴弹炮"
 USA_light_tank_artillery_equipment_3_desc:0 "M41榴弹炮汽车车厢，或称M41大猩猩，是一种自行火炮车辆，建立在加长的M24坦克底盘上。它的主要武器是155毫米M1榴弹炮，它的后坐吸收铲很重。榴弹炮只有有限的侧向移动和45度的垂直移动，总共可以储存22发子弹，这使得它在提供火力支援和利用固有的机动性避免反炮火方面相当有效。"
 USA_light_tank_artillery_equipment_3_short:0 "M41轻型自行榴弹炮"
 USA_light_tank_destroyer_equipment_1:0 "M5反坦克机动车"
 USA_light_tank_destroyer_equipment_1_desc:0 "M5火炮摩托战车是美国早期的坦克驱逐舰之一，它安装了一门3英寸的火炮，装在车的后面，有一个敞开的火炮防护罩。"
 USA_light_tank_destroyer_equipment_1_short:0 "M5反坦克机动车"
 USA_light_tank_destroyer_equipment_2:0 "T56反坦克机动车"
 USA_light_tank_destroyer_equipment_2_desc:0 "T56火炮马达是试图在M3轻型坦克底盘上安装3英寸火炮的尝试之一。相当沉重的3英寸火炮迫使其放置在车辆后部，导致平台在野外的性能相当差。"
 USA_light_tank_destroyer_equipment_2_short:0 "T56反坦克机动车"
 USA_light_tank_destroyer_equipment_3:0 "天蝎M56自行反坦克炮"
 USA_light_tank_destroyer_equipment_3_desc:0 "M56蝎子号是美军试图制造轻型坦克驱逐舰的一艘。它配备了一门90毫米M54火炮，作为直接火力支援平台的使用受到限制。"
 USA_light_tank_destroyer_equipment_3_short:0 "天蝎自行反坦克炮"
 USA_light_tank_equipment_1:0 "M2型轻型坦克"
 USA_light_tank_equipment_1_desc:0 "M2坦克是一种轻型坦克，在第二次世界大战期间使用有限。它的船体上装备了多达5门.30口径的机枪，主要武器是一门37毫米M5机枪。M2A4型坦克最终将在瓜达尔卡纳尔战役中与美国海军陆战队一起服役。"
 USA_light_tank_equipment_1_short:0 "M2轻型坦克"
 USA_light_tank_equipment_2:0 "M3 斯图亚特轻型坦克"
 USA_light_tank_equipment_2_desc:0 "欧洲和亚洲的战场经验使军械部改进了轻型坦克，增加了装甲，改进了悬挂系统和新型火炮后坐系统。为了保持最低地面压力，改善上装甲坦克的重量分配，在M3轻型坦克上增加了一个拖曳托辊。"
 USA_light_tank_equipment_2_short:0 "M3 斯图亚特轻型坦克"
 USA_light_tank_equipment_3:0 "M24霞飞"
 USA_light_tank_equipment_3_desc:0 "M24查菲轻型坦克是军械部和凯迪拉克之间的一个联合项目，后者生产M3和M5坦克的改进型。坦克工作人员赞赏它配备了与M4中型坦克相同的75毫米主炮，提高了越野性能和可靠性。"
 USA_light_tank_equipment_3_short:0 "霞飞轻型坦克"
 USA_medium_tank_aa_equipment_1:0 "T36防空机动车"
 USA_medium_tank_aa_equipment_1_desc:0 "T36火炮发动机车厢试图在M3中型坦克的底盘上安装一门40毫米博福斯高射炮。这把40毫米口径的大炮由一个2英寸厚的铸造盔甲携带，从侧面看几乎呈三角形。消防控制由一台T10型计算机提供，由三人组成。这将计算目标的方位角和仰角数据，然后输入T9遥控系统。光学由T27和T28望远镜提供。"
 USA_medium_tank_aa_equipment_1_short:0 "T36防空机动车"
 USA_medium_tank_aa_equipment_2:0 "T53反坦克机动车"
 USA_medium_tank_aa_equipment_2_desc:0 "T53火炮马达是一种自行高射炮的设计，它借鉴了德国著名的88毫米火炮的成功使用，这种火炮也被用于反坦克任务。围绕着一个稍长的M4A4坦克底盘建造，发动机安装在车辆的中心，以容纳其相当大的90毫米高射炮武器。"
 USA_medium_tank_aa_equipment_2_short:0 "T53反坦克机动车"
 USA_medium_tank_artillery_equipment_1:0 "M7牧师中型自行火炮"
 USA_medium_tank_artillery_equipment_1_desc:0 "105毫米榴弹炮机动车辆M7是一种自行火炮车辆。北非的工作人员给他起了个绰号叫牧师，因为在车体右前方的底座上有一把口径为.50的机枪，看上去像讲坛。野战战术家欣赏这一设计，因为它允许炮火伴随着第一波坦克，为敌人的车辆和设施提供压倒性的火力。"
 USA_medium_tank_artillery_equipment_1_short:0 "M7牧师中型自行火炮"
 USA_medium_tank_artillery_equipment_2:0 "M12中型自行火炮"
 USA_medium_tank_artillery_equipment_2_desc:0 "M12炮车是第二次世界大战期间研制的一种自行火炮。它安装了一门155毫米火炮，源自法国佳能155毫米GPF野战炮。"
 USA_medium_tank_artillery_equipment_2_short:0 "M12中型自行火炮"
 USA_medium_tank_artillery_equipment_3:0 "M4中型自行火炮"
 USA_medium_tank_artillery_equipment_3_desc:0 "M40火炮汽车是一种美国自行火炮车辆，建立在加宽和加长的中型坦克M4A3底盘上，但带有大陆发动机和HVSS（水平蜗壳弹簧悬架）。"
 USA_medium_tank_artillery_equipment_3_short:0 "M4中型自行火炮"
 USA_medium_tank_destroyer_equipment_1:0 "M10狼獾坦克歼击车"
 USA_medium_tank_destroyer_equipment_1_desc:0 "M10坦克驱逐舰是美国二战坦克驱逐舰，以M4谢尔曼的底盘为基础，装备了一门3英寸的火炮，对步兵起到直接火力支援的作用非常有效。"
 USA_medium_tank_destroyer_equipment_1_short:0 "M10狼獾坦克歼击车"
 USA_medium_tank_destroyer_equipment_2:0 "M18地狱猫坦克歼击车"
 USA_medium_tank_destroyer_equipment_2_desc:0 "M18地狱猫是美国公路上速度最快的装甲战车之一，它采用了创新的Torqmatic自动变速器，并为相对较轻的战车配备了与更大的谢尔曼坦克相同的76毫米主炮。它有一个铸造装甲炮塔和焊接装甲外壳相当薄的装甲，25毫米厚的部分在枪盾。"
 USA_medium_tank_destroyer_equipment_2_short:0 "M18地狱猫坦克歼击车"
 USA_medium_tank_destroyer_equipment_3:0 "M36杰克逊坦克歼击车"
 USA_medium_tank_destroyer_equipment_3_desc:0 "M36杰克逊结合了可靠的M4谢尔曼底盘与倾斜装甲与一个巨大的90毫米M3炮，这是为数不多的坦克驱逐舰武器能够穿透厚装甲的晚期战争德国装甲设计在正常作战范围。"
 USA_medium_tank_destroyer_equipment_3_short:0 "M36杰克逊坦克歼击车"
 USA_medium_tank_equipment_1:0 "M3李 中型坦克"
 USA_medium_tank_equipment_1_desc:0 "以应对德国军队的威胁。四、 军械委员会和Adna R.Chaffee将军决定需要一辆配备75毫米主炮的中型坦克。为了尽快满足这一要求，决定重新设计以前的坦克设计，将75毫米口径的火炮装在一个有限的斯波森山上。这是一个权宜之计，直到军械部和民用工业能够鼓起设计和建造一个能够容纳75毫米口径大炮的炮塔的技能。"
 USA_medium_tank_equipment_1_short:0 "M3李 中型坦克"
 USA_medium_tank_equipment_2:0 "M4 谢尔曼中型坦克"
 USA_medium_tank_equipment_2_desc:0 "早在1941年8月，雅各布将军。德沃斯拒绝接受美国关于坦克在战场上的作用的理论，在战场上坦克是用来剥削的，而不是用来与其他坦克作战。他提倡更多更好的坦克和更强大的引擎，在发展M4谢尔曼发挥了重要作用。设计人员强调机械可靠性、易于生产和维护、耐用性、零件和弹药的标准化，这使得M4谢尔曼成为二战期间美国历史上生产最多的坦克。"
 USA_medium_tank_equipment_2_short:0 "M4 谢尔曼中型坦克"
 USA_medium_tank_equipment_3:0 "T20 M27中型坦克"
 USA_medium_tank_equipment_3_desc:0 "T20是一系列中型坦克的原型，是在M4谢尔曼标准化之后开发的。一些T20的变种，配备了75毫米自动枪或76毫米枪和水平螺旋弹簧悬挂。此外，它是由福特甘V8发动机与Torqmatic变矩器传输。"
 USA_medium_tank_equipment_3_short:0 "T20 M27中型坦克"
 USA_modern_tank_aa_equipment_1:0 "M42清道夫现代自行防空炮"
 USA_modern_tank_aa_equipment_1_desc:0 "M42除尘器是美国装甲防空炮，建立在M41轻型坦克的底盘上。它装备了全自动双40毫米M2A1防弹炮，意在对抗敌机，但在对抗无武装地面部队时也有一定的效能。"
 USA_modern_tank_aa_equipment_1_short:0 "清道夫现代防空炮车"
 USA_modern_tank_artillery_equipment_1:0 "M53现代自行火炮"
 USA_modern_tank_artillery_equipment_1_desc:0 "M53自行火炮设计有155毫米榴弹炮，可提供精确的远程火力支援，同时伴随机械化编队越野。"
 USA_modern_tank_artillery_equipment_1_short:0 "M53现代自行火炮"
 USA_modern_tank_destroyer_equipment_1:0 "M50盎图斯无后座力自走炮"
 USA_modern_tank_destroyer_equipment_1_desc:0 "M50是一个轻，移动，反坦克系统与六个106毫米无后坐力步枪。Ontos开发于20世纪50年代中期，设计用于海陆入侵。这是一个奇怪的设计，但它是轻和灵活的。部队欣赏高能力的步兵支援武器，提供出色的正面火力和侧翼保护。"
 USA_modern_tank_destroyer_equipment_1_short:0 "M50盎图斯无后座力自走炮"
 USA_modern_tank_equipment_1:0 "M26超级潘兴"
 USA_modern_tank_equipment_1_desc:0 "为了与虎王更强大的88mm KwK 43的火力相匹配，T15E1 90mm火炮被开发并安装在T26E1上，T26E1是普通潘兴坦克的上装甲变种。主炮的长度几乎是普通90毫米M3炮的两倍，能够穿透几乎所有的德军晚期坦克。"
 USA_modern_tank_equipment_1_short:0 "M26超级潘兴"
 USA_modern_tank_equipment_x:0 "M46“巴顿”主力坦克"
 USA_modern_tank_equipment_x_desc:0 "为了改善之前潘兴坦克的机动性和低速性，一台风冷V12大陆发动机和一台艾利森交叉传动变速箱。配备一门90毫米主炮和两门.30口径机枪，指挥官配备一门.50口径机枪。"
 USA_modern_tank_equipment_x_short:0 "M46“巴顿”主力坦克"
 USA_modern_tank_equipment_x_2:0 "M47“巴顿”主力坦克"
 USA_modern_tank_equipment_x_2_desc:0 "M47巴顿进一步改进了以前的装甲设计，并将其简化为一种普通坦克，它的炮塔外形与以前的坦克截然不同，比以前的坦克更锐利，角度更大。它仍然使用相同的90毫米M36主炮，但现在包括一个M12光学测距仪，它的目的是提高第一轮命中概率。"
 USA_modern_tank_equipment_x_2_short:0 "M47“巴顿”主力坦克"
 USA_modern_tank_equipment_x_3:0 "M48“巴顿”主力坦克"
 USA_modern_tank_equipment_x_3_desc:0 "美国陆军的第一代主战坦克，与一个巨大的重新设计的船体，炮塔和扭杆悬挂。"
 USA_modern_tank_equipment_x_3_short:0 "M48“巴顿”主力坦克"
 USA_modern_tank_equipment_x_4:0 "M48A2“巴顿”主力坦克"
 USA_modern_tank_equipment_x_4_desc:0 "M48A2的进一步改进包括重新配置的发动机平台、简化的悬挂系统以及使用外部油箱来增加油箱的行程范围。"
 USA_modern_tank_equipment_x_4_short:0 "M48A2“巴顿”主力坦克"
 USA_modern_tank_equipment_x_5:0 "M60“巴顿”主力坦克"
 USA_modern_tank_equipment_x_5_desc:0 "美军使用的第二代主战坦克。一个更强大的柴油发动机，105毫米M68加农炮，具有良好的火力和性能对当代坦克。"
 USA_modern_tank_equipment_x_5_short:0 "M60“巴顿”主力坦克"
 USA_super_heavy_tank_destroyer_equipment_1:0 "T30超重型自行反坦克炮"
 USA_super_heavy_tank_destroyer_equipment_1_desc:0 "T30坦克是为了对抗战场上新的、更重的德军装甲而建造的，它装备了一门155毫米口径的大炮，需要一个高而圆的边缘，炮塔需要容纳立式装弹机和大型炮座。"
 USA_super_heavy_tank_destroyer_equipment_1_short:0 "T30超重型自行反坦克炮"
 USA_super_heavy_tank_equipment_1:0 "T95火炮运载车"
 USA_super_heavy_tank_equipment_1_desc:0 "T95炮车是一辆美国的超重坦克，旨在突破德国西格弗里德防线。近100吨的重量，它安装了一个105毫米T5E1枪在一个固定的casemate安装。"
 USA_super_heavy_tank_equipment_1_short:0 "T95超重型坦克"
 USA_super_heavy_tank_equipment_x:0 "M103"
 USA_super_heavy_tank_equipment_x_desc:0 "美军使用的最后一批重型坦克，M103超重型坦克上安装了一门120毫米M58火炮，设计用于在极远的射程内击败苏联重型坦克。"
 USA_super_heavy_tank_equipment_x_short:0 "M103"
 USA_super_heavy_tank_equipment_x_2:0 "T110E3型"
 USA_super_heavy_tank_equipment_x_2_desc:0 "T110E3是M103重型坦克的拟议替代品，它将配备一门120毫米T123E1来复线反坦克炮，并由大陆汽车公司（Continental Motors，Inc.）的发动机提供动力。。坦克的要求，需要它能够通过狭窄的隧道伯尔尼阿尔卑斯山，但没有真正满足这些要求。"
 USA_super_heavy_tank_equipment_x_2_short:0 "T110E3型"
 USA_light_tank_equipment_x:0 "M41华克猛犬"
 USA_light_tank_equipment_x_desc:0 "M41华克猛犬是一种战后轻型坦克，被设想为一种高度机动的轻型坦克，它利用了美国其他军用车辆已经通用的汽车零部件，并结合了一个模块化的船体，能够转换为各种其他专门用途。"
 USA_light_tank_equipment_x_short:0 "华克猛犬"
 USA_light_tank_equipment_x_2:0 "M551谢里丹"
 USA_light_tank_equipment_x_2_desc:0 "谢里丹坦克是战后专为装甲侦察任务而设计的轻型坦克，装备有高度先进的M81E1 152毫米火炮/发射器，能够发射常规弹药或制导反坦克导弹。"
