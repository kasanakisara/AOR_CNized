 WGR_super_heavy_tank_equipment_1:0 "VIII号鼠式超重坦克"
 WGR_super_heavy_tank_equipment_1_desc:0 "鼠式坦克(Panzerkampfwagen VIII Maus)是德国于1944年底才完工的超重型坦克，是有史以来最重的全封闭装甲战斗车辆。鼠式的主武器是128mm的Kwk44L/55型火炮和一个附加的同轴75mm机枪。"
