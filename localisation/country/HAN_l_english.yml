 POLITICS_Alfred_von_Tirpitz_DESC:0"人生七十始        作为德意志帝国最具有魄力的海军将军，他一生都致力于建设德国公海舰队的建设，希望打破大不列颠的海上霸权。但是4年的大战使得一切化为泡影，四年中，公海舰队如同马戏团中的猛兽一般。而随着德国的落败，大厦将倾之下，提尔皮兹为保存公海舰队选择与南石荷一起宣布中立。但在革命事件爆发后，不来梅左派逃亡到南石荷并推翻那里的军部，伙同叛乱的水兵开走了一部分舰队，这一行为使得提尔皮兹和潘涅库克彻底决裂，同时被迫只能继续留在北威州。在合约签订之后，他被迫交出了舰队所有的主力舰，使得原本的远洋舰队与其梦想远去了。如今的公海舰队仅仅只剩下数艘巡洋舰与各型辅助舰。而对于提尔皮兹来说，这是人生中最为灰暗的时刻，不过从某些方面来说在这个七十岁之际，所有一切好像才刚刚开始。"
