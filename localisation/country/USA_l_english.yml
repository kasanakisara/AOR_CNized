 USA_participation_award_desc:0 "美国军队远赴欧洲，这是为了世界和平做出的决定...美国在这次战争中做出了杰出的贡献，获得了属于等同于世界大国的声誉，这是每个美国人都值得庆祝的事情...吧?"
 USA_the_divided_nation_desc:0 "自南北战争被外界干涉以来，美利坚确定了以洋基党和迪克西党两党选举的制度。这种政策导致了美利坚南北发展的畸形现状，发展重心时常转移极度不平衡，合众，也许从来都只是一个怪异的小丑，大家都在拍手叫好他的拙劣演技，直到矛盾全部爆发的那一天..."
 USA_Anglo_frech_enterprise_desc:0 "如果说劳苦百姓的主子是政治家与资本家，那么政治家与资本家的主子就是英国和法国。他们开着黑船随着那只“看不见的手”来到美利坚，在这里肆无忌惮地压榨，吸血。英法资本对大多数企业的优势控股已经成为了这里的常态，而政治斗争也往往是英法势力角逐的体现。这自由与希望的新大陆之国徒有超级大国的表，实际上是腐蚀殆尽的里。"
 USA_steel_and_cotton_desc:0 "对于大部分生活在美国的百姓来说，只有两条选择。要么来到北方，通过12小时的工作赚取只能饱腹的薪水，一辈子当个工奴浑浑噩噩度日。或者去到南方，在无止尽的劳作与采摘只下耗尽你的青春年华，成为那些老爷们的农奴。在棉花和钢铁之下的，是无数百姓的尸骨。"
 USA_Dollar_bottom_desc:0 "美国的货币金融体系在英法的干涉下失去了独立性，美金大量贬值成为法郎与英镑的垫底货币与中间兑换币，这就导致了美国的货币体系已经事实成为了英法剥削的工具之一，美国的各种金融问题随着英法势力的深入纷来沓至。"