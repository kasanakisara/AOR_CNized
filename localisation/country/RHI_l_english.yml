#莱茵兰
#####民族精神#####
comprehensive_investments:0"六边形投资"
rejection:0"排异反应"
problem_of_jesus:0"天主教问题"
POLITICS_Edouard_Daladier_DESC:0"这位法兰西伟大的政治家出生于1884年的沃克吕兹省，达拉第在一战中应征入伍，凭借其小资家庭的背景和议员父母的操控，再加以“卓越的”军事才能，在战后的法兰西成为了殖民部长。	为了法兰西的荣耀，达拉第在1919年的战后会议后任职国联专员，主动调往新生的莱茵兰地区，试图掌控这个由国联作为花瓣，却是由法兰西作为子房的，长在战败后残破的德意志领土上的花朵。	虽然达拉第在作为国联专员的多次采访上示意自己是为了德意志地区的和平与发展，可作为法兰西一分子的他似乎有与言行不匹配的野望。"