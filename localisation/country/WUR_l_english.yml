POLITICS_Heinrich_Mann_DESC:0"亨利希·曼，是一位批判现实主义的小说家，他和他的弟弟托马斯曼通常被统称为曼氏兄弟，他们一同创作，也一同走上了革命的道路。	亨利希曼在世界大战期间完成了许多伟大的作品，如《臣仆》与《穷人》。	他在写作的寻找素材过程中，偶然间发现并阅读了马克思的作品，托马斯与亨利希惊讶的发现自己找到了一种救国救民的药方子	他们怀着寻求温和改革的目的加入了红军联盟，在红军分裂后仓皇逃往南德，在弟弟托马斯的援助下在符腾堡建立了符腾堡政府。	积极探寻马克思主义的曼氏兄弟却不是最忠诚的信徒，他们只是希望借以这种形式，重振德意志民族的荣耀。在权贵与人民之间来回迂回，实现德意志的社会民主主义。	现实无法保佑这位命运多舛的小说家，他能做的只有放下自己的笔杆子，默默端起枪杆子——亦或者相反。"