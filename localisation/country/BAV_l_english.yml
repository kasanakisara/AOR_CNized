##人物介绍##
K_L_DESC:0"卡尔·李卜克内西同志于1871年生于莱比锡一个红色家庭，在他父亲的影响下，他从小就坚定了革命信仰。1890年左右，李卜克内西同志进入柏林大学攻读法律博士学位，并于1902年进入柏林市政局，成为德国左派中重要的一员，拥有不俗的地位。  世界大战期间，李卜克内西坚决反对德国政府的帝国主义行径，并在德国大崩溃时正确判断形势，动员起南德革命力量发起针对中央政府的解放北伐。  北伐行动迅速开始，在战争中期，提出了攻打柏林，快速取得革命胜利的方案，却在半途中被摇摆的叛徒背叛，德国大革命失败。  李卜克内西与党内部分同志被迫南撤，回到南德，重新组织建立起巴伐利亚苏维埃。  李卜克内西同志的信仰从未改变过，他永远是那个德意志革命巨浪的掌舵人。"
