Georges_Clemenceau_DESC:0"法兰西共和国 “老虎”乔治·克里孟梭            世界大战将克里孟梭推上了法国政治舞台的正中央。1917年法国前线失利，绥靖派主张议和，而主战派的雷蒙·普恩加莱总统在这一紧急情况下，决定请76岁高龄的总理克里孟梭组阁。1918年3月8日，他在演说中宣布：“我将不断作战直至生命的最后一刻。”他历来独断专行，执政后相当于在保留议会的情况下实现了个人独裁。他杀伐果断，多次亲赴前线重振士气，在国内强力镇压反战力量，并以此为借口大肆镇压工人运动。德国投降之后，参议院一致通过法令确认了他的功绩，克里孟梭从此被人称为“胜利之父”。克利孟梭组阁后很快使法国重振了民族活力，保证了战争的最后胜利。不仅如此，他还在经历战争之后保留了军人应当受文官领导的共和传统，不让赢得胜利的元帅和将军们任意行动            1919年克里孟梭出席了巴黎和会，他力主肢解并最大限度地削弱德国，以便法国称霸欧洲大陆。由于英美的反对，他只能作出一些让步，但最后签订的和约仍然部分满足了法国的要求。最终签订的《凡尔赛条约》无疑是克利孟梭的杰作，但他并没有因此得到法国人的普遍赞赏。右派报纸攻击他只会跟在威尔逊屁股后面转；福煦称他的妥协是背叛和投降。而在和约签字的一个多月前，克利孟梭再一次下令向5月1日的游行队伍开枪，一副粗暴残忍的独裁者形象显露无遗。"
