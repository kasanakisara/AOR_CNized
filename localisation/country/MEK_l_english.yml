#梅克伦堡
#####民族精神#####
shelter_in_chaos:0"风暴中的避难所"
##人物介绍##
MEDIK_DESC:0"德意志的阿斯克勒庇俄斯        帝国时期的社民党群星闪耀，约瑟夫维尔特也是其中的一颗。        才思敏捷的维尔特在年轻时候就被众人所欣赏，不断的赞扬也使得他自恃才高。因此，在党内也被艾伯特称为“自信约瑟夫”。        很快继倍倍尔之后，艾伯特成为了社民党的领袖。尽管维尔特对自己的落选心怀不满，但他依然选择留在党内，与艾伯特一起捍卫着德意志的民主。        然而，德意志内战的爆发打碎了维尔特对和平建设德意志民主的幼稚幻想，见到了政治流血的一面后，他对政治的热情因此逐渐消散，已步入中年的他也不再像年轻时那样的充满激情与自信。战后，心灰意冷的他决定离开柏林，以中央政府官员的身份与国际对接在梅克伦堡设立难民营，以行动代替着口号，一步一个脚印地实现着艾伯特曾经不断喊出的保护德意志的人民和她的下一代免受战火。        而他的行动也让他想起了他曾经在红十字会的岁月…"