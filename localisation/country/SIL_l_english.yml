#西里西亚
#####民族精神#####
Captain's_first_mate:0"船长的大副"
Czech_experience:0"捷克的经验"
Polish_question:0"波兰人问题"
SIL_P_S_DESC:0"菲利普·谢德曼生于1895年的一个家具商家庭，因为家庭的原因，小谢德曼自幼学会了许多的技能来求生。这也为他之后的思想埋下了种子。    作为西里西亚地区的领导者，可悲的是人们只记住了他是艾伯特的副手，他在青年时期坚定的捍卫民主，把艾伯特视为最好的战友。可是艾伯特的暂停选举却伤了这位自由民主主义者的心，他认为艾伯特已经背离了民主的本质，他认为要用铁腕来镇压左翼运动来维护他扭曲的“民主”  谢德曼是民主的捍卫者与代言人，他会坚定的保证自己的信仰。不出偏差，即便它可能是错的。"