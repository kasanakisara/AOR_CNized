 MXS_Victoriano_huerta_desc:0 "维多利亚诺·韦尔塔（Victoriano·Huerta）是墨西哥历史上具有争议性的重要人物之一。他于1845年3月23日出生在哈利斯科州的Colotlán，韦尔塔成长于贫苦家庭，并且韦尔塔认为自己是土著人，尽管他的父母称他为混血儿。虽然他的童年和青年时期受到了贫穷和匮乏的影响，1877年从军事学院毕业后，他在军事领域很快就展现出了卓越的才能。韦尔塔加入了墨西哥军队，由于法国对墨西哥的文化影响非常强烈，这使得韦尔塔眼中的英雄是拿破仑。由于他的士气高涨和勇气，在1890他很快晋升为上校。1909年，韦尔塔晋升为将军，并被任命为联邦特种武装警察局领导人。在这个职位上，他推行了残酷和暴力手段来保持政治权力，严厉镇压了反对派。此外，他还试图阻止奥古斯丁成为墨西哥帝国皇帝。1920年，韦尔塔通过军事政变推翻了墨西哥帝国政府，成为了墨西哥总统。然而，他的统治很快遭到了反对派和国际舆论的强烈抵制。他被指责背叛民主，试图加强个人威权，并过度依赖外国支持。虽然韦尔塔的政治生涯充满争议和暴力，但他对墨西哥历史的影响仍然不可忽略。他是一位复杂而多面的人物，既是一个优秀的军事指挥官和领导者，又是一个残暴和不择手段的独裁者。"
