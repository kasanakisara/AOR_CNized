E_V_DESC:0"伟大理想的荣光 韦尼泽洛斯，这位青年时期就开始了解放希腊人民的民族革命者。在1910年被邀请成为希腊王国首相，在他卓越的军事和外交手段下，希腊在巴尔干战争中获得了大量的利益与土地。  而在大战之中，韦尼泽洛斯凭借其独到的眼光，强烈要求希腊加入协约国。而康斯坦丁则希望加入同盟国。在经过了两年的周旋与斗争，康斯坦丁被迫让位于亚历山大国王，希腊终于在1916年参加了协约国。  结果不出韦尼泽洛斯的所料，很快同盟国便一个接一个的投降，希腊成功获得了保加利亚与土耳其的大量土地。  但是在这最为接近伟大理想之时，战败的保加利亚，不断激化的与土耳其矛盾也使得他不得不疲于应对。"