##人物介绍##
V_E_DESC:0"1869年11月11日生于那不勒斯，作为一个君主，他大力推动经济改革方案，谋求意大利的大国地位。 在一战时期，伊曼纽尔三世左右观望，想在英国与德国之中榨取更多的利益。在英国的承诺下，意大利加入协约国。  在付出了无数意大利士兵的生命后，英国却公然违约，违背了当初与伊曼纽尔三世的诺言。没有获得应许的土地。  伊曼纽尔三世心怀不满，表面顺应英国，为英国马首是瞻。背后却暗自扶持主战派，意图谋求自身的列强地位。  在滚滚的历史浪潮中，伊曼纽尔三世像是一位赌徒，他上一次的掷骰已成败局，这一次的豪赌，他将会更加谨慎。"