POLITICS_Government_of_Portugual_DESC:0"1910年随着革命的结束，葡萄牙第一共和国正式走向历史的舞台。	随着大战的爆发，葡萄牙为获得老盟友英国的支持当即宣布参加战争，这一举动也代表着干涉主义在葡萄牙的成功与扩张。	但是，大战的过程的漫长超出了所有人的预期，消费品的匮乏与文化动员的缓慢使得罢工与暴力活动的不止。	1917年，拜斯在军队支持下开始了葡萄牙的独裁统治。	而好景不长，1919年1月针对拜斯的刺杀使得国家进入了无序混乱的的状态。而同时由派瓦·科塞罗组织实施的叛乱爆发，很快成功控制了北部地区，进行了所谓的北方君主立宪制。而继任拜斯的卡斯特罗由于其君主主义立场对其态度暧昧致使叛乱进一步的扩大化。很快，卡斯特罗便在众人反对之下下台，接任的是安东尼奥·何塞·德·阿尔梅达。在一片混乱之下，人们很快发现这似乎将变成常态…"