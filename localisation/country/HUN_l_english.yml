HUN_Defence_Forces:0"帝国的遗产：防卫军"
HUN_HM_DESC:0"匈牙利王国 “摄政王”米克洛什·霍尔蒂         1868年出生在奥匈帝国一个贵族家庭的霍尔蒂，或许从来没有想过自己将会成为大匈牙利王国的摄政王。在他的生命的早年，辗转于各海军学院学习，而使这位海军上将走向政治道路的是“终结一切战争的战争”。   在大战中，这位海军上将并没有来得及大展宏图便接到了国家分裂的消息。而大战硝烟中所获得新生的大匈牙利王国中，这位海军上将迅速嗅到了权力的味道，很快扫清了自己的障碍取得了摄政王的位置，开始了摄政王的旅途。    掌权后，霍尔蒂不断镇压着国内危险的民族起义以防止大匈牙利遭到侵蚀，并且开始了自己雄心勃勃的工业化计划。"
