####人物介绍####
A_V_K_DESC:0"出生于1874年11月16日的亚历山大·瓦西里耶维奇·高尔察克，可能是一个天生的军人，在受家庭和学校的影响下，一个14岁的少年自愿圣彼得堡海军学院。   在以后的日子里，高尔察克在海军服役，北极探险，在俄日战争中立功被俘，世界大战中晋升为中将并成为黑海舰队司令。在旁人看来，一颗军方的新星正在冉冉升起，直到二月革命的到来，把这颗新星推往了另一个未知的方向。    高尔察克在军队培养出的纪律、威权和底层士兵的自由、民主产生愈加深厚的矛盾，与地方苏维埃的冲突，加上发表要严肃整顿军队纪律，枪毙违法士兵的强硬言论，被记者称他为“未来的独裁者”，受到彼得格勒的放逐，离开了舰队司令的职位。但讽刺的是，十月革命后的内战中，继承于二月革命政权的立宪会议居然邀请他成为陆海军部长。鄂木斯克政局的混乱，让白卫军发生了一次军事政变，随后的紧急部长会议高尔察克以高票当选全俄罗斯最高执政，被通过“民主”手段在不知情的情况下成为独裁者，真是世事弄人。    高尔察克在就职当天发表了《向俄罗斯军民呼吁书》，表明了自身反布尔什维克的态度，人民可以根据自己自己的意愿选择适合自己的政治制度。但同时单单作为一名职业军人，他只是也只能通过一支强大的军队重建法制和秩序。对于民主主义的厌恶，让他毫不犹豫对旧体制进行清算，政府中对他的出尔反尔抱有怨言的官僚和知识分子不计其数。    高尔察克梦想着大俄罗斯能在自己的手上实现，世界大战俄罗斯远没有失败，只需击败眼前的红军，自己就能继续和协约国战斗并获得最后的胜利。"