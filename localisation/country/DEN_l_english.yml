#丹麦
#####民族精神#####
The_first_awakening_of_ambition:0"初醒的野心"
POLITICS_Christian_X_DESC:0"在1912年年，克里斯蒂安听闻自己在汉堡的父亲去世后，便继承了王位，即克里斯蒂安X。在大战中，克里斯蒂安X很好地保持了丹麦的中立避免大战的侵蚀。同时，他也在战争中呼吁挪威和瑞典保持中立。大战期间，在他的领导之下，丹麦逐渐颁布了例如允许妇女参政的新宪法，促进丹麦的发展。在大战的最后一年，他正式宣布了冰岛的自治，使丹麦与冰岛成为了一个共主邦联，在冰岛他被称为克里斯坦X（Kristján X)。而现如今，德国的战败分裂使得克里斯蒂安X似乎可以安枕无忧，不过石勒苏益格回归的麻烦又至国王眼中"