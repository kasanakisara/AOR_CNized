POLITICS_Wolfgang_Kapp_DESC:0"年轻的记者——沃尔夫冈·卡普，默默无名的他现在却坐到了普鲁士的第一把交椅上，这一切要从艾伯特的妥协开始说起。		卡普生于大洋彼岸的城市纽约，可在有坚定德意志信仰的父亲影响下，卡普自幼就成为了坚定的泛德意志主义者，在帝国大崩溃之后，卡普借机返回自己的故乡普鲁士。		卡普充分利用了自己作为记者的口才与眼光，向未处于帝国崩溃影响下的普鲁士人民宣扬红军的残暴和外界的乱世，获得了人民的意志认同。卡普拥有浓烈的军国主义思想，这和普鲁士迷茫的现状不谋而合，他很快成为了普鲁士地区的核心人物。		艾伯特为了保证自己的理论地位，也为了保证领土的完整，"默认"了卡普在普鲁士的领导地位。他只希望这位脑袋向右的记者，不要捅出什么篓子了。"