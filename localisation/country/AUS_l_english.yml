#奥地利
#####民族精神#####
AUS_Political_center:0"帝国的遗产：政治势力"
##人物介绍##
K_R_DESC:0"卡尔·伦纳于1896年维也纳大学毕业后加入奥地利社会民主党，不了解他的人可能认为，他是维也纳最忠诚的马克思主义信徒之一。  但是从卡尔伦纳自己而言，他只是一个顺应时代大潮，隐藏至深的奥匈主义者。他于1907年担任下院的一位议员，鼓吹多瑙河一体化，是社民党中的右派。  在奥匈解体时，仅仅少部分人投出了反对票，卡尔伦纳就是其中之一，但是他并未阻止奥匈帝国的崩溃。在奥地利的大选上，卡尔伦纳被选为了这已经分裂的国家的领导者，他一方面关注奥地利的民心问题，享受着"奥地利国父"的称谓，另一方面却在积极吹捧帝国时期的荣光，在背后对国父这个称号不满，因为他所想要的从来不是一个奥地利，而是一个完整的多瑙河一体，无论是联邦还是帝国。"