 ######事件#######
 KSH.1.t:0"美丽的波美拉尼亚"
 KSH.1.d:0"波拉美尼亚位于波德平原，这里地势地平，具有着大量的农田，有无数辛勤的农夫在此忙碌，就在这里也诞生了统一德意志的铁血首相俾斯麦。虽然他在勃兰登堡诞生，但是在那个时代，勃兰登堡与波拉美尼亚同属于伟大而仍未分裂的普鲁士。自从波德平原上农夫们热情的歌颂这片土地“德意志兰”这个名称开始，波美拉尼亚就属于伟大的勃兰登堡与普鲁士。历经不知多少年，波美拉尼亚已经成长为一片富饶的土地。尽管中途波美拉尼亚臣服于法兰西的皇帝，但他的所有者，普鲁士，已经消除了往日的伤痕，正在驰骋四方，接连击败了曾不可一世的帝国奥地利和曾气宇轩昂的帝国法兰西，并加冕为德意志帝国。可是好景不长，这一切都在战火下化为乌有，可怜的德意志被粉碎，各个势力分分独立，而普鲁士也被肢解。波美拉尼亚如今掌握在古斯塔夫和他自由军团的手中，他们会再度统一德意志，还是会在他人的枪炮中殆尽？"
 KSH.1.a:0"富饶，美丽！"
 
 
 KSH.2.t:0"伟大的自由军团"
 KSH.2.d:0"在那场柏林近乎沦陷的战役中，正是自由军团在关键时刻站了出来，勇猛的对抗并击退了协约国的军队，从而挽救柏林于危难之际。也正是因为这场重要的战役，自由军团终于被大众所熟知，我们英勇的作战成功得到了人民的一致认可  在柏林战役后，自由军团得到了人民的爱戴，保卫了柏林的我们俨然成为了德意志的救世主，鲜花、掌声、喝彩始终伴随着自由军团所到之处，自由军团成为了德意志人民眼中的大红人！现在的自由军团已经彰显了自己的实力，证明了我们就是德意志的精锐军团，也因此顺理成章的，自由军团得到了一块自己的土地，这就是波美拉尼亚，这是自由军团用自己的鲜血与实力换来的波美拉尼亚，是只属于自由军团的波美拉尼亚！"
 KSH.2.a:0"军团万岁！"
 KSH_HE_tt:0"§R自由军团的同僚们快快来，来到我们的新家，并建设她！§"
 
 KSH.3.t:0"古斯塔夫的演讲"
 KSH.3.d:0"同僚们！\n大战已经结束，帝国已然分裂！\n该死的协约国！摧毁了我们的国家\n践踏着我们的土地！莱茵兰，摩泽兰\n我们的后花园如今竟被卑鄙的法国人所染指！\n不可忍受，不可饶恕！我们需要联合！我们需要联合！\n我们需要枪！我们需要军队！\n自由军团，散布在各地的自由军团！\n来吧，都来吧！\n来到我们的新家——富饶美丽的波美拉尼亚！\n让我们装饰我们的新家，建设她!\n让我们重整军备，抖擞精神！\n让我们得到属于我们的枪，我们的面包\n让我们沆瀣一气，让我们英勇杀敌！\n伟大的自由军团，必将胜利！"
 KSH.3.a:0"自由军团将再次伟大"
 
 KSH.4.t:0"自由军团归来"
 KSH.4.d:0"自由军团的子弟们已经陆续到达新家波美拉尼亚，他们扛着伟大的旗帜进入首都，古斯塔夫先生亲自慰问这些归来的坚定之人！"
 KSH.4.a:0"自由军团的旗帜永远飘扬！"
 KSH_2_tt:0"统计完毕，至三师！"
 
 KSH.5.t:0"军队哗变"
 KSH.5.d:"当古斯塔夫先生发布“革命令”后没几天，一些在边境驻防的军官，纠集了两个团的自由军团士兵，浩浩荡荡的朝波美拉尼亚的首都赶来，他们宣称古斯塔夫先生已经被小人所迷惑，他们宣称要“清君侧”。前往斯德丁的期间，他们到处作乱，祸乱群众，打砸工厂，虽然最后被古斯塔夫的大部队消灭，但仍给波美拉尼亚的军队和人民带来不可磨灭的伤痛"
 KSH.5.a:0"一群叛变的奴隶"

 KSH.6.t:0"无政府主义者示威游行"
 KSH.6.d:0"大街上，处处可见红黑的旗帜，无政府主义者如洪水一般涌过这座城市，他们联合自由军团的部分士兵，随之而来的还有那冲天的《国际歌》。军警的镇压已经力不从心，因为不断有军警投向群众的怀抱，转而对付其他军警来。人潮正在如病毒一样一传十，十传百，自由军团的无政府主义者都对古斯塔夫搞的幺蛾子表示了深深的不满，他们在不断前进，冲破了军警设立的层层关卡，向古斯塔夫的住处冲去。古斯塔夫连忙拿起电话来，试图再度寻求自由军团的帮助。但是他还不得而知，府邸的电话线早就被愤怒的无政府主义者切断了，他们为何如此？只因他的改革触犯了几乎所有人的利益。电话无人接听。转眼间，红黑的旗帜已经突破了警戒线，直抵古斯塔夫府邸。他们高声呐喊，时而对着古斯塔夫咒骂，时而喊着一些反对改革导致的一系列问题。突然，一块砖头画出了一条标准的抛物线，直接砸碎了府邸的窗户，这令古斯塔夫吓了一跳。紧接着的是第二块砖头，第三块……不久之后，城外的自由军团赶到，自由军团们开枪射杀游行民众，在古斯塔夫的府邸外架起机枪…….游行的民众很快被扫倒一大片，不到一个小时，人群很快被驱散……"
 KSH.6.a:0"安娜其？那群混蛋"

 KSH.7.t:0"保守派反对"
 KSH.7.d:0"近期，波美拉尼亚的众多官员对古斯塔夫的贸然改革态度不满，最不可思议的是，一些游行的队伍里面甚至混杂了附近的大资本家和容克，显然，他们在波美拉尼亚的地位无疑是比古斯塔夫这个新来的统治者要高得多。虽然波美拉尼亚这栋大楼的上上下下都在反对这场”革命“，但是古斯塔夫最后力排众议，以巨大的妥协换取了国内保守派的支持，有的人称之为”注定失败的胜利“"
 KSH.7.a:0"看看到最后是谁的胜利"
 KSH_event_tt:"革命！革命！革命！"

 KSH.8.t:0"变革中的波美拉尼亚"
 KSH.8.d:0"波美拉尼亚，这个德意志滨海的，富饶且美丽的地区，如今却只有鲜血、废墟、混乱、无序以及……死亡。\n自从古斯塔夫先生宣布革命后，波美拉尼亚彻底堕入了内战的深渊，混乱很快就席卷了全波美拉尼亚，混乱的局势甚至波及的邻国。但是这种情况就和曾经在大战中的自由兵团类似，为了在下次斗争中取得胜利，自由兵团乃至整个波美拉尼亚都必将变革！\n原本，自由兵团的很多人都认为这次“革命”将会很快结束，但我们错了，即使我们有设想到会出现反抗自由兵团的势力，可随着变革与混乱一同开始，局势就脱离了自由兵团的掌控，军队、无政府主义者、保守派、保皇派先后暴动，波美拉尼亚瞬间变成了五方势力争权夺利，硝烟弥漫。\n很快，冲突就开始了，波美拉尼亚各大城市的街头每一天都在上演武装冲突，子弹、硝烟、血肉和废墟充斥着整个波美拉尼亚，曾经的鸟语花香，如今仅剩哀鸿遍野；曾经的高楼林立，如今只有残垣断壁；曾经纯朴且善良的人们，却要变成野兽，互相厮杀，不死不休。\n在混乱中，自由军团古斯塔夫派，团结联合了德意志民族主义者，以更大的浪潮压倒原本的浪潮，自由军团，最后在全波美拉尼亚中，以微弱优势取胜，但是短短一月，曾经繁荣的波美拉尼亚已然不再繁荣，人民的生活陷入崩溃…….\n但是，现在波美拉尼亚的局势已经基本掌控，是时候该进行原本的“革命”方案了…….."
 KSH.8.a:0"雄鹰，猛虎或巨龙！"

 KSH_xiongyingjihu_tt:0"§L古斯塔夫先生选择了戈林§\n"
 KSH_menghujihua_tt:0"§C古斯塔夫先生选择了桑巴特§\n"
 KSH_julongjihua_tt:0"§g古斯塔夫先生选择了韦伯§\n"

 KSH.9.t:0"最终选择"
 KSH.9.d:0"现在，古斯塔夫的办公桌上整齐的放着三落厚厚的计划书，分别是一战的战斗英雄赫尔曼·戈林先生的“雄鹰计划”，富有盛名的经济学家维尔为·桑巴特先生的“猛虎计划”以及哈尔弗雷德·韦伯教授的“德拉贡  计划”\n戈林先生主张彻底的变革自由军团，向自由军团一次“大换血”方案中提及将动员全波美拉尼亚青年参与建设，全方位，多层次的建设富饶美丽的波美拉尼亚\桑巴特先生认为自由军团的混乱来源于军官，主张部分改组自由军团,再通过募兵运动进行大规模扩张.方案中提及全波美拉尼亚应该优先注重民生，其次再军事发展,优先保证全波美拉尼亚的人民福祉，扩大波罗的海的贸易，与柏林方面进行合作\n韦伯先生建设主张在全波美拉尼亚进行工业园区建设.待工业组织完毕后，将在波美拉尼亚重组自由军团.形成生产产业链，逐步清除柏林政府对波美拉尼亚,政治，经济干预，使波美拉尼亚逐步独立\古斯塔夫先生思考良久，最后选择了......"
 KSH.9.a:0"§L雄鹰计划！§"
 KSH.9.b:0"§C猛虎计划！§"
 KSH.9.c:0"§g德拉贡计划！§"
 
 KSH.10.t:0"雄鹰计划"
 KSH.10.d:0"古斯塔夫先生：\n波拉美尼亚地区自古以来遍布森林、湖泊、沼泽。为了使得波拉美尼亚更加繁荣富饶，我计划开展一系列大规模建设并动员所有波美拉尼青壮年劳动力参与其中。\n排干沼泽，开垦荒原，建设农场并循序渐进的进行机械化\n拓展深海捕鱼业，扩大造船工业和深海捕鱼业\n扩大工业企业。如冶金、化工、木材和食品加工厂，提供更多就业岗位\n我们将重启因为经济问题而关闭的诸多造船厂，并扩建诸如迈尔船厂等大型船厂\n积极扩充军队，稳定军备。以更好的应对下一次的冲突\n要彻底重组自由军团，以实现我们自由军团的制度化，现代化\n……..\n后为了我们波美拉尼亚的经济独立，应尽快脱离柏林政府的影响\n我们伟大的德意志祖国在过去克服种种艰难险阻，将波美拉尼亚建造成为工业体系完备的德意志地区。我们政府只需要短短数年的时间，就一定能把波美拉尼亚建设成为一个繁荣昌盛的工业化地区……."
 KSH.10.a:"复兴的车轮缓缓转动……"

 KSH.11.t:0"猛虎计划"
 KSH.11.d:0" 德意志著名的经济学家维尔纳·桑巴特提出了一个富有建设性的方案，他命名为《猛虎计划》，这个名称表示他要将波美拉尼亚变革成在德意志行走的猛虎。\n维尔纳·桑巴特的计划主要分为军事和经济两个方面。首先，在军事上，他认为此前自由兵团过多的混乱问题来源于军官，军官过多导致指挥系统混乱，上级命令无法有效传达，这是自由兵团混乱的重要原因。\n因此他主张部分改组自由兵团，精简军官人数，改组指挥系统，再通过募兵运动大规模扩张自由兵团的人数。\n在经济上，他主张波美拉尼亚目前最大的任务是注重并发展民生，其次才是军事发展，要优先保证波美拉尼亚人民生活福祉，他表示拥有一个稳定的环境才能更好的发展。\n为此，他提出要扩大与波罗的海沿岸各国的贸易往来，再与柏林方面进行深度合作，并发展波美拉尼亚优势的近海渔业与贸易业，争取与更多国家建立互惠互利的贸易关系，他表示，通过《猛虎计划》，波美拉尼亚一定能逐渐发展并一跃成为德意志中不可忽视的一股势力，变成一只行走在德意志的猛虎！"
 KSH.11.a:0"不错的方案"

 KSH.12.t:0"德拉贡计划"
 KSH.12.d:0"遵照政府的指示，政府的工作报告曾经提出，波美拉尼亚国民经济的发展，第一步，用1至3年的时间，建成一个独立的，比较完整的地区工业体系\\n开支方面，国家财经计划的安排是节约的。\n第一，经济建设和文教费用约占百分之三十。一是国营企业投资，二是文教建设，三是地方建设\n第二，掌握政策。我们要重视重工业，但决不能把它当作唯一的工业。重工业中，钢铁业是占第一位的，但它也不是重工业的全部。农业方面，要水利与农业生产并重，水利要配合农业。交通方面，加强基础建设，修建公路，铁路\n 并且我们应该着力于工业园区的建设,综合且集中地来建设我们的工业，使得快速的完成工业现代化"
 KSH.12.a:0"伟大的巨龙"
 
 KSH.13.t:0"一个晴朗的上午"
 KSH.13.d:0"天刚蒙蒙亮，一群三五成群走向广场去。天大亮的时候，广场上里真是里三层外三层挤得满满的。门楼上爬上好些的人，地面上，架子上，旁边上层窗台上，房顶上，都站着好多的人\n国家民众党的领袖开始讲话：\\n“今天，我们站在这里！站在德国人的土地上！站在斯德丁，这块我们祖先用鲜血和尊严浇灌的土地上！我的身后，是沙恩霍斯特的雕像！他是全世界公认的自由斗士！他是全世界的光荣！\n我的面前，站着的是一个民族，一个在屈辱中呻吟的民族！那场战争结束之后，我们这个民族的骄傲就没有了！那些战胜者们骑在我们的脖子上作威作福，他们随意践踏我们的尊严，一个欧洲大陆上最高贵民族的尊严！你们告诉我，你们是选择像本杰明.马丁一样去做一个自由的斗士，还是一个奴隶！只要阿尔萨斯和洛林上空一日还飘扬着法国的国旗，我们的尊严就不存在！只要那些法国人、英国人在我们的国土上横行霸道，我们的尊严就不存在！只要在欧洲的版图上，这个叫德国的国家四分五裂、积弱不堪，我们的尊严就不存在！只要其他国家的人，在聊天的时候说到德国这个字眼的时候会发出一声轻蔑的笑声，我们的尊严就不存在！我们不为奴役而战！我们为自由而战！我们不是机器，不是牛马，我们是人！是从来没有屈服过的日耳曼人！\n我们以自由的名义团结起来！为一个新的、公平的世界而战！我们为人人有工作而战！为那些奴役我们的人滚出德国人的土地而战！为我们不需要整天喊着抗议而战！为我们的尊严而战！为我们的诺言而战！为解放这个国家而战！日耳曼人，我们为我们的祖先的荣耀而战！为我们的子孙后代能够骄傲地宣传：我们是从来不屈服的日耳曼人而战！\n我的同胞们，德国和德国人民万岁！自由，万岁!台下黑压压的人群呼应道：“德国和德国人民万岁！自由，万岁!”“德国和德国人民万岁！自由，万岁!”“伟大的德意志祖国万岁，万万岁！”\n在会场的一战英雄戈林也附和地喊到：“伟大的德意志祖国万岁，万万岁！”，他已经步入中年，很久没有像今天一般充满激情"
 KSH.13.a:0"他走上了另一段路线"

 KSH.14.t:0"动员人民"
 KSH.14.d:0"文案到哪里去呢，我不到啊"
 KSH.14.a:0"为波美拉尼亚而奋斗！"

 KSH.15.t:0"农民之乐"
 KSH.15.d:0"文案到哪里去呢，我不到啊"
 KSH.15.a:0"欢庆之风！"
 
 KSH.16.t:0""团结"计划"
 KSH.16.d:0"总负责人戈林提交了他的第一份方案，即”团结计划“，计划将在波美拉尼亚建设一大批的军用工厂，以快速的扩充波美拉尼亚的军事工业！"
 KSH.16.a:0"很好，批准"
 
 KSH.17.t:0""血与土"计划"
 KSH.17.d:0"”团结工程”已然顺利完成，戈林再次按时地提交了新的方案，即“血与土计划”，文件中写道:"我们将光复我们的土壤，复兴我们的血脉，将人民带出贫困，将工业洒满波美拉尼亚""
 KSH.17.a:0"不错"

 KSH.18.t:0"新天鹅堡工程"
 KSH.18.d:0““我们的经济将如同新天鹅堡一般美丽”戈林在“新天鹅堡”工程方案中这样写道，新天鹅堡工程将我们的经济民生提高到新的高度，排干沼泽，拯救农民！”
 KSH.18.a:0"民生乃国之大事"

 KSH.19.t:0"新德意志计划"
 KSH.19.d:0"波美拉尼亚一定是全德意志最为辉煌的地区，我们建设，我们行动！我们为了我们的武备所建设，我们为了我们人民所行动——戈林对新德意志计划所进行的演讲"
 KSH.19.a:0"人民....好一个人民"

 KSH.20.t:0"人民公路计划"
 KSH.20.d:0"人民万岁！民族至上！我们将建设公路，令人民所行之处都在平坦的马路之上，并非是崎岖的土路和山路，他们行走的是人民的公路"
 KSH.20.a:0"既然是建设...那批准"
 
 KSH.21.t:0"建设中的戈林"
 KSH.21.d:"文案到哪里去呢，我不到啊"
 KSH.21.a:0"我们将消除阶级的差别！"

 KSH.22.t:0"“德国巨匠”计划"
 KSH.22.d:0"德国巨匠，全德意志最宏大的船坞，百年之船坞，我们将会扩建，他们将再次辉煌！我们将以此受益，整个波美拉尼亚也将受益！"
 KSH.22.a:0"那群人....开始忙海军了啊"

 KSH.23.t:0"“瓦尔基里”计划"
 KSH.23.d:0"戈林他们公布了下一项计划:"瓦尔基里"方案，方案中他们将建设军事工业，宣称要为勇士们披甲！"
