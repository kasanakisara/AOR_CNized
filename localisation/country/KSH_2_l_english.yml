 KSH.50.t:0"自由军团“消失”"
 KSH.50.d:0"伴随着各地的工人，农民在失去工作，被迫上街游行，打砸抢烧以后。全波美拉尼亚似乎又寂静了起来，一连几天，古斯塔夫看着各地的报告上的“无事发生”。他的心情似乎很愉悦，他所表现的心情，是自建设以来再没有过的，可突然，下属的一位军官进来报告说：”先生，前波美拉尼亚的自由兵团驻地突然失去联系”。紧接着，另一位军官也紧张这来报告：“我们在后波美拉尼亚的驻地也失去了联系”。古斯塔夫顿时开始害怕了起来，险些昏倒过去。。“快去，快派几个兵去联络他们！”，一直到这个时候。他都认为驻地的失联仅仅是技术问题……."
 KSH.50.a:0"一定是这样的"

