##人物介绍##
Friedrich_Ebert_DESC:0"夹缝难存        弗里德里希·艾伯特，一名裁缝的孩子，他青年时期由于多次为底层人民发声而进过不少次监狱，不过这也为其积累了不少的经验，正如同那个时代的每一名发誓改变德意志的青年人一样，他在之后成为了社会民主党的一员，并在凭借优秀的口才与过硬的资历顺利接任倍倍尔的领袖职位。在他的带领下，社会民主党在帝国内的影响力曾大幅提高。        时过境迁，大战之末，战火回还，帝国式微，当协约国百万大军踏上帝国领土之时，艾伯特为挽救德意志于危难，毅然决定发动政变，与社民党骨干一起软禁威廉皇帝，在隔日宣布了邦联的建立，自此，报纸上出现了一个新名字——德意志邦联总统艾伯特。然而，危机并未解除，内战接踵而至，对民主的信念与追求让他在柏林围城时仍然不愿离开，誓要与新德意志民主与自由共存亡。危机终于以一纸合约结束，此时的艾伯特深深陷入内疚，他认为德意志的民主必须要以严厉来保护，他违背了说过的话，宣布紧急状态将多权力集于一身，如此集权措施也使得他曾经的战友谢德曼与他渐行渐远。        被左翼与右翼共同抨击为叛徒的艾伯特，正在夹缝中艰难固执地走出新的道路，他相信，唯有民主的破坏，才能换来未来自由平等民主的光照耀在德意志的每一个角落。"