SHL_DESC:0"红旗招展时的璀璨夜星        虽然是一名天文学家，但是对于他的生命历程来说不仅仅只有天空的繁星。        在白日，他是一名天文学课的教授，而夜晚，他则化身为社会民主党内优秀的理论家与谦虚的学者。他选择了共产主义事业为己任，与考茨基的激烈论战也使得许多人注意到了这位天文望远镜中的红星。在他探索的逐步探索与学习中，他坚信，委员会共产主义制度是实现全人类解放的最优保障。        在德意志内战之时，他毅然放下了了天空中的繁星，为地上战火中的红星挺身奋斗。他乘着一艘小船，冒险前往德国加入不莱梅左派。然而，事情变化使得所有人始料未及。南方的迅速溃败使得他与南方军队失去联系，和左派的战友围困于汉堡孤城。        艰辛的抵抗终于换得了停战的到来。一个短暂的胜利，让潘涅库克终于有时间喘口气，他发誓决定将在此建设着他内心的委员会乌托邦以将革命火种延续下去。        而在审视新格局时，尽管理念上存在冲突，潘涅库克依然希望能与南方的先锋队苏维埃同志紧密合作，共同推翻旧秩序，在革命烈火烧遍德意志的土地后，在用同志的方式商讨新政权的组建。"