POLITICS_Maximilian_von_Baden_DESC:0"我们尊敬的法兰克福的领导者，马克西米利安·亚历山大·弗里德里希·威廉，也就是人民们熟知的巴登亲王，是巴登大公威廉与亲王玛丽亚的长子.	在1907年我们德意志的大公弗里德里希一世逝世后后，巴登亲王成为了继承人与议会的首脑，成为了国家的核心人物。	可就是这样一位伟大的德意志帝国的执剑人，在上一次世界大战中被右翼的军事独裁者兴登堡逐步排挤，成为了战争军部的边缘人物。其本人也被迫经过舟车劳顿在法兰克福暂居二线，被迫放弃实权。	被剥夺实权的巴登亲王在德意志帝国的报纸上被粉饰成了“影响帝国伟业的温和派”“昂撒人的哈巴狗”。不过巴登亲王对此却视而不见，似乎毫不在意。	如伟大的马克西米利安所料，德国错误的选择导致了帝国的崩溃，但是挫折没有使这位德意志最后的战士倒下，他在法兰克福重新组织起了自己的军部，笼络了大批自己的亲信.	渴求再一次恢复德意志的雄心，卷土重来，复兴德意志的荣耀。	可悲的是，此时的马克西米利安被政坛边缘化太久了，已然年老力衰，在这样的虚弱领导者下集结的国家，他的前途也不甚明朗了。"