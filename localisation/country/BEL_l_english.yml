####人物介绍####
BEL_H_C_W_DESC:0"亨利·卡尔东·德维亚尔生于1896年的一个贵族家庭，靠着父母的人脉出入上流社会，凭借着自己优秀的口才，很快便成为了国家上层的风云人物。   他于1896年选入众议院，迅速成为了国家的社会福利大臣，并在世界大战期间成为比利时的首相。德维亚尔的能力并不差，在比利时战败后，德维亚尔忍气吞声，果断选择了与国王一同流亡至非洲。    他曾多次煽动比利时民族主义运动，创立青年比利时运动，如此雄心愈发旺盛的野心家，将在非洲的大陆上来上一次复仇的大潮. "