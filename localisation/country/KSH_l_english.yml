 #####民族精神#####
 Freedom_Corps:0"自由军团"
 POLITICS_Gustav_Noske_DESC:0"作为一名社民党的右翼，他在1914年理所当然地支持德国参加一场灾难性的战争。4年光阴逝去，大战之中德国一败涂地，政府的分裂使得德国的前途一片暗淡。在此之下，他成为了共和国的第一位“国”防部长，在他领导指示之下，展开了多次对红色运动的残酷镇压，其中包括他守卫柏林的功绩，同时，这使得他颇受外界争议。但是，他的一系列强力措施也让他在共和国政府中颇有话语权。不过令众人意想不到的是这位“国”防部长在暗地里是自由军团这个危险而又强大准军事组织的重要人物之一。"
