##人物介绍##
M_VI_DESC:0"“病夫”的苏丹  在战争的最后，穆罕默德六世在英法军队的监管下加冕为新苏丹。但是，很快迎接他的是战争的失败与帝国的终结。  希腊占领了奥斯曼帝国的大批土地，伊斯坦布尔也遭到所谓的“国际共管”，同时还要支付庞大的战争赔款。  对于穆罕默德六世来说，这是危机四伏的一刹那，国内民怨沸腾，青年军官蠢蠢欲动，国外资本正磨刀霍霍地向着江河日下的帝国。  似乎他正在一个巨大的绞刑架上，而绞绳正慢慢收紧…"