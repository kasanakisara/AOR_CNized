l_english:
 #工业
 AOR_general_industry_1:0 "“工业之母”"
 AOR_general_industry_1_desc:0 "硫酸在化工业、纺织业、冶金业、制造业甚至建筑业都发挥着极为重要的作用，在工业领域内，硫酸是当之无愧的“工业之母”，如果我们希望发展现代工业，那么制备浓硫酸就是永远也绕不开的一环。"
 AOR_general_industry_2:0 "硝酸工业"
 AOR_general_industry_2_desc:0 "有了规模性的硫酸产业后，我们得以利用硫酸制备硝酸，而硝酸是发展军事工业的重要原材料，可以制备弹药和炸药。"
 AOR_general_industry_3:0 "枪弹产业"
 AOR_general_industry_3_desc:0 "硝化棉是制造大部分步枪和机枪子弹的必需材料，而硫酸和硝酸的结合使用使得我们可以将硝化棉的生产提上日程。相比之下，硝化棉的另一种原料——棉反倒是容易获取。"
 AOR_general_industry_4:0 "硝铵工业"
 AOR_general_industry_4_desc:0 "将硝酸与氮元素相结合可以制备大量不稳定的化学物质，这些物质往往会用做炸药用途——有时甚至是农民所使用的化肥。"
 AOR_general_industry_5:0 "本地冶金工业"
 AOR_general_industry_5_desc:0 "硫酸在矿石冶炼工艺里常常充当交换机、吸水剂或催化剂，而由于其强酸的性质和硫酸根的稳定性，硫酸往往在过滤工艺中发挥着举足轻重的作用。"
 AOR_general_industry_6:0 "改进挖掘工具"
 AOR_general_industry_6_desc:0 "有了高强度的合金，我们得以制造更高强度、耐用耐磨的制式工具，这些制式工具将是我们发觉我们国家财富的有力保证。"
 AOR_general_industry_7:0 "改进弹药工艺"
 AOR_general_industry_7_desc:0 "随着科学技术的发展，上次大战的子弹制造工艺显得有些落后于时代发展了，如果我们希望为军队配备更好的枪支弹药，就必须着手于改进我们的弹药工艺。"
 AOR_general_industry_8:0 "地下深孔爆破技术"
 AOR_general_industry_8_desc:0 "自从黄色炸药诞生后，采矿业就与炸弹相互绑定。早期炸药的使用会加剧工人的伤亡，而随着地下深孔爆破技术的推广，我们得以更好地利用炸药改进我们的采矿能力。"
 AOR_general_industry_9:0 "大型采矿设备"
 AOR_general_industry_9_desc:0 "大型采矿设备的推广是二十世纪采矿业发展的重要标志，它往往代表着一个国家能否有效利用战略资源的能力。"
 AOR_general_industry_10:0 "合成氨工业"
 AOR_general_industry_10_desc:0 "合成氨工业是上次大战后德国科学家发明的，这给了很多硝矿贫瘠的国家工业化的希望——哪怕合成氨技术在如今看来还有些不太成熟，但这种划时代的技术值得我们去研究"
 AOR_general_industry_11:0 "改进炸药工艺"
 AOR_general_industry_11_desc:0 "如今的炸药生产线的产量不足以让我们的军事工业与民用产业自给自足，通过聘请科学家改进我们的炸药生产工艺，可以有效提升生产效率。"
 AOR_general_industry_12:0 "化肥工业"
 AOR_general_industry_12_desc:0 "氨不但能用于制备炸药，同样也能用于制造农业黄金——化肥。氮元素作为植物生长发芽必备且需求量巨大的一种元素，是构成蛋白质的基础元素。由于大气中氮气的高稳定性与惰性，植物能直接获取的氮元素一般只能来源于共生菌等生物的“赠予”以及土壤里的氮肥。"
 AOR_general_industry_13:0 "黏胶纤维工业"
 AOR_general_industry_13_desc:0 "黏胶纤维是新型的化学纤维，其凭借着一定的经济价值逐渐成为一种成熟的衣物纤维，即使比起棉花而言还有不小的一段距离，但却能以工业化生产速度产出棉花需要漫长生长期才能产出的纤维。"
 AOR_general_industry_14:0 "可替代型纤维产业"
 AOR_general_industry_14_desc:0 "尽管纤维产业不一定完全使用同一种化学纤维，但我们通过发展不同的纤维工艺，从而使我们的国家能够制造各种各样的面料——不论是用作人们身上穿着的衣物抑或是军队特供的战术用具。"
 AOR_general_industry_15:0 "建材工业"
 AOR_general_industry_15_desc:0 "硫酸作为吸水剂与强酸同样能用于制备一些特殊的建筑材料，比如特殊的隔热材料。现代建造工程技术已经不满足于单一材料对房屋的构筑，往往会采用多种材料复合而成，使其在坚固性、韧性和隔热性都有了长足的进步。"
 AOR_general_industry_16:0 "改进基建技术"
 AOR_general_industry_16_desc:0 "随着基础设施建造技术的稳步发展，工程队伍的专业化同时带来的是建成的大量基础设施和随之而来的改进基建技术。"
 AOR_general_industry_17:0 "民用产业体系化"
 AOR_general_industry_17_desc:0 "一个国家想要拥有全部类别的工业体系是难以做到的，许多技术发展到一定程度就会被另一种技术紧紧握住瓶颈。而体系化的民用产业或许能够支持我们在科学技术方面的研究，使其拥有一个相对良好的土壤——哪怕科技受限于我们国家的人口与资历结构。"
 #陆军
 AOR_general_army_1:0 "三军理论"
 AOR_general_army_1_desc:0 "陆海空三军是一个具有完整主权国家所必须要拥有的东西，不论这个国家是否处于他国“监护”之下，其人民也有武装自己保护国家、民族、个人或阶级的权利。"
 AOR_general_army_2:0 "陆军理论"
 AOR_general_army_2_desc:0 "世界大战是人类历史上的一场悲歌，同时也在军事历史的领域光耀万物。如果我们想要培养自己的军事家，就必须先学习那些前人已经验证过的军事思想与各种大型战役。"
 AOR_general_army_3:0 "普遍民兵"
 AOR_general_army_3_desc:0 "普遍民兵制度是一个国家在极度危险的情况下所实施的军事制度，它往往允许一个国家在紧急时刻动员巨大规模的民兵队伍。哪怕在非战时也能维持一支强有力的正规军与数额同样客观的民兵部队。"
 AOR_general_army_4:0 "武装民兵"
 AOR_general_army_4_desc:0 "通过武装我们国家的民兵，我们可以让正规部队腾出手来去执行更加艰苦的任务。而武装民兵则负责防止敌军渗透与协助主力部队作战。"
 AOR_general_army_5:0 "武器支援"
 AOR_general_army_5_desc:0 "当民兵也拥有了与正规军相同的支援武器时，或许我们的敌人会发觉所谓民兵与正规军似乎已经没有了太多差别。"
 AOR_general_army_6:0 "职业军人"
 AOR_general_army_6_desc:0 "让全体国民都为战争做准备是不切实际的，发展素质较高的职业军队才是国防的支柱，我们仍然可以利用预备役制度扩大军队规模，一旦战争爆发，我们仍然能够凭借预备役大规模扩充我们的军队。"
 AOR_general_army_7:0 "炮兵团"
 AOR_general_army_7_desc:0 "大炮作为战争中的王者，承担着杀伤敌人的重任。通过给军队配备更多的炮兵，我们得以提高军队的火力配置，从而使更小编制的军队打出更强大的火力。"
 AOR_general_army_8:0 "战车队"
 AOR_general_army_8_desc:0 "战车和坦克作为新式的军械，拥有不可低估的战术和战略价值，如果我们的军事落后于时代，就无法在军事强国面前拥有话语权。"
 AOR_general_army_9:0 "现代陆军理论"
 AOR_general_army_9_desc:0 "现代陆军理论发源于战争，同样也用于战争——这个世界上没有比战争理论更新得更勤奋的事情了。"
 AOR_general_army_10:0 "陆军精英"
 AOR_general_army_10_desc:0 "陆军里的特种部队往往指代骑兵、炮兵、工兵等特殊的兵种，他们往往是军队里的精英，承担着很多重要的工作。"
 #空军
 AOR_general_army_11:0 "新式兵种"
 AOR_general_army_11_desc:0 "空军在军事领域内只有很短的一段历史，但其在世界大战中却大放异彩，展现了新式兵种的威力。若我们要赶上列强的脚步，就必须想办法研究航空技术。"
 AOR_general_army_12:0 "飞行俱乐部"
 AOR_general_army_12_desc:0 "靠官方出钱出力来开办航空院校是不切实际的，想要培养我们的飞行员，完全可以先通过国内的飞行俱乐部来对飞行员进行第一次筛选。"
 AOR_general_army_13:0 "仿造航空器"
 AOR_general_army_13_desc:0 "列强们的航空器远远比我们要先进，我们必须将仿造航空器的项目提上日程。"
 AOR_general_army_14:0 "长空挥镰"
 AOR_general_army_14_desc:0 "战斗机是负责拦截与夺取制空权的重要机种，其在空中的表现就如同一把挥舞的镰刀一般，收割着那些性能低劣的敌机。"
 AOR_general_army_15:0 "空中威胁"
 AOR_general_army_15_desc:0 "轰炸机无疑是陆军最需要的支援力量，其携带的航空炸弹能对敌人造成巨大的空中威胁……哪怕什么都不做，引擎的轰鸣声与位于天空中的眼睛也足以使下面的敌人感到心寒。"
 #海军
 AOR_general_army_16:0 "海军经费"
 AOR_general_army_16_desc:0 "加大对海军军费的投入可以使得我们能够拓展一些造船产业。"
 AOR_general_army_17:0 "新锐学派"
 AOR_general_army_17_desc:0 "在上次大战后，以潜艇为主力的新锐学派发展迅猛，军事家们探索着潜艇在海战中能发挥的极限作用——这是一条以少胜多、以弱胜强的道路。"
 AOR_general_army_18:0 "保守学派"
 AOR_general_army_18_desc:0 "单靠单一舰种进行海战是令人难以想象的，我们应该发展立体的海军，建立一支涵盖主力舰队、飞机、潜艇、屛卫舰队的完整的舰队。"
 AOR_general_army_19:0 "拓建船坞"
 AOR_general_army_19_desc:0 "当造船厂开始盈利时，我们可以着手扩建这些关键设施。"
 AOR_general_army_20:0 "港口防御"
 AOR_general_army_20_desc:0 "我们国家的港口往往会受到海军强国的登陆威胁，趁他们还没上岸，我们应该立即加强港口地区的防御。"
 AOR_general_army_21:0 "地区海军威慑"
 AOR_general_army_21_desc:0 "我们所拥有的海军足以对我们周边的国家进行一定程度的海军威慑，以影响他们的政治走向。"
 AOR_general_army_22:0 "仿造舰艇"
 AOR_general_army_22_desc:0 "以英国为代表的列强拥有着世界上最先进的船只和舰艇，我们应该尽快仿造他们的驱逐舰与巡洋舰，以建造出适合我们国家的军舰。"
 AOR_general_army_23:0 "发展贸易"
 AOR_general_army_23_desc:0 "发展海军的根本目的依然是发展海上航运——不论是将资源运回我国还是出口商品，都需要海军的保护，而运输船则是这一环节之中的关键角色，是航运的基石。"
 
