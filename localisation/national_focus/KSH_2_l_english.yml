 #波美拉尼亚
 ####波美拉尼亚 国策树+事件本地化
 KSH_the_rich_lyendowed_regions_of_Germany:0"德意志富饶之地"
 KSH_the_rich_lyendowed_regions_of_Germany_desc:0"波美拉尼亚，全德意志的富饶之地，人民向往之地。她沿维斯瓦河而行，跨波罗的海而走，行出雄厚的工业实力，走出全德意志最美丽之地。德意志母亲亲手创造出了美丽的波美拉尼亚，用工具为我们挖好山川河流。现在，该我们用自己的力量创造出更为美丽的波美拉尼亚了！"
 KSH_the_area_guarded_by_the_Freedom_Corps:0"自由军团捍卫之地"
 KSH_the_area_guarded_by_the_Freedom_Corps_desc:0"自由军团，德意志的“边缘军队”长久以来，皇帝陛下并没有注意到这一支精锐军团现在，自由军团已经成功的彰显了自己的实力，他们用自己的力量换取了富饶美丽的波美拉尼亚,富饶的波美拉尼亚俨然成为了自由军团捍卫的地区，相信在自由军团的带领下，波美拉尼亚将更加富饶强大！"
 KSH_gather_the_Freedom_Corps:0"召集自由军团"
 KSH_gather_the_Freedom_Corps_desc:0"大战已经结束，帝国已然分裂，在已分裂的德意志地区，我们有很多自由军团军队散落于各地。现在，是时候召集他们了，我们将发布公告，张贴告示，发表演讲。向全德意志地区宣告自由军团的“新家”——波美拉尼亚！"
 KSH_the_Revolution_of_the_Freedom_Corps:0"自由大军的“革命”"
 KSH_the_Revolution_of_the_Freedom_Corps_desc:0"“柏林之围”中，我们虽然取得胜利，但是在战役中自由军团暴露出的种种问题，令军团在战役中造成了很多的非必要伤亡，为了下次在斗争中取得胜利，我们必须在自由军团内部乃至全波美拉尼亚进行一次“革命”。虽然会引得一些保守派的反对甚至哗变。为了富饶的波美拉尼亚，我们终将变革！"
