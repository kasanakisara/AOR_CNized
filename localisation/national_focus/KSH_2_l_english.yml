 KSH_Dragons_fly_in_the_sky:"巨龙腾空！"
 KSH_final_order_desc:0 "雄鹰计划已然落幕，全波美拉尼亚再次复兴正当总负责人戈林和一众建设高层举行庆功宴会时古斯塔夫也在酝酿着一次大行动，一次非常巨大的行动明日，戈林将在最后的演讲上发布“最终命令”而后他将离任，但是现在戈林丝毫没有离开政局的打算而在他之前，古斯塔夫也早已开始准备他的“最终命令”"
 KSH_final_order:0 "最终命令"
 KSH_Take_to_the_street:0 "走上街头"
 KSH_Take_to_the_street_desc:0 "原本正在参与建设的民众突然失业他们放弃了所有，将全身心投入在建设当中他们失去了工作，但没有任何人会怜悯他们他们走上了街头，他们在自己斗争！"
 KSH_Commitment_to_the_East:0 "“东方”的承诺"
 KSH_Commitment_to_the_East_desc:0 "“帝国”会谈已然落幕，我们牺牲巨大，但是保皇派将会支持我们走上德意志民族复兴之路我们付出部分，但终将得到所有现在，是时候履行他们的承诺了来自“东方”的援助。东方武器即将来临！"
 KSH_Secret_contact_with_Strasser:0 "秘密联系史特拉塞"
 KSH_Secret_contact_with_Strasser_desc:0 "史特拉塞，我们的好朋友，我们的精神导师，虽远在法兰克福，但他如在身边我们将联系他，告诉他我们的事业并且让他所支援我们的伟大事业"
 KSH_Unite_the_people:0 "团结人民"
 KSH_Unite_the_people_desc:0 "我们将团结一切我们可以团结的人民无论是左翼，右翼，无论是保皇派，保守派我们彼此虽然思想各异，但是我们始终都有一个共同的目标那便是————实现德意志民族的伟大复兴！"
 KSH_The_People_Army_is_advancing:0 "人民军在前进"
 KSH_The_People_Army_is_advancing_desc:0 "如今，人民军已经向着波美拉尼亚之都—斯德丁前来他们攻占各处城市，他们占领各处村庄他们正在夺回他们曾经拥有的一切人民军将要包围斯德丁，彻底杀死暴君古斯塔夫！给人民一个太平盛世！"
 KSH_Assassinate_Gustav:0 "刺杀古斯塔夫 "
 KSH_Assassinate_Gustav_desc:0 "我们已经派往斯德丁大量间谍和刺客他们的目的只有一个—在戒备森严的斯德丁中刺杀古斯塔夫！他们归来，将是民族的英雄！他们若死，将是民族的烈士！我们将跟随着他们踏入斯德丁这一座伟大首都！"
 KSH_kill_kill_kill:0 "杀!杀!杀!"
 KSH_kill_kill_kill_desc:0 "同志们，这是你们实现伟大的民族复兴最为重要的一夜这一夜，你们将踏入斯德丁，波美拉尼亚的首都我们将净化“不可接触之人”我们将肃清反对革命的一切人！现在，古斯塔夫已死，旧时代自由军团已经彻底的完了！不管是现在还是以后，都将是德意志民族的天下！"
 KSH_Long_live_Goebbels:0 "戈培尔万岁!"
 KSH_Long_live_Goebbels_desc:0 "古斯塔夫已死，自由军团已覆!我们向我们的新首领戈培尔致敬首领，将领导一切！戈培尔将带领我们走向全民族的复兴我们坚信！我们建设！我们战斗！"
 KSH_One_nation_one_country_one_leader:0 "一个民族！一个国家！一个领袖!"
 KSH_One_nation_one_country_one_leader_desc:0 "我们不光要推进我们政府的一体化我们还要推动整个民族的“一体化”德意志；自我们出生到死亡始终合为一体，永远不将分裂我们同属于一个民族，我们同在一条屋檐之下！一个民族！一个国家！一个领袖！胜利万岁！"
 KSH_Long_live_the_nation_Long_live_the_people:0 "民族万岁！人民万岁！"
 KSH_Long_live_the_nation_Long_live_the_people_desc:0 "我们已经夺取了政权这是属于我们民族的荣耀和胜利我们的人民在欢呼雀跃德意志母亲在看着我们的成长我们的民族至高无上，我们的人民至高无上德意志民族万岁！全波美拉尼亚人民万岁"
 KSH_Defeat_imperialism:0 "战胜帝国主义！"
 KSH_Defeat_imperialism_desc:0 "现在，是时候让那些帝国主义的殖民者们付出他们应有的代价了我们战胜帝国主义，首先在波美拉尼亚我们要收归他们的经营权，国有化他们的土地我们要让人民审判那些吃人的帝国主义殖民者"
 KSH_Set_up_secret_police:0 "建立秘密警察部"
 KSH_Set_up_secret_police_desc:0 "在今天的波美拉尼亚我们建立了秘密警察让帝国主义的殖民分子无路可逃让帝国主义的走狗藏无可藏让一切反革命分子全部被肃清让他们知道我们的运动是不可战胜的！我们的政权是不可轻易颠覆的！"
 KSH_Establish_a_national_planned_economy:0 "建立民族计划经济"
 KSH_Establish_a_national_planned_economy_desc:0 "资本主义的乱象正是来源于生产的无政府化，他们正是缺乏一个统一的计划让市场无序发展，最后终将酿成大祸现在，我们将进行计划，规划各路商家的价钱计划经营他们的产业，国有化帝国主义的企业国有化他们的金融，让一切都是为了国家而生产！让一切都是为了我们的民族而生产！"
 KSH_Set_up_the_National_Revolutionary_Guard:0 "建立民族革命卫队"
 KSH_Set_up_the_National_Revolutionary_Guard_desc:0 "就现在来看，国家人民军已然不适合现在的工作我们将组建一支全新型的，一支为了保卫革命而生的队伍让那些试图颠覆我们的人知道，我们的运动是不会被战胜的！因为我们的民族，始终合为一体！德意志民族始终团结！"
 KSH_Establishment_of_the_Germanic_Ministry_of_Culture:0 "建立日耳曼文化部"
 KSH_Establishment_of_the_Germanic_Ministry_of_Culture_desc:0 "为了唤醒我们的民族意识为了让民族在动乱中生存下来为了让我们波美拉尼亚在德意志统一我们成立日耳曼文化部，宣扬伟大的日耳曼民族精神！"
 KSH_War_with_Christians:0 "与基督徒的“战争”"
 KSH_War_with_Christians_desc:0 "我们信仰，我们战斗，我们虽信仰上帝，但我们属于德意志我们绝不容许，基督冲散我们的民族信仰我们将开始，我们将战斗，与德意志的基督徒，到他们妥协为止"
 KSH_The_Second_Night_of_Long_Sabre:0 第二次长刀之夜"
 KSH_The_Second_Night_of_Long_Sabre_desc:0 "我们将净化一切玷污我们民族的事物我们将净化一切损害民族尊严的事物我们将净化反对民族革命的一切走狗我们将战胜他们，我们终将胜利！"
 KSH_My_glory_is_loyalty:0 "吾之荣耀即忠诚"
 KSH_My_glory_is_loyalty_desc:0 "这是革命卫队的标语唯有忠诚，才能于乱世中展露锋芒唯有忠诚，才能使得我们团结一致唯有忠诚，才能使得我们的民族永不分裂！一切反对我们的人，都将是我们的敌人吾之荣耀即忠诚！我们的伟大领袖戈培尔万岁！"
 KSH_There_is_no_end_to_revolution:0 "革命永无止境！"
 KSH_There_is_no_end_to_revolution_desc:0 "我们的革命是永无止境的！我们的思想是战无不胜的！我们的民族存续千年，我们的人民存续千年我们始终革命，我们始终改变我们的革命将永无止境！我们的事业将永不停息！"
 KSH_Endless_construction:0 "建设永无止境"
 KSH_Endless_construction_desc:0 "雄鹰计划已然结束，但是不代表我们的建设将要结束不代表我们的复兴将会停止我们的建设是永无止境的，我们的兴盛需要建设，这体现在方方面面建设将永无止境！"
 KSH_Victory_of_will:0 "意志的胜利"
 KSH_Victory_of_will_desc:0 "现在，我们革命，我们建设我们的革命永无止境，我们的建设永无止境现在是属于我们的胜利！是属于全民族的胜利！苦涩已然褪去，我们的革命将会迎来属于我们的胜利这份胜利只属于德意志，是属于德意志的意志的胜利！"
 KSH_Formation_of_Goebbels_Youth_Army:0 "组建戈培尔青年团"
 KSH_Formation_of_Goebbels_Youth_Army_desc:0 "我们的青年，要始终信仰我们的伟大领袖戈培尔贯彻戈培尔的思想青年一代，历来都是最为重要的一批人是我们德意志民族的明珠！"
 KSH_Enlarge_the_labor_front_of_Bosnia:0 "扩充波灭拉尼亚劳工阵线"
 KSH_Enlarge_the_labor_front_of_Bosnia_desc:0 "我们的青年，全部都将参与,我们的人民，到成年前无论他是谁都将参与伟大的劳动事业！"
 KSH_Establish_the_National_Publicity_Department:0 "建立国家宣传部"
 KSH_Establish_the_National_Publicity_Department_desc:0 "我们将联合《国家人民报》共同建立波美拉尼亚的宣传部我们将宣传世上每一位伟大的日耳曼人我们将宣传我们的德意志母亲让德意志人重新找回德意志民族的自豪！"




 

 