 ##########内战线##########
 #专注南方
 AOR_SOV_Civil_war_1:0 "绝非浪漫之变革"
 AOR_SOV_Civil_war_1_desc:1 "布尔什维克党能够建立苏维埃政权、建立工农红军，并且在世界上最专制、最封建和最反动的封建沙皇俄国政府之上建立政权，依靠的并非是牙尖嘴利，更不是和平演变。在共产主义革命道路上，无数布尔什维克们用自己的生命和毕生心血换来了属于工人阶级的新天地。这绝非是空想社会主义者幻想般的浪漫变革，而是充满血腥、杀戮和颠覆的残忍现实。"
 AOR_SOV_Civil_war_2:0 "挥剑察里津"
 AOR_SOV_Civil_war_2_desc:1 "南方的邓尼金集团是新生苏俄政权最具威胁力的敌人，高尔察克不过是冢中枯骨，迟早会被掌握了主要交通干道的红军击败。但邓尼金自持帝国主义加诸的种种支持，已经在我们南部形成了一个庞大的白军兵团。他们的人数不下于我们甚至超过了我们，如果我们希望消灭这群暴徒，就必须集中力量优先处理邓尼金的威胁，对其他白匪暂时处于防御态势。"
 AOR_SOV_Civil_war_3:0 "暂时性的撤退"
 AOR_SOV_Civil_war_3_desc:1 "这不过是暂时性的撤退……等到白匪们回过神来，我们会让他们知道什么是残忍。他们会在孤军深入的同时被我军毫不留情地截断后路并成为困兽。他们那么想打到莫斯科看克林姆林宫，那就把他们的头颅送去莫斯科。"
 AOR_SOV_Civil_war_4:0 "支持斯大林"
 AOR_SOV_Civil_war_4_desc:1 "斯大林同志在南方已经拥有了布琼尼、伏罗希洛夫等南方干部的支持。党中央此前出于团结广大同志的考虑，并没有过多让斯大林进入党中央领导核心。现在我们不得不正视斯大林在军队中的影响力，并且让他作为一个地方红军和苏维埃政权的代表成为苏维埃主席团的成员之一。这将更加方面我们进行合作，并进一步加深我们的联系。"
 AOR_SOV_Civil_war_5:0 "执行紧密的联盟"
 AOR_SOV_Civil_war_5_desc:1 "我们与各同盟的关系宛如“执行紧密的联盟”，我们不强迫任何一个苏维埃政权与我们进行合作，但也不可能容忍任何一个政权干扰我们将白匪军清除出去。在初期，我们会对我们地方上的同志进行教育和引导，帮助他们建立地方人民委员会政权。等到他们已经足够成熟以应对世界局势的变化时，我们将会迎来组建一个真正联盟的历史时刻。"
 AOR_SOV_Civil_war_6:0 "荡平黑海"
 AOR_SOV_Civil_war_6_desc:1 "我们将彻底把邓尼金等南方白匪的影响力抹除掉。随着最后一批白匪的投降，我们将接管他们用以接收帝国主义援助的所有港口与所有补给节点。他们的人力资源与枪炮弹药将成为布尔什维克平定东方高尔察克匪徒的强有力的支援……而南方的外高加索联邦，将是我们下一个目标——我们不能容忍一个在乌克兰谋求地方割据的失败者在外高加索继续做他的土皇帝。"
 AOR_SOV_Civil_war_7:0 "南俄罗斯万里沃土"
 AOR_SOV_Civil_war_7_desc:1 "很长一段时间红军都处于饥寒交迫的状态，正是因为我们失去了乌克兰和南俄罗斯大粮仓。因此，当我们重新夺回这片地区后，我们应当立即组织工农进行再生产，尽可能地把土地都利用起来。对此，红军不会与广大工农割裂开来孤军奋战，我们的战斗英模们将成为劳动模范，继续在南俄罗斯万里沃土上开辟属于共产主义的坚强后盾。"
 #专注北方
 AOR_SOV_Civil_war_8:0 "向“暖池”进军"
 AOR_SOV_Civil_war_8_desc:1 "巴伦支海以及摩尔曼斯克地区拥有着俄罗斯的“终年不冻港”，也是白匪接收帝国主义援助的关键渠道之一。如果我们能一举击破这个白卫军的补给节点，我们就能有效打击他们的士气，也能让红军北方面军抽出身来保卫莫斯科或转战他处。"
 AOR_SOV_Civil_war_9:0 "荡平巴伦支海"
 AOR_SOV_Civil_war_9_desc:1 "由于地中海地区的复杂局势，帝国主义转而在战略利益交织较稀少的北冰洋地区扶植他们的傀儡势力。因此他们对摩尔曼斯克港的经营是很用心的，在此地也余留了非常多的船只和物资。我们将毕其功于一役，将北方白卫军彻底消灭，并且将他们的物资转变为我们的战利品。"
 AOR_SOV_Civil_war_10:0 "扩大主席团"
 AOR_SOV_Civil_war_10_desc:1 "伏龙芝同志简直是千年难得一遇的军事奇才，并且为人刚正不阿，对大多数红军士兵而言都是如同父亲教导子女般严肃而又谆谆善诱。如果能将他吸纳进我们的主席团里，对我们红军的士气以及今后东方面军的作战百里而无一害。"
 AOR_SOV_Civil_war_11:0 "红军军事学院"
 AOR_SOV_Civil_war_11_desc:1 "伏龙芝同志的军事著作不应该被埋没在历史的灰尘之中，待前线战事稳定下来，我们应该立即着手建立属于红军的军事学院，重新整理我们在内战犯下的错误并总结经验。"
 AOR_SOV_Civil_war_12:0 "北冰洋千里暖流"
 AOR_SOV_Civil_war_12_desc:1 "巴伦支海正因为拥有北大西洋乃至延伸至北冰洋的千里暖流，才能形成摩尔曼斯克这个终年不冻港。暖流从北大西洋温暖的水域一直向着俄罗斯祖国母亲上方吹拂而来，带来的不仅仅是温暖的海风，还有营养丰富的海水流，以及夹杂其中的大量鱼类。如果我们能好好利用北方的渔业，我们就能进一步缓解粮食危机给国家带来的灾害。"
 #终止内战
 AOR_SOV_Civil_war_13:0 "战机的时空变化"
 AOR_SOV_Civil_war_13_desc:1 "当我们剿灭一处白匪时，剩下的白卫军就应该知道，战场的走势已经发生了变化，布尔什维克已经夺取了战机，而白匪们早已经失去了威胁苏维埃的力量。哪怕是在最危难的1919年春至秋季他们也不能将我们击败，更妄论如今羽翼已经丰满的苏维埃工农红军。"
 AOR_SOV_Civil_war_14:0 "凌冬已至"
 AOR_SOV_Civil_war_14_desc:1 "俄罗斯的冬天已经到来，但敌人仍然能听到这支工人阶级领导的先锋队的怒吼——在布尔什维克的冲锋中灰飞烟灭。"
 AOR_SOV_Civil_war_15:0 "对白匪的最后一刀"
 AOR_SOV_Civil_war_15_desc:1 "西伯利亚铁路宛如我们插在高尔察克匪帮身上的最后一刀，我们可以沿着铁路将这把尖刀插在白匪军的深处。而我们的工人领袖们将带领我们的广大工人阶级为工农红军贡献他们至关重要的力量。"
 AOR_SOV_Civil_war_16:0 "进军中亚"
 AOR_SOV_Civil_war_16_desc:1 "中亚地区很长一段时间都被俄罗斯帝国所吞并并实行威权统治，人民的权利得不到尊重，也不会会有民主政治。布尔什维克可能并不会受到当地封建势力的欢迎，他们哪怕暂时支持我们也只是为了赶走白卫军。苏维埃政府不会干涉中亚民族在生存和发展上的政治决策，但红军会给先给他们带来先进的民主思想和共产主义最低纲领。"
 AOR_SOV_Civil_war_17:0 "处理地方割据政权问题"
 AOR_SOV_Civil_war_17_desc:1 "在白卫军袭扰过的地方或多或少仍然盘踞着一些地方割据政权，在我们统一俄罗斯之前，我们将对他们发出最后通牒——要么向红军投降，要么死于历史的河流之中。这些反动派不被我们逼迫到绝境是不会向我们屈服的，唯一的办法就是用尖刀和钢枪迫使他们投降。"
 AOR_SOV_Civil_war_18:0 "进军远东"
 AOR_SOV_Civil_war_18_desc:1 "远东是近一两百年以来俄罗斯开辟东方遗留下来的领土遗产。然而在这一过程中曾不止一次侵略南方的中国以及挤压地方少数民族的生存空间。苏维埃政府当然尊重中国人、俄罗斯人以及地方少数民族决定自己生存的权力……但布尔什维克们不可能将这些领土交给反动派政府，最多是让他们自己建立独立的共和国并“保护”他们。"
 AOR_SOV_Civil_war_19:0 "终止苏俄内战"
 AOR_SOV_Civil_war_19_desc:1 "祖国母亲因为这场动乱已经遭受了太多的苦难，我们的耕地数量锐减、粮食产量骤降，国家已经难以养活更多的工农民。如今内战已经结束，是时候重建我们的国家了。"
 AOR_SOV_Civil_war_20:0 "联盟委员会的终点"
 AOR_SOV_Civil_war_20_desc:1 "联盟委员会是处理我们与其他“执行紧密的同盟”的重要机关。随着内战结束，委员会已经没有继续存在下去的必要了，我们不会干涉我们的同盟在他们国家命运的选择上做出的抉择。赶跑白卫军后，他们可以以一个独立的姿态存世，也可以加入我们的联盟——同样以一个公平的姿态。"
 
 ##########军事线##########
 #军队质量
 AOR_SOV_SOV_Army_1:0 "人民的军队"
 AOR_SOV_SOV_Army_1_desc:1 "十月社会主义革命取得胜利后，被推翻的剥削阶级在国际帝国主义势力支持下组织白卫军，发动反革命叛乱，妄图推翻我们新生的苏维埃政权。严峻的形势表明，仅靠赤卫队与少量部队保卫政权是极其困难的。列宁指出，为了保卫伟大成果，无产阶级专政的国家必须拥有一支严格按照无产阶级原则建立起来的人民军队，而苏维埃工农红军也在这一历史时刻横空出世。"
 AOR_SOV_SOV_Army_2:0 "绝对领导"
 AOR_SOV_SOV_Army_2_desc:1 "党对军队的绝对领导是我们战胜白匪军的关键法宝，红军将在布尔什维克先锋队的带领下击败所有妄图颠覆社会主义政权的剥削阶级。"
 AOR_SOV_SOV_Army_3:0 "红色的凸透镜"
 AOR_SOV_SOV_Army_3_desc:1 "共产主义宛如阳光，而布尔什维克就宛如一面面红色的凸透镜，我们广大的红色将军、红色士兵们以身化作透镜，将万千阳光汇聚于一点。"
 AOR_SOV_SOV_Army_4:0 "万千阳光的汇聚"
 AOR_SOV_SOV_Army_4_desc:1 "当共产主义的光芒凝聚成一股强大的力量时，任何被苏维埃工农红军推翻的反动派剥削积极裹挟的垃圾军队都不是我们的对手，他们不过是一群残兵败将，宛如风中残骸，迟早会灭亡。"
 AOR_SOV_SOV_Army_5:0 "重新整顿作战理念体系"
 AOR_SOV_SOV_Army_5_desc:1 "苏俄内战给予我们很大的启发，苏维埃工农红军不能只拿着铁锹和步枪面对帝国主义的威胁，我们需要将军事思想普及到广大红军战士以及各级军事主官上，让他们尽早适应现代战争，也为我们今后的道路铺垫。"
 AOR_SOV_SOV_Army_6:0 "红军的复员"
 AOR_SOV_SOV_Army_6_desc:1 "战争给国家带来了沉痛的灾难，我们不得不在战争结束后对军队采取复员政策，让不必要的红军战士退伍，他们的退出不但不会让我们的军事实力削弱，然而还会让新生的苏维埃红军获得进一步增强，并且同时减轻国家的经济负担——我们的人民群众已经疲惫不堪。"
 AOR_SOV_SOV_Army_7:0 "重燃火焰"
 AOR_SOV_SOV_Army_7_desc:1 "同志们！战争已经再次来临，我们需要立即为战争作准备，将新一轮“白卫军”赶走，解放被白卫军们剥削的无产阶级。"
 
 #####不再设去政治化线#####
 #AOR_SOV_SOV_Army_8:0 "人民永远的专制制裁者"
 #AOR_SOV_SOV_Army_8_desc:1 "红军这支军队，应当是对专制制度的最大制裁者，每个人都将知道他们是为了社会主义而战，而非为了沙皇而战。"
 #AOR_SOV_SOV_Army_9:0 "人民财富永远的守护者"
 #AOR_SOV_SOV_Army_9_desc:1 "人民军队的最大特征就是守护人民的财富，布尔什维克领导的苏维埃工农红军将剔除旧式人民军队绝大部分陋习，成为一支纪律严明、真正能够守护人民财富的军队。"
 #AOR_SOV_SOV_Army_10:0 "结束红军的使命"
 #AOR_SOV_SOV_Army_10_desc:1 "工农红军的使命已经走到了他的尽头，我们将建立一支新型的、属于我们共和国的军队，而不同于一般的职业军队——一支以无产阶级专政为目标吗、武装全体国民且随时可以征召的人民军队。"
 
 AOR_SOV_SOV_Army_11:0 "维持政治任务"
 AOR_SOV_SOV_Army_11_desc:1 "“军队非政治化”与“军队非党化”和“军队国家化”一样，是敌对势力蛊惑人心的错误思潮。“军队非政治化”的核心就是主张军队必须始终同政治分开，不介入政治，不代表或支持任何一种政治观点或任何一个政治党派。由于披着“自由、民主”的华丽外衣，这个论调具有相当的迷惑性。坚决抵制这种错误思潮影响，必须从理论上对其进行彻底的批驳。"
 AOR_SOV_SOV_Army_12:0 "坚持阐述政治理念"
 AOR_SOV_SOV_Army_12_desc:1 "政治作为军队的天然属性，古今中外没有任何一个国家的军队能够真正做到“非政治化”。世界上的任何军队都从属于一定的政治集团，具有鲜明的阶级属性，而阶级属性本质上就是政治属性。苏维埃工农红军的阶级属性已经决定了它的历史使命和政治任务。"
 AOR_SOV_SOV_Army_13:0 "人民民主永远的捍卫者"
 AOR_SOV_SOV_Army_13_desc:1 "事实上，西方资本主义国家的军队早就被驯服成了资产阶级专政的政治工具，它们对内镇压人民群众的反抗斗争——如果发生危及资产阶级统治的政治斗争，这些标榜“非政治化”的军队立刻就会露出资产阶级政党政治工具的本来面目，不但积极介入，甚至血腥镇压。而无产阶级的军队，将会是永远的捍卫人民的民主。"
 AOR_SOV_SOV_Army_14:0 "人民专政永远的执行者"
 AOR_SOV_SOV_Army_14_desc:1 "红军从不讳言自己的政治属性，自诞生之日起，就旗帜鲜明地宣称，我们这支军队是布尔什维克缔造的革命队伍，是执行革命的政治任务的武装集团，是为无产阶级政治服务的。一部人民军队的发展历史，就是一部用党的理论路线方针政策武装官兵头脑、执行党赋予的革命的政治任务的辉煌历史。"
 AOR_SOV_SOV_Army_15:0 "永葆红军政治本色"
 AOR_SOV_SOV_Army_15_desc:1 "同资产阶级国家军队相比，红军具有阶级属性的先进性和政治任务的崇高性。我们必须充分认清“军队非政治化”在理论上的荒谬性和虚伪性，认清其反动本质和现实危害，保持坚定正确的政治方向，积极开展同各种错误观点、思潮和行为的斗争，毫不动摇地坚持党对军队的绝对领导，永葆人民军队的政治本色。"
 AOR_SOV_SOV_Army_16:0 "向着时代前进"
 AOR_SOV_SOV_Army_16_desc:1 "我们一直认为自信并不是凭空产生的，是因为有了大大小小的胜利与成就才有了自信的感觉。而经过了这么长时间的大浪淘沙，我们得以才真正意识到，自信的产生其根本源自于一个坚定的理想信念，一个对未来拥有美好生活的真诚希冀……同志们，向着时代前进吧！"
 
 #军工科研
 AOR_SOV_SOV_Army_17:0 "分离重工业人民委员部"
 AOR_SOV_SOV_Army_17_desc:1 "在我们国家，如果仅仅只发展小型的轻工业，那么只会让俄国人陷入工业化陷阱或是成为发达资本主义国家的“隐形工厂”。我们没有可以出口到发达资本主义国家的先进技术产品，但却需要进口他们的消费品甚至是原材料。如果想彻底改变这一局面，我们必须将联盟的重工业部门独立出来接受党中央和苏维埃的直接指导。"
 AOR_SOV_SOV_Army_18:0 "机械工程人民委员部"
 AOR_SOV_SOV_Army_18_desc:1 "在重工业行业中，机械工程往往是最为重要的一环。它是一切机器的动力源泉，也是军事工业发展的必经之路。几乎所有的科技都绕不开机械工程技术——只要用到了机器。"
 AOR_SOV_SOV_Army_19:0 "现代战争发展的趋向"
 AOR_SOV_SOV_Army_19_desc:1 "世界大战的警示告诉了我们，现代的战争迟早是坦克的天下。尽管坦克存在多种多样的问题，但是其作用和威力不容小觑，仍然是我们需要重点发展的项目。"
 AOR_SOV_SOV_Army_20:0 "先进战争机器"
 AOR_SOV_SOV_Army_20_desc:1 "我们联盟是一个领土广袤的“国土超级大国”，而坦克凭借其强大的机动性往往是我们必须拥有的先进战争机器。在此基础上，我们需要研制适合全俄、白俄及乌克兰等地方地形的水陆两用坦克以及轻型坦克。"
 AOR_SOV_SOV_Army_21:0 "步兵战术的支撑者"
 AOR_SOV_SOV_Army_21_desc:1 "曾经的步兵完全依靠步枪进行推进，这种战术已经被时代所抛弃。现代战争将会是立体的战争——这在世界大战中就已经显露无疑。士兵们将需要学习如何运用迫击炮、营连级支援炮进行作战，以提高对敌方战斗部队的突击能力与杀伤力。"
 AOR_SOV_SOV_Army_22:0 "白话写旧诗新瓶装旧酒"
 AOR_SOV_SOV_Army_22_desc:1 "步枪是我们战士们“赖以为生”的首要武器，优先发展枪械技术并不会有什么人反对。这种新瓶装旧酒式的科技研究也将使得我们重新看待这种基础的步兵武器，为其今后的发展奠定基础。"
 AOR_SOV_SOV_Army_23:0 "战争唯一的主角"
 AOR_SOV_SOV_Army_23_desc:1 "不论何时何地，只要发生战争，战士们就是战争唯一的主角。现代战争就是围绕着提高战士们的战斗素质的基础进步的，如果我们的人员素质达不到世界领先水平，我们就很难在下次国际局势风云突变之际保护我们的无产阶级专政的革命政权。"
 AOR_SOV_SOV_Army_24:0 "苏维埃工兵历程"
 AOR_SOV_SOV_Army_24_desc:1 "一个工兵要走过的道路，就是我们国家和人民奋斗的道路。工兵技术代表着我们在建筑、地质、防护等领域的最先进的水平，其发展也正是我们党和苏维埃政府应该重视并且尽早提上日程的。"
 AOR_SOV_SOV_Army_25:0 "军事理工学院"
 AOR_SOV_SOV_Army_25_desc:1 "我们的苏维埃政权是在沙皇遗留下来的废墟上建立起来的。沙皇时代的知识分子往往是与神权、教会、资本主义等阶级敌人挂钩，这也导致我们缺少忠于无产阶级专政的科技人才。或许我们可以在彼得格勒——苏维埃革命始源地建立属于无产阶级的军事理工学院，培养我们自己的军工人才。"
 AOR_SOV_SOV_Army_26:0 "两栖登陆演习"
 AOR_SOV_SOV_Army_26_desc:1 "俄罗斯、白乌和联盟其他地方的大地上遍布湖泊、河流与湿地，这也意味着我们必须给步兵加一门水陆两栖作战的科目，以应对不同地形的不同作战方式。"
 AOR_SOV_SOV_Army_27:0 "隐蔽与迷惑"
 AOR_SOV_SOV_Army_27_desc:1 "树木、草地、土壤甚至是天空和太阳都能成为苏维埃工农红军在战士们天然的伪装道具。只要我们能够好好地利用大自然的力量，敌人那疯狂的进攻在红军面前也不过随手就能化解的小伎俩。"
 AOR_SOV_SOV_Army_28:0 "毋临渴而掘井"
 AOR_SOV_SOV_Army_28_desc:1 "从建设防御工程开始，毋临渴而掘井，未雨绸缪而捍卫我们来之不易的革命成果，确保在军事上对列强们形成威慑，让他们对我们的革命无可奈何——自然就会坐下来与我们好好谈判了。"
 AOR_SOV_SOV_Army_29:0 "国之重器"
 AOR_SOV_SOV_Army_29_desc:1 "我们不能否认，当我们在火箭技术上取得进步时，往往能开发出可以替代炮弹的火箭助推的炸药。这种炸药可能比一般的榴弹炮弹的威力相差无几，但却不需要极为坚硬却又柔韧的炮钢，也不需要人们费劲力气去搬运，其重量往往集中于弹药上面。这种划时代的武器将成为我们保护革命或者输出革命的强有力的秘密武器。"
 
 ##########政治线##########
 #列宁主义
 AOR_SOV_Politics_1:0 "列宁的党"
 AOR_SOV_Politics_1_desc:1 "布尔什维克，是列宁的党，是你们的党，也是我们的党……是共产主义的党、是红军拥护的党，也是是苏维埃政府下全体人民的党。"
 AOR_SOV_Politics_2:0 "历史的过滤器"
 AOR_SOV_Politics_2_desc:1 "历史浪涛滚滚向前进，一切脱离客观规律与唯物主义的东西都将被历史的过滤器无情筛选掉，成为他人光辉历史遗留下来的一块尘埃。甚至于连尘埃都不会剩下，仅仅在历史的只言片语中探知曾经的理想或毁灭。"
 AOR_SOV_Politics_3:0 "党内民主"
 AOR_SOV_Politics_3_desc:1 "我们的党在革命道路上越走越远，我们不容许任何敌对政党对我们指手画脚——因为他们往往希望颠覆我们的苏维埃制度。但党内的同志的争吵与争执却是为了这个国家、各民族与全联盟前进道路着想。我们绝不能摒弃这种优良的态势，否则党内就会盛行专制主义风气。"
 AOR_SOV_Politics_4:0 "斩开乱麻"
 AOR_SOV_Politics_4_desc:1 "我们前进的方向是正确的，但摆在我们面前的是毁灭性的打击后所遗留下来的一片乱麻。不斩开这片乱麻，我们就无法窥见前方光明道路上所遍布的荆棘，迎接更伟大的挑战。"
 AOR_SOV_Politics_5:0 "历史赋予的使命"
 AOR_SOV_Politics_5_desc:1 "历史不一定选中了俄罗斯，而列宁却创造了历史。时代赋予了共产党和苏维埃建设社会主义的使命，这是全联盟共产党员最崇高、最伟大的使命，一个为了全体国民幸福生活而奋斗的理想——在脚踏实地的工作中缓缓向前迈进。"
 AOR_SOV_Politics_6:0 "组织生活正常化"
 AOR_SOV_Politics_6_desc:1 "不是共产党员的人是无法理解人民委员会制度的先进性的，组织生活是保证一个党员在支部中发光发热的一个重要途径。我们的党、我们的组织也将会在党员组织生活正常化，党内民主决策常态化的过程中更进一步，在正反馈的趋势下逐步缓解直至清除一个政党难免会带有的顽劣性质。"
 AOR_SOV_Politics_7:0 "外交人民委员会"
 AOR_SOV_Politics_7_desc:1 "尽管我们不应该将自己视为一个“国家”而是一个“联盟”，但在国际交往中，外国人往往将我们视作是一个变更了政治制度的新沙皇俄国——这是不正确但我们也管不着的事情。但若是我们自己也默认自己是一个国家，那就是对全联盟的一种降级行为。我们将设立外交人民委员会，以统筹俄罗斯苏维埃以及其他各国苏维埃的外交事务，尊重各苏维埃社会主义共和国，真正践行一个“联盟”的职责。"
 AOR_SOV_Politics_8:0 "荣誉、威望与崇高"
 AOR_SOV_Politics_8_desc:1 "契卡往往与荣誉、威望与崇高等品质挂钩，尽管党中央对于捷尔任斯基超然的地位有很大的异见，但我们应该排除这些党派争论的愚蠢行为，进一步团结一切为联盟的前进而奋斗的同志。"
 AOR_SOV_Politics_9:0 "终结媾和阴影"
 AOR_SOV_Politics_9_desc:1 "上次大战后，我们曾一度为了结束战争而与外国媾和……这成为了布尔什维克历史上的一片阴霾。而如今，我们将终止一切媾和的阴影，向世界宣告苏维埃的新生。"
 AOR_SOV_Politics_10:0 "马克思列宁主义"
 AOR_SOV_Politics_10_desc:1 "马克思主义的伟大性在于其前无古人的历史性、时代性的创新，而列宁的思想则是俄国化的马克思主义，是马克思主义在俄国的实践理论。"
 AOR_SOV_Politics_11:0 "忠于人民"
 AOR_SOV_Politics_11_desc:1 "忠于人民，便是忠于苏维埃，是布尔什维克存在的根本意义——实现人类的伟大革新，创造一个没有压迫和阶级剥削的世界。"
 AOR_SOV_Politics_12:0 "忠于无产阶级专政"
 AOR_SOV_Politics_12_desc:1 "忠于无产阶级专政，是我们党和联盟存在与否的根本政治基础。我们的人民也将在旗帜鲜明的无产阶级专政的道路上夺取属于人民自己的伟大财富成果。"
 AOR_SOV_Politics_13:0 "忠于意识形态"
 AOR_SOV_Politics_13_desc:1 "忠于意识形态，是我们全联盟共产党区分于其他任何一个所谓“社会主义”党派的意识基础，共产党之所以被称作共产党，就是要与泛泛而谈的各种“社会党”划清界限，成为一个真正为人民而服务的政党。"
 AOR_SOV_Politics_14:0 "苏维埃人民纪律委员会"
 AOR_SOV_Politics_14_desc:1 "单靠契卡来维持党内纪律和各种组织的怠工与腐败是远远不够的。我们的敌人比我们想象的还要惊人——并非从天上掉下来的，而是源自客观规律的制度官僚化与权力滋生腐败的必然性。我们的党在革命胜利后转为治理国家经济时迅速地官僚化了。在坚决与官僚主义与腐败行为作斗争的同时，我们必须以强有力的反制手段，以原始而又极为有效的惩罚方式告诫所有人。"
 AOR_SOV_Politics_15:0 "苏维埃人民监察委员会"
 AOR_SOV_Politics_15_desc:1 "我们将将契卡的职能分离开来，与我们的纪律委员会合署办公。由契卡来负责全俄罗斯及各加盟共和国的监察并负责部分国土防卫工作。他们将紧盯社会各界、各种组织以及企业的运作或运行态势，并及时制止及打击一切腐败现象。"
 AOR_SOV_Politics_16:0 "有限基层自治"
 AOR_SOV_Politics_16_desc:1 "事实证明，将所有土地都化作国有经济是不切实际的，并且会严重打击合作社的运作质量与百姓的生产积极性。但我们可以尝试在布尔什维克的领导下建立一些基层自治的试点区域，由本地的百姓民主决定他们的集体土地的使用权与具体生产任务的分配，在成功后再在全联盟区域内推行。"
 AOR_SOV_Politics_17:0 "人民坚强的战斗堡垒"
 AOR_SOV_Politics_17_desc:1 "这个国家人民坚强的战斗堡垒，是从上而下更是从下至上建立的坚固防线。由此得以抵御来自各种形式、各种方向上的敌对攻击与敌视政策。我们的敌人将在试图颠覆我们政权时无功而返，损兵折将。"
 #列宁主义、布哈林“主义”
 AOR_SOV_Politics_18:0 "总结历史教训"
 AOR_SOV_Politics_18_desc:1 "俄国的历史教训是沉痛的，革命党人在推翻沙皇统治的道路上已经受尽了各种磨难。如今我们将阶级斗争的精力放在治理国家上，就不得不关注我们国家最根本的问题——经济问题。在此基础上，我们需要慎重引导国民向正常生活迈步。"
 AOR_SOV_Politics_19:0 "捍卫一国建成社会主义"
 AOR_SOV_Politics_19_desc:1 "我们坚决拥护列宁同志“一国建成社会主义”的理论，这是没有多少争议且明显更容易实现的。我相信在我们建成社会主义后，我们的邻国也将羡慕共产党人所实现的成就，而非在一旁说风凉话或嘲笑地指着我们的废墟说“这就是社会主义呢”。"
 AOR_SOV_Politics_20:0 "洗刷污秽"
 AOR_SOV_Politics_20_desc:1 "将资产阶级在俄国及各加盟共和国的势力以及遗留下来的污秽清除掉，是我们接下来工作的重中之重。其直接影响到布尔什维克在接来下执政时解决问题的首要出发点。"
 AOR_SOV_Politics_21:0 "商品流转"
 AOR_SOV_Politics_21_desc:1 "正如列宁同志所阐述的，我们所有的人，哪怕是只学过一点马克思主义起码常识的，都知道允许商品流转与贸易自由都不可避免地将生产者分化为资本所有者和劳动力所有者……一步到位实现共产主义早已被论证为是空想，但如果固步自封，不去尝试掌握分寸地实行商品流转，就等于自缚双脚，自我毁灭无产阶级专政的根基。"
 AOR_SOV_Politics_22:0 "改善国家贸易环境"
 AOR_SOV_Politics_22_desc:1 "为了改善我们国家的贸易环境，我们甚至可以动用我们的黄金去找发达资本主义国家购买消费品——这听起来是疯狂的。但是我们的农民、工人已经在内战中承受了太多太多的苦难，比起一时的黄金储备，倒不如切实用于改善民众的生活，让他们拥有建设社会主义的热情。"
 AOR_SOV_Politics_23:0 "利用资本主义"
 AOR_SOV_Politics_23_desc:1 "允许商品流转自然而然地锻造了一批又一批的小资产阶级，进而产生了资本主义雇佣奴隶制，这并非是天上掉下来的，而是从商品经济中成长起来的，是客观的经济规律。共产党人要做的，就是把握分寸，利用资本主义来建设社会主义，保证政权被牢牢地掌握在工人阶级手里。"
 AOR_SOV_Politics_24:0 "新经济政策"
 AOR_SOV_Politics_24_desc:1 "在社会主义国家实行商品流转、采用国家资本主义的方法来治理国家，是马克思和恩格斯从未涉及过的领域。因为资本主义国家的国家资本主义和社会主义国家的国家资本主义在本质上是完全不同、毫不相干的一个东西。我们在做的是研究一种马克思主义里从未研究过的领域，在坚持马克思主义的同时拓展我们的理论，创造马克思主义俄国化的社会主义思想。"
 AOR_SOV_Politics_25:0 "结束“过渡时期”"
 AOR_SOV_Politics_25_desc:1 "将一个封建、落后和专制的俄罗斯帝国建设成社会主义绝对是人类历史上从未有过的一个奇迹。我们计划在十几个五年计划后建立真正的共产主义，在此之前，我们还需度过一段“过渡时期”。在这个时期里，我们将资本主义企业改造为社会主义企业，将工会牢牢把控在工人阶级手里，剔除资产阶级走狗的负面影响，从而为我们开展第一个五年计划作充足的准备。"
 #托洛茨基“主义”、斯大林“主义”
 AOR_SOV_Politics_26:0 "俄国革命之滥觞"
 AOR_SOV_Politics_26_desc:1 "革命始出于俄国，其源可以滥觞。十月革命打响了革命的第一枪，从此世界无产阶级都将拥有一个目标、一个行动目标、一个向着胜利前进的目标。在此之前，从未有一个大国能在国内建立社会主义制度。他们要么将手中的力量交出去成为一个资产阶级走狗；要么将自己的队伍推出去，进而泯灭在强大的白色政权的攻势中。而苏维埃俄国，将领导全人类工人阶级建设真正的社会主义。"
 AOR_SOV_Politics_27:0 "战时共产主义的演变"
 AOR_SOV_Politics_27_desc:1 "战时共产主义的一项基本要点便是实行余粮征集制度，这个制度很大程度上保证了工农红军的战斗力与确保国家政权的稳定性。而在政策实行的过程中，由于种种因素而导致了执行粗暴、力度过大等问题。我们不能否认战时共产主义的积极性，但是必须克服其带来的负面影响，转而将其作为我国的一项长期计划，更好地规划我们国家的粮食储备管理，以面对风云突变的国际形式。"
 AOR_SOV_Politics_28:0 "反对派系政治"
 AOR_SOV_Politics_28_desc:1 "在党内，我们的很多同志经常喜欢拉帮结派，搞“派系政治”，这是最高苏维埃所绝对不允许的。我们的党员可以有鲜明的反对立场，也可以放弃提建议并且保持支持态度，但绝对不能走“中间派”和稀泥式的派别，这样只会扰乱我们的苏维埃制度，从而起到最恶劣的影响。"
 AOR_SOV_Politics_29:0 "社会主义原始积累"
 AOR_SOV_Politics_29_desc:1 "社会主义的原始积累只能来自于两个方面，要么是将本国国民作为一种资源，不断压榨本国国民从而实现原始积累；要么通过吸收同为社会主义国家的发达经济体的工业援助从而开展社会主义建设。前一种道路是难以接受的——不管是从耗时还是牺牲本国人民的利益的层面上都不被允许。我们只能走第二条道路……至于“新经济政策”，我们很难相信它真的能带来社会主义。"
 AOR_SOV_Politics_30:0 "世界社会主义联盟"
 AOR_SOV_Politics_30_desc:1 "当俄国的革命成功后，我们所能做的，就是将革命的火焰烧到整个世界。如此，我们的阶级敌人们的狼子野心就会在枪炮声中毁灭——寻找一个工业发达的“盟友”。而只要联盟一直存在辖区，社会主义国家之间将不会拥有国界。在完成这些壮举后，我们即可迈向社会主义的起点，让我们的兄弟苏维埃共和国们一起支援各国工人阶级，共同建设社会主义。"
 AOR_SOV_Politics_31:0 "强化执行委员会"
 AOR_SOV_Politics_31_desc:1 "列宁同志经常强调，我们的党组织的强悍在于其坚强的组织能力和伟大的民主制度。如果我们需要建立起与我们的盟友的政治与经济联系，就不能单单只靠党的领导，还需要强化具体的执行机构——执行委员会。"
 AOR_SOV_Politics_32:0 "工业化进步的基石"
 AOR_SOV_Politics_32_desc:1 "在苏维埃的大家庭中，各族兄弟各司其职，为联盟的工业化奠定了进步的基石。这是划时代的制度，也是人类历史上从未有过的一个奇迹——在民族主义盛行的历史节点上，出现一个无视经济差异、民族识别与人种区分的伟大的社会主义国家的联盟。"
 AOR_SOV_Politics_33:0 "工农业集体化"
 AOR_SOV_Politics_33_desc:1 "当农业可以向工业提供足够的粮食和原材料、工业也可以向农业提供足够的消费品时，我们就能正式迈向工农业集体化，建设真正的社会主义。我们的《党章》明确说明了，合作社这种资本主义遗留下来的制度就是最好的分配制度。这种制度在资产阶级国家中是剥削工人的帮凶，而在社会主义国家中却是党组织指导基层工作的一个重要形式，我们应当完善并长久将合作社作为一种理论研究下去。"
 #一切权力属于苏维埃
 AOR_SOV_Politics_34:0 "最高权力机关"
 AOR_SOV_Politics_34_desc:1 "国家权力机关从未见于资产阶级的宪法之中，因为其实为社会主义宪法所独有。它始于俄罗斯苏维埃联邦共和国的宪法，定型于苏维埃联盟宪法，经历了三部曲式的复杂发展历程。到了现在，最高苏维埃将不再是“最高权力”，而开始向“最高权力机关”演进。其独特轮廓逐渐清晰，随着“权力机关”这一概念的逐渐清晰，权力一词与职权、权限、事项等概念的界限也更为明确。"
 AOR_SOV_Politics_35:0 "枯骨生肉"
 AOR_SOV_Politics_35_desc:1 "已显露森森白骨的腐败尸体之上，长出了鲜嫩与柔韧的新肉。在铺天盖地的叛乱之中杀出一条血路而建立苏维埃政权已是一个奇迹。而我们今后要做的，就是创造更多的奇迹，为实现社会主义的终点——共产主义而奋斗。"
 AOR_SOV_Politics_36:0 "最高国民经济会议"
 AOR_SOV_Politics_36_desc:1 "经济发展在我国有着极为特殊的地位，因为经济发展能解决绝大部分的问题。因而最高国民经济会议能够在最高苏维埃的原班人马之外另设一个专门探讨具体工作方案的工作委员会，以制定完整的条例、方案等，而不是在最高苏维埃里面喊口号。"
 AOR_SOV_Politics_37:0 "充满血腥的道路"
 AOR_SOV_Politics_37_desc:1 "幸运的是，在普遍认为是充满血腥的道路的工业化进程中，苏维埃联盟并没有碰到这个问题。我们的工业化不同于英法等国通过不断剥削亚非拉人民来进行资本积累，而是以灵活的对外政策和广大劳动人民的辛勤付出通过合作手段实现的社会主义原始积累。但今后我们要将面对的，会是资本主义普遍的敌视和无情的围剿……在这条充满血腥的道路上，我们仍需要继续努力。"
 AOR_SOV_Politics_38:0 "整合全联盟铁路"
 AOR_SOV_Politics_38_desc:1 "我们的铁路运输系统因为连年战乱，已经落后于世界领先水平，这点在我们苏俄内战期间便已经显露无疑。另外，我们的盟友并没有体系化的铁路配置，或许我们可以将各加盟共和国的经济中心用铁路相连，在加强全联盟经贸合作的同时强化我们在军事上的机动性。"
 AOR_SOV_Politics_39:0 "第一个五年计划"
 AOR_SOV_Politics_39_desc:1 "我们的过渡时期已经过去，新的时代已经来临。属于人民的第一个五年计划即将开始，我们将在工业、农业、科技、军事、外贸等多个领域开展有计划性的经济规划。这仍然是人类历史上从未有过的经济发展模式……尽管我们有马克思科学共产主义的理论指导，但具体工作中可能会遇到的问题仍然会成为我们亟需解决的。"
 AOR_SOV_Politics_40:0 "召开全联盟苏维埃代表大会"
 AOR_SOV_Politics_40_desc:1 "在我们的联盟，一切权力属于苏维埃，最高苏维埃则是我们的最高权力机关；地方各级苏维埃则是地方的权力机关，人民将在这里履行他们手里的政治权力——这是我们与资产阶级统治下的资本主义国家之间最鲜明的政治区别。"
 AOR_SOV_Politics_41:0 "国民基建计划"
 AOR_SOV_Politics_41_desc:1 "我们的联盟地域非常广大——哪怕单独把俄罗斯联邦拿出来对比也会成为世界上最大的国家，更妄论加上我们的加盟共和国了。因此，不论是从改造自然的角度上看还是从人类生存环境的出发点看，我们都应该立即着手实行国民基建计划，将不适宜人类居住的地方改造为正反馈式的良好生态环境。我们现在正在做的，便是为我们的子孙后代建设共产主义奠基。"
 AOR_SOV_Politics_42:0 "整合全联盟冶炼工业"
 AOR_SOV_Politics_42_desc:1 "金属冶炼技术是工业发展的动力基础，它的发展决定了我们能拥有多少可用之钢与减少多少废弃的铁元素。作为马克思主义者，我们不相信世界上的矿产物质是无限的，因此发展高质量、高技术的金属冶炼工业将大大增强我们的工业能力，提高产品的附加价值。"
 AOR_SOV_Politics_43:0 "于世界变局中崛起"
 AOR_SOV_Politics_43_desc:1 "世界大变局是一个涉及诸多领域的整体性动向，是世界体系的结构性调整。就其表面来说，世界大变局表现为世界经济中心由西方向东方转移，迎来“东升西降”的重要拐点；全球治理也由英法单独治理转向多国列强共同主导；新一轮科技革命爆发，产业革命深入推进，不论接下来苏维埃联盟会面对何种挑战，我们都将于世界变局中崛起。"
 
 ##########海空军##########
 #保守派
 AOR_SOV_navy_air_army_1:0 "维持海军设计局"
 AOR_SOV_navy_air_army_1_desc:1 "在内战之中，我们的海军设计局遭遇了毁灭性的打击。这个海军设计局承载着俄罗斯帝国的余晖，同时也是苏俄将来崛起的一个契机。我们或许在短时间内无法建立一支世界级的强大海军，但是却能很好地保卫我们的领海。"
 AOR_SOV_navy_air_army_2:0 "邀请外国投资港口"
 AOR_SOV_navy_air_army_2_desc:1 "诚然，我们无力维持如此多的港口项目，但若要将其废弃却又显得非常可惜。我们需要明白，我们联盟的诸多港口的地理位置都不算特别的好，因此发达资本主义国家的商人们在审视我们的邀请时都不会给予太高的价格。"
 AOR_SOV_navy_air_army_3:0 "维持俄国“存在”舰队"
 AOR_SOV_navy_air_army_3_desc:1 "一支舰队最主要的任务便是威慑敌国，我们或许承担不起一次海上大战的消耗，但是维持威慑状态却是绰绰有余。越晚进入战争，我们的力量就越是强大，等到我们的敌人意识到这点的时候便是俄国“存在”舰队走向深蓝之际。"
 AOR_SOV_navy_air_army_4:0 "发展外国贸易"
 AOR_SOV_navy_air_army_4_desc:1 "由国家主导的贸易往往是“大手笔”的，我们的货物可能在大资本家面前算不上什么，但是我们可以接机“救济”一些发达资本主义国家中的中小资本家，利用资本主义的属性让那些企业的内核变成社会主义，从而在领导关系上与我们的苏维埃转为上下级关系，由我们来主导他们在敌人腹地的经营与发展，进而为国家牟取足够的利益。"
 AOR_SOV_navy_air_army_5:0 "军民两用造船厂"
 AOR_SOV_navy_air_army_5_desc:1 "一座不能建造民用船只的船坞也一定无法建造军用船只。在如今俄国的情况来看，我们或许无法很快地发展军用船只工业，也不会有外国人会购买我们的落后军舰——往往是英法主导了这些订单。那么，我们倒不如转而先在民用船只上发展技术，以支撑我们今后的发展道路。"
 AOR_SOV_navy_air_army_6:0 "怀抱无垠之海"
 AOR_SOV_navy_air_army_6_desc:1 "我们的海军北至大西洋的深处——北冰洋，南可在印度洋徜徉，一支属于人民、属于苏维埃、由党领导的海上武装力量将以一个全新的姿态怀抱这片无垠之海。"
 AOR_SOV_navy_air_army_7:0 "设计局专业化"
 AOR_SOV_navy_air_army_7_desc:1 "专业化的海军设计局可以让我们很好地发展我们的海军工业，我们应当立即着手将分散于全国各地的地方设计单位合并为国有的专业化设计局，从而更好地为社会主义事业而奋斗。在此基础上，我们将会将企业之间的残酷竞争转变为在同一企业内部的院系之间的有效竞争，从而将资本主义无法解决的问题消灭。"
 AOR_SOV_navy_air_army_8:0 "协调国有资本运作"
 AOR_SOV_navy_air_army_8_desc:1 "我们的国有海事企业存在着大大小小的多种问题，在我们认识到事情的严重性后，我们也立即开始重视这些问题。"
 AOR_SOV_navy_air_army_9:0 "保守学派"
 AOR_SOV_navy_air_army_9_desc:1 "尽管名称是保守学派，但其海军的发展理念却随着时代在进步，核心理念是建立一支以主力舰为核心的海陆空立体海军，包括但不限于均衡发展航空母舰、巡洋舰、潜艇等不同定位的海军舰船……这将使联盟的海军能在今后的道路上走得更远，也走得更好。"
 #新进派
 AOR_SOV_navy_air_army_10:0 "削减海军投入"
 AOR_SOV_navy_air_army_10_desc:1 "国家目前的现状无法支撑沙俄时期庞大的海军军费支出。我们深知放弃海军意味着放弃苏俄或联盟在海上的威慑力，但这是“过渡时期”里无法避免的。如果有人跳出来指责我们的政策，那么他必定是没有实际参与工作的人罢了。"
 AOR_SOV_navy_air_army_11:0 "国家设计总局"
 AOR_SOV_navy_air_army_11_desc:1 "尽管我们决定削减海军支出，但并不意味着我们要接受外国海军技术的支配——我们应当拥有自己的海上舰船设计总局。通过布尔什维克的指导，这个全新的苏维埃设计总局将承担绝大部分国家所需的舰船设计需求。"
 AOR_SOV_navy_air_army_12:0 "大力发展民用船业"
 AOR_SOV_navy_air_army_12_desc:1 "我们的国家要发展航运，就必须首先发展民用船业。如果我们寄希望于发达资本主义国家为我们建造船只，那么在一些复杂的情况下我们将失去这些助力。"
 AOR_SOV_navy_air_army_13:0 "锚定外贸契机"
 AOR_SOV_navy_air_army_13_desc:1 "不论世界经济是繁荣还是消沉，贸易总归是一直存在的。由于我们国家所实行的经济体制，使得我们会受到的经济压力会比发达资本主义国家要轻不少。一旦英法等国的经济出现了问题，我们便能锚定外贸契机，抢占他们的市场，并且利用发达资本主义的金钱来改善本国的工人生活。"
 AOR_SOV_navy_air_army_14:0 "苏维埃真正的“红海军”"
 AOR_SOV_navy_air_army_14_desc:1 "红海军的最高指挥机关有着很强的独立地位，其如今归属于党中央直接管辖。自彼得大帝时代开始，突破列强们的海上封锁，寻求出海口就是我们一贯以来的追求。到了社会主义时代，我们仍然不会放弃这个追求——不论是向东还是向西抑或是向南，只要有一个航行自由的港口，我们的海军就能成为苏联真正的“红海军”。"
 AOR_SOV_navy_air_army_15:0 "向海权时代迈步"
 AOR_SOV_navy_air_army_15_desc:1 "联盟的地理位置决定了其威胁一般来自于西方，而源自殖民时代遗留的西方列强大多拥有强大的海军。我们的联盟若想要向着海权时代迈步，就必须拥有强大的红海军，使得我们国家的战略地位得到实质性的提升，为我们的国家发展提供坚实的后盾，从而一雪日俄战争后新式海军给予我们的沉痛打击，重拾俄罗斯海军的地位。"
 AOR_SOV_navy_air_army_16:0 "新锐海军学派"
 AOR_SOV_navy_air_army_16_desc:1 "新锐海军学派包含了以潜艇为中心的保交破交理论等理论，不论我们希望发展以岸防为中心的轻型舰队还是发展以潜艇为中心的袭扰舰队，都将让发达资本主义国家看到苏维埃制度的优越性以及人民海军的不可战胜性。"
 #空军
 AOR_SOV_navy_air_army_17:0 "拥抱时代"
 AOR_SOV_navy_air_army_17_desc:1 "随着飞机的诞生以及技术的迭代，新的时代已经来临，趁空军发展还没有进入快车道，我们应当积极拥抱时代，利用俄罗斯帝国遗留下来的技术发展属于人民的空军。"
 AOR_SOV_navy_air_army_18:0 "新式兵种"
 AOR_SOV_navy_air_army_18_desc:1 "将空军作为海军或陆军的附庸是多么愚蠢的事情，在空军彻底发展起来之前，我们应当让党中央直接管辖空军的建设，设立空军人民委员部来负责空军的建设。"
 AOR_SOV_navy_air_army_19:0 "航空工业的起点"
 AOR_SOV_navy_air_army_19_desc:1 "我们没有发达资本主义国家的市场结构与航空市场规模，并且由于内战的影响，我们的航空工业技术已经落后于列强——这意味着我们的产品可能无法销往发达资本主义国家，我们的敌人也不一定会给我们出口航空器的机会。但不论怎么说，这都是我们航空工业的新起点。"
 AOR_SOV_navy_air_army_20:0 "重型航空器"
 AOR_SOV_navy_air_army_20_desc:1 "曾经，沙皇俄国的重型轰炸机举世闻名，一度让德国人惊叹我们的成就，但俄罗斯能有发展基础的航空器也就轰炸机技术了。我们在轻型飞机的造诣上远不及西方列强，或许可以另辟蹊径，首先发展能飞得更高的轰炸机，以规避敌军战斗机的袭扰。"
 AOR_SOV_navy_air_army_21:0 "“列宁”号"
 AOR_SOV_navy_air_army_21_desc:1 "我们的第一架现代化的航空器将以“列宁”为名，其承载了苏维埃俄国与所有加盟共和国飞翔蓝天的希望。不论是从精神传承的角度上看还是从现实意义的观点入手，她都担得起这个名字。"
 AOR_SOV_navy_air_army_22:0 "自给自足的铝工业"
 AOR_SOV_navy_air_army_22_desc:1 "铝是飞机的新型材料，其在保证足够金属强度的同时拥有着更轻的重量。这项划时代的技术将使得飞机能够飞得更高、飞得更远以及承受更多的外力破坏。而苏联的土地上并不缺少这项关键的铝矿石，只要我们能够善加利用，就一定能实现自给自足，甚至是出口。"
 AOR_SOV_navy_air_army_23:0 "专业飞行训练"
 AOR_SOV_navy_air_army_23_desc:1 "仅仅是依靠如同飞行俱乐部式的娱乐训练虽然对飞行员的训练有益，但飞行员不能只学习表演时的空中杂技——哪怕他们能在战斗中被运用得淋漓尽致。为了提高我国飞行员战斗水平，我们需要额外对他们进行系统性的飞行理论训练。"
 AOR_SOV_navy_air_army_24:0 "苏维埃空军现代化"
 AOR_SOV_navy_air_army_24_desc:1 "苏维埃空军现代化是我们的最终追求，其囊括了包括人员质量、飞机数量与质量、地勤质量等一系列现代化进程。只有将苏维埃空军作为我们真正的王牌，才能应对来自敌对势力的空中威胁。"
 AOR_SOV_navy_air_army_25:0 "云上英雄"
 AOR_SOV_navy_air_army_25_desc:1 "以一个平凡人的视角看，驾驶一架航空器对抗另一个平凡人驾驶的质量相当的航空器，并且还能将其击落。只要设身处地着想、将心比心，就能明白空中格斗与执行任务绝非地面部队那样含有回旋的地步。因此，所有成功执行险恶战斗任务与以少胜多的飞行员都担得上“云上英雄”之名。"
 
 ##########教育线##########
 AOR_SOV_tech_1:0 "教育人民委员会"
 AOR_SOV_tech_1_desc:1 "很长一段时间里，俄罗斯的很多地方的地方教育都与宗教、形式主义与反动性质挂钩。这种教育在科学共产主义理论看来是绝对不能接受的……甚至可以说是对立而水火不容的。我们应当立即设立教育人民委员会，以统筹全国的教育领域的资源，从而让我们的国民接受真正的全素质、现代的教育。"
 AOR_SOV_tech_2:0 "非宗教"
 AOR_SOV_tech_2_desc:1 "只有迈向进步的宗教才能成为宗教，其他一切引人向恶的教派只能称为邪教。东正教在我们的国民之中仍然倍受欢迎，长久以来的信仰已经成为了他们的根深蒂固的思维局限。共产主义要做的，就是粉碎这些影响社会进程的绊脚石，而无关紧要的事务则丢到一边，使其泯灭在历史的尘埃之中。"
 AOR_SOV_tech_3:0 "尖锐批判形式主义"
 AOR_SOV_tech_3_desc:1 "宗教在教育上完全是形式主义，除了神父等教师家庭，几乎很少有底层百姓会在宗教教育上获得真正的知识。我们应当立即打破这种局面，并且强制国民接受科学教育，让他们能够成长为可以掌握工农业技术的现代公民，否则我们的百姓一辈子都只能在田野间看天吃饭、蹉跎终生。"
 AOR_SOV_tech_4:0 "真正民主"
 AOR_SOV_tech_4_desc:1 "民主的教育与独裁体制下的教育不同，它允许人民表达心声，允许劳苦大众选择自己的道路。不论如何，苏维埃的教育道路需要我们自己探索——开辟一条不同于精英教育的平民教育。这将是长时间的、需要克服多种困难的道路。"
 AOR_SOV_tech_5:0 "社会主义"
 AOR_SOV_tech_5_desc:1 "社会主义教育的重要性在于让所有人民群众了解革命理论与接触，哪怕是一个小孩子都要接触“阶级斗争”的思维，哪怕这对他们而言是难以理解的。由此我们只需要一两代人就能让国家自然而然地过渡到真正的社会主义进程。"
 AOR_SOV_tech_6:0 "统一劳动学校规程"
 AOR_SOV_tech_6_desc:1 "宗教学校只会让人民群众聚在一起祈祷，或是让他们回到家后也在祈祷。而劳动学校无疑是脚踏实地的教育形式，它在保证学生参与生产、了解生产的艰苦性的同时也能让学生真正学习到科学理论。"
 AOR_SOV_tech_7:0 "教育体制改革"
 AOR_SOV_tech_7_desc:1 "诚然，劳动学校对比宗教学校而言无疑是先进且划时代的，但在运行的过程中我们也发现了诸多问题。不论是过分强调劳动对教育的促进，反而使得劳动占用了学生学习的时间，还是搞经验主义扼杀学生的创新思维这方面都是有害的。我们应该立即着手进行教育体制改革，让我们的学校能够拥有更好的教育方针"
 AOR_SOV_tech_8:0 "正确解释教师作用"
 AOR_SOV_tech_8_desc:1 "教师在我们国家一直不受敬重——这当然源于社会主义理论对旧式教师、神父等的尖锐批判。当我们掌握了教师这个职业的国家发展规划时，就能有序地让教师成为自然而然传播社会主义的教师，而不是将社会主义变成洪水猛兽，防止和平演变。"
 AOR_SOV_tech_9:0 "学制调整"
 AOR_SOV_tech_9_desc:1 "仅仅依靠短小无力的学制来建设社会主义是困难的，我们的群众并没有接受很好的教育就从事生产。在一个文盲遍地的国家要求他们参与重工业生产更是无稽之谈。我们需要尽可能完善学制，以适应社会主义国家建设的具体需要。"
 AOR_SOV_tech_10:0 "防止脱离生活实际"
 AOR_SOV_tech_10_desc:1 "尽管我们已经减少了劳动要素在学校中的具体占比，但是我们需要警惕学生在日常学习之中脱离生活实际。从国家层面看，所有的学生最后都将迈入国家的建设进程之中，都将化作国家进步的一块青砖，这是他们所必须熟知的。"
 AOR_SOV_tech_11:0 "以劳动为中心"
 AOR_SOV_tech_11_desc:1 "以劳动为中心，传播劳动光荣的理念是我们教育发展所需要长久坚持的，它决定了学生在学校毕业后是成为一个拥有知识却用来攻击政治体制的无用之人，还是脚踏实地学会用工作改善家庭生活条件的家庭的顶梁柱。"
 AOR_SOV_tech_12:0 "贯彻教育原则"
 AOR_SOV_tech_12_desc:1 "教育性与科学性相统一，教学要以马克思主义为指导，授予学生科学知识，并结合知识教学对学生进行社会主义品德和正确人生观、科学世界观教育。其实质是要求在教学活动中把教书和育人有机地结合起来。"
 AOR_SOV_tech_13:0 "才思泉涌的创造性"
 AOR_SOV_tech_13_desc:1 "在教学活动中，教师要调动学生的主动性和积极性，引导他们通过独立思考、积极探索，生动活泼地学习，自觉地掌握科学知识，提高分析问题和解决问题的能力，从而为社会主义教育提供才思泉涌的创造性。"
 AOR_SOV_tech_14:0 "属于苏维埃人民的创新"
 AOR_SOV_tech_14_desc:1 "在我国，一切权力属于苏维埃，苏维埃是人民行使权力的地方。当我们的人民百姓的教育素质得到总体进步与提高时，人民便能在国家权力机关正确地、更好地行使他们的权力，从而直接或间接地创造属于苏维埃人民的创新。"
 #####政治线延伸
 #共产国际
 AOR_SOV_Politics_44:0 "共产国际"
 AOR_SOV_Politics_44_desc:1 "共产国际的存在意味着苏联领导这个世界的共产主义革命，支持其他国家的共产党在政治上彻底与第二国际修正主义和改良主义决裂；在组织上坚持民主集中制原则，强调统一行动和严格纪律。它们的存在、发展及影响的扩大，直接间接构成了对各国资产阶级统治的严重威胁。"
 AOR_SOV_Politics_45:0 "欧洲迎接的曙光"
 AOR_SOV_Politics_45_desc:1 "共产主义一出场，就公开宣布用暴力摧毁资产阶级的统治，资产阶级自然就把共产主义当作洪水猛兽看待，指责它是“鬼怪”“怪物”“幽灵”了。由于共产党人坚信，共产主义要“使整个社会永远摆脱剥削、压迫和阶级斗争”，这必然会引起反动力量的恐惧和仇视。所以，包括资产阶级在内的“旧欧洲的一切势力”，都攻击共产主义是个“幽灵”。"
 AOR_SOV_Politics_46:0 "亚欧大陆的腹地"
 AOR_SOV_Politics_46_desc:1 "在我们的南方，因为历史原因和宗教原因，那里的人民对共产主义并没有一个确切的概念。但可以肯定的是，共产主义的理论对于宗教势力而言是剧毒。一旦我们深入亚欧大陆的腹地，就必然会受到统治者反动当局最激烈的围堵。如此，我们就只剩下暴力变革这么一条道路——我们应该审慎行事，因为这会让我们的阶级敌人立刻惊醒并停止对我们的观望态度，转而引起新一轮大战。"
 AOR_SOV_Politics_47:0 "位置独特的中国"
 AOR_SOV_Politics_47_desc:1 "共产主义这种势力，此前都是密谋组织，不被当局所承认，处于地下活动状态；都主张暴力，并有反对当局的暴力行动；都为流亡人员组成，组织比较松散，活动出没不定。反动当局既要对它进行围剿，又很难掌握其行踪，所以恼怒地称其为“幽灵”。因此，我们在中国要支持的，就是这种推翻旧制度的“幽灵”"
 AOR_SOV_Politics_48:0 "孤悬海外的大陆岛"
 AOR_SOV_Politics_48_desc:1 "美洲大陆在这个世界上的位置是如此的独特，以至于在亚欧非这个大陆岛外形成了另一个孤悬海外的大陆岛。他们自认为远离了亚洲与欧洲便与世隔绝，然而欧洲的霸权主义和帝国主义用血腥的手段告诉他们没有革命的精神，他们便要永远成为资本主义最高阶段——帝国主义的后花园。甚至于连后花园都算不上，只能作为另一种形式的黑奴种植园成为英法富庶家庭维持的基础。"
 
 