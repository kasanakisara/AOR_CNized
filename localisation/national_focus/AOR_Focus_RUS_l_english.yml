 AOR_RUS_Lenin_tt:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank 弗拉基米尔·伊里奇·列宁是整个主席团的核心人物，由他审阅主席团制定的每一份文件和每一项决议。作为苏维埃的实际当家人，列宁是全党全军乃至全国的伟大导师和精神领袖。\n£GFX_AOR_GER_blank £GFX_AOR_GER_blank 在政治方面，列宁拥有超乎常人的政治站位与战略眼光，能够清晰无误地识破绝大部分的谬误，并在遇到困难与困境时会主动总结经验并且立刻改变战略方针。\n\n£GFX_AOR_GER_blank £GFX_AOR_GER_blank 与其说列宁作为实权人物通过军队或其他组织掌握权力，不如说列宁是以纯粹的精神导师级的个人魅力与崇高学识§Y团结§!、§Y稳定§!整个苏维埃党中央乃至苏维埃工农红军与各级苏维埃人民委员会政权。"
 AOR_RUS_Trotsky_tt:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank 列夫·达维多维奇·托洛茨基，正像他在交通人民委员部问题上反对中央的斗争所证明的那样，不仅具有杰出的才能。其个人大概是现在的中央委员会中最有才能的人，但是又过分自信，过分热衷于事情的纯粹行政方面。\n£GFX_AOR_GER_blank £GFX_AOR_GER_blank 同时，作为十月革命的领导人，红军的缔造者和国内战争中的总司令，并且作为共产国际的导师，托洛茨基以马克思才有的力量与才华、以《共产党宣言》以后人们再也未曾听到过的语调向全世界的工人说话。其领导的苏维埃工农红军是全俄罗斯资产阶级胆战心惊的巨大敌人，也是反帝反封建的先锋队。\n\n£GFX_AOR_GER_blank £GFX_AOR_GER_blank 可以说托洛茨基是最大的意识形态论战的主角，是§Y工业化§!与§Y计划经济§!思想的倡导者，不论他会给后人留下何种政治遗产，也将由时间赋予它越来越重要的意义，而新一代苏联人将根据它去摸索自己的道路。"
 AOR_RUS_Bukharin_tt:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank 尼古拉·伊万诺维奇·布哈林在政治上较成熟，也是被列宁高度赞许过的苏俄党内的理论家，是苏俄布尔什维克的政治局委员。由于列宁的支持，布哈林春风得意、位高权重，且被列宁称之为是“党的最可贵和最大的理论家”，因而曾长期担任党和共产国际的主要领导人指导革命。\n£GFX_AOR_GER_blank £GFX_AOR_GER_blank 布哈林在1919年3月第八次党代表大会后，他当选为党中央政治局候补委员，并且实际上已经作为中央委员分管某些部门。在理论研究方面，布哈林与普列奥布拉任斯基合写了《共产主义ABC》一书，通俗并较全面地阐述了科学共产主义的基本原理。\n\n£GFX_AOR_GER_blank £GFX_AOR_GER_blank 可以说布哈林是苏俄当下的革命家、思想家、§Y政治理论家§!与§Y经济学家§!。布哈林他也应当被认为是全党所喜欢的人物，但是要将其的理论观点算作完全马克思主义……那是很值得怀疑的，因为在布哈林的理论观点里面有一种烦琐哲学的东西，而布哈林从来不完全了解辩证法。但哪怕如此，布哈林也依旧是苏维埃难能可贵的伟大理论家，以他为代表的苏联政治理论家们将决定苏维埃今后的发展道路。"
 
