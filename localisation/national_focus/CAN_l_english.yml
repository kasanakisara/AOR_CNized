 CAN.28.t:0 "麦肯齐金获得了进步党的支持"
 CAN.28.d:0 "20世纪20年代至30年代，加拿大的政治竞争异常激烈，自由党和进步党是当时最主要的两个政治力量。作为自由党党魁和总理，William·Lyon·Mackenzie·King需要想方设法获得进步党的支持。经过多番接触和谈判，King最终成功地吸引了进步党的一些成员加入自己的政府内阁，包括了著名的政治家Clarence·Decatur·Howe。这一举措不仅为自由党确立了稳固的执政地位，也对进步党的发展产生了重要影响。通过联合实现政治目标，两个政党成功地推动了许多国家重要事务，如改善社会福利、开展经济建设等等。这段历史事件表明了King在政治手腕和领导能力上的出色表现，以及加拿大政治生态的多元性和灵活性。"
