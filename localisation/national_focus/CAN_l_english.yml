 CAN.43.d:0 "在20世纪初期，加拿大社会经济面临着前所未有的挑战，特别是在加拿大西部农村地区。许多农民和工人们感到被现有的经济体系所辜负，并寻求一种更公正、更平等的经济模式。这一需求激发了两位著名的社会活动家，也就是Henry·Wise·Wood和James·Shaver·Woodsworth联合创立了联邦合作社。Henry·Wise·Wood和James·Shaver·Woodsworth的视野和勇气为加拿大带来了真正变革的机遇。他们通过联邦合作社这一创新性机构，推动了经济、政治和文化方面迈向更公正更平等未来的发展。"
