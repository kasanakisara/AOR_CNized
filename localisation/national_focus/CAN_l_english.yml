 CAN.0.t:0 "博登辞职"
 CAN.0.d:0 "加拿大前总理罗伯特·莱尔德·博登(Robert·Laird·Borden)刚刚宣布辞去他在政坛上的职务。在结束了他执政15年后，这位80岁的政治家透露了这个决定是由于年龄和健康原因引起的。在他的任期内，博登领导加拿大在第一次世界大战中取得胜利，并实现了国家的建设和繁荣。博登在其声明中表示，尽管他将离开政治舞台，但他对加拿大的未来和对国家的贡献仍然充满信心。"
 CAN.0.a:0 "祝贺新总理就职"
 CAN.1.t:0 "1921年加拿大大选"
 CAN.1.d:0 "在保守党政府当权期间对魁北克的征兵行动应该说是这一切的导火索，魁北克的人民对此大发雷霆，这一怒火由此不断蔓延，一点点的灼烧着博登的政治遗产。为了维持联邦所参与的战争，米恩领导的战时联合政府实施了一系列举措，这进一步激怒了工人，温尼伯总罢工是工人们对他抽的一记响亮的耳光，在这样艰难的形式下，阿瑟·米恩能否成功连任呢，新政府又将如何领导民众呢，让我们拭目以待吧。"
 CAN.1.a:0 "保守党胜利"
 CAN.1.b:0 "自由党胜利"
 CAN.1.c:0 "农业进步党胜利"
 CAN.1.e:0 "保守党胜利"
 CAN.1.f:0 "联盟党胜利"
 CAN.2.t:0 "阿瑟·米恩宣布任职加拿大总理"
 CAN.2.d:0 "在1920年7月，前总理罗伯特·莱尔德·博登因身体健康因素宣布辞职，他指定了同为保守党的阿瑟·米恩作为继承人，新总理承诺在1921年举行大选，并维持加拿大的和平。"
 CAN.2.a:0 "祝贺新总理就职"
 CAN.3.t:0 "1921加拿大联邦大选"
 CAN.3.d:0 ""
 CAN.3.a:0 "送去祝贺"
 CAN.4.t:0 "加拿大总理亨利·怀斯·伍德遇刺"
 CAN.4.d:0 "加拿大艾伯塔省发生了一起令人震惊的事件，加拿大总理Henry Wise Wood遭到刺杀身亡。据当地警方透露，这起案件发生在艾伯塔的街道附近，受害者在演讲中被不明身份的凶手用利器攻击致死。警方已经展开调查，但目前尚未逮捕任何嫌疑人。加拿大政府已经发送了通知，提醒大家注意安全并呼吁任何有关此案的线索都可以向警方提供。Henry Wise Wood是一名优秀的总理，他的离世对加拿大和世界都是不可估量的损失。这起事件引发了加拿大人民的愤怒和震惊，人们纷纷表示要加强安保措施，确保类似的悲剧再次发生。我们将密切关注此案的最新进展，并向受害者的家人和朋友表示深切的慰问和哀悼。"
 CAN.4.a:0 "愿他安息"
 CAN.5.t:0 "加拿大总理亨利·怀斯·伍德遇刺"
 CAN.5.d:0 "在加拿大的议院中，一场全新的选举正在举行，1925年的加拿大大选，参选政党有米恩领导的保守党，金领导的自由党与福柯领导的进步党。"
 CAN.5.d:0 "加拿大艾伯塔省发生了一起令人震惊的事件，加拿大总理Henry Wise Wood遭到刺杀身亡。据当地警方透露，这起案件发生在艾伯塔的街道附近，受害者在演讲中被不明身份的凶手用利器攻击致死。警方已经展开调查，但目前尚未逮捕任何嫌疑人。加拿大政府已经发送了通知，提醒大家注意安全并呼吁任何有关此案的线索都可以向警方提供。Henry Wise Wood是一名优秀的总理，他的离世对加拿大和世界都是不可估量的损失。这起事件引发了加拿大人民的愤怒和震惊，人们纷纷表示要加强安保措施，确保类似的悲剧再次发生。我们将密切关注此案的最新进展，并向受害者的家人和朋友表示深切的慰问和哀悼。"
 CAN.5.a:0 "愿他安息" 
 CAN.6.t:0 "朱利安总督拒绝麦肯齐金的提议"
 CAN.6.d:0 "Byng认为解散议会是不合适的，因为当时没有充分的证据表明利卡特政府已经失去了信任。他认为必须先进行一个表决来确定利卡特是否还有足够多的支持者。然而，这个想法遭到了保守党和一些媒体的猛烈抨击。尽管Byng当时面临很多批评，但他的决定是符合英国宪法和政治传统的。根据英国制度，君主代表只有在极端情况下才会拒绝议会解散的请求，而Byng认为那个时候并没有到达这个极端情况。"
 CAN.6.a:0 "这是否正确呢" 
 CAN.6.5.t:0 "麦肯齐金辞职"
 CAN.6.5.d:0 ""
 CAN.6.5.a:0 "随他去吧"
 CAN.7.t:0 "阿瑟·米恩建议解散议会"
 CAN.7.d:0 "该事件发生于1926年，在Meighen领导的保守党政府执政期间。当时，加拿大正处于经济衰退和政治危机之中，Meighen认为议会的存在与运作成为了阻碍国家发展和解决问题的障碍，因此提出了解散议会的想法。然而，Meighen在提议过程中遭到了来自反对派和媒体的强烈反对。他们认为这样做将违反民主原则，剥夺选民的权利，并导致国家进一步陷入混乱之中。此外，该提议还引发了一系列激烈的争议和辩论，加剧了政局不稳定和社会动荡的情况。最终，在1926年夏季召开的一次議會會議上，Meighen提出了用手势投票表决是否解散议会。然而，由于计数方法不明确、混乱和反对派议员的抵制，导致了投票结果不确定和争议。最终，在此次议会上没有达成任何决定。"
 CAN.7.a:0 "解散议会并举行联邦大选"
 CAN.7.b:0 "恢复总督执政"
 CAN.8.t:0 "1926加拿大紧急联邦大选"
 CAN.8.d:0 "加拿大选举历史悠久，自1867年成立联邦政府以来，每隔几年都会进行一次选举。而在1926年，加拿大又迎来了一次重要选举。该次选举是由加拿大总理King提出的，目的是为了解决国内政治危机。King所领导的自由党与反对党保守党之间的矛盾不断加深，导致国会议员们无法就许多重要议题达成共识。于是，在1926年的时候King提前发起了选举，希望建立一个更加稳定的政治局面。"
 CAN.8.a:0 "保守党以微弱优势取得胜利" 
 CAN.9.t:0 "加拿大宪政危机"
 CAN.9.d:0 "加拿大历史上的“金-宾事件”(King–Byng Affair)在本周引起了广泛关注。这场政治危机始于1926年，当时加拿大国王乔治五世拒绝通过有争议的议会议案，引发了总理威廉·莱昂·麦肯齐·金和总督朱利安·宾比之间的激烈冲突。据报道，金在1926年提出了一项具有争议性的议会议案，该议案可能导致政府倒台。当时的总督宾比却拒绝批准这项议案，并建议金解散议会进行选举。然而，金对此提出质疑并坚持要通过该议案。随后，赛尔斯比将其见解告知英国国王乔治五世，并请求其干预解决。乔治五世依据赛尔斯比的建议拒绝通过该议案，并要求金辞职或解散议会进行选举。然而，金却拒绝屈服，并指责乔治五世干预加拿大内政。这一事件最终导致了加拿大11月29日威廉·莱昂·麦肯齐·金的辞职，赛尔斯比随后任命阿瑟·米德顿为新的总理。“金-宾事件”成为了加拿大政治史上的一次重要事件，引发了关于王室和政治干预的公众讨论。同时，也揭示了加拿大宪法中总督和国王的权力范围问题。"
 CAN.9.a:0 "有趣" 
 CAN.10.t:0 "1926加拿大紧急联邦大选"
 CAN.10.d:0 "加拿大选举历史悠久，自1867年成立联邦政府以来，每隔几年都会进行一次选举。而在1926年，加拿大又迎来了一次重要选举。该次选举是由加拿大总理King提出的，目的是为了解决国内政治危机。King所领导的自由党与反对党保守党之间的矛盾不断加深，导致国会议员们无法就许多重要议题达成共识。于是，在1926年的时候King提前发起了选举，希望建立一个更加稳定的政治局面。"
 CAN.10.a:0 "大选以保守党胜利告终" 
 CAN.11.t:0 "威廉·莱昂麦肯齐·金拒绝辞职并保留少数派政府"
 CAN.11.d:0 "在总督拜恩接纳威廉·莱昂·麦肯齐·金的解散议会并举行联邦大选的建议之后，金背叛了民主，选择保留少数党政府，然而拜恩总督却一言不发，默认了这样的大选结果。"
 CAN.11.a:0 "民主的叛徒" 
 CAN.12.t:0 "劳合乔治推举朱利安·乔治·宾"
 CAN.12.d:0 "在群众的欢呼声下，我们迎来了新的一年，同时，英国首相大卫·劳合·乔治推举朱利安·赫德沃思·宾就任加拿大总督，他是乔治五世学生时代的朋友，在维米里奇，康布雷和防御德军索姆河攻势所展示的能力，证明他是世界大战期间不列颠比较优秀的将领之一。"
 CAN.12.a:0 "我们欢迎他"
 CAN.12.b:0 "拥护卡文迪什"
 CAN.12.c:0 "把亚瑟王子请回来"
 CAN.13.t:0 "加拿大共产党成立"
 CAN.13.d:0 "根据共产国际第一次代表大会提出“团结分散的共产主义力量，建立统一的共产党”的任务，共产国际泛美委员会指示建立一个统一的加拿大共产党。\n\n1926年6月。全加拿大650名党员的22名代表，在安大略省奎尔夫市郊秘密举行了一次代表会议，宣告“统一的加拿大共产党”的正式建立"
 CAN.13.a:0 "无关紧要"
 CAN.14.t:0 "米恩政府"
 CAN.14.d:0 "米恩在全国保守党和自由党的旗帜下参加了1921年的选举，并试图保持自由党在战时联合政府。然而保守党政府在征兵方面的行动确实伤害了他的政党在魁北克的支持，但是他恢复谷物委员会的行为使他获取了部分农民的支持，这才有了如今的米恩政府。"
 CAN.14.a:0 "无关紧要"
 CAN.15.t:0 "枫叶之国-加拿大联邦"
 CAN.15.d:0 "加拿大，原是印第安人和因纽特人的居住地。直到16世纪，法国人梦想发现并统治更多的疆域，扩展他们的贸易范围，于是他们来到了这片寒冷的土地。1616年，虽然整个法国北美殖民地已被命名为新法兰西，但加拿大河及圣劳伦斯湾沿岸的土地仍被称为加拿大（Canada）时间来到了十八世纪，由于英法在欧洲大陆就一直存在有矛盾，这种矛盾随着时间的推移慢慢迁移到了殖民地。1756-1763年期间，英、法在加拿大爆发“七年战争”，法国战败，而1763年的巴黎和约使加拿大正式成为英属殖民地。为了维系自身统治的长治久安，英国在占据加拿大不久便于1774年颁布了《魁北克法》，此法案保障了原来的法国殖民者的基本权利与风俗习惯，让他们一切照常，可这样能保证加拿大殖民地的天长地久吗？"
 CAN.15.a:0 "我了解了"
 CAN.16.t:0 "罗伯特·莱尔德·博登简介"
 CAN.16.d:0 "Robert·Laird·Borden是加拿大历史上著名的政治家和律师，曾在1911-1920年间担任加拿大总理达九年之久。他领导加拿大参加第一次世界大战，并成功地推动国家经济建设和现代化。 Borden也被誉为“加拿大联邦的创始人”，因为他领导制定了加拿大宪法，并促成了新不列颠帝国的形成。他还推动了许多进步性政策，如限制工时、提高士兵薪水和扩大退伍军人福利等。Borden是一位杰出的领导者和改革家，对加拿大的发展和繁荣做出了巨大的贡献。"
 CAN.16.a:0 "我了解了"
 CAN.17.t:0 "金总理与拉普安特"
 CAN.17.d:0 "William·Lyon·Mackenzie·King是加拿大历史上的一位杰出政治家，他曾于20世纪20年代和30年代连任三次加拿大总理。在此期间，King与加拿大内阁成员Ernest·Lapointe建立了密切的合作关系。Lapointe是加拿大自由党的重要成员，在国内政治圈有着很高的威望。King意识到如果想要顺利完成自己的政治议程，就需要获得Lapointe的支持。于是，King开始积极与Lapointe交流并争取他的信任。通过这段合作关系，King得以稳定自己的政府，进一步发展了加拿大的经济和社会事业。同时，也使得Lapointe在加拿大政坛中的声望更加高涨。这段历史事件彰显了King的政治手腕和领导能力，对于加拿大政坛的发展产生了重要的影响。"
 CAN.17.a:0 "我们获得了在魁北克的副手"
 CAN.18.t:0 "加拿大政府反对英日同盟"
 CAN.18.d:0 "在1921年的帝国会议上米恩提出反对英日续订同盟条约，理由是同盟会疏远美国并对加拿大的安全所依赖的加拿大与美国的关系产生负面影响。"
 CAN.18.a:0 "我们还需要考虑"
