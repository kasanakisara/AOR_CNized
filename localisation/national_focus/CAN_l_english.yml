 CAN.36.t:0 "加拿大革命"
 CAN.36.d:0 "Eugene Thornton Kingsley宣布他将发起加拿大工人革命，以推翻现有政府和建立一个新的社会主义国家。Kingsley是一位年轻的活动家，他的目标是消除贫困和不平等，并为工人阶级争取更好的权利和待遇。他对当前政府的渐进式改革失去了信心，认为只有通过革命才能实现真正的变革。Kingsley计划在全国范围内组织罢工、示威和游行，以引起政府和富人阶级的注意。他希望通过集体抗议来展示工人阶级强大的团结力量，并向世界展示工人阶级要求公正和平等的愿望。政府表示对这一行动深表关注，并呼吁维持社会稳定。同时，富人阶层则无动于衷，声称这一行动只会给经济带来不必要的麻烦。然而，Kingsley坚信他们能够实现自己的胜利，并愿意为此付出一切代价。他呼吁所有工人参与并支持加拿大工人革命运动，共同努力建立一个更加公正、平等的社会。"
 CAN.36.a:0 "加拿大陷入战火"
 CAN.37.t:0 "埃德蒙顿宣言"
 CAN.37.d:0 "尊敬的同胞们：作为一个加拿大公民和政治家，我认为我的责任是明确表明我的立场和信念。最近，我发现我的名字被与共产主义思想联系在一起，并受到了一些不必要的质疑和责难。因此，我认为有必要声明：我与共产主义者没有任何关系。首先，请允许我清楚地表示：我坚定地支持自由、民主和资本主义。这些原则是建立一个强大和繁荣的国家所必需的基础。同时，我坚决反对共产主义思想，因为它是对个人自由和财产权的侵犯，将导致社会崩溃。其次，我作为一个忠诚的加拿大公民，在任何时候都将尊重国家权威并维护国家利益。共产主义者试图推翻现有政府，并不尊重国家法律和制度。这种行为是不道德且危险的。最后，请让我明确一点：我的人道主义事业和独立思考并不等同于共产主义。相反，我认为只有通过保护个人自由和鼓励创新，才能在社会中实现真正的平等和公正。因此，我呼吁所有人：不要将我的名字与共产主义联系在一起。我的政治信仰和立场已经明确表达，并且与这种危险的思想完全无关。谢谢大家的理解和支持。"
 CAN.37.a:0 "说得好!"
 CAN.38.t:0 "埃德蒙顿宣言"
 CAN.38.d:0 "加拿大的著名政治家和教育家Henry Wise Wood在近日发表了一份宣言，强调自己与共产主义者无关，并反对将其与共产主义等思想联系起来。这份宣言是为了澄清一些人对他个人和其所代表的教育派别的误解。他表示自己不支持任何社会主义或共产主义思想，并认为这些思想与加拿大的价值观不相符。Henry Wise Wood在宣言中还强调了自由、个人权利以及资本主义经济制度的重要性。他认为，这些价值观和制度是加拿大繁荣和进步的关键，同时也是加拿大社会所推崇的核心价值观。这份宣言得到了广泛的支持，许多政治领袖和知名人士纷纷发表声明表示支持Henry Wise Wood所阐述的观点。许多人认为，这份宣言不仅对于加拿大当时的政治局势具有重要意义，也对于今天我们如何看待社会主义和共产主义有着启示性的意义。正如Henry Wise Wood所说，“我并不是一个共产主义者。我只是一个爱国者和一个支持个人自由和资本主义经济制度的人。”"
