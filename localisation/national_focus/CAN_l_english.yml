#介绍
 CAN_BLITZKRIEG_DESC:0 "在加拿大国内，此时正处于重建与调整阶段。由于此前战争期间国家动员、物资调配的需要，加拿大社会已经发生了极大变化。许多行业也因为战争而得到了快速发展，这些变化同时影响着当时加拿大整个社会和经济结构。"
 CAN_Borden_desc:0 "Borden于1854年生于新斯科舍省。1878年他在阿卡迪亚大学获得学士学位，之后前往加拿大东部的哈利法克斯市进修法律，并于1882年成为一名执业律师。在其事业早期，Borden客户群体广泛，包括银行、铁路公司和制造商等。Borden最初是联邦自由党的一员，但在1890年代转而支持保守党，并于1901年当选为该党领袖。他以反对贸易保护主义和增强国防而知名，并在1909年推动了国防法案的通过，建立了一个全国性的军队系统。Borden在第一次世界大战中发挥了重要作用。虽然他最初支持加拿大参与战争，但他对付出代价的警觉使他与其他盟国领袖分开。因此，在巴黎和会上，Borden坚持要求获得广泛自治权利，并成功地获得了将加拿大视为平等伙伴而非英联邦殖民地的地位。"
