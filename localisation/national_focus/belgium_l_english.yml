l_english:
 liebaojihua_0:0 "猎豹计划"
 liebaojihua_0_desc:0 "自从我们比利时政府被从欧罗巴大陆赶出去后，我们已经丧失了太多，我们必须东山再起，就像多年以前我们在法德两国间苟延残喘一样。在这片猎豹保佑的土地，我们要生存下来，我们可以暂时忘却我们雄狮的本质，迷路的孩子一定要先保证生存。"
 xiongshifangan_0:0 "雄狮方案"
 xiongshifangan_0_desc:0 "虽然我们既要提升我们在非洲的影响力，但是我们仍然渴望着我们的故土，是时候提出一些草案重启我们的军事，至少把以前的技术捡回来。比利时雄狮的咆哮响彻世界！"
 anfuyuanzhumin_0:0 "安抚原住民"
 anfuyuanzhumin_0_desc:0 "对于刚果这片土地而言，我们才是外来者。为了尽快让这里成为我们的一部分，我们必须先安抚这群愚昧的原住民。"
 luwangdayubulongdi_0:0 "卢旺达与布隆迪"
 luwangdayubulongdi_0_desc:1 "经过我们的考察与走访，我们殖民地上的人民似乎分化成了三个大的区域，我们会将这些地方再次细化。"
 yumiyuchaye_0:0 "玉米与茶叶"
 yumiyuchaye_0_desc:0 "我们需要大量开发当地的资源，玉米和茶叶是一个不错的选择…"
 shandonghelandulishili_0:0 "煽动荷兰独立势力"
 shandonghelandulishili_0_desc:0 "莫兰维尔将军已经在荷兰有了一定的影响力，比利时复国军也已经枕戈待旦。只要我们向莫兰维尔将军发送信号，在欧洲的比利时人民都会为了比利时而战！"
 bulabanrendelingxiu_0:0 "布拉班人的领袖"
 bulabanrendelingxiu_0_desc:0 "我们的国王将会带领我们走向最终的胜利，领导布拉班人迈向成功的明天 "
 fuchoudachao_0:0 "复仇大潮"
 fuchoudachao_0_desc:0 "比利时民族是一个永不认输的民族。即使我们现在苟存于刚果，但是比利时人民已经准备好回到欧洲，在一个杀戮的晚上，实现比利时民族的复仇。"
 jiaqiangjijian_0:0 "加强基建"
 jiaqiangjijian_0_desc:0 "当初我们从没有对非洲殖民地不够重视，而如今我们必须补上这个窟窿了…"
 gongchangkuojian_0:0 "工厂扩建"
 gongchangkuojian_0_desc:0 "刚果孱弱的工业实力不得不让我们放缓前进的脚步，我们需要扩建工厂来适配我们的生产需求。"
 shehuifuli_0:0 "社会福利"
 shehuifuli_0_desc:0 "斯坦利维尔作为我们国家唯一的军工基地，我们需要在当地扩建一定量的军用工厂来供给我们军队…这就需要我们给当地人民一些特权与福利来补偿工业所带来的重污染…"
 kaishejiaoyuxuetang_0:0 "开设学堂"
 kaishejiaoyuxuetang_0_desc:0 "比利时人不能放松对下一代的教育，即使我们在非洲。"
 junshixueyuanjianshe_0:0 "军事学院建设"
 junshixueyuanjianshe_0_desc:0 "要是比利时人想要重新回到属于他们的欧洲，就必须要有强大的军队。"
 jichujiaoyu_0:0 "发展基础教育"
 jichujiaoyu_0_desc:0 "文盲是只存在于非洲与美洲的落后现象。高贵的比利时民族必须让每一个公民都能享受基础教育 。"
 jinshasadaxue_0:0 "金沙萨大学"
 jinshasadaxue_0_desc:0 "短期时间内，比利时人不能再次踏上欧洲的土地。所以我们要在利奥波德维尔建立一座大学，一座与欧洲平齐的大学，同时也满足当地土著的需求，让他们不得不承认我们做出的贡献。"
 zhuanyimuguang_0:0 "转移目光"
 zhuanyimuguang_0_desc:1 "我们已经成功融入了刚果当地的环境中，现在刚果的子民们已经完完全全的承认了我们，承认了比利时雄狮，我们现在可以把目光从非洲建设放到别的地方去了，比如…重返大陆，或者在一些黑人看来，是建立一个黑人国度。"
 zhanzhengzhubei_0:0 "准备战争"
 zhanzhengzhubei_0_desc:0 "既然决策好了要反攻欧罗巴，亦或者是雄踞非洲，我们要做好万全的战争准备以便及时启用。"
 huangjiahaijundechongzu_0:0 "重组皇家海军"
 huangjiahaijundechongzu_0_desc:0 "在之前，我们比利时拥有一支骄傲的皇家海军，虽然实力不及英法，但是足以让我们站稳脚跟，我们现在要立马着手重组我们的海军。"
 weiyidechuhaikou_0:0 "唯一的出海口"
 weiyidechuhaikou_0_desc:0 "万幸的是，我们刚果不是一个内陆国家，在我们的西面，我们拥有着唯一一个的出海口，这将起到决定性的作用。"
 jijinhaijunyanjiu_0:0 "激进海军研究"
 jijinhaijunyanjiu_0_desc:0 "我们需要一次激进的笼络人才和研究，努力让我们能追赶上世界一流列强的海军水平，笼络人才的方式十分多样...或许用些许武力逼迫也在所不惜。"
 weiheerzhan_0:0 "为何而战"
 weiheerzhan_0_desc:0 "我们仍然处于流亡政府的境地，我们需要让我们迷茫的白人士兵和懒散的黑人士兵们明白一个道理，他们是在为了比利时的未来而战！"
 zuidaxiandudeliyong_0:0 "最大限度利用"
 zuidaxiandudeliyong_0_desc:0 "我们采取了精兵政策，因为我们的兵源也算不上充沛，我们需要采用精良的后勤部队才能让我们的军队最大的程度的被利用，在士兵没有彻底死亡之前，他们都将会被送上战场———少了点手脚也无所谓。"
 zhanzhengjihuabu_0:0 "战争计划部"
 zhanzhengjihuabu_0_desc:0 "我们需要一个战争计划部门，可以让我们在战争时更好的策划计划和决策，这将是我们重组人才战略中的重要一环。"
 tiankongxiongshi_0:0 "比利时狮鹫"
 tiankongxiongshi_0:0 "流亡到非洲以后，我们的飞机生产线几乎接近消失，我们要重建我们的飞机生产计划，成为天空中的雄狮！"
 feizhoudexiongshi_0:0 "非洲之狮"
 feizhoudexiongshi_0_desc:0 "至此，我们比利时的军队改革已经全部完成，我们已经初步完成了比利时的军队重组与重建，我们成为了非洲土地上唯一自主的列强，我们即刻起，成为了非洲的雄狮！"
 shenmemahaiburufeiting_0:0 "什么嘛，还不如飞艇"
 shenmemahaiburufeiting_0_desc:0 "今天，我国的杰出的科学家急冲冲冲向我们的办公室，在他的汇报里，他说他惊奇的发现了一种可能成为武器的东西，甚至可能领先整个世界20年！接着便是听不懂的话，什么原子，什么核能，热力学。我们的国王询问他什么时候可以造出来投入实战，他说只要拨给他昂贵的研究费用，再加以10年的时间，估计可以研发出来。他的话还没说完，就被命令拖出去斩了，什么嘛，又一个来骗钱的。还不如飞艇。"
 wenshuizhuqingwa_0:0 "温水煮青蛙"
 wenshuizhuqingwa_0_desc:0 "在之前的基础建设中，为了让当地人民承认比利时王国的统治，比利时人被迫放出另一部分的福利和权力……有一部分数量不多的黑人进入了政府，黑人虽然还未掌控国家，但似乎想通过温水煮青蛙的方式来改变些什么……"
 xiuzhengfaan_0:0 "黑人权利修正案"
 xiuzhengfaan_0_desc:0 "我们需要修正原来的法案，让黑人获得更多的权力..甚至有走入政府的可能性。"
 renquanxuqiu_0:0 "人权之需"
 renquanxuqiu_0_desc:0 "即使已经修正了相关的法案，但是老百姓们还是不会立马转变态度……我们可以在街上进行大规模的游行和宣传，提出我们合理的诉求。……可能会有些暴乱吧。"
 heirenjundui_0:0 "黑人军队"
 heirenjundui_0_desc:0 "黑人军队是我们必须要提出的议案，黑人已经成为了我们国家的重要组成部分，如果连参军的愿望都无法满足黑人，那么他们拿什么来报效祖国？"
 heifujunguan_0:0 "黑肤军官"
 heifujunguan_0_desc:0 "我们需要渗入军官体系，无论是下士或者将军，我们需要有一批黑人将领，不然呢？只靠那些白皮猪来领导我们？"
 heirenxuanmin_0:0 "黑人的选票"
 heirenxuanmin_0_desc:0 "为什么选民只有白人？他们口口声声人人生来平等，真的付出实践了吗？我们对此表示怀疑的态度，黑人的态度也是态度！"
 ziyouchuruchangsuo_0:0 "自由出入场所"
 ziyouchuruchangsuo_0_desc:0 "歧视需要彻底的被消除，我们只是肤色不同，我们需要自由的进入各种场所……最好是政府内层。"
 feizhourendeguojia_0:0 "非洲人的家园"
 feizhourendeguojia_0_desc:0 "我们一直在思考这样一个问题，我们为什么要为欧洲人流干我们的鲜血？这里是属于刚果人民的土地，我们已经为刚果人民争取到了足够的权力，我们需要更彻底的改变。我们要鼓动比利时人的本地化，如果他们不服从我们的民俗，那就驱逐出去！"
 ganzouwailaizhe_0:0 "赶走外来者！"
 ganzouwailaizhe_0_desc:0 "我们为什么要接纳那些比利时人？他们只是一群恶魔罢了，我们要进行复仇，彻彻底底的掌握所有我们拥有的以及还未拥有的非洲土地,非洲的命运只有自己才能决定！"
 chongshimingzuxinxin_0:0 "重拾民族信心"
 chongshimingzuxinxin_0_desc:0 "我们需要重新唤醒刚果人民的民族信心，我们不是生来被奴役的人民，非洲大陆上的奴隶们啊！醒来！醒来！"
 lianxisue_0:0 "与苏联的联系"
 lianxisue_desc:0 "放眼整个世界，能给予我们帮助的国家或许只有苏联了，我们是这个世界上志同道合的两兄弟，我们希望积极与苏建交，获得一些来自苏联的援助。"
 shandongfeizhoudaduli_0:0 "煽动非洲大独立"
 shandongfeizhoudaduli_0_desc:0 "我们需要在共产国际和我们的共同努力下，对非洲他国积极输出革命，我们的眼前不只有刚果，还有这大陆上的其他受苦的人民，总有一天他们将从法兰西和英吉利的殖民下独立建起属于自己的家园。"
 shuyufeizhoudeshengli_0:0 "属于非洲的胜利"
 shuyufeizhoudeshengli_0_desc:0 "不管是过去还是现在，非洲独立运动的成功代表着我们的选择没有问题，现在，将是属于非洲社会主义运动的狂欢！"
 chongjianguojia_0:0 "游子归家"
 chongjianguojia_0_desc:0 "现在，由安东尼·德·莫兰维尔将军所率领的比利时复国军以及成功打赢了这场复国战争，现在，就恭迎我们的国王回国！重建我们的国家！我们再也不是流亡政府了，流浪的孩子，可记得家的模样。"
 suoquminxin_0:0 "重获民心"
 suoquminxin_0_desc:0 "我们重回了我们的故土，可这里的人民却对于我们有些许的陌生了，我们需要再一次索取民心，就像我们多年前在刚果做的那样。"
 genghaodeshenghuo_0:0 "更好的日子"
 genghaodeshenghuo_0_desc:0 "历尽千险我们终于回到了故土，我们不再希望挑起战争，我们的百姓和领导者们都渴望着更好的生活"
 minzuzhuyishandong_0:0 "民族主义煽动"
 minzuzhuyishandong_0_desc:0 "我们既然已经回到了自己的国家，我们就要宣扬自己的身世和价值，让比利时人的人民不要忘记，先前战争的阴霾还尚在他们的头顶！"
 zaiyebushiyitiaodaolu_0:0 "再也不是一条道路"
 zaiyebushiyitiaodaolu_0_desc:0 "总是有人不断嬉笑我们只是法德之间的道路，但是现在我们要打破这种偏见，我们比利时人民敏感的察觉到了第二次世界大战的可能，我们不会退却，只会坚强的反击！"
 chongfanouluoba_0:0 "重回欧罗巴"
 chongfanouluoba_0_desc:0 "我们比利时人终归还是要回到我们的本来的家乡的，刚果不过就是个暂居的港湾。我们的目标是重返欧罗巴！"
 yufaguodeguanxi_0:0 "与法国的关系"
 yufaguodeguanxi_0_desc:0 "我们回到故土的计划需要法国的帮助，他们和我们拥有相似的文化，和相似的假想敌——英国。我们是时候要将与法国的外交提上日程了。"
 laomengyoudezhiyuan_0:0 "老盟友的援助"
 laomengyoudezhiyuan_0_desc:0 "不管法国再怎么不符合我们的预期，法兰西也是我们唯一的盟友了，我们只能相信这位老盟友能给我们带来什么…"
 dongyuanyanxi_0:0 "动员演习"
 dongyuanyanxi_0_desc:0 "我们的士兵们在长期的休整中已经疲软了，我们需要多次动员演习调动起他们的积极性起来…至少会使用枪吧。"
 fabiyuanzhutiaoyue_0:0 "与法国的条约"
 fabiyuanzhutiaoyue_0_desc:0 "我们需要用白纸黑字来限制住法国人，他们还蛮吃这套的。"
 fashiwuqi_0:0 "法式武器"
 fashiwuqi_0_desc:0 "我们获得了法国人的武器，我们现在需要尝试学习并使用。——可以瞒着法国偷偷拆开来研究研究。"
 paodanyubuqiang_0:0 "火炮与步枪"
 paodanyubuqiang_0_desc:0 "我们需要思考我们的理念与战争计划，一个完善的计划总会使得效果事半功倍。"
 krchixuxingzuozhan_0:0 "可持续性作战"
 krchixuxingzuozhan_0_desc:0 "对于海军，我们没有强大的数量优势，我们需要贯彻可持续性的作战理念，——那些铁皮修修补补也能用。"
 yiqiandezuozhanlinian_0:0 "以前的作战理念"
 yiqiandezuozhanlinian_0_desc:0 "我们一直在努力尝试在非洲大陆上复刻我们以前的作战方式，并加以完善。"
 yuanlierzhan_0:0 "远离战火"
 yuanlierzhan_0_desc:0 "比利时已经不能再支付一场战争的费用了，人民也不愿意再来一次战争了，我们渴望和平，即使二战的风险已经到来，我们还是会恪守中立——就像1914年那样。"
 daoxiangfalanxi_0:0 "倒向法兰西"
 daoxiangfalanxi_0_desc:0 "法兰西永远是我们坚实的盟友，不管在以前还是现在，面对共同的外地，比利时会再这一次的大战中坚定的站在他们那边——别忘了是谁把我们带回故土的。"
 wangdiaozuoridechouhen_0:0 放下昨日之仇"
 wangdiaozuoridechouhen_0_desc:0 "尽管是法兰西将我们带回了大陆，但是我们不相信这样出尔反尔的人物，或许是东边的德意志更为可靠…"
 fuchou_0:0 "复仇！"
 fuchou_0_desc:0 "我们无法忘记比利时人对我们做了什么，我们任然怀恨在心，他们不仅这样，法兰西人和昂撒人也是一样。凭什么他们来奴役我们！"
 linshijunshiguodu_0:0 "临时军事国度"
 linshijunshiguodu_0_desc:0 "为了我们的一统目标，我们需要让我们的国家成为一个临时的军事国度，人民？活下去就行了，我们需要完成我们的目标！"
 feizhourenweiyideguojia_0:0 "非洲人唯一的国家"
 feizhourenweiyideguojia_0_desc:0 "我们已经将那些恶心的白人赶出了我们的土地，现在！这里是非洲人唯一的国家！"
 qiqiejunshihua_0:0 "一切军事化"
 qiqiejunshihua_0_desc:0 "我们需要战斗！我们需要斗争!非洲的统一迫在眉睫，我们需要更多的资源！"
 huanmanjunshihua_0:0 "缓慢军事化"
 huanmanjunshihua_0_desc:0 "我们不能将我们的国家一瞬间成为军事强国，这样一不利于我们的经济，二也不利于我们的人民。"
 minzhisuoxiangnaiwusuowang_0:0 "民之所想乃吾之所望"
 minzhisuoxiangnaiwusuowang_0_desc:0 "人民才是一切，百姓都过不上好的日子，那我还存在个什么劲！我是人民的领袖，这是人民的国家！"
 shengsuotudi_0:0 "联系内应"
 shengsuotudi_0_desc:0 "在法国努力的同时，我们也需要做出自己的努力，我们尝试联系了仍在荷兰的莫兰维尔将军，或许它能帮助我们…"