 SAX.0.t:0 "萨克森谴责凡尔赛条约"
 SAX.0.d:0 "今天，我们站在这里！站在德累斯顿，这块我们祖先用鲜血和尊严捍卫的土地上！\n我的面前，站着的是一个民族，一个在屈辱中呻鸣的民族\n那场战争结束之后，我们这个民族的骄傲就没有了！"
 SAX.0.a:0 "让我们拭目以待"
 SAX.1.t:0 "萨克森领导层辞职！"
 SAX.1.d:0 "考茨基受到人身威胁，国会大厦被民族主义激进分子焚毁，在萨克森，没有一处角落是民族主义者所碰不到的，鉴于此种情况，萨克森领导层被迫辞职。"
 SAX.1.a:0 "命运如此"
 SAX.2.t:0 "民族重生委员会接管萨克森！"
 SAX.2.d:0 "在萨克森陷入权力真空后，民族复兴联盟之重生委员会组建了新的政府，在新政府的统治下，全萨克森掀起了一段意识形态狂热。"
 SAX.2.a:0 "观望态度"
 SAX.3.t:0 "民族重生委员会接管萨克森！"
 SAX.3.d:0 "在萨克森陷入权力真空后，民族复兴联盟之重生委员会组建了新的政府，在新政府的统治下，全萨克森掀起了一段意识形态狂热。原本自由党，社会民主党，与反政府势力的重生委员会之间的平衡被打破，德意志重生联盟执掌大权，新政府主要由专制主义，威权主义，以及法西斯主义分子构成，领导人为集体的重生委员会。"
 SAX.3.a:0 "观望态度"
 SAX.4.t:0 "社会民主党人遭逮捕"
 SAX.4.d:0 "新的萨克森领导层认为社会主义是德意志民族复兴最大的敌人，为此，德意志民族复兴联盟不惜以任何代价都要消灭萨克森的社会主义火苗。"
 SAX.4.a:0 "命运如此"
 SAX.5.t:0 "萨克森权力法案"
 SAX.5.d:0 "在经过漫长的重生委员会大辩论之后，德意志民族复兴联盟选择给予领导人无上之权力，并且在党内选择一位拥有强力手腕的人以使用军事独裁之方式统治国家。"
 SAX.5.a:0 "这就是萨克森的命运"
 SAX.6.t:0 "曼弗雷德·弗赖赫尔·冯·基林格担任萨克森州长"
 SAX.6.d:0 "曼弗雷德·弗赖赫尔·冯·基林格，帝国海军上将，由他来担任萨克森的领导人以表示我们对德意志第二帝国的野心家同志的敬意，这是再好不过的一种方式，然而他的权力并不稳定，党内权力斗争激烈，那么，下一任州长会是谁呢？"
 SAX.6.a:0 "这是民族复兴的开始"
 SAX.7.t:0 "针对卡尔·考茨基的暗杀计划"
 SAX.7.d:0 "卡尔·考茨基，第二国际修正派系的领袖，如今他是萨克森的领导人，由他来担任萨克森的州长简直就是对我们正统马克思主义者的嘲笑，他对人民带来的痛苦，我们永不忘记！"
 SAX.7.a:0 "让暗杀者伪装成训练有素的医生"
 SAX.7.b:0 "直接冲入国会枪杀考茨基"
 SAX.8.t:0 "萨克森自由邦采用魏玛宪法"
 SAX.8.d:0 "萨克森总统考茨基站在国会大厦前对人民庄重宣布，在今天，萨克森正式采用中央政府指定的魏玛共和国宪法，在这之后，我们将会用民主投票的方式选出我们的下一位总统。"
 SAX.8.a:0 "有趣"
 SAX.9.t:0 "萨克森广播电台的播出"
 SAX.9.d:0 "在萨克森州，民主主义宪法的推出，改变了人们的社会地位，共和国总统在闲暇时间周游自己的国家时，说道：“我从未像现在这样，以自己是一名萨克森人而骄傲。”"
 SAX.9.a:0 "为共和国三呼万岁"
 SAX.10.t:0 "社会主义游说"
 SAX.10.d:0 "疯狂的扩军奋战的结果是议会主义的可耻破产，德意志议会内各色各样的资产阶级反对派都销声匿迹了，没有一个扩军的法案不是被政府的忠实走卒顺利通过的。只要政府一吹口哨，议会就会像一只鬓毛狗那样跳起来。我们社会民主党人，如果还对议会主义抱什么期望，那还配称为社会民主党人么？社会民主党的政策中心应该转移到群众中去，议会仅仅是一个讲坛。"
 SAX.10.a:0 "说得好！"
 SAX.11.t:0 "发生在莱比锡的演说"
 SAX.11.d:0 "有人常常拿着现金出纳簿和党员名单对我们肯定的说，我们的党员数量还不够多，我们的基金非常有限，不足以进行大规模的发动。啊，这些打小算盘的会计！不应该低估我们的力量，低估广大群众的自发力量，因为对我们自己力量估计不足所造成的危害性，远远超出过高估计我们力量的危害。"
 SAX.11.a:0 "不错"
 SAX.13.t:0 "前协约国政府要求裁军！"
 SAX.13.d:0 "你邦的军队服役人数超出了惊人的十万人,这是绝对不被允许的，为此，德意志中央政府将会限制萨克森的征兵，直到你邦政府反省为止。"
 SAX.13.a:0 "可怕"
 SAX.14.t:0 "前协约国政府解除对萨克森的限制"
 SAX.14.d:0 "在看到你邦政府解散过于臃肿的军队之后，柏林政府决定解除对你邦的征兵限制，下不为例。"
 SAX.14.a:0 "好耶"
 SAX.15.t:0 "选举日"
 SAX.15.d:0 "我们迎来了萨克森首任总统选举，这里聚集了萨克森所有非极端的政治分子，那么，选举活动已经准备就绪，你的人民会怎么样进行选择呢？"
 SAX.15.a:0 "萨克森人民党/卡尔·鲁道夫·海因茨"
 SAX.15.b:0 "萨克森保守党/威廉·鲁道夫·费迪南德·宾格"
 SAX.15.c:0 "萨克森自由党/威廉·库诺"
 SAX.15.e:0 "左翼执政联盟胜利"
 SAX.17.t:0 "联合阵线领导人选举"
 SAX.17.d:0 "在联合阵线取得胜利之后，我们需要从党内选举一名声望较高的人担任州总统，于是我们决定再次举行一次全民公决，决赛来临了，萨克森的命运将走向何方呢？"
 SAX.17.a:0 "工人的名誉领袖/埃里希·蔡格纳"
 SAX.17.b:0 "萨克森苏维埃/罗伯特·理查德·利平斯基"
 SAX.17.c:0 "工人革命党/鲁道夫·布里歇"
 SAX.17.e:0 "祖国党/格奥尔格一世"
 SAX.19.t:0 "新民主实验的继任者？"
 SAX.19.d:0 "在考茨基领导下的萨克森，这里聚集了许多反对暴力革命试图和平过渡成社会主义的社会民主主义分子，考虑到考茨基的年龄，我们也许需要寻找一位继任者代替他举行未完成的新民主实验。"
 SAX.19.a:0 "社会民主党/卡尔·考茨基"
 SAX.19.b:0 "旧社会民主党/威廉·巴克"
 SAX.19.c:0 "萨克森苏维埃/格奥尔格·格拉登纳"
 SAX.20.t:0 "选举第二阶段"
 SAX.20.d:0 "左翼执政联盟已经在大选中取得胜利，我们是时候从各党内选举出总统了，社会主义联盟政府万岁！"
 SAX.20.a:0 "社会民主党/卡尔·考茨基"
 SAX.20.b:0 "社会主义联合阵线的胜利"
