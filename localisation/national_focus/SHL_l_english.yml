 SHL.0.t:0 "来自冰岛的海盗袭击了我们的港口！"
 SHL.0.d:0 "在某天晚上，一只来自冰岛的船只袭击了我们在基尔附近的港口，并且洗劫了附近的资源，对于海盗的这种行为，是我们绝对所不能原谅的。"
 SHL.0.a:0 "我们选择忍耐"
 SHL.0.b:0 "交由埃里希·雷德尔处理"
 SHL.1.t:0 "埃里希·雷德尔请求海军扩军"
 SHL.1.d:0 "石勒苏益格-荷尔斯泰因的海军已经残破不堪，我们极其需要新鲜的血液来填补海军的空缺，海军扩军也能保护港口不再受到海贼袭击。"
 SHL.1.a:0 "他已经获得足够多的权力了"
 SHL.1.b:0 "就让他放心去做吧，我们会支援他的"
 SHL.2.t:0 "军队内部的可疑现象"
 SHL.2.d:0 "近日，军队似乎出现了一些不忠诚的举动，以及军事资金疑似被调走进行了什么其他工程，我们怀疑有什么人在军队里散播民族主义反政府言论，请好好调查。"
 SHL.2.a:0 "立即让特务局展开调查"
 SHL.2.b:0 "不展开调查直接结束事件"
 SHL.3.t:0 "埃里希·雷德尔掀起了军队叛乱！"
 SHL.3.d:0 "埃里希·雷德尔凭借他在军队中的威望成功招揽了一部分愿意跟随他的人，现在他即将夺取石勒苏益格-荷尔斯泰因的领导权，我们会支援他的，对吧"
 SHL.3.a:0 "任命埃里希雷德尔为国家总理"
