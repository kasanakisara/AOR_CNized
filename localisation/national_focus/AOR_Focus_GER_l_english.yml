 AOR_GER_autonomous_region_desc:0 "德意志自治区是由战后的柏林政府开创的政府管理制度，自治区的文官系统过半由当地自治区选举诞生，日常主要工作也由当地主要官员负总责。但有关军事、武装、公共安全、国家安全、军事工业等领域则由中央政府负责下派人选，或者由当地担任过军队职务退役的退伍军人担任以上职务。此制度下旨在最大限度利用上次大战遗留下来的德国军事力量在德国社会内发挥更大的作用，尚武之风依然盛行。这些担任过德国士兵或军官的官员往往在国家与个人荣辱上有着谜一般的执着，能够很好地完成政府交办的任务，以及被基层公务人员所崇拜。"
 
