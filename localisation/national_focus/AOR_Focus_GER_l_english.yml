 AOR_Deutschland_National_Committee_category:0 "德意志国家委员会"
 AOR_Deutschland_National_Committee_desc:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank 上次大战后，艾伯特作为名义上的德意志国家总统为了缓和与各德意志邦国的矛盾而设立了专门用于倾听邦国意见的§Y德意志国家委员会§!。德意志国家委员会在历经重重困难后依然留存了下来，并且忠实着履行着他的职能——§Y增强邦国间的联系§!。在委员会解散之前，各邦国都能寻求§C政治§!、§O经贸§!和§g军事§!等方面的合作。"
