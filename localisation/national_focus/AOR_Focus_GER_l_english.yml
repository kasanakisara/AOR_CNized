 ##########政治线##########
 ###自由民主线###
 AOR_GER_Politics_1:0 "完成共和国宪法"
 AOR_GER_Politics_1_desc:1 "我们与菲利普·谢德曼分歧导致了我们在宪法起草工作上遇到了巨大的阻碍。不论怎么说，我们如果想要尝试建立一个自由民主的国度，首先必须要先从宪法着手。如果连宪法都无法捍卫我们的自由和民主，那么德意志的未来就是一句空谈。"
 AOR_GER_Politics_2:0 "德国自由思想的养料"
 AOR_GER_Politics_2_desc:1 "人生来就具有自由、平等的特性，而且天生具有自己决定自己、自己根据既定目的采取各种行动的能力。这种德国化的天赋人权论是以康德为代表的前德国大哲学家们的整个政治思想的体系和支柱。"
 AOR_GER_Politics_3:0 "群己权界"
 AOR_GER_Politics_3_desc:1 "公域讲权力，私域曰权利；公域讲民主，私域言自由。这就是“群己界线”，或曰“群己权界”——“群”者，群体、社会公域也；“己”者，自己、个人私域也；作为国家政府，我们不应过多干涉公民的个人权利，但对于国家行使权力去捍卫个人权利这件事上，我们不能作任何让步。"
 AOR_GER_Politics_4:0 "国家总理"
 AOR_GER_Politics_4_desc:1 "共和国的宪法不应当授予德国总统过多的权力，他只应当保留部分象征意义以及在外交场合中作为国家元首与别国领导人会晤的作用。菲利普·谢德曼——新任的国家总理则作为政府首脑总管我们的国家政治，尽量少地参与无谓的事务，但以艾伯特手上集中的权力还不适合直接架空，我们仍然需要他作为军队总负责人来稳定我们的祖国。"
 AOR_GER_Politics_5:0 "最高立法权"
 AOR_GER_Politics_5_desc:1 "立法权是我国调控国家事务的直接手段。通过确立各种法律，我们得以将国家事务具体细分为一个个条例，再根据具体问题具体分析我们需要去规定的事项。总而言之，德国的立法制度将成为公民生活息息相关的一项制度，决定着所有人生活的规范，并且与自由、民主以及人文道德相符合。"
 AOR_GER_Politics_6:0 "德意志最高法院"
 AOR_GER_Politics_6_desc:1 "法院象征着神圣不可侵犯的司法权，而司法权是德国现在亟需强化的。因为前期总统领导的政府把控了太多权力，使得司法权在面对总统的时候显得是如此的羸弱，导致无法干涉总统的错误指令。我们应当立即强化法院的权威，使得法院在解释宪法、审计权等领域上拥有它实质的作用，不至于在我们这一代领导人逝世后便荡然无存。"
 AOR_GER_Politics_7:0 "自由民主的坚强后盾"
 AOR_GER_Politics_7_desc:1 "司法权与立法权，两者的有机结合将实质上引导我们从困苦走向胜利。而政府的督导将使二者在政治斗争中保持“斗而不战、携手共进”的良好态势。二者也将对政府的日常工作作出必要的引导与干涉。这三种权力相互独立的运作与有机融合将成为德国自由民主的坚强政治后盾"
 AOR_GER_Politics_8:0 "维持共和国自治现状"
 AOR_GER_Politics_8_desc:1 "祖国的大地上仍然存在着许许多多的政治实体，我们尊重他们的选择，允许他们实施自治，但是德国将建立属于我们的“联邦议会”，其构成的人员将通过直接选举产生，代表着选举他们的人民的利益。我们不介意地方割据政权从德国身上割走一块肉——除非他们连联邦政府的议会名额都不需要。"
 AOR_GER_Politics_9:0 "地方公民有限自治"
 AOR_GER_Politics_9_desc:1 "政府作为国家公民的服务者，往往不能真正放纵公民去追求“自由”。我们需要引导公民的自由、民主符合德意志人与生俱来的精神面貌。在此基础上，我们国家的公民将在他们自己的聚集地内选举代表进行自治——地方政府将不会进行任何干涉。"
 AOR_GER_Politics_10:0 "支持理论自由"
 AOR_GER_Politics_10_desc:1 "尽管我们并不喜欢一群天天想搞革命的激进派和一帮腐朽不堪的保皇派，但我们的议会依然接纳他们。各种思想将在这片诞生过众多大哲学家、大思想家的土地上拼搏出更闪耀的光芒。这是全体德意志人对自由、民主的向往，更是对德国和平和经济发展的深切渴求，甚至是乞求！"
 AOR_GER_Politics_11:0 "星空与道德律"
 AOR_GER_Politics_11_desc:1 "有两种东西，我对它们的思考越是深沉和持久，它们在我心灵中唤起的惊奇和敬畏就会日新月异，不断增长，这就是我头上的星空和心中的道德律。"
 AOR_GER_Politics_12:0 "深入人心的民主共和"
 AOR_GER_Politics_12_desc:1 "当民主观念深入人心时，共和的理念也同样占据着一席之地。德意志将告别曾经那个国度，但当有敌人妄图颠覆我们的共和国时，全体公民都将举起武器叫他死亡。"
 AOR_GER_Politics_13:0 "德式民主始源地"
 AOR_GER_Politics_13_desc:1 "如果这个世界上没有真正自由民主的国度，那么德国将是世界上唯一的阳光，因为在德国，一切权力来自于人民（“Alle Macht geht vom Vollk aus”）"
 
 #民主线共用国策
 AOR_GER_Politics_14:0 "德意志宪法草案"
 AOR_GER_Politics_14_desc:1 "凝聚着大量思想家、政治家、文化家、神学家等大家心血的世界上现代范畴内第一本资产阶级色彩浓郁的宪法将正式面试，《德意志共和国宪法》将成为全国全军各族人民言行举止的根本纲领。"
 AOR_GER_Politics_15:0 "妇女选举权"
 AOR_GER_Politics_15_desc:1 "德意志这片土地上的妇女权利的解放将永远领先我们的邻国，他们不但享有资产，还能直接参加选举以参与我们的国家事务，甚至在未来的某一天我们的议会将选举出一个属于德意志人的女性领导人也说不定……这将是其他野蛮国家想都不敢想的事情，就让反动的、敌对的废旧垃圾政权在全体德意志男人女人组成的铁拳中被摧毁。"
 AOR_GER_Politics_16:0 "国家力量的凝聚"
 AOR_GER_Politics_16_desc:1 "女性的社会平等地位来之不易，但只要性别还存在于这个世界上，男女就不可能真正同等对待。我们不能以女性的标准要求男性，也不能以男性的准则规范女性。但德国的女人们将担任所有她们能够担任的工作，不管是军队、政府部门还是社会团体，一切女性可以工作的地方我们都将为她们准备工作岗位。"
 AOR_GER_Politics_17:0 "平民受教育的权力"
 AOR_GER_Politics_17_desc:1 "想要实现国家公民的普遍受教育的权力显得是那么的痴心妄想——这个世界上很少有国家会做到。但义务教育本身就发源于马丁路德金时期的魏玛公国，此后的普鲁士、德意志帝国乃至如今的德意志共和国都将继承这一项人类历史上最伟大的制度——义务教育制度。它建立在足够的国家资源倾斜之上，我们要让平民懂得平民受教育的权力不但是个人应有的权力，还是全体德意志人民努力的结果。"
 AOR_GER_Politics_18:0 "继承社会保障体系"
 AOR_GER_Politics_18_desc:1 "德国是世界上第一个真正在法律法规领域实现社会保障体系的国家，我们作为德国正统继承人，将同样继承我们从德意志帝国的社会保障体系，并且让国家公民懂得不论是帝制还是共和制，德国永远走在民生保障的路上。"
 AOR_GER_Politics_19:0 "新兴大学哲学体系"
 AOR_GER_Politics_19_desc:1 "德国是一个诞生过无数哲学家思想家的天命之地。时间来到现代，我们已经懂得天才和人才的诞生不能光凭运气。随着新时代的来临，我们应当进一步扩建我们的大学，为德国人的哲学、思想、科技等建设添砖加瓦。"
 AOR_GER_Politics_20:0 "全德意志人的目标"
 AOR_GER_Politics_20_desc:1 "我们的根本目标永远都是发展，我们的政治制度要发展、经济水平也要发展、精神文明也要发展，这就是全体德意志人民的目标，所有人为之奋斗一生换来的累累硕果。"
 AOR_GER_Politics_201:0 "搁置理论纷争"
 AOR_GER_Politics_201_desc:1 "只要活跃于德意志土地上的政治人物们遵循“民主”原则，我们就不会对其太过排斥。我们愿意搁置意识形态和政治理论上的纷争，以德国经济建设为优先考虑，其他一切都是虚无缥缈的。"
 AOR_GER_Politics_202:0 "专注和平发展"
 AOR_GER_Politics_202_desc:1 "和平将成为德国下一阶段发展的主旋律，所有德国人翘首以盼的和平已经到来。战争的教训让我们知晓和平来之不易，不管今后我们要做什么，这份珍贵的和平我们将用生命去维护。"
 
 
 
 ###中央集权线###
 AOR_GER_Politics_21:0 "把权力集中在柏林"
 AOR_GER_Politics_21_desc:1 "艾伯特一直都是一个温和的民主人士，内战以南北方的妥协结束，坐镇柏林的艾伯特又要面对波美拉尼亚、普鲁士、萨克森和梅克伦堡等地区的问题。为了让之前的悲剧不再上演，艾伯特强装强硬，将北方各邦的独立性压倒了最低。艾伯特信仰着民主，但为了防止民主被践踏又不得不违背民主"
 AOR_GER_Politics_22:0 "德意志国家媒体委员会"
 AOR_GER_Politics_22_desc:1 "掌控媒体无疑是对“自由”跟进一步的践踏，但我们可以另辟蹊径，仅仅设立国家媒体委员会对全国报刊等媒体进行监督和引导，对不符合国民审美和国家利益的野鸡媒体进行封禁，而不会太过关心安分守己的媒体。即使我们想要实现民主，也必须在德国利益不会受损的情况下实现，否则政府根本没有存在的意义。"
 AOR_GER_Politics_23:0 "整合联邦出版社"
 AOR_GER_Politics_23_desc:1 "尽管自由民主主义要求国家不能干涉个人太多权力，但自由与民主本身就带有一定的冲突，我们不会干涉个人出版书籍的自由，保障公民基本权益，但是一些权威性的文书必须由国家主导的出版机构负责。"
 AOR_GER_Politics_24:0 "雄鹰的旗帜"
 AOR_GER_Politics_24_desc:1 "在祖国的大地上，只被允许德意志雄鹰存在，而不允许其他非友好国家的旗帜存在。我们必须高举德意志人民的旗帜，让所有人在风雨之中砥砺前行，团结在德意志民主的旗帜下。"
 AOR_GER_Politics_25:0 "调和自由民主间的矛盾"
 AOR_GER_Politics_25_desc:1 "在自由主义者往往倾向于建设的国度往往与自由、民主二者关联，然而两者之间往往是具有巨大冲突的。自由意味着保障所有个人权力；民主却有可能出现部分群体被“暴政”的可能……但不论怎么说，如今的德意志面临重重困境，哪怕“自由”与“民主”之间冲突再多，也必须为国家所服务。"
 AOR_GER_Politics_26:0 "确保基层军官忠诚"
 AOR_GER_Politics_26_desc:1 "德意志留存下来的军队几经辗转成为了如今的中央防卫军，这支用着老式的协约国装备与帝国留下来的武器，受过军官级别的训练，有着非同一般的战斗力。我们能做的，就是确保基层军官能够始终忠于国家，不论往后政府如何变更，都希望他们能够忠于一个民主的德国。"
 AOR_GER_Politics_27:0 "国防委员会"
 AOR_GER_Politics_27_desc:1 "艾伯特在将军权完全收归自己后，组建了北方政府的正规军队来保卫自己的统治。作为军队的最高指挥官，艾伯特需要经手所有的军队事务——这让他在治国理政上难以脱开身。比起军队事务，他更热衷于将德意志人从战争的灾难中挽救回来。因此，一个管理国防建设的委员会机构也就变得很有必要……为了掩人耳目，这个委员会会以“内参”的形式作为艾伯特个人的内阁运作。"
 AOR_GER_Politics_28:0 "削减自治区权力"
 AOR_GER_Politics_28_desc:1 "德意志的大地上仍然有许许多多的邦国与自治地区，我们应该立即行动，让自治区的文官系统过半由当地自治区选举诞生，日常主要工作也由当地主要官员负总责。但有关军事、武装、公共安全、国家安全、军事工业等领域则由中央政府负责下派人选，或者由当地担任过军队职务退役的退伍军人担任以上职务。"
 AOR_GER_Politics_29:0 "“大北方”战略计划"
 AOR_GER_Politics_29_desc:1 "相比起南方的糟糕地缘战略，北方地区显然更适合我们实施“大战略”。需要注意的是，我们作为德意志的“合法政府”，是不会如外国列强那般只顾着榨取德意志人民的利益的。我们应该立即着手建立与北方诸多邦国与地区更深一步在政治、经济、军事上的往来。战争的滋味谁都知道不好受，但我们需要让他们知道还有兄弟姐妹愿意与他们共进退。"
 AOR_GER_Politics_30:0 "完成政府集权"
 AOR_GER_Politics_30_desc:1 "时隔数年，我们分别在皇帝、地方割据政权等手里收集起足够的权力，强化了政府权威。国家可以任意调配人员前往国家需要他们去工作的任何区域而不被某些团体公然反对。这才是集权的真正作用！足以帮助德意志这个新生的共和国度过这段艰难岁月，缔造一个更加民主的共和国。"
 AOR_GER_Politics_31:0 "安抚菲利普·谢德曼"
 AOR_GER_Politics_31_desc:1 "菲利普·谢德曼是典型的自由主义者，曾经也是艾伯特的左膀右臂，因为在政见上的异见而与艾伯特相向而行。也许我们在意识形态上终究是有一定的冲突，但我们希望实现一个民主的德国的目标是一致的。菲利普·谢德曼作为一个心系德意志人民的“学者官员”，如果我们愿意对他进行让步，相信他仍然愿意全力支持我们——避免祖国的分裂"
 AOR_GER_Politics_32:0 "支持基层自由民主"
 AOR_GER_Politics_32_desc:1 "菲利普·谢德曼所构想的自由民主主义宛如空中楼阁，虚浮且不切实际，我们要让他知道目前德国人民的困苦现状，如果他能从北方政府能够掌握的所有基层政府着手，建立广泛的基层自由民主，我们才能相信现阶段的德国存在实现真正自由民主的可能。"
 AOR_GER_Politics_33:0 "踢开谢德曼"
 AOR_GER_Politics_33_desc:1 "菲利普·谢德曼的理论对德国而言宛如一碗毒鸡汤，他并不能挽救德国人受欺凌的现状，反而还会进一步毒害德国人民——为了那不切实际的自由和民主而跟政府作对，损害国家利益！在他们这群宪政者对德国造成更大损失之前，我们必须先跟这帮傻子划清界限，限制他们的行动。"
 AOR_GER_Politics_34:0 "撤销西里西亚自治区"
 AOR_GER_Politics_34_desc:1 "西里西亚被称作德意志人民的“工业金山”，我们如今背负着沉重的战争赔款，单靠莱茵兰德国人民勒紧裤腰带式的劳作是不切实际的，并且也违反民主政府的原则——我们需要为人民的利益而服务。"
 AOR_GER_Politics_35:0 "联通奥德河贸易网"
 AOR_GER_Politics_35_desc:1 "奥德河是德国人民的母亲河之一，这条起源于捷克，途径西里西亚、勃兰登堡的大河最终从波美拉尼亚汇入波罗的海。奥德河蕴藏着巨大的航运价值，能够让上下游工农业联系更加紧密。我们应当立即着手联通奥德河贸易网，整合沿河的一些工厂企业。"
 AOR_GER_Politics_36:0 "要求北方邦国和自治区述职"
 AOR_GER_Politics_36_desc:1 "我们要让自治区的领导人相信柏林政府并非是什么独裁政府，我们仍然希望建立一个民主共和国。不论我们在意识形态、政见上面有多么大的冲突，中央政府也必须以国家利益至上。我们将尊重所有北方邦国与自治区选择的权利——不会以任何威逼利诱的手段逼迫他们屈服。不论他们愿不愿意来柏林，我们都将继续视他们为德意志的一份子。"
 AOR_GER_Politics_37:0 "统一思潮"
 AOR_GER_Politics_37_desc:1 "也许目前德国因为分裂、经济混乱等原因造成了巨大的意识形态上的混乱，但在全国的思潮之上，至少我们需要灌输“德意志至上”的思潮，不管是激进共产党、投降派、独裁者，只要他们首先看重德国的利益，我们就允许他们进入政府，保证他们的个人安全，共建一个崭新的德国。但如果连德国的国家利益都不顾及了，那么人民将将他们视作国家与民族的叛徒，让他们失去赖以为生的恶臭土壤。"
 AOR_GER_Politics_38:0 "重拾德意志国际地位"
 AOR_GER_Politics_38_desc:1 "一个崭新的、领土相对统一、政治统一的德意志政府已经出现在世界各国人民的面前，从此以后外国列强休想将德国人民当做帝国主义和资本主义扩张过程中失败的、任人宰割的玩具。"
 
 ###独裁线###
 AOR_GER_Politics_39:0 "组建国务委员会"
 AOR_GER_Politics_39_desc:1 "艾伯特作为国家总统，总是牵扯上不必要的工作事务。我们应当立即组建国务委员会，将总统的权力进一步细分，按照分工交给国务委员会处理。而艾伯特总统将作为实权国家元首总管所有政府事务。"
 AOR_GER_Politics_401:0 "安抚中上层军官"
 AOR_GER_Politics_401_desc:1 "我们在军队中的一些中上层军官仍然怀念着曾经的德意志帝国及德国皇帝，我们能够理解他们的心情，也理解他们所理想中的德国。我们只需稍加引导，就能让他们成为拥护祖国的武装力量。"
 AOR_GER_Politics_40:0 "严苛财政紧缩"
 AOR_GER_Politics_40_desc:1 "上次大战带来的影响是灾难性的，我们的政府、军队、警察将身先士卒，成为国家建设的第一负责人，表率性地紧缩各自的财政支出，换取更多的财政转移以将这些金钱用于德国经济的进一步发展。"
 AOR_GER_Politics_41:0 "提高税率"
 AOR_GER_Politics_41_desc:1 "想要减少市场中流通的金钱，增加政府拥有的财产，提高企业和个人税率是必不可少的环节，这是最快也是效果最好的来钱手段。从宏观调控的角度上看，当我们降低了个人的购买能力和企业的投资能力时，我们就能将金钱的流转控制在一个可控的范围之内，防止发生恶性通货膨胀。"
 AOR_GER_Politics_42:0 "发行德意志政府国债"
 AOR_GER_Politics_42_desc:1 "哪怕列强视我们如玩具，但在德意志人民心中的政府的权威依然巨大。我们应当有效利用这一点，在人民之中发行国债，进一步限制金钱流通。同时将金钱用另一种不以金钱计算的形式给公民更大的安全感。"
 AOR_GER_Politics_43:0 "掌控国家媒体"
 AOR_GER_Politics_43_desc:1 "我们以后要做的事情必定会遭到一些社会媒体的抨击，在他们造成恶劣影响之前，我们应当立刻着手掌控国家的媒体，打击那些不利言论。这并不是自由的做法更不是民主的选择，但我们没有更好的办法。"
 AOR_GER_Politics_44:0 "引导国民需求低迷化"
 AOR_GER_Politics_44_desc:1 "我们当然不可能让德国人返回原始社会只吃粮食度日，事实上德国人需要在下次风暴来临前就做好准备，否则我们绝对无法度过这场灾难。"
 AOR_GER_Politics_45:0 "组织全国工人罢工"
 AOR_GER_Politics_45_desc:1 "时机到了！我们已经积攒了足够的储备金和国有资产，值此混乱的时代，总统阁下、中央政府将领导全德意志的农民、工人和知识分子把英法帝国主义势力从祖国大地上赶出去！"
 AOR_GER_Politics_46:0 "重新组建议会"
 AOR_GER_Politics_46_desc:1 "我们先前临时组建的议会现在来看已经显得非常粗糙，我们应该重新组建议会、重新选举议员并且延长国家领导人、国务委员和议员的任期。尽管我们已经不再需要议会作为国家政治的直接参与者，但作为国家民主的象征，我们仍然需要保留议会的存在，以作为一种政治协商的手段稳定国家政治。"
 AOR_GER_Politics_47:0 "虚位总理"
 AOR_GER_Politics_47_desc:1 "总理将不再作为政府首脑总管我们的国家政治，而是由对总统负责的国务委员会完全接管我们的日常工作。而总理则将变成党办工作的负责人仅负责政府工作的其中一个方面的工作。"
 AOR_GER_Politics_48:0 "调整政府支出"
 AOR_GER_Politics_48_desc:1 "在重组议会后，我们不再将精力放在频繁的政府选举之上，由此得以调整政府的支出以支持更多的国家民生项目。"
 AOR_GER_Politics_49:0 "精英大学教育"
 AOR_GER_Politics_49_desc:1 "德意志大地人才辈出，这个国家的命运不但是全体公民缔造出来的，更是一个个精英努力贡献的结果。我们需要更多在政治、经济和科技方面的大学精英来进一步建设我们的国家，进一步反哺我们的国家。"
 AOR_GER_Politics_50:0 "请求外国援助"
 AOR_GER_Politics_50_desc:1 "单靠我们似乎是无法解决这场席卷全国的政治动乱，也许我们能够向外国求助，以得到他们的支援。须知我们的敌人们内部也并非铁板一块，他们很有可能会因为分赃不均而吵起来。而对德国人压迫最严重的法国将成为所有列强的众矢之的。"
 AOR_GER_Politics_51:0 "号召全德意志工人"
 AOR_GER_Politics_51_desc:1 "我们将默认、支持甚至公开赞扬工人阶级在本次动乱中所发扬的德国精神，是他们向敌人宣战以捍卫德国的国家利益。我们不但以他们为荣，更要进一步号召全德意志的工人们，让敌人回想起被我们支配的恐惧。"
 AOR_GER_Politics_52:0 "紧急组织最高工委会"
 AOR_GER_Politics_52_desc:1 "我们不能让共产党利用这次动乱发展自己的势力，他们只会把国家引向更进一步的暴乱。我们应当立即组织最高工人委员会，负责支持此次“工人的起义”，不需要担心我们努力的成果会被共产党和工会势力所剽窃，我们拥有他们绝对无法拥有的东西——充分的计划、庞大的产业和充裕的资金。"
 AOR_GER_Politics_53:0 "镇压共产主义"
 AOR_GER_Politics_53_desc:1 "在共产党份子毁掉这个国家之前，我们要立刻镇压这帮反民主份子，不能让他们夺取我们的国家政权。"
 AOR_GER_Politics_54:0 "向共产党让步"
 AOR_GER_Politics_54_desc:1 "共产党即使并不是非常利于我们合作的选择，我们也可以向他们作出让步，以换取局势的进一步缓和。"
 AOR_GER_Politics_55:0 "禁止共产主义"
 AOR_GER_Politics_55_desc:1 "在后续的工作中，鉴于共产党给国家带来的损失，立法院将立法禁止共产党在德国境内活动，以防止他们进一步渗透我们的国家。"
 AOR_GER_Politics_56:0 "索取工业区掌控权"
 AOR_GER_Politics_56_desc:1 "此次动乱多半是源自于帝国主义之间的碰撞产生的，表面则是来自于经济上出现的各种滞涨。我们南方的西里西亚自治区拥有着我们亟需的资源——煤炭、铁矿、硝矿等一系列战略物资。"
 AOR_GER_Politics_57:0 "恢复秩序"
 AOR_GER_Politics_57_desc:1 "混乱之后，我们将着手重建我们的国家。公务员、工人、管理者等各行各业的建设者们应当回到自己的工作岗位整理这段时间以来发生的事情，考虑到曾经动乱时期的事情已经难以考察，我们将不再追究过往责任。从恢复秩序的这一天起，便是德意志人揭开新篇章的里程碑。"
 AOR_GER_Politics_58:0 "撤销地方自治"
 AOR_GER_Politics_58_desc:1 "如今政府已经摆脱了政治混乱，各地区也已经没有了继续“自治”下去的政治土壤和经济基础。我们将将自治区的权力收归中央政府，并在地方设置州政府。往后州长将由柏林直接任免，而不像混乱时期那般由野心家蛊惑人民来攫取权力。这将有利于我们提高税收与政府办公效率。"
 AOR_GER_Politics_59:0 "德意志工人的“领袖”"
 AOR_GER_Politics_59_desc:1 "我们的总统阁下，在德意志人民的至暗时刻挺身而出，最终率领我们走向胜利。而这一次更是身先士卒、体恤工人，不顾一切地领导工人阶级保护自己的权益、铸造属于德意志人民的钢盾。因而他当得起全德意志工人“领袖”的称号，并将作为德意志人民英雄在往后的数年数十年甚至数百年为人民所传颂。"
 AOR_GER_Politics_60:0 "统一人民的祖国"
 AOR_GER_Politics_60_desc:1 "德意志，我们的人民祖国。血液里浸透了硝烟的气息，炮火的轰鸣如同恢宏的乐音，曾被迫沉迷于荒谬，曾被迫进行过血腥，曾被迫践踏过尊严。但无论是我们所深爱的，还是我们所憎恨的，抑或是爱恨交织的——我们将是一个罹患永恒的失眠症的民族。"
 
 ##########工业线##########
 AOR_GER_Industry_1:0 "艰苦历程"
 AOR_GER_Industry_2_desc:1 "虽然德国看似在革命中获得新生，但也依然无法逃避战争的苦果。柏林政府如今被视作德国的中央，英法美日意便理所当然地将战争赔款压在了她的头上。沉重的债务负担加之国家的分裂，使得我们几乎已经没有额外的收入用于政府的其他任何一项改革——哪怕是维持不变都是奢望。"
 AOR_GER_Industry_2:0 "削减养老福利"
 AOR_GER_Industry_2_desc:1 "养老福利是德国最先确立的立法形式的社保体系的内容之一，占据着很大程度上的政府支出。如果想要在短时间内节省出一笔足够的资金，那么削减养老福利金就将是我们现在可以实行的一项措施……不过需要注意的是，这是我们亏欠德意志国民的，往后终将要偿还这笔债务。"
 AOR_GER_Industry_3:0 "削减失业金"
 AOR_GER_Industry_3_desc:1 "虽说这很令人伤心失望，但我们如今已经无力支付失业人员的失业补助金。同时，这也并不是平民百姓向政府示威或闹事就能解决问题的——我们应当尽可能引导失业人员真正走向就业，而不是长时间处于“有钱买酒，没钱吃饭”的状态。有手有脚的青壮年不应脱离国家生产，至于残疾人则另有补助办法。"
 AOR_GER_Industry_4:0 "残疾人康复委员会"
 AOR_GER_Industry_4_desc:1 "上次大战不仅给德国带来严苛的战争赔款，还给社会带来无数的残疾人员。他们之中或多或少失去了劳动能力。但总的来说，只要不是四肢都失去了的，残疾人康复委员会都应对其进行一定的救济与帮助，引导他们找一份残疾人能够承担的工作。而完全丧失劳动能力的，政府将优先对其进行生活补助，以保障他们的最低生活水平。"
 AOR_GER_Industry_5:0 "以工代赈"
 AOR_GER_Industry_5_desc:1 "单单靠国家政府的财政支出来救济灾民、难民和失业者怎么看都不是长远之计，因为这只会滋生懒惰，使得公民更加依赖政府的无节制的财政支出。或许政府可以将原本计划发放给这些民众的财款以工薪的形式支付给他们，同时提高这一数额，使得我们的工人能够拥有为国家效力的积极性，以完成一些德意志帝国遗留下来的工程，造福百姓。"
 AOR_GER_Industry_6:0 "走向“深蓝”"
 AOR_GER_Industry_6_desc:1 "上次大战给德国海军同样带来了沉重的打击，按照协约国的要求，德国海军必须移交自己大部分的船只，德国全部登记的船舶几乎都被没收，港口和码头的设备也被协约国拆解瓜分，同样获此命运的还有各大造船厂的造船设备，也几乎被协约国拆了个干干净净。如果我们希望能够走出海上贸易困境，用我们自己的船出口产品，那就必须重建我们的船坞，哪怕只能建造民用船只。"
 AOR_GER_Industry_7:0 "走向“葱郁”"
 AOR_GER_Industry_7_desc:1 "德国的森林对于德意志人而言带有神圣色彩。森林同样是孕育德意志民族的母亲。或许我们能够利用这一点，采用外国先进技术，先将国内紧缺的木材工业发展一下，以满足上次大战后人民对于重建家园的需求……不管是为了应对目前的危机还是为日后重建战争工业作准备。"
 AOR_GER_Industry_8:0 "德国马克贬值"
 AOR_GER_Industry_8_desc:1 "让货币贬值是无奈之举，但这能最大限度让我们的获取更多的外资利益，即能让我们建造更多的工厂和商店，以满足我们德意志人民的日常生活需求。但是这样的代价是显而易见的，马克的贬值会造成社会动荡与百姓生活物价的上涨，但我们终将撑过这段时期。"
 AOR_GER_Industry_9:0 "减轻债务桎梏"
 AOR_GER_Industry_9_desc:1 "凡尔赛的枷锁是德国经济发展的真正桎梏，债务的堆积使得德国人民看不到还清债务的那一天——也许需要二十年、三十年乃至数十年？但不管怎么说，现在我们能够在一定程度上减轻我们的债务桎梏，政府将腾出手来发展我们的国家经济，以形成良性循环。"
 AOR_GER_Industry_10:0 "寻求英国支持"
 AOR_GER_Industry_10_desc:1 "英国无疑是我们的敌人，但他同时也是法国与美国的敌人，在利用列强之间的明争暗斗前，我们应该及时向英国抛去橄榄枝，告诉他们德国人更希望接受英国海军支配并成为英国的势力范围。丢失国际地位对德国人而言似乎已经习以为常，但作为人民的领导者，我们将记下这笔账。"
 AOR_GER_Industry_11:0 "寻求美国帮助"
 AOR_GER_Industry_11_desc:1 "美国还做着通过英法两国剥削德国的春秋大梦，我们或许可以利用美国的超然地位，威胁法国放弃逼迫德国人民还债，以减轻我们的债务危机。手段有很多种——革命、罢工、混乱、破产……这些对德国人而言不是好事，但也绝对对美国没有任何好处。因为美国人构建的经济体系如今正在在英法两国攫取他们的经济利益，而英法两国的经济发展很大程度上依赖于德国赔偿的巨额战争赔款和大量便宜的原材料。"
 AOR_GER_Industry_12:0 "商讨以半成品偿还债务"
 AOR_GER_Industry_12_desc:1 "德国人宛如上个时代的黑色奴隶一般致力于为英法两国输送矿产和农业原材料，而法国和英国的工人大爷们则悠闲地坐在加工厂内等着满脸黑漆的德国人把原料运给他们。这是我们不愿意看到的，出口原材料虽然是协议所规定的事项，但能赚到的利润极为稀薄，甚至无法养活工厂本身。"
 AOR_GER_Industry_13:0 "重建邦国经贸纽带"
 AOR_GER_Industry_13_desc:1 "德意志邦国手上拥有中央政府所需要的资源，趁他们现在还用着德国马克，我们需要尽可能利用政府手头上的金钱向他们购买便宜的原材料，以抵消我们的债务惩罚，同时加强柏林与邦国之间的经济合作，为更广泛的经贸合作铺垫。"
 AOR_GER_Industry_14:0 "重组中央银行"
 AOR_GER_Industry_14_desc:1 "德意志如今难以面对经济波动的一个重要原因就是国家没有对经济走向的调控手段。如果我们能整合银行系统、重组中央银行，就能使中央政府拥有管控经济的能力，避免经济走势对我们政府运作和国民生产造成过大影响。"
 AOR_GER_Industry_15:0 "吸引外商投资"
 AOR_GER_Industry_15_desc:1 "我们知道德国目前的营商环境令人堪忧，但大量工业企业的毁坏也就意味着更广阔的市场被空出来。那些外国企业就像闻到血的鲨鱼一样扑上来，这也将成为我们利用外商投资恢复我们经济的方法之一。"
 AOR_GER_Industry_16:0 "财务相对自由"
 AOR_GER_Industry_16_desc:1 "尽管我们仍然背负着巨大的战争赔款，但凡尔赛的枷锁已经没有以往那么沉重了。我们的财政收入足以让我们在负担赔款的基础上进行一些商业投资、工业扩张和支付福利。"
 AOR_GER_Industry_17:0 "建设委员会"
 AOR_GER_Industry_17_desc:1 "设立建设委员会需要大量的黄金储备以支撑之后的工程项目。如果我们不希望建设的过程中破产，提前准备好资金流转将是必要的。"
 AOR_GER_Industry_18:0 "国民经济振兴五年计划"
 AOR_GER_Industry_18_desc:1 "我们拟定在5年内在经济上超过英法，诚然我们的国家可能没有足够的力量保护我们的经济成果。但若要想发展军事，经济是必不可少的基础环节……这将是一条无法后退的道路。"
 AOR_GER_Industry_19:0 "德意志“英雄母亲”"
 AOR_GER_Industry_19_desc:1 "德国政府在家庭方面的支出的数额是非常惊人的，我们给予了家庭非常多的宽松政策和奖励幅度。但这还不够，我们一方面确保女性权利，另一方面要确保女性作为一个母亲受苦受难后应得的回报。这不但有利于德国人民携手共进，也有利于国家人口增长、优化人口结构。"
 AOR_GER_Industry_20:0 "德意志自己的市场"
 AOR_GER_Industry_20_desc:1 "依靠英法的市场供应是诱人的提案……但这种模式绝非长久之计。但凡英法二国利用其政治影响力封锁我们的进口路线，德国人的工厂就会大面积停工，乃至破产倒闭。"
 AOR_GER_Industry_21:0 "支付残疾保险"
 AOR_GER_Industry_21_desc:1 "上次大战后，我们的国家的残疾人数量大大增加。部分残疾人还有些劳动能力，而部分人却丧失了劳动能力，成为了穿着帝国时代军装上街乞讨的“风景线”。这种“风景线”绝对是德国人民的耻辱，我们不能让我们的英雄在寒风中成为乞丐，并且以实际行动支援他们，把欠他们的东西还给他们，完成德意志中央政府的使命。"
 AOR_GER_Industry_22:0 "统一地方财政税收"
 AOR_GER_Industry_22_desc:1 "当我们通过各种手段将帝国故土整合进中央政府的管辖范围内时，我们能够自然而然地将财政税收收归囊中，避免被地方邦国拿去消耗掉。"
 AOR_GER_Industry_23:0 "准备工业扩张"
 AOR_GER_Industry_23_desc:1 "我们已经准备好了足够的地块、资源、技术工人和机器，那还等什么？德意志的工业将重新进行扩张，向世人宣告德国工业的再崛起。"
 AOR_GER_Industry_24:0 "德意志工业规划新阶段"
 AOR_GER_Industry_24_desc:1 "我们应当吸取其他国家工业发展的教训或前车之鉴，我们将对国家的工业发展进行一个长期的规划。这个阶段将是德国人民走向世界的新阶段、新起点、新的一天和新的历史节点。"
 AOR_GER_Industry_25:0 "德意志经济奇迹"
