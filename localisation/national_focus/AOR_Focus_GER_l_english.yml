 AOR_GER_Get_Proposal_under_discussion_name_1:0 "共同遏制邦联通货膨胀问题"
 AOR_GER_Get_Proposal_under_discussion_name_1_tt:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank 世界大战造成了世界范围内的经济动荡，而德国在经历内乱后无疑是通货膨胀最为严重的地区之一。但我们还没有完全失去对经济的控制——通过立法和默契般的配合，我们得以将持续走升的国家物价控制住。\n£GFX_AOR_GER_blank £GFX_AOR_GER_blank 这是一项§Y有利于全体邦国的提案§!，因为这涉及到每一个德意志人民的切身利益。国家物价的每一次轻微波动，都能让每个底层百姓都有着深刻的“体会”，只有让通货膨胀处于良性通货膨胀或物价平稳的状态，经济才能得以有效发展。"
 AOR_GER_Get_Proposal_under_discussion_name_2:0 "取消德国马克区贸易税率问题"
 AOR_GER_Get_Proposal_under_discussion_name_2_tt:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank 德意志国的邦国之间就像一个个正常的主权国家那样相互收取税费，这在绝大多数德国人眼里是难以想象的。很多人在去年还是邻居，曾几何时却成为了购物都需要“跨国”的异乡人。\n£GFX_AOR_GER_blank £GFX_AOR_GER_blank 尽管在政治上乃至意识形态上我们与各邦国之间存在着难以和解的天堑，但至少我们可以取消互相堆叠的贸易壁垒。尽管政府的财政收入变少了，但实际上政府的开销却能在经济走势平稳的趋势下§Y节省更多资源§!，以免进一步加深经济创，，让英法等国占了便宜。"
 AOR_GER_Get_Proposal_under_discussion_name_3:0 "商讨合成氨技术军转民问题"
 AOR_GER_Get_Proposal_under_discussion_name_3_tt:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank 合成氨技术曾经是德意志帝国的掌上明珠，他在本世纪初给了帝国自给自足发动战争的可能性，只不过过去我们都是利用这项技术§Y制造弹药§!。如今大战已经结束，我们散落在各地的合成氨工厂在没有柏林政府指导和全国各地资源支持的情况下是难以为继的。\n£GFX_AOR_GER_blank £GFX_AOR_GER_blank 在各地合成氨工厂能够自主生产铵盐之前，我们需要一段较长的整合时间——这§Y需要各邦国的配合§!。而回报无疑是明显的，英法不会在意我们将合成氨技术用以§Y制造化肥§!，但我们能在下次战争来临时将其转化为§Y军工厂§!。"
 AOR_GER_Get_Proposal_under_discussion_name_4:0 "商讨整合全国铁路问题"
 AOR_GER_Get_Proposal_under_discussion_name_4_tt:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank 德意志帝国留下了总长度不知几何的全国性铁路网。而铁路往往被视作工业革命的“输血管”以联通一个个作物区、矿区、城区乃至郊区等等地区。在经历了内战的摧残后，国内大部分铁路都处于残废状态，铁路枢纽已经千疮百孔，如果各邦国有意向合作，我们可以重新联通铁路网，让彼此的关系能够更加紧密，也能重新整合各地§Y基础建设行业§!……不过在这件事上，大多数人都有异见，少数人甚至会认为这是在§Y蚕食§!自治国或自治区权力，甚至是为日后的武力冲突§Y铺路§!。"
 AOR_GER_Get_Proposal_under_discussion_name_5:0 "讨论德意志帝国议会问题"
 AOR_GER_Get_Proposal_under_discussion_name_5_tt:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank 共和国的帝国议会继承于德意志帝国的帝国议会，名称并未随着王朝的覆灭而变更，依然名作“帝国议会”。这个曾经用于粉饰门面的、让独裁主义政府显得不那么独裁的装饰品如今已经成为了德意志的权力机构。而在总统制和议会制共存的体制下，帝国议会还保留有多少权力还未曾可知。以往州议员都由各地人民以“直接民主”的形式选拔，代表了地方百姓的意志，而如今州议员往往是各邦国§Y直接派遣§!。如果要召开全国范围内的帝国议会，如果能成功就意味着邦国默认以另一种模式§Y接受中央政府的节制§!，但事实上与会者必定心怀鬼胎，甚至可能成为召开会议的§Y阻挠者§!，会议能不能开成都是个未知数。"
 
