l_english:
 tianyouguowang_0:0"天佑国王"
 tianyouguowang_0_desc:0"国策内容：1919年的新年钟声悄然敲响，飘落的雪花牵动着每一个纽芬兰人的心，让我们在这未知的一年的开始向英吉利方向祈祷。天将护佑英吉利国王。前路…仍未知。"
 zizhideyuanwang_0:0"自治的愿望"
 zizhideyuanwang_0_desc:0"无论在任何时候，我们纽芬兰都将保持自治领的地位，任何人都没有权利，将我们并入任何国家。"
 xuejianyingguoganyu_0:0"削减英国管理"
 xuejianyingguoganyu_0_desc:0"那些英国佬们对我们的管控似乎太严格了一些，拜托问问美国人是怎么在印花税法后做的！"
 kaifayuchang_0:0"开发渔场"
 kaifayuchang_0_desc:0"纽芬兰的大量经济来源就来自于得天独厚的地理优势所带来的渔场，我们必须要自己开发自己的渔场，获得更高的经济收入"
 yuyingguodejiaoyi_0:0"与英国的交易"
 yuyingguodejiaoyi_0_desc:0"我们不能在忍让它们的交易条款了，我们需要更加平等的条约"
 jichujianshehuagongcheng_0:0"基础建设化工程"
 jichujianshehuagongcheng_0_desc:0"我们需要开发当地的基础建设，即使在千里冰封的雪原。"
 yidingwaijiaoziyouquan_0:0"一定外交自由权"
 yidingwaijiaoziyouquan_0_desc:0"我们不能总是跟着英国，我们需要自己的权力了"
 guowanghetazhongchengdeziming_0:0"国王和他“忠诚”的子民"
 guowanghetazhongchengdeziming_0_desc:0"童话中的国王都需要有团团包围的守卫，现在，就让我，纽芬兰来当帝国的护城河吧。"
 qingjianadazhengfu_0:0"亲加拿大政府"
 qingjianadazhengfu_0_desc:0"我们需要搞清楚自己更靠近哪位盟友，一个亲加拿大政府或许是一个不错的选择，英国也不会因此生气。"
 jianadahua_0:0"加拿大化"
 jianadahua_0_desc:0"我们在文化上与加拿大还是有一定程度的割裂，我们需要缓慢的推进加拿大化，以便应对未来复杂的可能"
 yingguodeyijian_0:0"英国的意见"
 yingguodeyijian_0_desc:0"时候已经差不多到了，我们需要向英国提出一份提案，并入加拿大？"
 genghaodeshenghuo_0:0"更好的生活"
 genghaodeshenghuo_0_desc:0"我们和我们的人民渴望更好的生活，我们需要全面向加拿大的社会看齐。"
 zhanshijinjibingru_0:0"战时紧急并入"
 zhanshijinjibingru_0_desc:0"已经来不及了，我们需要立马并入加拿大，先斩后奏吧我的朋友！"
 xinshenghuo_0:0"新生活"
 xinshenghuo_0_desc:0"终于，一切都好起来了不是吗？纽芬兰人又要踏入一场新的征途了。"
 menbudanghubudui_0:0"门不当户不对"
 menbudanghubudui_0_desc:0"现在，我们要向国民们宣布一个接近疯狂的计划，并入英国或许是我们最好的选择，尽管这看起来门不当户不对"
 zhuanjiaoyuchang_0:0"转交渔场"
 zhuanjiaoyuchang_0_desc:0"我们需要对英吉利人保证自己的忠诚，也许纽芬兰的渔场是我们唯一能拿得出手的…"
 youyuedediliweizhi_0:0"优越的地理位置"
 youyuedediliweizhi_0_desc:0"今天不想写文案，摆烂"
 jiazhidezhanshi_0:0"价值的展示"
 jiazhidezhanshi_0_desc:0"我们需要在他们面前完全展示自己的价值，尤其是在战时"
 maoxiandeshenqing_0:0"冒险的申请"
 maoxiandeshenqing_0_desc:0"现在的情况已经十分难得了，我们必须把握住这个机会，尽管会让民怨四起。"
 jiaruhaomeng_0:0"嫁入豪门"
 jiaruhaomeng_0_desc:0"现在我们可以肯定地说，幻想中的事物终于成为事实。不管反对的他的人在如何的叫嚣，英国当局终于通过了我们的想法，现在，纽芬兰，这一个来自遥远的北美的乡村少女，将真真正正的嫁入豪门。"
 