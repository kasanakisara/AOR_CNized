l_english:
 longxingzhidi:0 "龙兴之地"
 longxingzhidi_desc:0 "普鲁士，是我们多少年来千千万万的德意志人的龙兴之地，现在，在这个德意志的危机动乱之时，我们年轻的记者卡普回到了他久违的故乡。我们需要大力发展当地，以便有一天就是反攻之时，实现我们钢铁般的雄心。"
 military_preparation:0"备战军工"
 military_preparation_desc:0"我们需要准备开始重启我们的军工，以便后续的不时之需。"
 encourage_factory_opening:0"鼓励工厂开业"
 encourage_factory_opening_desc:0"进一步的鼓励工厂开业是一个不错的选择，对于国家工业发展和经济上升来说。"
 pro_patria:0"为了德意志"
 pro_patria_desc:0"呦西，你滴，为了德意志，快快滴上战场。"
 Popular_conscription:0"大众征兵计划"
 Popular_conscription_desc:0"仅仅拥有普鲁士地区的我们十分缺少人力，我们需要调动起百姓，让大众进入军队。"
 new_army_training:0"新军训练"
 new_army_training_desc:0"我们必须更进上新军训练的节奏，——至少让他们知道咋用枪。" 
 Start_in_the_mud:0"从泥泞中起身"
 Start_in_the_mud_desc:0"现在，我们可以初步的说，普鲁士的军事建设已经初步的完成了，从泥泞中起身的我们，又会走向何种的远方？"
 navy_rebulid:0"重建海军"
 navy_rebulid_desc:0"我们需要一步步的改造这个地区，从海军开始似乎是个不错的选择，我们要利用好我们的地理位置优势，在北面的海上实现初步的霸权。"
 Rounding_up_the_scientists:0"收拢德意志科学家"
 Rounding_up_the_scientists_desc:0"随着的意志的大崩溃，无数的德意志科学家流离失所，我们需要开启一个计划，来收拢这些杰出的科学家，现在我们要让我们西方的邻居看看，谁才是真正的“避难所”"
 The_battleship_program:0"战列舰计划"
 The_battleship_program_desc:0"战列舰是我们接下来海军的发展重点，一支强大的海军就是我们的基础。"
 Great_Power_navy:0"强国海军"
 Great_Power_navy_desc:0"一个国家重要的不止他的陆地，还要在乎他身后的广阔海洋。我们的地理位置使我们重视起海军，从今天开始，一队强国的海军将以”普鲁士”的名字命名。"
 seaman_training:0"水手训练"
 seaman_training_desc:0"强大的船也必须有一组良好的水手，否则他们就是些废铁罢了。"
 make_sail:0"扬帆起航"
 make_sail_desc:0"我们的海军正式重建完毕，现在，静候着我们的再次扬帆起航！"
 line_of_defense:0"一线式防御"
 line_of_defense_desc:0"普鲁士的边界极其漫长——相对于我们为数不多的国土而言，我们需要在边界上修建厚厚的城墙。那句话怎么说的来着？“we need to build a wall!”"
 eastern_defense:0"防卫东方"
 eastern_defense_desc:0"东方的威胁是不可小觑的，那些波兰人一直垂涎于我们的领土，我们需要做好备战准备。"
 defense_of_the_west:0"西方的德意志人"
 defense_of_the_west_desc:0"当然，西方的同族也是一大股威胁，尽管不算接壤，但也是一大问题。"
 indestructible_country:0"坚不可摧之国"
 indestructible_country_desc:0"现在，普鲁士真正成为了一个坚不可摧之国，让堡垒和要塞赋予我们的人民真正的幸福吧！"
 infrastructure_update:0"基建升级"
 infrastructure_update_desc:0"普鲁士的基建过于落后于世界，我们需要进一步发展。"
 Strengthening_infrastructure:0"提升基础建设水平"
 Strengthening_infrastructure_desc:0"进一步的发展，才会让生活更加幸福"
 Strengthening_the_railway:0"提升铁路水平"
 Strengthening_the_railway_desc:0"我们需要在境内修建一条更加高效的铁路，毕竟麻雀虽小，也要五脏俱全嘛。"
 The_development_of_cities:0"发达之城市"
 The_development_of_cities_desc:0"发达的城市，才是我们繁荣的根基。"
 schools_and_universities:0"学校林集"
 schools_and_universities_desc:0"兴建学校可以让我们整体民众的学历上升一个水平，以便我们自内产出更多的科学家。"
 universal_education:0"普及教育"
 universal_education_desc:0"对人人普及教育，以便更好的未来。"
 Happiness_of_the_People:0"人民之笑脸"
 Happiness_of_the_People_desc:0"人民的笑脸，才是我们繁荣的目的。"
 City_of_Desire:0"渴望之都"
 City_of_Desire_desc:0"普鲁士已然成为欧洲的一颗新星，成为了众人的渴望之都。这里有繁华的都市，匆忙的铁路；更有普及的教育和百姓由衷的笑脸。"
 information_technology:0"电子技术初步"
 information_technology_desc:0"发展电子技术，以便适应新时代的潮流"
 Preparation_for_Communication:0"电子学交流"
 Preparation_for_Communication_desc:0"我们要与别的国家积极展开科学交流。"
 City_of_Electronics:0"电子之城"
 City_of_Electronics_desc:0"在前沿科技上，我们也不能太过于落后于别人，现在我们可骄傲地打出电子之城这张牌了。"
 This_is_Prussia:0"欢迎来到，普鲁士"
 This_is_Prussia_desc:0"这里，是德意志文化的起源，也是普鲁士人民的底气所在。这里拥有着最富饶的城市和人民的笑脸，新兴的电子事业也在这里扎根。我们是世界上最不可摧毁的坚不可摧之国，是重新扬帆起航的上帝眷顾之国，是从泥泞中起身的昔日王者，现在，让所有普鲁士人骄傲的喊出：欢迎来到，普鲁士！"