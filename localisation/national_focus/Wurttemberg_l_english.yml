l_english:
 zhengdunjunli:0"整顿“军力”"
 zhengdunjunli_desc:0"大战结束后的符腾堡一片混乱，散兵游勇带着武器在街上游荡，警察在失去指挥后只能呆坐在警察局甚至回家“放假”，只有部分居民拿着武器在维持秩序。现在所有武装人员武器必须上缴，人员必须重新整顿。"
 chongjianzuzhi:0"重建组织"
 chongjianzuzhi_desc:0"符腾堡现在的武装力量与其说是一支常备军，不如说是一支如同中世纪市民组成的民兵。我们需要把所有人员进行一次整编，理顺指挥架构。"
 xiongdizhiqing:0"兄弟之情"
 xiongdizhiqing_desc:0"虽然我们没有接受巴伐利亚苏维埃管理，但我们还是有着在德意志建立社会主义的理想，我们可以向巴伐利亚苏维埃请求获得军事生产方面的援助。"
 zhongyangzhengfu:0"中央政府"
 zhongyangzhengfu_desc:0"魏玛政府理论上是德意志唯一的中央政府，虽然艾伯特破坏议会民主，让我们大为失望，但作为“地方”政府，向中央政府请求军事援助，也是一种表示缓和的态度。"
 tongxunshebei:0"通讯设备"
 tongxunshebei_desc:0"战争可不是靠着步枪就能打赢的，及时的情报传递对于军队的准确行动具有很大的帮助。" 
 kuochongyubeiyi:0"kuochongyubeiyi"
 kuochongyubeiyi_desc:0"符腾堡是一个小邦国，全境刚刚超过250万人，我们不可能大量征兆重要的人力来维持一支庞大的军队，只能把所有有过军事训练的人员编入预备役来做好准备。"
 difangfaguoren:0"提防法国人"
 difangfaguoren_desc:0"与法国的相邻让我们不得不对法国人保持警惕，他们可能是送来我们所需要的商品，也可能是再次向我们发射炮弹。"
 tongshuhouqing:0"疏通后勤"
 tongshuhouqing_desc:0"便捷的交通不仅方便工商业的运输，重要的是对于部队和弹药粮食的调动也是有同样的效果。"
 shibingweiyuanhui:0"士兵委员会"
 shibingweiyuanhui_desc:0"士兵委员会制度已经随着11月革命带来的思潮渗透进了我们的军队中，军队即是要听从指挥，但也可以在基层中实现民主。"
 junduidezhanlue:0"军队的战略"
 junduidezhanlue_desc:0"新社民党和共产党不断在议会上争论，为最后的大选决出胜负，而军队是不应该干涉政治和议会，但双方的争论就涉及到了军队未来的战略，是独善其身还是做好准备？"
 futengbaoyihui:0"符腾堡议会"
 futengbaoyihui_desc:0"1849年3月28日通过的《德意志帝国宪法》，表明了符腾堡具有实行普选制的历史，斯图加特议会的稳定是符腾堡稳定的重要保证，也是保证符腾堡未来的方向。"
 dulidexingzhengjigou:0"独立的行政机构"
 dulidexingzhengjigou_desc:0"虽然现在的德国名义上是统一完整的，但各邦各地区的分裂独立是公开的秘密，不管现在我们与其他势力关系如何，起码我们要让当地的行政机构能独立运行。"
 jicengzhili:0"基层治理"
 jicengzhili_desc:0"局势与经济步入正轨，让符腾堡进入一段相对平稳的时间，现在我们有空对公务员系统，警察部门，市镇建设等进行梳理重建。"
 zhengfengxiangdui:0"针锋相对"
 zhengfengxiangdui_desc:0"随着局势的稳定，巴伐利亚共产党和新社民党在议会上的争论愈发深入，并涉及到各种方向的发展，我们不得不关注下次选举以做好策略。"
 yaoqingUSPDjiarugongchandang:0"邀请USPD加入共产党"
 yaoqingUSPDjiarugongchandang_desc:0"根据一次不完全的民调显示，USPD在符腾堡拥有不少的支持者，在议会上有14个席位，当年他们反对战争公债，现在更是大力进行和平演讲，反对魏玛卖国政权。如果我们能拉拢他们的进步分子，下次选举我们会有更大的优势。"
 youshuoUSPDheSPDjiaruxinshemindang:0"游说USPD和SPD加入新社民党"
 youshuoUSPDheSPDjiaruxinshemindang_desc:0"战争的创伤让民众无法忘怀，人民的发展需要稳定的修养生息，和北方的中央政府打好交道，虽然当年SPD支持战争公债，可现在维持国内和当地的和平是我们的首选。"
 ladikeshijiandechuli:0"“拉狄克事件”的处理"
 ladikeshijiandechuli_desc:0"1912年拉狄克应好友塔尔海默的邀请，暂时顶替塔尔海默，去接管哥平根的一家激进派报纸《自由人民报》。这家报纸长期处于财政困难状态，这主要是因为它跟符腾堡党组织的修正主义领导人作对。拉狄克痛批执行委员会，说他们同修正主义者勾结起来，企图扼杀这家报纸，捅出了一件全国性丑闻。拉狄克在后面还涉及华沙党委和德国社民党的事件，卢森堡、马尔赫列夫斯基、潘涅库克、李卜克内西、列宁和托洛茨基都参与进这次事件。这次事件虽然因为世界大战而搁浅，但是否对这次事件进行一次调查和处理，议会还在争论。"
 chunqiangshezhan:0"唇枪舌剑"
 chunqiangshezhan_desc:0"为了争夺下一次选举的胜利，新民主党和共产党在报刊上不断发起论战，报纸不同的言论发行影响了民众的投票意向，现在有一家报社正因为经营不善而准备倒闭，新社民党和共产党都想抢占这块阵地。"
 wufabimiandeyingxiang:0"无法避免的影响"
 wufabimiandeyingxiang_desc:0"大选即将来临，两个反对党在议会、广场、报纸的战斗越来越激烈，但同时我们也发现有来自其他势力对符腾堡局势通过经贸、军事、外交施加影响，从而左右政局。"
 jingjizili:0"经济自立"
 jingjizili_desc:0"现在的德意志是理论上的统一国家，但内部的分裂独立人尽皆知，符腾堡作为德国内部的一个相对独立的政权，财政开支需要自己处理，但至少这次我们不是奶牛。"
 jiuyetedian:0"就业特点"
 jiuyetedian_desc:0"经过我们的调查，符腾堡产业工人也从事小型农业，或者那些无法再靠小农场的收入养家糊口的农民也在工业中工作。因此，小企业的数量仍然很高。由于兼职农业，符腾堡的工人不太愿意离开本地，他们宁愿接受通勤，企业家也被迫在有劳动力的地方建立企业。我们需要根据这种情况来制定政策，保证有足够的生产。"
 gaigejiaoyu:0"改革教育"
 gaigejiaoyu_desc:0"令人惊讶，在符腾堡居然没有实行八年义务教育，这可不是好现象，为了提高民众素质和增加人才，我们必须改革当地法规，让学生在学校接受更全面和完善的教育。"
 hongputaojiu:0"红葡萄酒"
 hongputaojiu_desc:0"符腾堡是德国最大的红葡萄酒产区，也是德国少数红葡萄酒产量高于白葡萄酒的产区。当地出产偏爱颜色淡，口味清淡的红酒，这种酒不仅当地居民喜欢，外来的订单也是络绎不绝。"
 qicheqiye:0"汽车企业"
 qicheqiye_desc:0"符腾堡有一批很有活力的汽车中小企业，它们在为整个汽车产业生产各种不同的零配件，最后生产出一台台德国汽车。不仅有著名的威廉·迈巴赫爵士在斯图加特建立了迈巴赫厂房，还有一个叫马勒的小公司专门为汽车发明了空气过滤器和滤油器，为我们的汽车产业欢呼吧。"
 jingjiqise:0"经济起色"
 jingjiqise_desc:0"经过一段时间的发展，符腾堡的经济出现不少起色，市场上具有了不少有能力的企业，在当地有电机、家电、金属等类别的企业不断恢复生产，不断满足当地和外地的订单。"
 jianshejiakuai:0"建设加快"
 jianshejiakuai_desc:0"有一家名为“苏黎世”的建设公司把总部搬到符腾堡，这可不止表明本地的稳定和经济恢复的速度，还有它能加快本地的基础设施和厂房的建设。"
 tongkuqietianmidexuanze:0"痛苦且甜蜜的选择"
 tongkuqietianmidexuanze_desc:0"符腾堡的工厂生产的工业品吸引并且满足了德意志境内不少的需求，各地发来的订单也让税收水涨船高。魏玛中央政府和巴伐利亚苏维埃忽然向我们发送了大量订单，工厂都表示无法同时接下这两笔订单，两方的代表在了解到情况后，都在私底下暗示可以另外提供一些我们我们在军事上所需要的帮助，我们只能在两者中选取一个来首先满足需求。"