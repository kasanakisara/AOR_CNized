l_english:
 sniper:0 "狙击手分队"
 sniper_desc:0 "狙击手分队，可以协助主力步兵打击敌军关键武器的操作人员，协助各种进攻与防御行动。"
 flamethrower_inf_sup:0 "喷火工兵分队"
 flamethrower_inf_sup_desc:0 "喷火器分队可以为清扫各种敌军掩体，在城市作战和丛林遭遇战中有强大的作用。"
 mortar:0 "迫击炮支援连"
 mortar_desc:0 "迫击炮支援连可以为前线步兵提供及时的掩护与压制，并且通过高抛的弹道打击掩体后方的目标。"
 wardog:0 "猎犬侦搜连"
 wardog_desc:0 "猎犬侦搜连被他们的敌军成为“地狱的咆哮使者”，他们能协助主力部队发现的陷阱，追击敌人的溃军，猎杀敌军的渗透部队。"
 command:0 "军官教导连"
 command_desc:0 "军官教导连是由士官尉官组成的拳头部队，通常具有更强的战斗力，用于投入在战斗的关键时刻，作为一个师的骨干连队。"
