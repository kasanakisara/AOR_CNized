 marines_a:0 "海军陆战队 IV"
 marines_a_desc:0 "了解我们的人只有两种：海军陆战队和敌人。其他人都有二手意见。"
 marines_b:0 "海军陆战队 V"
 marines_b_desc:0 "了解我们的人只有两种：海军陆战队和敌人。其他人都有二手意见。"
 marines_c:0 "海军陆战队 VI"
 marines_c_desc:0 "了解我们的人只有两种：海军陆战队和敌人。其他人都有二手意见。"
 mountaineers_a:0 "山地步兵 IV"
 mountaineers_a_desc:0 "“再来一座山”？是啊，这就是我们要爬的那座山的名字。"
 mountaineers_b:0 "山地步兵 V"
 mountaineers_b_desc:0 "“再来一座山”？是啊，这就是我们要爬的那座山的名字。"
 mountaineers_c:0 "山地步兵 VI"
 mountaineers_c_desc:0 "“再来一座山”？是啊，这就是我们要爬的那座山的名字。"
 support_weapons_a:0 "支援武器 V"
 support_weapons_a_desc:0 "我们在前线部署了一支更好的部队。"
 support_weapons_b:0 "支援武器 VI"
 support_weapons_b_desc:0 "我们在前线部署了一支更好的部队。"
 support_weapons_c:0 "支援武器 VII"
 support_weapons_c_desc:0 "我们在前线部署了一支更好的部队。"
 night_vision_a:0 "夜视仪 III"
 night_vision_a_desc:0 "在敌人看不见的时候能看到他们是最重要的。这项新技术帮助我们实现这一目标。"
 future_radar:0 "AN/APS-2"
 future_radar_desc:0 "我们的机载拦截雷达现在相当先进，可以开始在交战中产生明显的变化。"
 future_radar_2:0 "AN/APS-4"
 future_radar_2_desc:0 "在我们的系统的灵敏度和范围上的进一步进步使我们能够开发出更适合我们的飞机安装的装置。"
 future_radar_3:0 "AN/APS-6"
 future_radar_3_desc:0 "我们将继续完善我们的系统，并开发出更好的装置，以配合我们的飞机。"
 future_computing_machine:0 "巨人系列"
 future_computing_machine_desc:0 "它们越大，计算就越困难。"
 future_computing_machine_2:0 "电子计算机"
 future_computing_machine_2_desc:0 "我们集成了更快的读写能力，可以可靠地将程序写入系统。"
 future_computing_machine_3:0 "LEO I"
 future_computing_machine_3_desc:0 "现在我们的系统如此强大，以至于我们可以开始自动化某些办公室任务，现在正迎来一个生产力的新时代。"
 future_computing_machine_4:0 "早期晶体管"
 future_computing_machine_4_desc:0 "双极晶体管在各个方面都比真空管好，我们预计它会迅速被采用，并在计算方面取得巨大进步。"
 future_decryption:0 "Mk-1 解密"
 future_decryption_desc:0 "'已经用了五年了。我们为什么要改变它?' (威廉姆斯, 18:45, RS8)"
 future_encryption:0 "Mk-1 加密"
 future_encryption_desc:0 "在这一点上，我认为他们已经开始编码他们的杂货清单只是为了弄乱我们。"
 future_decryption_2:0 "Mk-2 解密"
 future_decryption_2_desc:0 "124.89 12.88 45.45.907"
 future_encryption_2:0 "Mk-2 加密"
 future_encryption_2_desc:0 "假设这很危险-这是第一条规则。一旦你弄清楚了怎么做和为什么要遵守其他规则。"
 future_decryption_3:0 "Mk-3 解密"
 future_decryption_3_desc:0 "对我们来说，圣杯总是一张宠物名字的清单，也许还有生日。"
 future_encryption_3:0 "Mk-3 加密"
 future_encryption_3_desc:0 "我们的代码现在太复杂了，连我们自己的人都不能用。"
 rdf1:0 "无线电测向"
 rdf1_desc:0 "通过拦截游击队的非法传输，我们将加强我们的反叛乱能力。"
 rdf2:0 "改进无线电测向"
 rdf2_desc:0 "通过更精确地拦截游击队的非法传输，我们将加强我们的反叛乱能力。"
 rdf3:0 "先进无线电测向"
 rdf3_desc:0 "通过早期三角测量拦截游击队员的非法传输，我们将加强我们的反叛乱能力。"
 rdf4:0 "现代无线电测向"
 rdf4_desc:0 "通过更精确的三角测量拦截游击队员的非法传输，我们将加强我们的反叛乱能力。"
 rdf5:0 "1949年无线电测向"
 rdf5_desc:0 "通过几乎精确的三角测量拦截游击队的非法传输，我们将加强我们的反叛乱能力。"
 rdf6:0 "1953年无线电测向"
 rdf6_desc:0 "无论他们在哪里，我们都能发现他们。他们没有躲藏，没有逃跑，当然也没有成功的机会。"
 streamlined_line_a:0 "流线型生产线 II"
 streamlined_line_a_desc:0 "工人将始终保持左手离机器6英寸远。他们的脚应该在中央控制杆和红色。。。"
 flexible_line_a:0 "柔性生产线 II"
 flexible_line_a_desc:0 "听到天空的嗡嗡声了吗？意味着我们要从头开始建造一条新的生产线。再一次。"
 streamlined_line_b:0 "流线型生产"
 streamlined_line_b_desc:0 "为了创造一个更好的生产工艺，我们混合了流线型和柔性制造方案。"
 streamlined_line_c:0 "半现代生产"
 streamlined_line_c_desc:0 "工装的进一步发展使得制造业有了更好的技术和能力。"
 streamlined_line_d:0 "现代生产"
 streamlined_line_d_desc:0 "我们的制造能力现在是最先进的，几乎可以大规模生产任何东西。"
 concentrated_industry_a:0 "密集型工业 VI"
 concentrated_industry_a_desc:0 "他们制造的每一颗子弹，我们都要做一千颗。做得太多了，即使我们的人每一枪都打不中，敌人还是会被金属淹死的。"
 dispersed_industry_a:0 "离散型工业 VI"
 dispersed_industry_a_desc:0 "当你习惯了就没那么糟了。这里唯一的东西就是蝙蝠，一股难闻的气味，还有很多不记得太阳是什么样子的人。"
 concentrated_industry_b:0 "密集型工业 VII"
 concentrated_industry_b_desc:0 "今天的大型工厂几年前就连最先进的设备也让人羞愧。"
 dispersed_industry_b:0 "离散型工业 VII"
 dispersed_industry_b_desc:0 "我们在钻孔能力方面取得了重大进展，现在能够在地下挖掘大量的设施。"
 concentrated_industry_c:0 "密集型工业 VIII"
 concentrated_industry_c_desc:0 "我们生产流程的垂直整合为我们的能力提供了更大的进步。"
 dispersed_industry_c:0 "离散型工业 VIII"
 dispersed_industry_c_desc:0 "即使海面遭到猛烈轰炸，我们仍能在下面继续生产。"
 concentrated_industry_d:0 "密集型工业 IX"
 concentrated_industry_d_desc:0 "我们可以将任何一个行业与另一个行业进行叠加，并从高度集中的利益中获益。"
 dispersed_industry_d:0 "离散型工业 IX"
 dispersed_industry_d_desc:0 "我们的供应链是分散的但有效的，我们的工厂得到了充分的加强，即使是最严重的攻击。"
 construction_a:0 "建筑技术 VI"
 construction_a_desc:0 "新的建筑技术为我们利用钢筋混凝土建造更大、更高、更大规模的生产设施提供了独特的机会。预计国家电厂将更加耐用，并能抵御地震活动。"
 excavation_a:0 "采矿技术 VI"
 excavation_a_desc:0 "地球在流血，你的工作就是确保血液继续流动。"
 construction_b:0 "建筑技术 VII"
 construction_b_desc:0 "如果你想让它建得又快又便宜，我们可以做到。只是不要问太多问题。"
 excavation_b:0 "采矿技术 VII"
 excavation_b_desc:0 "在一些盐碱地也可以种植特别的作物，那些山上还有更多的矿产资源，我们无论如何都要争取到。"
 construction_c:0 "建筑技术 VIII"
 construction_c_desc:0 "我们可以把规模扩大到任何一个正在运行的项目。也许它不会完全坚固，但它仍然可以完成任务。"
 excavation_c:0 "采矿技术 VIII"
 excavation_c_desc:0 "即使在十年前，像这样的机器也会把任何人吓得魂不附体。但对我们来说，它们只意味着一件事：更多。"
 construction_d:0 "建筑技术 IX"
 construction_d_desc:0 "现代技术意味着我们可以在任何时间、任何地点建造任何东西。这并不意味着我们要给那些混蛋额外的钱。"
 excavation_d:0 "采矿技术 IX"
 excavation_d_desc:0 "地球的表皮是我们的摇篮，我们在上面繁衍耕种，地球的骨髓是我们的食物，它的矿脉被挖掘。"
 rubber_plant_a:0 "基础橡胶厂"
 rubber_plant_a_desc:0 "利用我们的合成油生产知识，我们现在可以制造人造橡胶产品。"
 rubber_plant_b:0 "改良橡胶厂"
 rubber_plant_b_desc:0 "我们合成生产工艺的进一步改进使产量更高。"
 rubber_plant_c:0 "先进橡胶厂"
 rubber_plant_c_desc:0 "我们现在可以用我们先进的工厂以非常便宜的速度生产大量的橡胶。"
 rubber_plant_d:0 "现代橡胶厂"
 rubber_plant_d_desc:0 "我们现在可以用我们先进的工厂以非常便宜的速度生产大量的橡胶。"
 semi_modern_landing_craft:0 "半现代登陆艇"
 semi_modern_landing_craft_desc:0 "抱着膝盖抱着希望吧。"
 modern_landing_craft:0 "现代登陆艇"
 modern_landing_craft_desc:0 "我们还能有多少人适合这件事？"
 aluminum_production_1:0 "铝生产"
 aluminum_production_1_desc:0 "最近在铣削技术方面的进步使我们能够提高铝产量。"
 aluminum_production_2:0 "铝生产 II"
 aluminum_production_2_desc:0 "铣削技术的进步使我们能够适度提高铝产量。"
 aluminum_production_3:0 "铝生产 III"
 aluminum_production_3_desc:0 "有了我们的新铣削技术，我们可以大大提高铝产量。"
 steel_production_1:0 "钢铁生产"
 steel_production_1_desc:0 "铣削技术的最新进展现在使我们能够提高钢铁产量。"
 steel_production_2:0 "钢铁生产 II"
 steel_production_2_desc:0 "铣削技术的进步使我们能够适度地提高钢铁产量。"
 steel_production_3:0 "钢铁生产 III"
 steel_production_3_desc:0 "我们的铣削技术现在相当可观，如果我们愿意的话，我们可以定期生产大量的金属。"
 steel_production_4:0 "钢铁生产 IV"
 steel_production_4_desc:0 "我们的钢铁生产现在非常先进，几乎可以大量涌入市场，这让其他国家感到宽慰和沮丧。"
 nuke_naval:0 "海军力量"
 nuke_naval_desc:0 "我们的理论是，我们最大和最强大的船只可以被赋予核反应堆。希望随着时间的推移，我们能找到一种方法来实现这一点。"
 nukes_2:0 "热核实验"
 nukes_2_desc:0 "一种利用裂变产生更强大的聚变反应的炸弹已经设计好了。有了这一点，我们应该能够大大提高我们的产量。"
 semi_modern_rocket_engines:0 "国际火箭"
 semi_modern_rocket_engines_desc:0 "这些新火箭融合了从其他国家获得的思想和理论。"
 modern_rocket_engines:0 "早期洲际弹道导弹"
 modern_rocket_engines_desc:0 "我们已经开始测试并为能够进入太空的火箭打下基础，从而将有效载荷传送到地球上任何一点。"
 tech_support:0"支援连设备"
 tech_support_desc:0"特种作战专门的战斗设备，工程保障需要各种施工设备，其他的支援行动也需要相应的专业设备，战场上的后勤支援工作需要的不只是武器。"
 tech_engineers_a:0 "工兵连 V"
 tech_engineers_a_desc:0 "无论未来在哪里，工兵连都会做好战斗准备。"
 tech_engineers_b:0 "工兵连 VI"
 tech_engineers_b_desc:0 "无论未来在哪里，工兵连都会做好战斗准备。"
 tech_engineers_c:0 "工兵连 VII"
 tech_engineers_c_desc:0 "无论未来在哪里，工兵连都会做好战斗准备。"
 tech_recon_a:0 "侦察连 V"
 tech_recon_a_desc:0 "深度侦察行动，混合间谍和突击队训练，将有助于我们的战术和选择，并使我们能够迅速调整我们的决策。"
 tech_recon_b:0 "侦察连 VI"
 tech_recon_b_desc:0 "深度侦察行动，混合间谍和突击队训练，将有助于我们的战术和选择，并使我们能够迅速调整我们的决策。"
 tech_recon_c:0 "侦察连 VIII"
 tech_recon_c_desc:0 "深度侦察行动，混合间谍和突击队训练，将有助于我们的战术和选择，并使我们能够迅速调整我们的决策。"
 tech_military_police_a:0 "宪兵队 V"
 tech_military_police_a_desc:0 "安全地维持被占领土的治安，既是要恢复正常状态，也是要无情地消除反对派。我们的宪兵必须确保这一进程早日开始，以确保士兵和平民的安全。"
 tech_military_police_b:0 "宪兵队 VI"
 tech_military_police_b_desc:0 "安全地维持被占领土的治安，既是要恢复正常状态，也是要无情地消除反对派。我们的宪兵必须确保这一进程早日开始，以确保士兵和平民的安全。"
 tech_military_police_c:0 "宪兵队 VII"
 tech_military_police_c_desc:0 "安全地维持被占领土的治安，既是要恢复正常状态，也是要无情地消除反对派。我们的宪兵必须确保这一进程早日开始，以确保士兵和平民的安全。"
 tech_maintenance_company_a:0 "维修连 V"
 tech_maintenance_company_a_desc:0 "在大战中设计主动冗余的经验可以更新，以使用更现代化的设备，使维护更容易。"
 tech_maintenance_company_b:0 "维修连 VI"
