 etat_folder:0 "扩大工业 & 设备"
 etat_folder_desc:0 "扩大工业 & 设备"
 etax_folder:0 "特殊研究部门"
 etax_folder_desc:0 "特殊研究部门"
 ETAX_TITLE_DOCTRINE_X:0 "特殊研究部门"
 etax_doctrine:0 "特殊研究部门"
 etax_doctrine_desc:0 "我们必须建立一个部门来集中我们的研究工作，使我们能够集中我们的军事和工业，以有利于国家的方式。"
 etax_army_focus:0 "陆军焦点"
 etax_army_focus_desc:0 "我们陆地部队的能力是最重要的，将优先于其他作战部门。"
 etax_navy_focus:0 "海军焦点"
 etax_navy_focus_desc:0 "没有一支精干的海军，一个国家就会灭亡。这就是为什么我们必须尽一切努力扩大和加强我们军队的这个分支。"
 etax_air_focus:0 "空军焦点"
 etax_air_focus_desc:0 "天空是未来，因此我们应该致力于使我们的力量成为世界上最强大的力量。"
 etax_army_firepower:0 "轻型武器火力"
 etax_army_firepower_desc:0 "强调火力将使我们取得胜利。这一重点产生了强大的轻型武器，并使其效力普遍提高。"
 etax_army_firepower_2:0 "重型武器火力"
 etax_army_firepower_2_desc:0 "我们所进行的特别研究使我们能够为我们的大炮增加强大的力量。"
 etax_army_defense:0 "装甲部队"
 etax_army_defense_desc:0 "我们的军队可以承受任何人都会死掉的打击。有了这一点，我们很容易忍受任何冲突。"
 etax_army_defense_2:0 "防御工事"
 etax_army_defense_2_desc:0 "敌人可能会把他们所有的东西都扔到我们身上，但是我们的防御工事太深了，他们会筋疲力尽。"
 etax_navy_firepower:0 "重点打击"
 etax_navy_firepower_desc:0 "我们的战舰只要付出一定的努力，几乎可以击中射程内的任何目标。对敌方战斗力和士气的影响将是毁灭性的。"
 etax_navy_firepower_2:0 "打击能力"
 etax_navy_firepower_2_desc:0 "我们的海军知道如何打击和集中火力，即使是最有信心的反对派也能分崩离析。"
 etax_navy_defense:0 "加固装甲"
 etax_navy_defense_desc:0 "随着敌方武器效能和空袭的增加，我们调整海军以应对这种威胁才是恰当的。"
 etax_navy_defense_2:0 "区域防御"
 etax_navy_defense_2_desc:0 "随时知道敌人在哪里，这本身就是可以想象到的最有价值的武器。"
 etax_air_firepower:0 "制空优势"
 etax_air_firepower_desc:0 "很少有人能与我们的飞船作战的天空相抗衡，他们拦截敌人的速度是无与伦比的。"
 etax_air_firepower_2:0 "轰炸机进攻"
 etax_air_firepower_2_desc:0 "我们的轰炸机可以在他们的视线范围内浪费任何东西，只留下废墟。"
 etax_air_defense:0 "分层防御"
 etax_air_defense_desc:0 "我们已尽一切努力协调我们的防御，使任何一块土地或空中的鸟都没有某种形式的掩护。"
 etax_air_defense_2:0 "敏捷工艺"
 etax_air_defense_2_desc:0 "有时速度比任何盔甲都更有价值，而在格斗中，速度是最致命的部分。"
 etax_the_means:0 "原则"
 etax_the_means_desc:0 "在我们前进的过程中，我们不能忘记我们应该忠于我们的原则。如果我们的士兵能够为我们的事业感到自豪，他们就能够经受住任何困难。"
 etax_the_ends:0 "无限"
 etax_the_ends_desc:0 "我们的优势在于我们有能力做别人不敢做的事。如果我们把自己推向边界之外，那么我们可以使用的工具就会变得无限。"
 etax_business_interests:0 "商业利益"
 etax_business_interests_desc:0 "通过发展私营部门，我们可以增加能够生产商品的工厂的数量。"
 etax_cost_plus:0 "成本加成"
 etax_cost_plus_desc:0 "只要资金源源不断地流动，我们的企业就会继续提供服务。"
 etax_production_in_depth:0 "供应链"
 etax_production_in_depth_desc:0 "我们可以从各种各样的资源来建造我们的货物和设备，而且它的深度是如此之深，以致于敌人不能希望切断我们的联系。"
 etax_unity:0 "共同目标"
 etax_unity_desc:0 "每个人都为同样的正义目标而战，这使我们的部队比任何人都预期的要持续更长时间和更艰难。"
 etax_broad_support:0 "综合民众"
 etax_broad_support_desc:0 "我们可以从社会的各个方面汲取经验，绝对没有人会被排除在外。如果你有脉搏，你可以战斗。"
 etax_inclusive_science:0 "科学界"
 etax_inclusive_science_desc:0 "我们的科学家来自不同的背景，我们不让意识形态或不适当的偏见阻碍我们前进。"
 etax_desperation:0 "牺牲"
 etax_desperation_desc:0 "通过一些努力，我们可以说服我们的人民用更少的钱生活，所有这些都是在同样激烈的战斗中进行的。"
 etax_no_qa:0 "快速生产"
 etax_no_qa_desc:0 "前线的急迫需要我们在这里和那里抄近路。虽然质量可能较低，但最终我们的努力将压倒一切。"
 etax_expendable_labor:0 "消耗性劳动"
 etax_expendable_labor_desc:0 "我们墙壁上的砖块是用鲜血换来的，水泥里衬着骨头。不要说我们没有为胜利付出代价。"
 etax_glory:0 "荣耀"
 etax_glory_desc:0 "没有什么比战斗艺术更高尚和真实的了。一个人只有投入战斗，让战争的熔炉塑造自己的心灵，才能真正接受考验。"
 etax_purity:0 "精英部队"
 etax_purity_desc:0 "我们已经把那些不适合服役的人从我们的部队中除掉，只有最强大和最有献身精神的人才留下来。"
 etax_great_leap:0 "超级科学"
 etax_great_leap_desc:0 "当其他人满足于自己的小努力时，我们并不害怕冒险，押注于未来将塑造我们世界的技术。"
 etax_grand_projects:0 "专业工程"
 etax_grand_projects_desc:0 "你不能用稍好的水泥打败敌人。它需要火力和死亡。"
 etax_practical_projects:0 "实用工程"
 etax_practical_projects_desc:0 "我们的力量集中在基础上，并且已经想出了在供应链上下促进生产基本要素的方法。"
 etax_moonshot:0 "未来空军"
 etax_moonshot_desc:0 "我们专注于控制空中已经取得了一些真正了不起的进展。有了这一点，我们对天空的掌握绝对无可争议。"
 etax_super_soldiers:0 "超级战士"
 etax_super_soldiers_desc:0 "我们已经研制出一种小药物，它能让我们的士兵比人类正常情况下行动得更远、更快、时间更长。"
 etax_the_bomb:0 "项目"
 etax_the_bomb_desc:0 "我们的科学家们把他们所有的努力都投入到了一个绝对可怕却又绝妙的想法上。最终，它并没有产生我们的目标，但通过它，我们设法推进了每一个领域的调查不可估量。"
 etax_seashot:0 "未来海军"
 etax_seashot_desc:0 "我们的战舰很可怕，除了最坚决的敌军外，可以轻而易举地摧毁一切。"
 etax_quality:0 "优质制造"
 etax_quality_desc:0 "我们已经尽了一切努力，以确保适当的工具和严格的测试所需的现场设备持久。"
 etax_great_works:0 "伟大作品"
 etax_great_works_desc:0 "大量的资金投入到将我们国家的能力推向极限，甚至超越极限。我们的经济和生产机构的一切都是为了激发人们的敬畏。"
 jaeger:0 "苔原猎兵"
 jaeger_desc:0 "苔原猎兵是适合在寒冷和荒凉的北方森林中作战的力量。这些部队只招募在边远寒带环境中土生土长的人员，训练时间较长。\n \n§G这种部队类型不计入特种部队上限，但是每个营需要10个特战装备§!"
 jungletroop:0 "丛林猎兵"
 jungletroop_desc:0 "丛林猎兵是适合在丛林环境和热带环境中作战的力量。这些部队只招募森林地区的土生土长的人员，训练时间较长。\n \n§G这种部队类型不计入特种部队上限，但是每个营需要10个特战装备§!"
 desertinfantry:0 "沙漠步兵"
 desertinfantry_desc:0 "沙漠地区的战斗使部队面临许多危险，但有时无法避免。为我们的士兵提供适应这种环境的专门训练，我们可以将这些风险降到最低。\n \n§G这种部队类型不计入特种部队上限，但是每个营需要10个特战装备§!"
 shocktroop:0 "突击步兵"
 shocktroop_desc:0 "突击部队可以粉碎敌人的防线，以实现突破。这对于任何形式的破袭战都是必不可少的，而且会极大地帮助防御者陷入混乱。"
