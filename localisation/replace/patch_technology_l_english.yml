 painting:0 "纯色"
 painting_desc:0 "出厂时为纯色。"
 painting2:0 "工厂迷彩"
 painting2_desc:0 "我们坦克的新伪装。这种新油漆直接在工厂使用，可以更好地防止伏击和渗透。"
 painting3:0 "战场迷彩"
 painting3_desc:0 "我们坦克的新伪装。允许我军修改工厂迷彩与自己的设计将增加坦克伏击防御和渗透。"
 painting4:0 "半现代迷彩"
 painting4_desc:0 "我们坦克的新伪装。我们使预制涂料更容易在现场应用，并增加了第一层工厂涂料的耐用性。"
 painting5:0 "现代迷彩"
 painting5_desc:0 "我们坦克的新伪装。这些应用程序功能强大，几乎可以抵挡敌人向它投掷的任何东西。"
 INFANTRY_TITLE_CLOTHING:0 "服装"
 camo:0 "基本制服"
 camo_desc:0 "仿照二战时期的纯色制服。"
 camo1942:0 "先进伪装图案"
 camo1942_desc:0 "新的伪装设计使我们的部队在伏击或渗透时不易被发现。"
 camo1948:0 "半现代伪装图案"
 camo1948_desc:0 "新的伪装设计，更轻，也更熟练，使伏击和渗透。"
 camo1955:0 "现代伪装图案"
 camo1955_desc:0 "现在你看到了，现在你看不到了。"
 winter_clothes_gw:0 "冬装"
 winter_clothes_gw_desc:0 "羊毛制的冬衣。不是很有效，但总比什么都没有好。"
 winter_clothes_1939:0 "改良冬装"
 winter_clothes_1939_desc:0 "更体面的冬装。用暖和的棉毛棉袄做的。"
 winter_clothes_1941:0 "先进冬装"
 winter_clothes_1941_desc:0 "先进冬装，由天然保暖羊毛和人造毛皮制成，涂有早期疏水材料，并染上白色。"
 winter_clothes_1944:0 "现代冬装"
 winter_clothes_1944_desc:0 "现代双面冬装，由温暖的合成纤维制成，并涂有可拆卸的疏水防风夹克。染上白色、黑色和棕色，以便在战斗中更有效。它将使我们的士兵感到轻松，使他们保持温暖和干燥。"
 jngdst_clothes_gw:0 "沙漠 & 丛林服装"
 jngdst_clothes_gw_desc:0 "沙漠和丛林用棉花做的衣服。不是很有效，但总比什么都没有好。"
 jngdst_clothes_1939:0 "改良沙漠 & 丛林服装"
 jngdst_clothes_1939_desc:0 "更多的沙漠和丛林服装。由薄棉制成。增加了护目镜，以帮助士兵在沙质环境中作战。"
 jngdst_clothes_1941:0 "先进沙漠 & 丛林服装"
 jngdst_clothes_1941_desc:0 "先进的沙漠丛林服由天然薄棉制成，涂有特殊涂层，干燥速度更快，有助于士兵在湿热环境中作战。"
 jngdst_clothes_1944:0 "现代沙漠 & 丛林服装"
 jngdst_clothes_1944_desc:0 "现代沙漠和丛林服装由特殊的轻质织物制成，并涂有隔热夹克。染成棕褐色、黑色和棕色，以提高战斗力。它将使我们的士兵感到轻松，使他们保持新鲜和干燥。"
 AIR_TITLE_DROPTANK:0 "副油箱"
 droptank40:0 "副油箱 I"
 droptank40_desc:0 "在我们的飞机上加上外置油箱将增加它们的航程。"
 droptank44:0 "副油箱 II"
 droptank44_desc:0 "更大更轻的副油箱。"
 droptank45:0 "副油箱 III"
 droptank45_desc:0 "最新的副油箱。它将改善飞机的航程，但需要喷气式反应堆来补偿它的重量。"
 droptank55:0 "副油箱 IV"
 droptank55_desc:0 "我们的副油箱现在更轻了，可以携带更多的燃料。"
 r56_tooltip_SRD_unlock:0 "解锁特殊研究部门"
 elite_forces_02:0 "精英部队 II"
 elite_forces_02_desc:0 "只有最优秀的人才会成为特种部队。通过训练的士兵将比其他任何人都更强壮、更快、更努力地战斗。"
 elite_forces_03:0 "精英部队 III"
 elite_forces_03_desc:0 "只有最优秀的人才会成为特种部队。通过训练的士兵将比其他任何人都更强壮、更快、更努力地战斗。"
 TITLE_EXP_ROCKETS_SUBTITLE:0 "火箭"
 icbm_missile_equipment_1:0 "核洲际弹道导弹"
 icbm_missile_equipment_1_desc:0 "这些洲际弹道导弹是核科学和火箭技术的巅峰之作，它将导弹的射程深不可测与随时随地发射核弹头的能力结合在一起。这些导弹中的一枚或多或少能保证摧毁目标。"
 nukes_3:0 "小型核武器"
 nukes_3_desc:0 "核武器设计的进一步发展使得可以装在手提箱里的极小的线性内爆型武器成为可能。对生产更有效的裂变材料有了更深入的了解，从而使这种可怕的武器成为可能，反过来也提高了我们其他常规核武器的产量。"
