 artillery_a:0 "先进火炮升级 II"
 artillery_a_desc:0 "第一枪是给魔鬼的，第二枪是给上帝的，只有第三枪是给国王的。"
 artillery_c:0 "半现代火炮升级 I"
 artillery_c_desc:0 "对炮组的每一部分都进行了精细的加工和其他调整，从而提高了炮组的整体功能和可靠性。"
 artillery_d:0 "半现代火炮升级 II"
 artillery_d_desc:0 "我们部队的重量减轻了，提高了战斗力。"
 artillery_e:0 "半现代火炮升级 III"
 artillery_e_desc:0 "具有流线型子弹的火炮，能够达到更高的速度。"
 rocket_artillery_a:0 "先进火箭炮升级"
 rocket_artillery_a_desc:0 "我们可以自信地说，我们将拥有更轻、更坚固的材料，这将降低火箭的成本。"
 rocket_artillery_b:0 "先进火箭炮升级 II"
 rocket_artillery_b_desc:0 "火箭炮。。。可以建造得如此强大以至于可以发射一个人。所以尽量不去月球，好吗？"
 rocket_artillery_d:0 "半现代火箭炮升级"
 rocket_artillery_d_desc:0 "增加速度和发射能力的火箭。"
 rocket_artillery_e:0 "半现代火箭炮升级 II"
 rocket_artillery_e_desc:0 "该装置的外壳经过了改进，提高了效率和可靠性。"
 antiair_a:0 "先进防空炮升级"
 antiair_a_desc:0 "为什么军队需要昂贵的新枪？这些年来我们一直在射击的飞行员开始抱怨了吗？"
 antiair_b:0 "先进防空炮升级 II"
 antiair_b_desc:0 "在我的左边是步兵火炮的猛烈的爆炸声，在我的右边可以听到从前面传来的零星的炮声，天空晴朗，阳光灿烂。"
 antiair_d:0 "半现代防空炮升级"
 antiair_d_desc:0 "我们在把火炮系统与雷达联系起来方面取得了很大进展。"
 antiair_e:0 "半现代防空炮升级 II"
 antiair_e_desc:0 "雷达技术和联动技术的进一步发展使效率达到了最高。"
 antitank_a:0 "先进反坦克炮升级"
 antitank_a_desc:0 "如果坦克成功了，胜利就会随之而来。如果他们失败了，我们就输了。"
 antitank_b:0 "先进反坦克炮升级 II"
 antitank_b_desc:0 "你最重的武器就是你的生存意志。不管发生什么，都要让他们继续前进，祈祷他们的不会更大。"
 antitank_d:0 "半现代反坦克炮升级"
 antitank_d_desc:0 "我们的子弹现在大大增加了穿透力和背后的力量。"
 antitank_e:0 "半现代反坦克炮升级 II"
 antitank_e_desc:0 "现在每一次射击的准确度和可操控性都有了很大的提高。"
