 r56i.event.01.title:0 "街头骚动"
 r56i.event.01.description:0 "似乎公众已经被忽略了太久了。在目前的局势之下愤怒不堪，再也无法忍受，暴力爆发了。尽管他们的要求相当温和，但代价当然是昂贵的."
 r56i.event.01.default:0 "最令人不安的."
 r56i.event.01.democratic:0 "我们的公民正在受苦."
 r56i.event.01.communism:0 "我们的兄弟正在被操纵."
 r56i.event.01.fascism:0 "必须给人民以强有力的帮助."
 r56i.event.02.title:0 "暴乱归来"
 r56i.event.02.description:0 "骚乱仍在继续，而且情况变得更糟。社会上越来越多的知识分子在支持他们，而原本被视为极端的要求越来越频繁."
 r56i.event.02.default:0 "我们能做什么?"
 r56i.event.02.democratic:0 "肯定有解决方案吗?"
 r56i.event.02.communism:0 "这些不是真正的共产党员!"
 r56i.event.02.fascism:0 "也许需要采取极端措施."
 r56i.event.04.title:0 "打击成功"
 r56i.event.04.description:0 "尽管不满情绪仍然存在，但他们已经学会了使自己的想法保持私密的艰难方法。尽管不安情绪弥漫在空中，但暴动和军事警察捣毁了抗议活动，人们已经恢复了正常生活。"
 r56i.event.04.default:0 "几个破鸡蛋。"
 r56i.event.04.democratic:0 "记住，为我们投票!"
 r56i.event.04.communism:0 "革命的代价很高。"
 r56i.event.04.fascism:0 "让弱者们发抖。"
 r56i.event.05.title:0 "镇压失败"
 r56i.event.05.description:0 "尽管我们在骚乱中派出的军事警察理论上可以恢复秩序，但派遣来应对局势的我们的一些人实际上开始加入了骚乱。保持忠诚的少数人似乎只是激怒了其余的公众。似乎我们只增加了很少的部分。"
 r56i.event.05.default:0 "我们为它们付出了什么?"
 r56i.event.05.democratic:0 "我们白白背叛了我们的价值观。"
 r56i.event.05.communism:0 "他们必须从外部获得帮助。"
 r56i.event.05.fascism:0 "我们下次应该派遣真正的军队。"
 r56i.event.06.title:0 "对话成功"
 r56i.event.06.description:0 "就像其他任何人一样，抗议组织者也是容易犯错的。模糊的空洞的承诺足以安抚一些领导人，而另一些领导人则必须以...为和平努力的捐助而得到回报。无论如何，没有更多的组织，抗议活动似乎已经烧尽了."
 r56i.event.06.default:0 "笔很强大."
 r56i.event.06.democratic:0 "民主再次盛行."
 r56i.event.06.communism:0 "辩证法对我们有好处."
 r56i.event.06.fascism:0 "群众容易被安抚."
 r56i.event.07.title:0 "对谈失败"
 r56i.event.07.description:0 "事实证明，跟一个人说话比一个人说话容易得多。我们的内政部长在试图说服所有主要的抗议领袖解散后吸取了教训。有些人不相信诺言以及其他因我们的贿赂企图而感到反感的人，我们似乎只在防暴领导人之间播下了团结和凝聚力."
 r56i.event.07.default:0 "为什么他们不能像我们一样不结盟?"
 r56i.event.07.democratic:0 "这是对我们民主的侮辱."
 r56i.event.07.communism:0 "但是我们的国家可以提供一切!"
 r56i.event.07.fascism:0 "我们试图对此保持友善."
 r56i.event.08.title:0 "镇压者"
 r56i.event.08.description:0 "尽管代价高昂，但如今我们城市街道上的坑洼已被填满，社会计划已有所改善，人们对结束有组织的骚乱感到高兴。有些仍在抱怨，但大多数都感到满意."
 r56i.event.08.default:0 "好吧，如果他们很高兴..."
 r56i.event.08.democratic:0 "金钱使世界运转."
 r56i.event.08.communism:0 "资本仍然有一些用途."
 r56i.event.08.fascism:0 "绵羊从来都不是威胁."
 r56i.event.09.title:0 "暴民需求更多"
 r56i.event.09.description:0 "尽管满足了抗议领袖的最初要求，但更多极端人物接管了人们，并开始向我们国家提出更多要求，而现在，那些对胜利感到鼓舞的人民更加愿意跟随他们的每句话."
 r56i.event.09.default:0 "浪费了宝贵的资金."
 r56i.event.09.democratic:0 "被宠坏的烂社会主义者."
 r56i.event.09.communism:0 "那强迫劳动真是浪费!"
 r56i.event.09.fascism:0 "他们怎么这么侮辱我们伟大的民族?"
 strikes_rt56.t:0 "工人计划罢工被捕"
 strikes_rt56.desc:0 "政府执法部门最近发现了全国许多工厂的工人罢工计划。幸运的是，该计划被发现并逮捕了领队。希望这将防止任何生产中断."
 strikes_rt56.a:0 "我们已严守这种不服从的根源."
 r56i.event.10.title:0 "新的外交方向？"
 r56i.event.10.description:0 "新政府的成立对[ROOT.getnameDef]的未来提出了许多问题。[ROOT.GetLeader]提防[ROOT.GetFactionName]的意识形态取向并担心这种合作会导致对同情[ROOT.GetRulingIdeology]原因和[ROOT.GetRulingParty]的政治定位的国家发动战争。"
 r56i.event.10.a:0 "那些是上届政府的盟友"
 r56i.event.10.b:0 "尊重我们的外交活动"
 r56i.event.11.title:0 "[From.GetNameDef]离开了[From.GetFactionName]"
 r56i.event.11.description:0 "\n决定从根本上改变其外交立场，新的[FROM.GetAdjective] [FROM.GetRulingIdeology]政府决定退出[FROM.GetFactionName]。这一消息激起了各方的动荡[FROM.GetFactionName]的成员，因为他们想知道其他离职是否会导致其同盟的瓦解。\n\n[FROM.GetLeader]宣布，有必要根据国防部长的计划重新定位国家政治[ROOT.GetRulingParty]激发了他的决定。他说，他的政府将竭尽全力维护[From.GetAdjective]独立。"
 r56i.event.11.a:0 "世界正在改变。"
 r56i.event.12.title:0 "历史性机遇"
 r56i.event.12.description:0 "我们政府的建立正在引发有关[ROOT.getname]未来的问题。对于我们大多数人来说，答案是明确的：现在是时候夺取我们的独立了。我们的提升清楚地表明了[ROOT.GetRulingIdeology]原因的正当性，我们必须使外交局势与[ROOT.GetRulingParty]的政治宣言保持一致。"
 r56i.event.12.a:0 "我们终于有空了！"
 r56i.event.12.b:0 "这太冒险了"
 r56i.event.13.title:0 "[From.GetLeader]宣布[From.GetAdjective]独立"
 r56i.event.13.description:0 "\n新的[FROM.GetAdjective] [FROM.GetRulingIdeology]政府已决定单方面宣布其独立性。该决定宣布是完全的，并且毫不妥协。因此，[FROM.GetNameDef]将撤回从[FROM.GetLeader]明确声明他不受先前条约的约束，这无疑将激怒他们的前任霸主，并且这一天将标志着[FROM。]新时代的开始。 [GetAdjective]历史。"
 r56i.event.13.a:0 "另一场革命"
 r56i.event.14.title:0 "[From.GetNameDef]叛军！"
 r56i.event.14.description:0 "\n[FROM.GetRulingIdeology]的接管导致[FROM.GetLeader]宣布[FROM.GetAdjective]独立。如果不遵守已建立的顺序，他们的挑衅行为可能会导致危险的先例。"
 r56i.event.14.a:0 "我们必须进行报复！"
 r56i.event.15.title:0 "[From.GetNameDef]解散了阵营!"
 r56i.event.15.description:0 "\n\n由于无法找到外交伙伴，[FROM.GetAdjective]政府宣布将不再寻求领导国际联盟。因此它们向外交开放，以便加入更强大的联盟."
 r56i.event.15.a:0 "有趣."
 r56i.event.16.t:0 "[alliance_inviter.GetFactionName]和[alliance_applicant.GetAdjective]阵营将组成一个联盟！"
 r56i.event.16.d:0 "\n\n世界政治正在迅速发展，因此[alliance_inviter.GetFactionName]和[alliance_applicant.GetLeader]的领导人认识到，作为独立的联盟站立是无用的。 相反，他们决定并肩作战。\n这可能会使外国外交大臣担心，因为它们的综合实力可能会变得更具威胁性。"
 r56i.event.16.a:0 "我们在一起更强大。"
 r56i.event.16.b:0 "他们从数量上寻求力量。"
 r56i.event.16.c:0 "这对他们没用！"
 r56i.event.16.e:0 "战争升级了…"
 r56i.event.16.f:0 "我们的联盟越来越强大。"
 r56i.event.17.t:0 "敌军登陆了！"
 r56i.event.17.desc:0 "\n今天早上，来自海岸警卫队门户船只和许多海上观察站的报道称，一支敌舰舰队在[ROOT.getnameDef]海岸集结。许多被包围的船只已经包围了敌人的舰队，接近我们的海岸线，目的是登陆。\n\n从现在迅速传来的情报报告来看，由于敌军很快就压倒了他们遇到的小守军，据报道，这次登陆的规模太大，不可能是一次突袭。据报道，敌军正在迅速建立一个小滩头阵地，并将大量装备运上岸。"
 r56i.event.17.a:0 "我们必须迅速反应！"
 r56i.event.18.t:0 "敌对的伞兵已经降落了！"
 r56i.event.18.desc:0 "\n有人看到飞机在我国领土上空飞行，大量部署的部队已经撤离。最早的报告使敌军的全部范围不清楚。此外，这一行动可能是更大行动的一部分。"
 r56i.event.18.a:0 "我们必须迅速反应！"
 r56i.event.19.t:0 "陆军研究实验室报告"
 r56i.event.19.desc:0 "我军研究实验室最近的报告已于今天上午送到政府办公室。报告指出，目前的官僚机构严重限制了旧武器系统的任何潜在现代化和新战场技术的应用。\n\n[ROOT.GetAdjective]研发部门根本无法处理我们军方人员发送的当前数量的报告。任何增加这些报告的数量都是无用的，因为它们彼此太相似了。他们建议考虑到作战经验产生的大量数据，为改进军事装备分配预算。\n\n我们的总参谋部也赞成这样的发展；承认这肯定会提高[Root.GetAdjective]军队的战斗能力。"
 r56i.event.19.a:0 "让我们做点什么吧！"
 r56i.event.20.t:0 "海军研究实验室报告"
 r56i.event.20.desc:0 "我们海军研究实验室最近的报告已于今天上午送达政府办公室。报告指出，目前的官僚机构严重限制了旧武器系统的任何潜在现代化和新海军技术的应用。\n\n[ROOT.GetAdjective]研发部门根本无法处理我们舰队指挥官发送的当前数量的报告。任何增加这些报告的数量都是无用的，因为它们彼此太相似了。他们建议，考虑到作战经验产生的大量数据，为改进海军装备分配预算。\n\n海军部也赞成这样的发展；承认这肯定会提高[Root.GetAdjective]海军的战斗能力。"
 r56i.event.20.a:0 "让我们做点什么吧！"
 r56i.event.21.t:0 "高航空经验"
 r56i.event.21.desc:0 "我们空军研究实验室最近的报告已于今天上午送达政府办公室。报告指出，目前的官僚机构严重限制了任何潜在现代化，迫使我们分析战斗报告而不是进行适当的测试。实验室主任坚持认为，改进我们飞机的技术是可行的，应该尽快考虑。"
 r56i.event.21.a:0 "让我们做点什么吧！"