 FLEW_MONEY:0"当前可使用的流动资金\n §g流动资金可用于进行短期项目资助，也可用于购买军火\n 每日流动资金的收入为：§![?daily_flow_cash|2]§g§! "
 
 flew_money:0"[flew_money_loc]"
 flew_money_free:0"注：每日流动资金收入的计算规则为：\n §H国内金融繁荣度§! + §G军火倾销收益§!\n 国内金融繁荣度的衡量方式为：\n  §g（金融中心数目 × 金融开放度修正）÷ 50§!\n 目前国内的金融中心数量 = [?num_of_money_maker|H0] \n 目前的金融开放度修正 = [?coef_daily_flow_cash|H1]\n 目前的倾销收益 = §7[?daily_flow_cash_import|1]§!\n 每份对附庸国的倾销外交行动提供§71.5§!的收益\n\n §4每日获得的流动资金，最小值为0.5，最大值为25§!\n------------\n§g另外还可以通过售卖债券、出售军火的方式，§!§Y一次性§!§g获得若干流动资金。§!"
 flew_money_puppet:0"注：每日流动资金收入的计算规则为：\n （金融中心数目 × 金融开放度修正）÷ 50\n 目前国内的金融中心数量 = [?num_of_money_maker|H0] \n 目前的金融开放度修正 = [?coef_daily_flow_cash|H1]\n\n §4每日获得的流动资金，最小值为0.5，最大值为25§!\n------------\n§g另外还可以通过售卖债券、出售军火的方式，§!§Y一次性§!§g获得若干流动资金。§!"
 
 
