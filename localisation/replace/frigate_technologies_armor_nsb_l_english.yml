 tech_tank_optics_2_desc:0 "拍摄瞄准镜头需要光学系统。随着这些设备越来越先进，坦克的乘员将错过更少的射击，并以更高的效率发现敌人。"
 tech_citadel_armor_layout:0 "堡垒式防御"
 tech_citadel_armor_layout_desc:0 "堡垒式附加装甲的设计理念是将坦克完全用额外的装甲包裹起来，将它升级成一个战场上的怪兽，虽然牺牲了速度，但是却确保了战斗中的不败之地。"
 special_type_slot_9:0 "特殊功能"
 special_type_slot_10:0 "通风系统"
 special_type_slot_10_desc:0 "通风系统对于装甲车辆非常重要，负责动力系统内部的散热和保持乘员舒适状态以执行战斗行动。"
