 tank_heavy_cannon_4:0 "重型火炮 IV"
 tank_heavy_cannon_4_desc:0 "能发射大炮弹的武器。凭借出色的装甲穿透力和对抗软目标的出色性能，它最大的缺点是纯粹的尺寸和成本，这使得它太笨重，无法安装在大多数不是专门为携带它而设计的车辆上。"
 tank_heavy_cannon_5:0 "重型火炮 V"
 tank_heavy_cannon_5_desc:0 "能发射大炮弹的武器。凭借出色的装甲穿透力和对抗软目标的出色性能，它最大的缺点是纯粹的尺寸和成本，这使得它太笨重，无法安装在大多数不是专门为携带它而设计的车辆上。"
 tank_heavy_cannon_6:0 "重型火炮 VI"
 tank_heavy_cannon_6_desc:0 "能发射大炮弹的武器。凭借出色的装甲穿透力和对抗软目标的出色性能，它最大的缺点是纯粹的尺寸和成本，这使得它太笨重，无法安装在大多数不是专门为携带它而设计的车辆上。"
 tank_anti_air_cannon_4:0 "防空火炮 IV"
 tank_anti_air_cannon_4_desc:0 "一种设计用来攻击飞机的速射自动炮。作为对地面目标的火力支援武器，它的潜力有限。"
 tank_anti_air_cannon_5:0 "防空火炮 V"
 tank_anti_air_cannon_5_desc:0 "一种设计用来攻击飞机的速射自动炮。作为对地面目标的火力支援武器，它的潜力有限。"
 tank_anti_air_cannon_6:0 "防空火炮 VI"
 tank_anti_air_cannon_6_desc:0 "一种设计用来攻击飞机的速射自动炮。作为对地面目标的火力支援武器，它的潜力有限。"
 tank_heavy_howitzer_2:0 "重型榴弹炮 II"
 tank_heavy_howitzer_2_desc:0 "适于安装在车辆上的重型野战榴弹炮。它的主要目的是对软目标进行间接火力支援，但如果有必要，它可以直接向目标开火。它只携带少量穿甲弹药，不适合反坦克工作。"
 tank_medium_cannon_3:0 "中型火炮 III"
 tank_medium_cannon_3_desc:0 "一种通用武器，非常适合各种任务。它既不擅长反步兵也不擅长反坦克工作，但它为车辆提供了很大的灵活性。"
 tank_medium_cannon_4:0 "中型火炮 IV"
 tank_medium_cannon_4_desc:0 "一种通用武器，非常适合各种任务。它既不擅长反步兵也不擅长反坦克工作，但它为车辆提供了很大的灵活性。"
 tank_medium_cannon_5:0 "中型火炮 V"
 tank_medium_cannon_5_desc:0 "一种通用武器，非常适合各种任务。它既不擅长反步兵也不擅长反坦克工作，但它为车辆提供了很大的灵活性。"
 tank_rocket_launcher_3:0 "火箭发射器 III"
 tank_rocket_launcher_3_desc:0 "设计安装在自行装甲车辆上的火箭发射器。由于其纯粹的爆发力，对软目标有效，但任何装甲目标都可能转移大部分伤害。"
 tank_rocket_launcher_4:0 "火箭发射器 IV"
 tank_rocket_launcher_4_desc:0 "设计安装在自行装甲车辆上的火箭发射器。由于其纯粹的爆发力，对软目标有效，但任何装甲目标都可能转移大部分伤害。"
 tank_rocket_launcher_5:0 "火箭发射器 V"
 tank_rocket_launcher_5_desc:0 "设计安装在自行装甲车辆上的火箭发射器。由于其纯粹的爆发力，对软目标有效，但任何装甲目标都可能转移大部分伤害。"
 tank_high_velocity_cannon_4:0 "高速火炮 IV"
 tank_high_velocity_cannon_4_desc:0 "专为获得高初速而设计的大炮。使用专门的弹药，它具有高超的反装甲特性，但它对软目标的性能受到影响。"
 tank_high_velocity_cannon_5:0 "高速火炮 V"
 tank_high_velocity_cannon_5_desc:0 "专为获得高初速而设计的大炮。使用专门的弹药，它具有高超的反装甲特性，但它对软目标的性能受到影响。"
 tank_high_velocity_cannon_6:0 "高速火炮 VI"
 tank_high_velocity_cannon_6_desc:0 "专为获得高初速而设计的大炮。使用专门的弹药，它具有高超的反装甲特性，但它对软目标的性能受到影响。"
 tank_auto_cannon_3:0 "全自动火炮 III"
 tank_auto_cannon_3_desc:0 "这种自动火炮改编自速射高射炮，可以施放对软目标具有毁灭性的冰雹。小口径确实限制了它的反装甲性能。"
 special_type_slot_5:0 "装甲"
 special_type_slot_5_desc:0 "装甲分布在坦克的侧面和侧面的。增加更多的装甲肯定会增加车辆的重量，但是对乘员的保护也会更高。"
 special_type_slot_6:0 "变速器"
 special_type_slot_6_desc:0 "变速器是改变坦克机动性、战场可靠性和整体速度的因素。"
 special_type_slot_7:0 "光学"
 special_type_slot_7_desc:0 "拍摄瞄准镜头需要光学系统。随着这些设备越来越先进，坦克的乘员将错过更少的射击，并以更高的效率发现敌人。"
 special_type_slot_8:0 "伪装"
 special_type_slot_8_desc:0 "涂在盔甲上的油漆或诱饵会让敌军看不到它。"
 basic_optic:0 "基础光学"
 basic_optic_desc:0 "装甲车辆的基本光学装置。"
 periscope_optic:0 "潜望镜光学"
 periscope_optic_desc:0 "装甲车辆用改进的光学装置。"
 advanced_optic:0 "高级光学"
 advanced_optic_desc:0 "装甲车辆用先进光学装置。"
 tank_transmission_geared:0 "齿轮变速器"
 tank_transmission_geared_desc:0 "一种广泛用于装甲车辆的基本变速器。它相当可靠，易于生产，性能良好。"
 tank_transmission_clutch:0 "离合器变速器"
 tank_transmission_clutch_desc:0 "离合器变速箱可以更好地控制车辆的运动。"
 tank_transmission_double_differential:0 "双差动变速器"
 tank_transmission_double_differential_desc:0 "这种类型的变速器被认为更先进。然而，随着整体性能的提高，车辆的可靠性受到影响。"
 tank_frontal_layout:0 "前置式附加装甲"
 tank_frontal_layout_desc:0 "在坦克炮盾面前再加装了额外的附加装甲，比原型车的防护力更足。"
 tank_frontal_sides_layout:0 "环绕式附加装甲"
 tank_frontal_sides_layout_desc:0 "侧面也加装附加装甲，可以弥补防御短板。"
 tank_citadel_layout:0 "堡垒式附加装甲"
 tank_citadel_layout_desc:0 "在坦克的所有部位都安装附加装甲，可以全面提升坦克的防御能力，但是成本优势与坦克的机动性会降低不少。"
