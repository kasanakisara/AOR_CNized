 tech_slat_armor:0 "装甲栅栏"
 tech_slat_armor_desc:0 "将金属栅栏加挂于车辆的装甲外侧。这是一种来保护车辆免受破甲弹伤害，有效提高防御耐久度的方法。"
 slat_armor:0 "装甲栅栏"
 slat_armor_desc:0 "将金属栅栏加挂于车辆的装甲外侧。这是一种来保护车辆免受破甲弹伤害，有效提高防御耐久度的方法。"
 basic_ventilation:0 "基本型通风系统"
 basic_ventilation_desc:0 "通风系统是任何装甲车辆的重要组成部分。通风为人员提供了额外的保护，并降低了人员窒息和烟雾中毒的风险。"
