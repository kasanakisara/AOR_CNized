 tech_tank_optics_1:0 "改进的坦克光学系统"
 tech_tank_optics_1_desc:0 "拍摄瞄准镜头需要光学系统。随着这些设备越来越先进，坦克的乘员将错过更少的射击，并以更高的效率发现敌人。"
