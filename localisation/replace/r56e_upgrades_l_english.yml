 plane_transport_defense_upgrade:0 "防御"
 plane_transport_defense_upgrade_desc:0 "飞机后方的重要防御武器可以帮助击退任何可能的攻击者。"
 ship_convoy_reliability:0 "可靠性"
 ship_convoy_reliability_desc:0 "可靠性更高的护卫舰可以帮助确保其货物到位而不会发生故障。"
 ship_convoy_surface_visibility:0 "薄型船体"
 ship_convoy_surface_visibility_desc:0 "护航舰的船体较低且较短，会降低其被敌舰和飞机发现的能力。尽管应该说这样的设计使建造过程复杂化了。"
 ship_convoy_anti_sub:0 "反潜装备"
 ship_convoy_anti_sub_desc:0 "为我们的护航舰装备“灰罐”深水炸弹和水听器可以给护航舰队一个对抗潜艇的机会。尽管这样的措施并不能取代一艘合适的驱逐舰护航。"
 ship_convoy_gun:0 "附加甲板炮"
 ship_convoy_gun_desc:0 "护航舰上高射炮和甲板炮数量的简单增加，对突袭舰和飞机都会产生不同的效果。"
 train_armor_upgrade:0 "侧面装甲裙板"
 train_armor_upgrade_desc:0 "通过沿机车主体侧面增加装甲裙板，我们可以为列车及其乘员的脆弱部分提供额外的保护。"