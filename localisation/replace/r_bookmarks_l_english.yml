 BM_HISTORY_TITLE:0 "历史简介"
 GATHERING_STORM_NAME:0 "赤色的极光从废墟中显现"
 GATHERING_STORM_DESC:0 "第一次世界大战将旧世界彻底推翻在地，换上了列强们的棋桌。那些曾赌上国运挑战协约国的国家在战火后只剩下烧焦的废墟。德意志父亲倒下后，他的身体又相继分裂；沙皇处决之后，俄罗斯再度陷入战火；欧洲病夫被打倒在地，秃鹫盘旋在他腐烂的尸体上..."
 HITTING_FAN_NAME:0 "扇击"
 HITTING_FAN_DESC:0 "是的，没错！那套雨伞即将派上用场。"
 ENG_GATHERING_STORM_DESC:0 "一战让不列颠取得了表面辉煌的战绩，但实际上帝国内部已经十分虚弱，急需恢复元气。一方面，独立的浪潮在不断拍击殖民帝国的根基，另一方面，对于次强的崛起不列颠似乎有些力不从心。\n\n同时，一战结束时对黎凡特地区的划分让英法之间的联盟出现了间隙，看来，伦敦还想来一场百年战争？"
 FRA_GATHERING_STORM_DESC:0 "作为一战中牺牲最为惨重的国家，法兰西不如英国那般有力量去维护政坛，而是通过人民阵线短暂团结各方实力去恢复经济，因此国内的各方政治势力也十分活跃。\n\n如果克里蒙梭不能恰当地处理国内的矛盾，法兰西迟早会成为一个分裂的国度，而那时，法兰西的时代便彻底结束了。"
 GER_GATHERING_STORM_DESC:0 "第一次世界大战将统一不久的德意志帝国打的粉碎，仿佛回到了神罗时代。北部，丹麦的势力影响着整个石荷地区，一旁的汉堡则以自由市的身份用繁荣的贸易重建着这片古老的大都市。东部，波美拉尼亚地区通过公投实现了高度自治，并在魏玛中央和新生波兰之间飘忽不定，而西里西亚则与奥地利走得很近。南部，为了支援柏林起义，巴伐利亚的工人也在组织下拿起武器。西部，由列强扶持的莱茵兰-摩泽兰名义上隶属于魏玛中央政府，但实际上只是德国任由列强蹂躏的后庭。\n\n而表面上领导整个德意志邦联的魏玛中央政府不仅承受着巨额的赔偿金，内部政坛也十分混乱。"
 ITA_GATHERING_STORM_DESC:0 "事实证明，意大利人对列强之间的争夺并不感冒，在一战开始不久便意识到了德意志帝国的虚弱，转而投了敌。为此，它并没有获得南蒂罗尔和伊斯特利亚，而是获得了安纳托利亚地区。意大利对地中海有一种天然的支配欲望，虽然他还没有能力与英法叫板，但和蒸蒸日上的希腊王国对抗还是十分有自信的。\n\n一方面，意大利对外将战略中心放在巴尔干，在拉拢保加利亚的同时对希腊采取敌视政策。另一方面，意大利对内将精力主要放在对付工人起义上，这让墨索里尼和他的黑衫军有了可乘之机。"
 JAP_GATHERING_STORM_DESC:0 "一战的日本几乎没有做什么就“临时”获得了德国在华的所有利益，但这也进一步激化了它与北洋政府的矛盾。\n\n日本依然是一条虎视眈眈的蛇，他试图支援白军来获得国际影响力，同时大力镇压朝鲜地区和国内的学生运动，只要时机一到，日本很可能提早入侵北洋政府…"
 SOV_GATHERING_STORM_DESC:0 "俄国内战的尘埃落定后，苏联已经在俄罗斯帝国曾下辖的绝大部分地区确立了无可争议的统治。而伴随着快速的工业化与集体化，其人民也常常需要付出惨烈的生命代价。\n\n现在，苏维埃联盟的西方正面临着复苏的德国的威胁，而东方则有着逞凶斗狠的日本正虎视眈眈。当然，也还有着来自党内的威胁需要对付……"
 USA_GATHERING_STORM_DESC:0 "一战的军火倒卖让美国人吃了不少甜头，但美国依然无法完全融合进列强们的俱乐部。一战后美国的经济增长让它的野心也随之变大，对东想在太平洋上伸展触须，对西想在欧陆上说上几句话。\n\n还是说，他只想乖乖地关注于美洲，让双子游乐园不被欧洲人进一步侵染？当然，这些都可能让经济危机的时间发生一点“小改变”。"
 OTHER_GATHERING_STORM_DESC:0 "无论大国还是小国，这个世界上的国家似乎并不都满足于屏声静气地等待着下一场全球冲突的爆发。从濒临内战边缘的大国，到上次大战后才被组建或重塑的众多国家，都不得不在理想与现实之间作出艰难的取舍，而这一切，都将对这个世界的未来产生影响。"
 POL_GATHERING_STORM_DESC:1 "波兰在议会后得以重生，一切都百废待兴。国家要施行什么政体，要由谁来领导，要不要干涉苏俄等问题都困扰着新生的波兰。从苏俄归来的马列主义和一部分德意志流亡左翼人士则希望建立维斯瓦河苏维埃，与苏俄一起为人类解放的伟大事业而奋斗。\n\n对于君主派而言，他们期盼着重回联邦时代，或者接纳流亡的哈布斯堡。\n\n对于资产阶级而言，他们希望波兰能充当欧洲反对共产国际的“天主之矛”，与不列颠合作来加速工业化。"
 CAN_GATHERING_STORM_DESC:0 "加拿大加入上次大战时只是一个殖民地，而当大战结束之时却已然成为了一个国家。于帕斯尚尔的淤泥中诞生之后，加拿大如今已在世界舞台上迈出了迟疑不决的最初几步。\n\n由于受到大萧条和法裔－英裔加拿大人之间国内分歧的影响，这个新生国家的未来似乎不会那么一帆风顺。"
 AST_GATHERING_STORM_DESC:0 "澳大利亚人民用其鲜血赢得了他们在上次大战中的地位。加里波利战役中的牺牲者将被永远铭记——同样，澳大利亚也不会忘记是谁下令发动了这场战役。\n\n如今澳大利亚正在命运十字路口前驻足：是要继续与自己的宗主国并肩作战并在不久后卷入遥远欧洲的另一场战争，还是应该聚焦于自己家乡门口近在咫尺的威胁？"
 SAF_GATHERING_STORM_DESC:0 "当上次大战爆发时，许多南非公民拒绝为他们的英国主人战斗。南非军队在上次大战中，将绝大部分时间都花在了追赶德国殖民地驻军上，战绩颇微。\n\n如今一场新的战争已经逐渐浮出水面。但即便是现在，仍有一部分南非公民认为国家不应对抗德国。甚至有人认为如今正是布尔人的后裔们重新夺回他们祖先被剥夺自由的绝佳时机。"
 NZL_GATHERING_STORM_DESC:0 "这个位于南太平洋的小国在上次大战中英勇奋战，并在加里波利和西线的血腥战斗中伤亡惨重。有近一半的适龄男性曾在海外战斗中服役，而他们中的大多数人都再也没能回到故乡。\n\n在上次大战结束的二十年后，关注世界局势的新西兰人民坐立不安，因为这一次，战争的威胁似乎离他们自己的家园更近了……"
 RAJ_GATHERING_STORM_DESC:0 "作为大英帝国皇冠上的明珠，英属印度是令人难以言说的复合体：它既是帝国力量的彰显，同时也是帝国的软肋。一小部分英国公务员精英统治着一个臣民数亿、幅员辽阔的次大陆，前者从其中征召建立了印度军团，后者则在世界大战中英勇作战。\n\n印度的领袖们曾寄希望上次大战中所付出的牺牲能帮助印度从不列颠手中换取独立，但事到如今，这一希望已然落空。随着一场新的战争正在迫近，许多人认为如今是时候去夺取自由了——不择一切手段。"
 BLITZKRIEG_NAME:0 "闪电战"
 BLITZKRIEG_DESC:0 "在过去的几年里，整个世界见证了几场新的战争在欧洲和亚洲相继爆发。而今，西班牙正处于民族主义者的统治之下，而日本则分别同苏联和中国因领土争端而爆发冲突，并在与后者的战争中取得了更大的成功。对欧洲的其他国家而言，苏德间新签订的互不侵犯条约或许是一个坏消息。"
 ENG_BLITZKRIEG_DESC:0 "尽管联合王国在上次大战中获得了胜利，但这个伟大帝国的根基已经自其核心开始发生了动摇。整个国家最好的一代人已经在佛兰德斯及法兰西北部的战壕中捐躯，而与此同时，英联邦中正泛滥着动荡不安并面临着日益高筑的债务。\n\n上一场战争的创伤还未从人们的记忆中淡去，一场新的战争已经迫近到了这个国家的面前。现实正日益明晰：所谓“我们时代的和平”根本就不存在。"
 FRA_BLITZKRIEG_DESC:0 "上次大战的记忆尚未逝去，法国如今正面临着新的战争：德国无意于维持和平。对于法国而言，加强边防并精心挑选盟友将非常有助于避免一场灾难性的战争。\n\n法兰西打赢了上一次战争，这次也将如此！"
 GER_BLITZKRIEG_DESC:0 "在德军重返莱茵兰地区后，英法两国对德国的疑心已日益加重。慕尼黑协定允许了德国吞并苏台德地区，以保护当地德意志人的利益。莫洛托夫－里宾特洛甫条约则确保了苏德两国间的互不侵犯，同时也对两国如何瓜分波兰作出了协定。\n\n德国已经为此等待了太久，行动的时机就是现在！"
 JAP_BLITZKRIEG_DESC:0 "东南部的战火正如火如荼，尽管在1939年初时遭受了一些损失，但日本还是成功占领了中国的大片国土。欧洲局势正日益紧张，而当苏联的注意力为此所吸引的时候，他们便不会介入亚洲的战事。\n\n当日本手握中国的资源时，苏联人将不足为虑。"
 ITA_BLITZKRIEG_DESC:0 "因在一年前慕尼黑协定的签订过程中所起到的作用，意大利独裁者墨索里尼被誉为和平的守护者。然而，德国的扩张使得意大利意识到，如果与德国人达成协议，他们将能够索取更多的土地。\n\n对阿尔巴尼亚的征服只是意大利军队的一次小试牛刀，其他国家将只能自求多福。"
 SOV_BLITZKRIEG_DESC:0 "在西班牙内战中支持曼努埃尔·阿萨尼亚和“西班牙第二共和国”清晰地表明了苏联对德意两国的态度。而近期在边境同日本军队的冲突中所取得的一些胜利，则彰显了苏联已经成为单一国家无法撼动的伟大力量的事实。\n\n至于德国作出的瓜分波罗的海诸国及波兰的承诺，至少现在来说，苏联会乐享其成。"
 USA_BLITZKRIEG_DESC:0 "日益紧张的欧洲局势值得担忧。尽管对美利坚合众国而言尚称不上是现实的威胁，但德国的侵略行径显然将在不久之后为全世界所知。虽然西方世界看起来依旧一片和谐，但就大局而言，在国防上一定的准备或许不是一个坏主意。\n\n无论如何，若是合众国卷入了一场战争，那他们必将成为这场战争的终结者。"
 OTHER_BLITZKRIEG_DESC:0 "无论大国还是小国，这个世界上的国家似乎并不都满足于屏声静气地等待着下一场全球冲突的爆发。从濒临内战边缘的大国，到上次大战后才被组建或重塑的众多国家，都不得不在理想与现实之间作出艰难的取舍，而这一切，都将对这个世界的未来产生影响。"
 POL_BLITZKRIEG_DESC:0 "在被三个帝国瓜分数百年后，波兰重新获得独立，但是它的处境并不乐观。\n\n在东面，苏联对其在波苏战争中蒙受的失败羞辱怀恨在心。\n\n在西面，德国元首阿道夫·希特勒对于更广阔的“生存空间”的主张已是路人皆知——而占有原德国疆域的波兰将成为其实现目标的第一步。"
