 CZE_GATHERING_STORM_DESC:0 "在上一次大战期间，捷克军团和欧洲各地的协约国军队并肩战斗，努力争取他们国家的独立。这些人的努力是成功的，战后捷克斯洛伐克从奥匈帝国的残骸中诞生。\n\n自从独立之后，捷克斯洛伐克与南斯拉夫和罗马尼亚建立起了“小协约国”联盟，试图阻截匈牙利复辟奥匈帝国的企图，然而随着德国的复兴，欧洲的政治格局正在迅速发生变化。"
 HUN_GATHERING_STORM_DESC:0 "匈牙利没有那么幸运，合约让匈牙利保留了大匈牙利的领土，但百年的民族同化显然没有什么成效，北部的斯洛伐克斯拉夫人，南部的克罗地亚人，甚至东部受罗马尼亚影响的特兰西瓦尼亚都想脱离马扎尔人的统治。\n\n并且，在三国中匈牙利最为落后，它的政坛有着势力顽固的君主派，霍尔蒂激进的工业化尝试也积累了大量的阶级矛盾，而这一矛盾将在不久集中爆发…"
 ROM_GATHERING_STORM_DESC:0 "由于在上次大战中站在胜利者一方，罗马尼亚在战后获得了新的领土和人民——但其中并不是所有人都是罗马尼亚人。为了防范那些被迫割让领土国家复仇的渴望，罗马尼亚组建了一个跨巴尔干地区的联盟网。然而在最近几年，这个国家大部分的时间都忙于处理国内琐事，而国王卡罗尔二世的政府也放任这些同盟丧失效力。\n\n随着欧洲政局的变化，罗马尼亚可能会发现它自己孤立无援，并且脆弱万分。"
 HUN_BLITZKRIEG_DESC:0 "上次大战结束后，作为末代奥匈帝国的一半，匈牙利被协约国视为战败的敌人。根据特里亚农条约，该国丧失了近三分之二的领土，经济基础完全崩溃，数以百万计的匈牙利人发现自己如今身处异邦。而对重整军备的严格限制则是为了确保匈牙利再也不会威胁到欧洲的和平。\n\n但是，随着欧洲政治的波诡云谲，时间可能最终会使该国纠正过去的错误，并重获昔日的荣光。"
 ROM_BLITZKRIEG_DESC:0 "由于在上次大战中站在胜利者一方，罗马尼亚在战后获得了新的领土和人民——但其中并不是所有人都是罗马尼亚人。为了防范那些被迫割让领土国家复仇的渴望，罗马尼亚组建了一个跨巴尔干地区的联盟网。然而在最近几年，这个国家大部分的时间都忙于处理国内琐事，而国王卡罗尔二世的政府也放任这些同盟丧失效力。\n\n随着欧洲政局的变化，罗马尼亚可能会发现它自己孤立无援，并且脆弱万分。"
 YUG_GATHERING_STORM_DESC:1 "1922年，南斯拉夫王国在早先独立的塞尔维亚王国与新成立的塞尔维亚人、克罗地亚人和斯洛文尼亚人王国的基础上得以整合成立。起初南斯拉夫曾加入小协约国及巴尔干条约以确保其独立和主权，但面对近来日益高涨的民族主义内忧与德国步步紧逼的外患，国内激发出的剧烈动荡迫使南斯拉夫必须重新审视其政治和战略立场。"
 YUG_BLITZKRIEG_DESC:0 "1922年，南斯拉夫王国在早先独立的塞尔维亚王国与新成立的塞尔维亚人、克罗地亚人和斯洛文尼亚人王国的基础上得以整合成立。起初南斯拉夫曾加入小协约国及巴尔干条约以确保其独立和主权，但面对近来日益高涨的民族主义内忧与德国步步紧逼的外患，国内激发出的剧烈动荡迫使南斯拉夫必须重新审视其政治和战略立场。"
 CHI_GATHERING_STORM_DESC:0 "北洋政府内部不仅军阀林立，腐败统治也将此起彼伏让北洋政府成为东亚最虚弱的国家之一，如果没有人能处理好这头雄狮的内部纠纷，他可能陷入内战之中。\n\n届时，马克思主义者，军阀，资产阶级，欧洲各方势力，甚至怀念大清的人都将让秋海棠陷入分裂。而这，一定会刺激到日本的野心…"
 PRC_GATHERING_STORM_DESC:0 "仅仅两年前，中共还面临着生死存亡的危机。为保存革命力量，红军踏上了史诗般漫长的征程——后世将之称作“长征”。仅凭在长征艰苦卓绝考验中幸存的残军与薄如白纸的工业，国共内战中的胜机可谓渺茫。\n\n但只要假以时日，人民群众便可集结在共产主义旗帜下，建立新的革命武装，开辟新的革命根据地。而待到时机成熟，中共的革命斗争将再度展开，直到取得革命的最终胜利。"
 CHI_BLITZKRIEG_DESC:0 "抗日战争打响已两年有余，蒋介石军队筑起血肉长城以图抵抗日寇侵略。然而富庶之地沦丧敌手，西方友邦支援无望，共军消极游而不击。战火蔓延势不可挡，中华大地也将面对更深重的黑暗。\n\n但与此同时，日寇的攻势已被辽阔的国土迟滞，其贪婪的眼光亦可能投向别处，而一个新的同盟国也许能力挽狂澜……"
 PRC_BLITZKRIEG_DESC:0 "面对日寇的全面侵略，国共两党艰难地达成了和解。国共双方都深知抗日民族统一战线并不会持久，而延安的中共革命根据地现已成为抵御日寇的最前线。\n\n为保存革命火种，中共必须谨慎对待手中的资源。抗日斗争中的军力损失必将成为未来武装推翻国民党时的隐患，而这似乎正是蒋介石政权所期望的……"
 MAN_GATHERING_STORM_DESC:0 "自六岁时被逐下龙椅后，清末帝溥仪便一直蛰伏着等待良机。曾属于他的天下在一系列的中国内战中支离破碎，但同时溥仪也结交了新的盟友：日本。\n\n对溥仪而言，1932年成立的满洲帝国不过是他收复祖宗江山的一块奠基石。目前，他还需要日军来维持统治，但等到时机到来，也许就能砸碎脚镣，顺应天命……"
 MAN_BLITZKRIEG_DESC:0 "自六岁时被逐下龙椅后，清末帝溥仪便一直蛰伏着等待良机。曾属于他的天下在一系列的中国内战中支离破碎，但同时溥仪也结交了新的盟友：日本。\n\n对溥仪而言，1932年成立的满洲帝国不过是他收复祖宗江山的一块奠基石。目前，他还需要日军来维持统治，但等到时机到来，也许就能砸碎脚镣，顺应天命……"
 WARLORDS_GATHERING_STORM_DESC:0 "中央政府的软弱无力给予了野心家飞黄腾达的机会。边远地区，地方军阀盘踞在独立王国里，对中央政府的命令几乎置若罔顾。\n\n战乱将起，每一个军阀都面临着艰难抉择：顺从中央政府，或与共产党合作？两个选择都有可能扩大发言权，但还有第三种可能——把全中国收作自己囊中之物。"
 WARLORDS_BLITZKRIEG_DESC:1 "抗日战争迫使中国军阀们一致对外，但毫无疑问统一战线不会长久。迟早有一天，统一战线将分文不值，而铁腕野心家们将逐鹿中原，一统中华的大戏亦将再度上演。"
 MEXICO_GATHERING_STORM_DESC:0 "在暴君波菲里奥·迪亚斯的统治被推翻之后，墨西哥爆发了持续近二十年的内战。中央集权派与地方分治派争斗不断，农民与社会主义者团结一致，共同反抗种植园主，而国家与宗教间的本位之争甚至可以追溯至启蒙运动时期，这一切使得墨西哥举国上下都充斥着恐怖的氛围。\n\n尽管世俗政府坚称自己赢得了战斗，但它所获得的也仅仅是一个位于废墟之上的宝座。当一切落幕，墨西哥涅槃重生之后，或许一个截然不同的胜利者将会来到舞台的中央。"
 MEXICO_BLITZKRIEG_DESC:0 "相较于如今流亡美国的前任总统普鲁塔尔科·卡列斯，拉萨罗·卡德纳斯和其政府更有力地推动了积极的社会变革。随着经济形势趋向稳定且外国石油公司皆处于国家管理之下，墨西哥政府现已可以开始放眼世界。美国在诸多战线上都树敌颇多，并且很有可能会原谅墨西哥对标准石油公司的国有化，但结交美利坚之敌或许更加有利可图……"
 NETHERLANDS_GATHERING_STORM_DESC:0 "面对日益加剧的世界紧张局势，荷兰政府蒿目时艰。国家经济萎靡不振，和平主义声势浩大，中立观念根深蒂固，潜在盟国避而远之，正因如此，荷兰政府对防御备战一事无能为力。\n\n与此同时，作为欧洲大陆的贸易门户意味着英德两国都希望同荷兰“合作”以挫败对方，而贸然拒绝则可能会被视为敌意并引发战争。或许抵抗这种侵略行径的唯一可行方法便是转进殖民地……"
 NETHERLANDS_BLITZKRIEG_DESC:0 "德国与其他欧洲大国间的战争似乎已不可避免，尽管荷兰再次寄希望于自己的中立立场不会遭到侵犯，但其领导人却正在考虑与南方邻国秘密制定参谋计划，以防备潜在的敌对行为。\n\n军队已被动员，且荷兰的防线构筑工作也在快马加鞭，旨在试图让国家做好准备，并尽可能抵御任何侵犯其主权的行为。而就算这一切都失败了，再不济荷兰也还有殖民地呢……"
 SPAIN_GATHERING_STORM_DESC:0 "在西班牙第二共和国诞生的前五年里，罢工、军事政变以及大规模革命暴动接踵而来。尽管它在这些挑战中幸存了下来，但西班牙社会仍旧被无政府主义者、共产主义者和法西斯主义者等多种势力间的政治分化和暴力行径所撕裂。\n\n双方都寄希望于即将到来的1936年大选，但是无论哪一方获得了胜利，似乎都无法为国家带来稳定。随着暴力的持续，军队已经开始蠢蠢欲动，待时而发……"
 SPAIN_BLITZKRIEG_DESC:0 "过去三年来蹂躏这个国家的内战终于结束了。在佛朗哥的领导下，这群胜利者现在必须致力于西班牙的复苏，同时粉碎残余的零星抵抗，并修补战争造成的隔阂。\n\n然而，时间不等人，此时整个世界正继续向着一场规模更大、更血腥的战争堕去。如果西班牙要站稳脚跟，甚至还想在这场即将到来的战争中寻觅机遇的果实的话，那它就必须及时在工业和军事两方面做好准备。"
 PORTUGAL_GATHERING_STORM_DESC:0 "自萨拉查于1932年掌权起，葡萄牙已经与第一共和国时期的动荡岁月渐行渐远。财政自给自足摆脱赤字泥潭、政治独立自主不再依附列强，这两点促成了新国家体制的建立，并为葡萄牙的工业发展和军队现代化奠定了基础。\n\n现如今，邻国西班牙政局动荡、社会不安，世界局势也日益恶化、朽木难雕，葡萄牙必须对其前路做出抉择……"
 PORTUGAL_BLITZKRIEG_DESC:0 "西班牙内战期间，萨拉查的保守政权表面上维持中立，实则积极支援国民军一方，这一切确保了共产主义者和无政府主义者的失败。\n\n随着伊比利亚半岛终于回归稳定，现在是时候将目光投向海外寻觅潜在盟友，并考虑葡萄牙在这场似乎已不可避免的全球冲突中所扮演的角色了。"
 BUL_GATHERING_STORM_DESC:0 "保加利亚作为战败国在遭受了国难后实力虚弱，沙皇鲍里斯正努力恢复着经济，同时在外交上与南斯拉夫王国相抗衡。这让巴尔干的斯拉夫人陷入了二选一的分裂境地。\n\n但随着欧洲政治和社会的风云变幻，如今已经到了保加利亚决定自身命运并找回其在巴尔干半岛应有地位的时候了。"
 BUL_BLITZKRIEG_DESC:0 "在过去的几年里，沙皇鲍里斯三世已经巩固了自己的权力，他粉碎了环节集团的阴谋暗算，并重新使保加利亚在国际政治舞台上追随德国的步调。在保加利亚最近与巴尔干邻国的谈判中，英国解除了第一次世界大战后对保加利亚施加的军备限制，希望藉此阻止保加利亚与轴心国结盟。\n如今沙皇仍试图在不将国家卷入新的冲突的前提下收复往昔沦丧的领土，但是随着欧洲日益紧张的国际局势，保加利亚的未来也将有待观察…"
 GRE_GATHERING_STORM_DESC:0 "希腊作为战胜国，不仅让南阿尔巴尼亚回归，还通过洛桑条约获得了不少土耳其领土。一战的战胜让希腊国内空前团结。\n\n韦泽洛尼斯党人距离伟大的理想似乎只差一步之遥，但希腊也有一个不好惹的对手—意大利。"
 GRE_BLITZKRIEG_DESC:0 "在独裁者扬尼斯·梅塔克萨斯的力挽狂澜下，希腊恢复了稳定。四年计划使希腊的工业基础在过去几年中得到了极大的发展，并且该国的债务——虽然仍旧债台高筑，但已经显示出某种程度上的可控迹象。\n\n不幸的是，强力的政府和明智的经济政策如今可能对这个困境中的国家意义甚微。一场可怕的大战已迫在眉睫，尽管梅塔克萨斯坚定地主张希腊将在未来任何可能的冲突中保持中立，但最终的抉择可能不是他可以掌控的……"
 TUR_GATHERING_STORM_DESC:0 "一战彻底将欧洲病夫送进了坟墓，一个由列强操控的君主立宪制的奥斯曼土耳其从安卡拉诞生，继续着突厥人的苦难。南部的罗德岛以及邻近的土耳其大陆地区都给了意大利，法国则除了大叙利亚，还扶持了库尔德斯坦和伊拉克。\n\n而阿拉伯半岛地区则因为其重要的石油资源成为列强的“水果拼盘”。"
 TUR_BLITZKRIEG_DESC:0 "土耳其的国父穆斯塔法·凯末尔·阿塔图尔克已经去世。举国哀悼中的土耳其如今由政治强人伊斯麦特·伊诺努执掌大权。伊诺努接手的是一个支离破碎的国家，该国指路明灯的逝世使得其分裂表现得更加明显。\n\n除国内的隐忧之外，伊诺努还需面临欧洲战争的端倪，这场战争就破坏力而言甚至有可能超越上一次大战。过去阿塔图尔克常将“国内和平，世界和平”的口号挂在嘴边，那伊诺努有希望在这动荡的时代守住和平吗?"
 BAV_GATHERING_STORM_DESC:0"“一个幽灵，共产主义的幽灵，在欧洲游荡。为了对这个幽灵进行神圣的围剿，旧欧洲的一切势力，都联合起来了。”普法战争的失败使得法兰西元气大伤，然而在那一片废墟上散发出耀眼的光芒的，是巴黎公社。尽管这一伟大的尝试最后以惨痛的失败所结束，但这共产主义的幽灵并没有随风飘散，它来到了我们的巴伐利亚。我们接受它对我们的洗礼，我们拿起了我们的武器，建立了属于我们共产主义者的伟大的政权——巴伐利亚苏维埃！我们是巴黎公社忠诚的接班人以及守护者，我们与北方的苏维埃俄国，都是共产主义者最忠诚的信徒！我们都在为了一个没有剥削的世界而奋斗！无产者们打破的是锁链，但他们得到的将是整个世界！"