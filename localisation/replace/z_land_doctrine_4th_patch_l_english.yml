l_english:
 people_hero:0"遍地开花"
 people_hero_desc:0"在游击战争中，要求民众想尽一切办法对敌军造成打击，无穷无尽的根据地，就是最优秀的后勤！"
 nation_warfare:0"全民战争"
 nation_warfare_desc:0"军就是民，民就是军，不只是军事上，经济财产任何可以对敌军造成损害的方法都要采用，棋在局外！"
 
 vast_offensives:0 "换防突击"
 vast_offensives_desc:0 "专门组建敢死队，疲敝敌人防线后，再投入精力充沛的预备队将已经动摇的敌军彻底冲垮，以便并向后方扩大战果，这样伤亡主要集中在冲锋阶段，反而减少了拉锯战中的额外伤亡。"
 human_wave_offensive:0 "战术队形"
 human_wave_offensive_desc:0 "战术队形指进攻方将众多的步兵分队合理分组，以避免进攻中的敌军火力杀伤，各进攻小组提前规划突击路线，以分散的形式近接守军防线，抵进锋线后，短时间内集中火力兵力，同时对敌人某段防线发起强攻的战术。"