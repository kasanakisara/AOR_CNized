#新增子
 committee:0 "委员会共产主义"
 committee_desc:0 "委员会共产主义是工人阶级进行斗争和革命的理论，它认为工人委员会将是工人们用来对抗资本主义、推翻资本主义、建立和管理共产主义社会的手段。"
 luxemburgism:0 "卢森堡主义"
 luxemburgism_desc:0 "卢森堡主义是一种马克思共产主义、自由意志主义、反战、激进女权主义和极其进步的意识形态。它认为马克思主义提出的无产阶级专政应该由民主的工人委员会和工会管理，而不是社会党。此外，妇女权利对她至关重要。"
 councilism:0 "议会社会主义"
 councilism_desc:0 "议会社会主义者并不认同马克思暴力革命的主张，他们认为，进行议会选举，通过民选的方式实现共产党对政权的夺取，既能避免暴力革命中对人民的伤害，也能获得最高的合法性。"
 demsoc:0 "民主社会主义"
 demsoc_desc:0 "民主社会主义是英国工党和其他国家的右翼社会党理论家所宣扬的一种现代改良主义思潮。它反对无产阶级革命，鼓吹超阶级的国家观点，视混合经济为社会主义，主张以渐进的改良措施来达到社会主义。"
 liberacion:0 "基督教社会主义"
 liberacion_desc:0 "基督教社会主义 ，又称僧侣社会主义，是十九世纪中叶欧美教会人士把基督教的社会原则运用到现代工业生活的思潮或运动。基督教社会主义者认为，基督教及其道德是社会进步的主要动力，应把基督教的平等、博爱、慈善原则弘扬普世，使社会主义基督教化；鼓吹人们彼此相亲相爱，反对私有制和国家权力；谴责资本主义的贱买贵卖、多取少予违反基督教教义原则；对当时工厂和工场工人的悲惨处境表示同情，反对这种非基督教精神。他们主张以“真正的基督教友爱精神”，依靠国家和上层开明人士的资助，建立生产协作社摆脱资产阶级的经济剥削，改善工人的处境。马克思、恩格斯指出基督教的社会主义，只不过是僧侣用来使贵族的怨愤神圣化的圣水罢了，僧侣的社会主义也总是同封建的社会主义携手同行的。"
 revoway:0 "革命路线"
 revoway_desc:0 "面对农民对少数人垄断土地的不满，革命派农业社会主义采取马克思主义所提倡的暴力革命的方式，通过武装斗争将土地从地主富农手中解放出来实现土地农民所有制。"
 counway:0 "议会路线"
 counway_desc:0 "面对农民的诉求，议会派农业社会主义者采用议会斗争的路线，争取选票赢得大选，通过政策的方式限制地主富农对土地的垄断，将土地逐渐转化为农民所有制。"
 unionism:0 "工联主义"
 unionism_desc:0 "工联主义是国际工人运动中一种改良主义思潮。 因最早出现于英国工人联合会而得名。在雇佣劳动制度范围内改善工会工人的经济条件和法律地位，不要求推翻资产阶级的统治。 工联主义主张阶级调和，宣传资本家和工人的利益是协调一致的。 主张进行纯经济的斗争。 注重工人眼前的和暂时的利益，忽视工人阶级的整体利益和最终目的。"
 meliorism:0 "改良主义"
 meliorism_desc:0 "改良主义是一种试图以非革命手段解决资本主义社会矛盾的资产阶级和小资产阶级思潮。这种思潮宣扬阶级合作，主张在保存资本主义制度的前提下，实行局部的微小的社会改良；反对暴力革命和无产阶级专政，主张通过法令和立法途径实行社会改革，变资本主义为普遍福利社会。"
 newdemism:0 "新民主主义"
 newdemism_desc:0 "新民主主义是一种特殊的意识形态，并非社会主义，也区别于传统的保守民主主义。是社会主义革命的前阶段。"
 surrenderism:0 "右倾社会主义"
 surrenderism_desc:0 "右倾社会主义是变质的社会主义，又称投降主义。右倾社会主义产生自对资本主义思潮所腐化侵蚀的社会主义者，他们不够重视无产阶级专政的做法或想法，过分靠近或依赖非无产阶级，延缓公有化进程。包括机会主义、投降主义、逃跑主义。"
 patriarch:0 "家长制政府"
 patriarch_desc:0 "在家长制政府中，政府是所有公民最大的家长。家长总是能对公民做出最好的照顾，而公民需要做的，只是服从照顾。"
 oligarchy:0 "寡头政治"
 oligarchy_desc:0 "寡头政治指由少数人掌握政权的一种统治形式，原指少数人掌握的政权，后通指由一小撮反动统治者操纵一切的政治制度。不仅是在政府之事务中服从少数人之统治的政治，而且在任何团体，诸如一个教堂、工会、学校，或者任何其他机关中，由少数人所管治者，均可称为寡头政治。"
 nationalsoc:0 "国家社会主义"
 nationalsoc_desc:0 "国家社会主义强调：国家是绝对物，所有个人和集团都是相对的，国家是个人真正的理性和自由意志的体现，个人必须绝对服从国家。虽然在某些方面与社会主义相似，但其本质仍然是法西斯主义的派生。"
 troopism:0 "军国主义"
 troopism_desc:0 "军国主义异化了军队与国家的关系，军国主义者认为，国家应该服从于军队的需要，而这种异化的实现主要是通过军人干政的方式实现。军国主义有着民族主义，沙文主义，扩张主义，帝国主义的成分，也同样具有极大的反动性。"
 miliciagov:0 "军政府独裁"
 miliciagov_desc:0 "军政府独裁或称军事专政，是指一个国家的政治权力由军队所拥有。军政府独裁政府往往会颁布军事法律，宣布永久紧急状态， 在一般情况下，军政府的大部分人员均来自军队之内的军人。有些军政府会吸纳一些文职官员，但军事统帅仍然掌握着最高权力。军政府会标榜自己无党派，并指责文职政治家腐败。然而，军政府的统治，通常都是专制独裁。"
 warlord:0 "军阀联省思想"
 warlord_desc:0 "军阀的联省主义在本质上就是一种军阀体制,产生自中华地区的各个军阀头子，他们的思想千奇百怪，统称为军阀联省思想。"
 sunism:0 "新三民主义"
 sunism_desc:0 "新三民主义是以孙文为首的老国民党核心人物与国民党少壮派所提倡的,介于社会民主主义与新民主主义之间。是孙中山对其三民主义思想作出的改进，是联俄联共、扶助和依靠农工的思想体现。新三民主义有了明确的反帝反封建内容，并且同联俄联共扶助农工三大政策结合起来，民权为平民所共有和节制资本的口号。这表明对三民主义建立资本主义社会和资产阶级专政的思想，采取了批判的态度。“反对帝国主义”和“耕者有其田”的口号，使它有明确的反帝反封建的政治内容。"
 old:0 "原教旨旧三民主义"
 old_desc:0 "国民党内保守派依然信奉着旧三民主义。民族主义，反对清朝封建专制和列强的侵略，打倒与帝国主义相勾结之军阀，求得国内各民族之平等，承认民族自决权。民权主义，实行为一般平民所共有的民主政治，而防止欧美现行制度之流弊，人民有选举、罢免、创制、复决四权（政权）以管理政府，政府则有立法、司法、行政、考试、监察五权（治权）以治理国家。其核心观念强调直接民权与权能区分，亦即政府拥有治权，人民则拥有政权。民生主义，其最重要之原则有两个，一为平均地权，二为节制资本（私人不能操纵国民生计）"
 liaoism:0 "廖氏激进三民主义"
 liaoism_desc:0 "廖氏激进三民主义是以廖仲恺为首的老国民党核心人物对三民主义进行的改进，为三民主义加入了更多激进思想后所形成的三民主义派生思想。"
 chenism:0 "陈氏联合三民主义"
 chenism_desc:0 "陈氏联合思想是以陈其美为首的国民党地方官僚群体所提倡的对三民主义的修改思想。他们主张在联合政府的前提下，能够最低限度的发展本国的资本主义。"
 wangism:0 "汪氏极端三民主义"
 wangism_desc:0 "汪氏极端思想是汪精卫自海外归来后，学习旧三民主义并在其基础上加入极端思想的一种修改版三民主义。"
 PanAfricanism:0"泛非主义"
 PanAfricanism_desc:0"泛非主义是全世界黑种人反对种族歧视和殖民统治的一个声势浩大的思潮.泛非主义积极致力于非洲文化复兴和民族自觉，在相当程度上唤醒了非洲人民的民族意识和民族尊严，塑造了非洲大陆特有的区域意识和历史使命感。"
 mysticism:0"神秘主义"
 mysticism_desc:0"神秘主义的基本信条就是世上存在着秘密的或隐藏的自然力，能够理解并操作神秘的自然力的人，必须接受过神秘知识的教育，富有浓重唯心主义色彩。"
