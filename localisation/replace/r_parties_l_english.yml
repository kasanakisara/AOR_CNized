 conservatism:0 "保守主义"
 conservatism_desc:0 "鉴于快速变革对社会所带来的潜在伤害，保守主义倾向于维护传统或是展开较为温和的改革，有些时候甚至提倡复古的价值观。"
 liberalism:0 "自由主义"
 liberalism_desc:0 "在尊重个人自由的悠久哲学传统下，自由主义将捍卫这些权利视为国家的首要职能。"
 strasser:0 "斯特拉瑟主义"
 strasser_desc:0 "斯特拉瑟主义是纳粹主义中一股较纳粹主义更为激进、以工人和群众行动和为基础的国家社会主义思潮。这股思潮建立在强烈的反犹太主义的民族主义立场上，反对金融资本主义。斯特拉瑟主义一词来源于斯特拉瑟兄弟格雷戈尔·斯特拉瑟和奥托·斯特拉瑟。"
 revengism:0 "复仇主义"
 revengism_desc:0 "复仇主义由民众强烈的爱国心，民族主义情绪，对软弱政府的失望以及对战胜国的愤怒组成。力图通过一切手段将自己曾遭受的苦难让施加苦难的人体会到，以此来达到复仇。"
 socialism:0 "社会民主主义"
 socialism_desc:0 "社会民主主义力图依靠改革来建立一个平等的社会主义国家，其目标是废除或者削弱资本主义从民众手中摄取的权力。"
 revolutionism:0 "革命马克思主义"
 revolutionism_desc:0 "马克思主义是一套关于阶级斗争的学说，争取人类解放的学说。要实现人类解放，就要消灭私有制，而这以无产阶级革命为手段。革命马克思主义者力求用武器的批判来贯彻马克思主义的革命性——彻底的批判性。"
 leninism:0 "马克思列宁主义"
 leninism_desc:0 "列宁主义，是帝国主义和无产阶级革命时代的马克思主义。是革命伟大导师列宁同志在领导俄国十月革命的实践中，坚持马克思主义和新的历史时代的无产阶级革命运动相结合，深入研究了资本主义发展到帝国主义阶段的规律，总结了无产阶级和资产阶级斗争的新经验，概括了20世纪初期社会科学、自然科学发展的最新成果，创造性地运用和发展了马克思主义，从而使马克思主义理论达到了一个新阶段，即列宁主义阶段。"
 stalinism:0 "斯大林主义"
 stalinism_desc:0 "虽然斯大林一直以列宁的学生自居从未使用过这个名词，但斯大林上台后的一系列政策作为对马克思列宁主义在政治上的继承和发展，被卡冈诺维奇称为斯大林主义。斯大林主义重视快速工业化与集体化，以及一个强而有力的社会主义国家去肃清一切反革命分子。"
 trotskism:0 "托洛茨基主义"
 trotskism_desc:0 "托洛茨基主义是由托洛茨基提出的马克思主义理论，托洛茨基主义坚持独立的工人运动与阶级斗争理念，坚持工人阶级民主与无产阶级专政这两个实现社会主义的理论。支持苏联的民主权利，倡导工人民主和政治自由，反对与帝国主义势力进行损害国际工人阶级利益的政治交易，反对秘密外交，主张世界革命。"
 syndicalism:0 "工团主义"
 syndicalism_desc:0 "工团主义在世纪初活跃起来，工团主义者主张根据产业工会的形式组织起来，用工会联盟的方式代替国家机构，在旧社会的外壳里建立新社会的结构。"
 fascio:0 "原始法西斯主义"
 fascio_desc:0 "法西斯主义是一种结合了社团主义、工团主义、独裁主义、极端民族主义、中央集权形式的军国主义、反无政府主义、反自由放任的资本主义、和反共产主义政治哲学。有着强烈的民族主义、经济的社团主义，一个权力极大的军事领导者，将民族、国家、集体的地位置于个人或团体之上的特征。"
 NSDAP:0 "纳粹主义"
 NSDAP_desc:0 "纳粹主义滋生于国家社会主义德国工人党，并非社会主义政党。其意识形态的精神是“属于一个民族”，纳粹主义的基本理论包括：种族优秀论，“优等种族”至上；一切领域的“领袖”原则，“领袖”是国家整体意志的代表；反对英法资本主义体系以及共产主义思想体系，抵制共产主义理论。"
 nationalism:0 "极端民族主义"
 nationalism_desc:0 "极端民族主义乃源自对世界主义的厌恶。极端民族主义指在政治上特别强调用牺牲其他国家的利益和不顾其他价值观念，如戒绝杀戮，遵守国际法以及通过双边或多边条约维持国际合作，以此寻求本民族的利益。"
 nazboh:0 "民族布尔什维克主义"
 nazboh_desc:0 "民族布尔什维克主义受到俄国十月革命影响，主张把德国一切民族主义分子，包括资产阶级在内，都吸引到共产党方面来，在“民族布尔什维克主义”的旗帜下，同协约国作战。但又反对国际主义，主张民族主义，将民族的利益放在世界革命的利益之上。"
 militarism:0 "先军主义"
 militarism_desc:0 "先军主义将先军政策融会贯通到了各个方面。先军主义者提倡国家为军事服务，发展依靠已经或未来将要发生的战争的经济体系，在政治上排斥文官统治主张军人参政施政，将沙文主义与民族主义融合并力图用武力征服的方式实现本国利益。"
 despotism:0 "个人独裁政治"
 despotism_desc:0 "个人独裁政治将国家各方面的最高权力归属到国家的领导者上，使国家机器为统治者一人服务，从而达到统治者的目的。"
 soltanism:0 "苏丹制"
 soltanism_desc:0 "苏丹制在这里泛指伊斯兰国家的君主制。苏丹制在伊斯兰世界中有着悠久的历史，与欧洲的君主制有着些许不同。"
 authoritarianism:0 "威权民主制"
 authoritarianism_desc:0 "威权民主主义指政府要求人民绝对服从其权威的原则，而不是个人的思想和行动自由。政府上的威权主义指权力集中于单一领袖或一小撮精英。威权领导者在行使权力时常不考虑现有法律而任意，公民也通常无法自由竞争的选举来替换之。"
 federalism:0 "英联邦保守民主主义"
 federalism_desc:0 "英联邦民主主义以英国君主立宪制为蓝本，在英联邦国家中广泛使用。不仅蕴含着英国本土的法律，政治，哲学，经济思想，还在此基础上进一步发展了适用于本国的思想，使得英联邦民主主义不同于普通保守民主主义。"
 monarchism:0 "君主专制"
 monarchism_desc:0 "君主制是人类历史上最古老、最普遍的政体形式。它不仅是奴隶制国家和封建制国家的主要政权组织形式，还被少数资本主义国家所采用。君主制的具体形式并不单一，也不是一成不变的。其中最常见的为世袭君主制。"
 islamsocialism:0 "伊斯兰社会主义"
 islamsocialism_desc:0 "伊斯兰社会主义（Islamic Socialism)信道而且行善，并谨守拜功，完纳天课的人，将在真主那里享受报酬，他们将没有恐惧，也不会忧愁。"
 islamdemocratic:0 "伊斯兰式民主主义"
 islamdemocratic_desc:0 "伊斯兰民主主义者提倡国家的世俗化，反对专制政府，寻求建立伊斯兰化的民主政体。"
 constitutionalism:0 "苏丹制"
 constitutionalism_desc:0 "苏丹制在这里泛指伊斯兰国家的君主制。苏丹制在伊斯兰世界中有着悠久的历史，与欧洲的君主制有着些许不同。"
 anarchism:1 "安那其主义"
 anarchism_desc:1 "无政府主义包含了众多哲学体系和社会运动实践。它的基本立场是反对包括政府在内的一切统治和权威，提倡个体之间的自助关系，关注个体的自由和平等；其政治诉求是消除政府以及社会上或经济上的任何独裁统治关系。对大多数无政府主义者而言，“无政府”一词并不代表混乱、虚无、或道德沦丧的状态，而是一种由自由的个体自愿结合，以建立互助、自治、反独裁主义的和谐社会。"
 centrism:1 "中间路线"
 centrism_desc:1 "中间路线是一种试图通过符合常识的治理方式解决问题的政府形态，其施政力求在考虑风险和承载力的情况下，妥善解决当前和未来的需求，从而获取公众信任，进而维护共同利益。"
