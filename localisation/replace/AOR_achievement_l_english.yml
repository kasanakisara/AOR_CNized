 #xxx_NAME:0 "xxx"
 #xxx_DESC:0 "感谢：§Yxxx§!为AOR做出的贡献\n“comment---”"

 The_101_NAME:0 "101"
 The_101_DESC:0 "感谢：§Y101§!为AOR做出的贡献\n“唱歌和戏腔很不错，目前版本的基础民族精神都出自他，是难得的美工。”"
 ALEX_NAME:0 "ALEX"
 ALEX_DESC:0 "感谢：§YALEX§!为AOR做出的贡献\n“是赤雷的老成员，也为AOR做出了极大贡献，作为设定审核和国策评价的成员，一直如普鲁士军官般的寡言少语而富有能力。”"
 Bailiyemu_NAME:0 "白黎夜幕"
 Bailiyemu_DESC:0 "感谢：§Y白黎夜幕§!为AOR做出的贡献\n“作为TK的副组长，AOR萨克森的负责人，白黎是个多面手，一天能有大量时间投入mod之中，希望国产mod能因你在未来更精彩”"
 Bingsimai_NAME:0 "饼斯麦"
 Bingsimai_DESC:0 "感谢：§Y饼斯麦§!为AOR做出的贡献\n“这是blo家的小鸟也是AOR制作组的吉祥物，很可爱的小鸟，咕咕咕！”"
 ChengFeng_NAME:0 "乘风武神"
 ChengFeng_DESC:0 "感谢：§Y乘风武神§!为AOR做出的贡献\n“组际主义文案与隐藏富哥，别说了，vivo50”"
 Hana_Tae_NAME:0 "花たえ"
 Hana_Tae_DESC:0 "感谢：§Y花たえ§!为AOR做出的贡献\n“OS的组长，也是AOR的得力干将，花花永远是最可爱的，也是最会日语的那位。花花的到来让我们有了长足进步，salute!”"
 Qingjiegong_NAME:0 "清洁工"
 Qingjiegong_DESC:0 "感谢：§Y清洁工§!为AOR做出的贡献\n“深谙俄语，也是波白的负责人，有着高度的忠心与创新，是AOR不可缺少的人。”"
 Qiuqi_NAME:0 "秋起."
 Qiuqi_DESC:0 "感谢：§Y秋起.§!为AOR做出的贡献\n“AOR的红旗劳动英雄，也是波美的负责人。曾经专职于文案。他的上进心与强大的学习能力让他如今成为六边形战士的存在，是blo的得力干将与AOR的榜样，we salute！”"
 Roges_NAME:0 "逻各斯"
 Roges_DESC:0 "感谢：§Y逻各斯§!为AOR做出的贡献\n“AOR的副组长。自AOR立组之初就跟随blo的忠实组员。逻各斯是很好的人，这是blo和枣难得一致认同的事情。作为副组长，制作了普鲁士，北威州，纽芬兰，比利时流亡政府的内容，能配音，能写文，能写代码，能美工。可谓是AOR的X宝。当然，最经典的还是逻各斯的文集：《笨蛋文选》。”"
 Speer_NAME:0 "Speer"
 Speer_DESC:0 "感谢：§YSpeer§!为AOR做出的贡献\n“意大利与莱茵兰的负责人，有着清真寺食披人的称号，传说能做出绝赞披萨，是AOR制作组御膳房的掌勺大厨。”"
 The_jianhao_NAME:0 "——"
 The_jianhao_DESC:0 "感谢：§Y——§!为AOR做出的贡献\n“赛里斯地区的策划人之一，年轻，大胆，有活力。今后的成长之路，最需要改改脾气，切莫冲动，也要有自己的主见。赛里斯交给你无疑是正确的选择。”"
 Ugo_NAME:0 "Vugo Káváler"
 Ugo_DESC:0 "感谢：§YVugo Káváler§!为AOR做出的贡献\n“AOR组员，而后成为GOH的组长。GOH很不错，如同他本人的能力一样。AOR的适配，地图都出自他手，喜欢玩钢铁雄心4与CSGO，还经常在炽热沙城打竞技，看来是多方面人才。”"
 Ural_NAME:0 "I_am_Ural_awa?"
 Ural_DESC:0 "感谢：§YI_am_Ural_awa?§!为AOR做出的贡献\n“乌拉尔，乌拉尔。AOR组员，初代意识形态图标的制作者，而后成为TC组长，你很可爱，年轻，有着青春期令人羡慕的小小烦恼。未来的路会很长，对你来说，走下去不是问题，那便前进吧，还有许多等着你。”"
 Makhno_NAME:0 "马赫诺"
 Makhno_DESC:0 "感谢：§Y马赫诺§!为AOR做出的贡献\n“虽然忙于学业上线时间少，但是文案很精彩很优秀，写有意大利同人小说，希望你能取得理想的成绩！说不定是未来的文坛巨匠呢！”"
 Wang_NAME:0 "汪"
 Wang_DESC:0 "感谢：§Y汪§!为AOR做出的贡献\n“在很早之前就开始跟随AOR与blo，是忠实的组员，也是梅克伦堡的负责人。在枣子的培训下习得了头像制作，可塑之才也。”"
 Xstlond_NAME:0 "Xstlond"
 Xstlond_DESC:0 "感谢：§YXstlond§!为AOR做出的贡献\n“X宝是AOR的忠实朋友与blo的密友，他为AOR提供了许多，是可爱的人也是无私的人，AOR的今天不能没有你，希望你能看到这句话。We salute！”"
 Yang_NAME:0 "阳"
 Yang_DESC:0 "感谢：§Y阳§!为AOR做出的贡献\n“太祖雄心的创作者，柏林政府与西里西亚的负责人。他设计出了许多机制将邦联更加统一起来，是技术力极高的策划与多面手，不可多得的人才啊——在AOR测试前扮演着十分重要的角色，感谢你。We salute！”"
 Y_Zhishi_NAME:0 "芝士面线糊"
 Y_Zhishi_DESC:0 "感谢：§Y芝士面线糊§!为AOR做出的贡献\n“我们的OST创作者也是blo的好朋友。我很高兴我们能有芝士这样的人才，你为我们创作的界面曲消减了太多测试mod的枯燥，乃极品也。也是你的音乐在不断激励着blo振作起来继续带领AOR书写我们的历史。实乃功臣也。We salute you!”"
 Y_Zao_NAME:0 "REMIX枣"
 Y_Zao_DESC:0 "感谢：§YREMIX枣§!为AOR做出的贡献\n“AOR的头像制作者与美洲策划者。枣已经是AOR组的特色了，不得不尝。哲学学者，精神分析者和没有管理员权限的无上大神。当然，也是我们的猫咖女仆长:p”"
 Yayong_NAME:0 "亚拥"
 Yayong_DESC:0 "感谢：§Y亚拥§!为AOR做出的贡献\n“难以招揽的贤士，四个字最适合:卧龙诸葛。不过也不枉费三顾茅庐之力。”"


 Shigu_NAME:0 "春天的事故"
 Shigu_DESC:0 "感谢：§Y春天的事故§!为AOR做出的贡献\n“谢谢你为AOR付出的一切”"
 Yibantongguoguofangjun_NAME:0 "一般通过国防军"
 Yibantongguoguofangjun_DESC:0 "感谢：§Y一般通过国防军§!为AOR做出的贡献\n“谢谢你给制作组带来的数不尽的欢乐”"
 The_L_NAME:0 "L"
 The_L_DESC:0 "感谢：§YL§!为AOR做出的贡献\n“谢谢你为AOR的付出，也期待你的mod能越做越好”"

 ZZZ_BLO_NAME:0 "BLO"
 ZZZ_BLO_DESC:0 "感谢：§Y所有制作成员§!为AOR做出的贡献\n“爱来自老皇帝”"


