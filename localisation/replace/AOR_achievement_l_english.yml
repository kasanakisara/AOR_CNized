 AOR_developer_achievement:0 "AOR Developer Achievement"
 00_AOR_Thanks_for_working_NAME:0 "新世界工匠"
 00_AOR_Thanks_for_working_DESC:0 "感谢§Y你§!游玩§RAOR§!。\n游戏虽然是虚拟的，但斗争与压迫却是真实的，牢记我们的理想，献出我们的光热。"
 AOR_Thanks_for_working_tt:0 "在AOR中度过一天"
