 ##### Airborne tank battalion ###
 light_para_armor:0 "空降轻装坦克"
 light_para_armor_desc:0 "装备轻装坦克的部队，可以进行空降部署。"
 light_para_sp_artillery:0 "空降轻装火炮"
 light_para_sp_artillery_desc:0 "装备轻装自行火炮的部队，可以进行空降部署。"
 light_para_tank_destroyer:0 "空降轻装坦歼"
 light_para_tank_destroyer_desc:0 "装备轻装坦克歼击车的部队，可以进行空降部署。"
 light_para_sp_anti_air:0 "空降轻装防空"
 light_para_sp_anti_air_desc:0 "装备轻装防空车的部队，可以进行空降部署。"
 paradrop_artillery_support:0"空降山炮支援连"
 paradrop_artillery_support_desc:0"携带可拆卸山炮的炮兵部队，并接受过空降训练。"
 
 armored_car2:0"伞兵越野车"
 armored_car2_desc:0"配备给空降兵部队的特战化机动车辆，赋予了伞兵在空降后进行大范围机动作战的能力，大大增强了在敌军后方的破坏力与影响范围。"
 
 paradrop_mot_infantry:0"伞降轻装车"
 paradrop_mot_infantry_desc:0"配备给空降兵部队的特战化机动车辆，赋予了伞兵在空降后进行大范围机动作战的能力，大大增强了在敌军后方的破坏力与影响范围。"
 
 armored_car_at_upgrade:0"反载具装甲侦查车"
 
 
 #### Airborne tank chassis ####
 paradrop_tank_chassis:0 "空降坦克"
 paradrop_tank_chassis_desc:0 "空降坦克与空投型轻装突击战车(AAVs)是一种能够通过滑翔机或者大型降落伞进行空投并协助空降兵作战的轻型装甲车辆"
 paradrop_tank_artillery_chassis:0 "空降自行火炮"
 paradrop_tank_artillery_chassis_desc:0 "轻型装甲自行火炮可以提升空降兵的火力"
 paradrop_tank_destroyer_chassis:0 "空降坦克歼击车"
 paradrop_tank_destroyer_chassis_desc:0 "轻型自行反坦克炮，可以为空降兵提供宝贵的反装甲能力"
 paradrop_tank_aa_chassis:0 "空降自行防空炮"
 paradrop_tank_aa_chassis_desc:0 "轻型装甲防空炮，可以伴随空降兵部署，赋予空降兵防空作战的能力"
 
 
