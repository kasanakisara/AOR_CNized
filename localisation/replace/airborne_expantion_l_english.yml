 ### Airborne tank module categories #####
 EQ_MOD_CAT_tank_para_turret_type_TITLE:0 "空降型装甲配件"
 
 
 #### Airborne tank module ####
 tank_light_one_man_tank_turret_p:0 "空降坦克炮塔"
 tank_light_one_man_tank_turret_p_desc:0 "一个小炮塔，仅能容纳一名乘员，负责瞄准和装载主要武器，以及监视目标和威胁。"
 tank_light_fixed_superstructure_turret_p:0 "固定式武器底座"
 tank_light_fixed_superstructure_turret_p_desc:0 "固定式结构只为主武器赋予了小幅度瞄准角。然而，它允许车辆安装一个更大的武器，换来的是战车整体尺寸较小，使车辆能完美地伏击敌军。"
 
 
 ## Tank Designer UI ##
 tank_designer_paradrop_tank_chassis:0 "空降坦克设计"
 tank_designer_paradrop_tank_chassis_role_disallowed:0 "请移除空降战车无法装备的模块。"
 
 
 ## Motorized Paratrooper battalion ##
 motorized_paratrooper:0 "机动伞兵"
 motorized_paratrooper_desc:0 "机动伞兵，配备了可通过滑翔机运输和部署的吉普车或摩托车。"
 
 
 ## Paradrop Artillery battalion ##
 paradrop_artillery:0 "空降野战炮"
 paradrop_artillery_desc:0 "空降野战炮兵装备着可通过滑翔机运输的野战炮，尽管达不到普通炮兵的火力，但它经过了优化以支持空降作战。"