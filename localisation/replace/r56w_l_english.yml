l_english:
 r56w.event.30.t:0 "一本奇怪的书"
 r56w.event.30.d:0 "我们最近得到了一些非常不寻常的战利品，其中最引人注目的是一本覆盖着神秘和奇怪符号的古书。我们的一些学者认为它可能值得研究，而另一些学者则认为它可能不过是一个骗局。"
 r56w.event.30.a:0 "干涉黑暗势力？给我报名吧!"
 r56w.event.30.b:0 "不，谢谢。"
 r56w.event.31.t:0 "我们的学者报告"
 r56w.event.31.d:0 "经过一段时间的研究，我们清楚地看到，这本书描述了一个精心设计的获得大量权力的仪式。除其他事项外，它还要求有大量的香烛、一只黑猫和大量的浓缩铀。\n\n 伴随着仪式的翻译，还有一个神秘的诅咒 \"警告! 继续这样做会使你的游戏变得混乱，并导致一些非常愚蠢的事情。如果有疑问，现在就保存。\" \n\n 我们应该向前走，还是完全放弃这条道路？"
 r56w.event.31.a:0 "我把危险当作早餐吃。"
 r56w.event.31.b:0 "......但历史上的!"
 r56w.event.32.t:0 "维度的扭曲"
 r56w.event.32.d:0 "我们的学者们完全按照指示进行了仪式。不幸的是，这导致了一场小规模的核爆炸，似乎已经撕裂了空间和时间的结构。一支生物大军从扭曲的地方涌出，将我们的部队逼退。我们失去了俄勒冈州的领土，同时也失去了我们国家的一些尊严。"
 r56w.event.32.a:0 "好吧****。"
 r56w.event.33.t:0 "奇怪的事情"
 r56w.event.33.d:0 "来自北美洲的报告称有不寻常的活动。占领军否认了所有关于不寻常的建议，但由于他们出乎意料地、相当混乱地放弃了俄勒冈州的领土，这在一定程度上削弱了这种说法。只有时间才能告诉我们事情的真相。"
 r56w.event.33.a:0 "我想知道这到底是怎么回事？"
 r56w.event.34.t:0 "外交序幕"
 r56w.event.34.d:0 "一个怪物的代表来到我们家门口，礼貌地要求与你交谈。虽然他们的语言奇怪而隐晦，但我们能够看出一个问题:\n\n\"可以有?\""
 r56w.event.34.a:0 "这都是非常愚蠢的。什么都不要说!"
 r56w.event.34.b:0 "可以有... 战争!"
 r56w.event.34.c:0 "是的，当然。随便吧。"
 r56w.event.35.t:0 "不可能的胜利"
 r56w.event.35.d:0 "不知从哪里来到我们世界的怪物已经被打败了。虽然他们试图发泄，但他们的努力最终是徒劳的。今天是更平静、更理智的一天。"
 r56w.event.35.a:0 "无论如何，他们都是超强的管理员。"
 r56w.event.36.t:0 "军事演习"
 r56w.event.36.d:0 "我们的军事领导层正在玩一个游戏，看看我们下一步应该试图征服哪个国家。如果我们愿意，结果可以具有约束力并立即付诸实施。"
 r56w.event.36.a:0 "似乎是合法的."
 r56w.event.36.b:0 "也许以后..."
 r56w.event.36.c:0 "别问了!"
 r56w.event.37.t:0 "他们做了什么？"
 r56w.event.37.d:0 ""
 r56w.event.37.a:0 "是"
 r56w.event.38.t:0 "正义的剃刀"
 r56w.event.38.d:0 "我们的部长们提出了一个大胆的计划，把我们的一个敌人拉下马。现在是打击阿道夫·希特勒的时候了，让他知道好好刮胡子的价值。 \n\n我们的特工随时待命。我们去探险好吗？"
 r56w.event.38.a:0 "听起来是个不错的主意！"
 r56w.event.38.b:0 "目前没有."
 r56w.event.38.c:0 "这是个愚蠢的建议."
 r56w.event.40.t:0 "小胡子之怒"
 r56w.event.40.d:0 "今天早上，德意志帝国的领导人醒来后发现他的面部毛发遭到了绝对的暴行。不用说，他很生气——并宣布现在禁止所有的胡子，直到他能重新长出自己的胡子。"
 r56w.event.40.a:0 "一座国家纪念碑被亵渎了"
 r56w.event.41.t:0 "一个简单的提议"
 r56w.event.41.d:0 "我们的一位部长提出了一个大胆的计划，在欧洲军队中安插一名特工。我们该怎么办？"
 r56w.event.41.a:0 "资助它！"
 r56w.event.41.b:0 "不，谢谢。我更喜欢煎饼。"
 r56w.event.42.t:0 "我们的代理人报告"
 r56w.event.42.d:0 "明斯特会思考的华夫饼已经报到，并且已经经历了必要的改变，以便融入比利时社会。现在，作为一个部分狼人的华夫饼，他可以在晚上出击，而在白天则是美味。"
 r56w.event.42.a:0 "巧妙的!"
 r56w.event.44.t:0 "美味的革命"
 r56w.event.44.d:0 "比利时这个国家的领导层最近发生了意外的变化。一场新闻发布会由一个似乎是有生命的华夫饼举行，然后它变成了一只狼，咬伤了附近的一位副部长。学者们还不确定新领导人的国际政策决定会带来什么，但它肯定不会涉及糖浆。"
 r56w.event.44.a:0 "早餐将不再是一样的了"
 r56w.event.45.t:0 "好事一桩"
 r56w.event.45.d:0 "在伦敦的一条长长的小路上，伟大的实验发现了一只流浪猫。它轻轻地喵喵了一声，然后要了一支雪茄。我想它可以被采纳？"
 r56w.event.45.a:0 "是的！带来了嬉戏的气氛。"
 r56w.event.45.b:0 "不！不！不！不 无法预料的后果!"
 r56w.event.46.t:0 "猫薄荷不够用"
 r56w.event.46.d:0 "夜里的某个时候，这只抽雪茄的猫从总统府内消失了。显然，事后只发现了一张奇怪的纸条，暗示需要一个更大的猫砂盒。"
 r56w.event.46.a:0 "我感觉到一个情节的转折"
 r56w.event.48.t:0 "梦幻般的毛利人的崛起"
 r56w.event.48.d:0 "在沙特阿拉伯的沙漠深处，一支强大的、略带恼怒的军队不知从哪里冒了出来。在宣布了自己的身份并占领了领土后，他们迅速要求得到金枪鱼，并在得到批准后被抚摸。"
 r56w.event.48.a:0 "不可捉摸!"
 r56w.event.49.t:0 "释放克雷格肯"
 r56w.event.49.d:0 "一个男人出现了，他声称自己是来自遥远未来的超级间谍。他没有给出任何细节或理由，声称允许他接管西藏对时间线至关重要。世界的命运取决于此。"
 r56w.event.49.a:0 "是的，当然。随便吧。"
 r56w.event.49.b:0 "把他变成胶水。"
 r56w.event.51.t:0 "蓬松的东西这样来"
 r56w.event.51.d:0 "伟大的实验最近决定去英国度假。在散步时，他发现一个相当奇怪和非常可疑的木偶藏在电话亭后面。 \n\n\"我真的应该给这个东西注入魔法，这样它就会占领全国，造成绝对的破坏。\", 伟大的实验对自己说。"
 r56w.event.51.a:0 "是啊，为什么不呢？"
 r56w.event.51.b:0 "不。把它扔进河里"
 r56w.event.53.t:0 "权力之手"
 r56w.event.53.d:0 "由于完全无法理解的原因，大不列颠的主权政府似乎已经决定将所有权力放在一个有生命的傀儡手中。上帝拯救我们所有人。"
 r56w.event.53.a:0 "这就是你的政治"
 r56w.event.100.t:0 "一扇奇特的门"
 r56w.event.100.desc:0 "今天在德国总理府，巴尔杜尔·冯·希拉赫向元首提出了他自己关于建设日耳曼尼亚的设计。\n\n他总是准备讨论文化问题，他秘密地设计了一种新型的门，这在希特勒的核心圈子里引起了一些分歧。其动机被阿尔伯特-施佩尔判断为不配作为欧洲的首都，而流传的谣言则是希姆莱欣赏北欧的神话参考，并判断它是‘地道的德国人’。\n\n今天，德国总理府没有进行重要的工作，因为纳粹领导层忙于讨论博德之门。"
 r56w.event.100.a:0 "将计划发送给阿诺·布雷克。"
 r56w.event.101.t:0 "彗星坦克被发现!"
 r56w.event.101.desc:0 "当它从博文顿军事基地的界限开得太近时，我们的新彗星坦克的实验性变体被一些路过的平民无意中看到了。我们必须迅速采取行动，以确保此事能得到必要的谨慎处理。国会议员们被激怒是可以理解的，坦克司机肯定会被训斥。\n\n如果说松动的嘴唇会使船沉没，那么它们也能刺穿盔甲。"
 r56w.event.101.a:0 "让我们打几个电话。"
