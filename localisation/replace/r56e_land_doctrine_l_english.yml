l_english:
 volkssturm:0 "加强人民突击队"
 cat_r56_guerilla_warfare:0 "不对称战争学说"
 r56_guerilla_warfare:0 "不对称战争"
 r56_guerilla_warfare_desc:0 "我们需要大大改变我们的武装力量的运作方式。事实上，我们可能会与之交战的军队远远超过我们。如果我们希望有机会的话，就必须采取非对称的战争方法。"
 r56_double_envelopment:0 "迅速包围"
 r56_double_envelopment_desc:0 "包围作为一种军事战术，其历史和战争一样悠久，它是自我的。我们可以在敌人兵力过度扩张的地方，在我们对地形有很强了解的地方，使用这种战术。然后我们可以迅速包围少数敌军，在敌人援助被困部队之前摧毁他们。我们可以重复这个过程，把大的敌军分成更容易管理的部队。"
 tactic_double_envelopment:0 "迅速包围"
 r56_elastic_defence:0 "弹性防御"
 r56_elastic_defence_desc:0 "不同于将所有力量投入第一线，弹性防御能创造具有纵深的多层防线。在进攻方力量被分散并停滞时，防守方将有更充裕的时间作出反应和反击。"
 r56_infiltration_assault:0 "渗透突击"
 r56_infiltration_assault_desc:0 "在进攻发起阶段，步兵须找出敌方防线薄弱环节，以迂回并孤立防线上坚固地段以留待大部队清除。"
 r56_infiltration_in_depth:0 "深层渗透"
 r56_infiltration_in_depth_desc:0 "我方部队受训在更大纵深上迂回并孤立硬钉子。理想状态下他们将一直穿插到敌军后方并完全切断敌军。"
 r56_backhand_blow:0 "后发制人"
 r56_backhand_blow_desc:0 "与其寸土必争，不如暂避锋芒，直到突破后的敌军阵线过于拉长时再加以反击分割。"
 R56_DEEP_INFILTRATION_LABEL:0 "深层渗透"
 R56_MILITA_LABEL:0 "加强民兵"
 R56_MILITA_LABEL_TT:0 "§W加强我们的非正规部队并动员全体民众参与战斗§!"
 r56_milita_formation:0 "加强民兵"
 r56_milita_formation_desc:0 ""
 r56_nd_conscription:0 "无差别征兵"
 r56_nd_conscription_desc:0 "伤残退伍者与残障人亦须入伍。我们的词典里再无“平民”二字。"
 r56_peoples_army:0 "人民军队"
 r56_peoples_army_desc:0 "人民军队理论认为，战争中决定因素是人而非武器：调动积极性以弥补技术装备差距，并广泛赢得人民群众的支持。\n\n"
 r56_tactical_withdrawal:0 "战术撤退"
 r56_tactical_withdrawal_desc:0 "防止对我军可能的包围，使我军能够及时撤军，可以有效减少我军兵力损失。"
 r56_prepared_defense:0 "防御工事"
 r56_prepared_defense_desc:0 "更巩固的野战工事能极大增强部队防御能力。"
 R56_LAST_STAND_LABEL:0 "背水一战"
 R56_LAST_STAND_LABEL_TT:0 "§W当你无路可退时，就必须奋力一战！§!"
 r56_pocket_defence:0 "口袋防御"
 r56_pocket_defence_desc:0 "在防御战中，我方部队有可能陷入口袋阵包围。若真如此，他们须固守自保，等待终将到来的友军解围。"
 r56_last_stand:0 "背水一战"
 r56_last_stand_desc:0 "当你无路可退时，就必须奋力一战!"
 R56_BREAKOUT_LABEL:0 "突破"
 R56_BREAKOUT_LABEL_TT:0 "§W当敌人最后在我们的防御面前战斗力耗尽时，我们就可以计划反攻和突围。§!"
 r56_breakout:0 "突破"
 r56_breakout_desc:0 "§W当敌人精疲力尽时，我们就可以计划反攻，从防御中突围.§!"
 r56_breakthrough_priority:0 "优先突破"
 r56_breakthrough_priority_desc:0 "从战役重点升华至战略中心，整条战线的需求都须让位于中央部队打开突破口。局部失利相比决定性胜利显得无关紧要。"
 r56_operational_concentration:0 "集中攻击"
 r56_operational_concentration_desc:0 "任何军事行动的关键都在于集中局部优势力量。若不能在整条战线全面压制敌方，就只能削弱战线某些地段来集中兵力到需要的场合，而非四处平摊兵力。"
 
 people_hero:0"遍地开花"
 people_hero_desc:0"在游击战争中，要求民众想尽一切办法对敌军造成打击，无穷无尽的根据地，就是最优秀的后勤！"
 nation_warfare:0"全民战争"
 nation_warfare_desc:0"军就是民，民就是军，不只是军事上，经济财产任何可以对敌军造成损害的方法都要采用，棋在局外！"