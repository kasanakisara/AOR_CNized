 BEL.2.t:0 "欧内斯特·索尔维"
 BEL.2.d:0 "欧内斯特·索尔维绝对是流亡政府内最著名，也最有地位的科学家。出生于比利时雷贝克，他和兄弟阿尔贝·索尔维一起创办了索尔维公司。在1918年11月份，阿尔贝国王亲自任命他为国务大臣，已经年近八十的他最后的愿望是召开第三届索尔维会议，这是第一个世界性的物理学会议，它让世人看到了国际性学术讨论会的科学价值，为物理学的发展打开了一种全新的模式。但第三届却因一战的战火被迫中止了。"
 BEL.2.a:0 "立即开办第三届索尔维会议！"
 BEL.2.b:0 "看看下一位的意见？"
 BEL.3.t:0 "列奥·亨德里克·贝克兰"
 BEL.3.d:0 "列奥·亨德里克·贝克兰是一位美籍比利时人，他在1907年发明出了塑料这一物质，对近代的影响深远。在1910年：贝克兰创办了通用酚醛塑料公司，在新泽西的工厂开始生产，我们认为他是一个非常好的贤才，如果可能应该拉拢到我们刚果来促进当地经济发展。"
 BEL.3.a:0 "快点，我需要见到他本人！"
 BEL.3.b:0 "下一位肯定更好！"
 BEL.4.t:0 "伊利亚·普利高津"
 BEL.4.d:0 "伊利亚·普利高津急冲冲冲向我们的办公室，在他的汇报里，他说他惊奇的发现了一种可能成为武器的东西，甚至可能领先整个世界20年！接着便是听不懂的话，什么原子，什么核能，热力学。我们的皇帝询问他什么时候可以造出来投入实战，他说只要拨给他昂贵的研究费用，再加以10年的时间，估计可以研发出来。他的话还没说完，就被皇帝命令拖出去斩了，什么嘛，又一个来骗钱的。还不如飞艇。 "
 BEL.4.a:0 "扫兴"
 BEL.5.t:0 "归家之旅"
 BEL.5.d:0 "已经不知道站了多久的皮特尔斯抬手擦除了脸上的汗水，眺望着海面。似乎要将目光穿过海湾，穿过非洲大陆，穿过西班牙等地，到达3394海里远的故乡。然而，目光终究是穿越不过这些障碍的，他一把拽下因为汗水腻在头发上的圆筒帽子，打结的头发快要被连带着扯下来，皮特尔斯却毫无感触，摇了摇头，无论如何，总算有了希望。正转身准备离去，他不由得愣住了……不知不觉，他背后已经聚集过来一大波试图徒劳眺望故乡的士兵了。只要还有希望……他握紧拳头，眼眶湿润，旁边的士兵却已经先于他哭出声来。"
 BEL.5.a:0 "在刚果，希望是像钻石一样珍贵的东西"
 BEL.6.t:0 ""鹿特丹港纵火案"——英方新闻"
 BEL.6.d:0 "昨日，比荷卢联合的鹿特丹港发生一起纵火案，几名参与过世界大战的极端比利时民族分子策划了此次案件，据悉，在遥远的非洲，阿尔贝国王对记者发表了一番演讲。他否认荷兰与卢森堡在世界大战时做出的贡献，反而却说是荷兰人侵略了他们的土地。这是一种极端点不理智行为，而比利时问题属于该国内政，我方不予参与。但鹿特丹港纵火案损毁了我方货物，现已联系比荷卢方逮捕几位罪犯。"
 BEL.6.a:0 "忒，这群比利时人！"
