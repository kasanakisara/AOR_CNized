 BEL.21.t:0"第四个年头"
 BEL.21.d:0"里杨缓缓地将蜡烛吹灭，这是他在刚果过的第四个生日。\n利奥波德维尔的夜是冷清的，这里没有像布鲁塞尔一般的热闹与烟火气，反倒是一种扑面而来的寂寥感。\n或者说，深深的孤独感。\n不再有狂欢和派对了，他再也不能在午夜时分与朋友们在鲁汶的酒馆喝个烂醉，然后一路晃晃悠悠欣赏沿途的夜景，然后互相搀扶着谈天说地，聊工作，聊人生，聊政治。几个男人自以为是的指点着国际局势，“嘿！有个英国佬往沙皇头上扔了包该死的炸弹!”然后哄笑成一团，直到天边泛起鱼肚白。\n可谁能想到呢，炸弹马上就扔到他们的国家了。\n每天看着落日而归的邮差生活草草收尾，入伍通知如同法院传单一样让里杨·朗伯喘不过来气。“那个软蛋，你他妈快点把你那把枪玩明白了，真以为战场上还能有人给你收殓？”根本没有时间训练，里杨和他的朋友几乎是摸了几下枪就上了战场。夕阳，美酒与华夫饼的日子是遇不到了，炮弹，飞艇与硬面包倒是天天见面。\n“还好，老子比那群德国佬更不怕死。”朗伯的家早就在刚开战时被敌军炸成了废墟，父亲早早的就转移到了南边，朋友一个接一个的在他面前死去，他早已成为了一具尸体了，只是尚存呼吸。前进，再前进，砍下一个天杀的德国人就是赚了，他们毁掉了我的所有生活，毁掉了我的一切。民族主义的花在里杨心中开放，而战场就是其最好的养料。他的人生只剩下了每天五点半国王的宣讲和战场上的硝烟，他开始变的更激进，更疯狂，冲在了前线的最前线，最后啊，伊普尔战役发生了，他作为为数不多的比利时士兵参战了。\n当里杨拿到少尉军衔时，他几乎快疯了。伊普尔的毒气没有将里杨从死循环中解脱出来，反而是让他加官进爵了，他的肺部严重损伤，不能进行剧烈运动，他转移到后方休养。他从此只用负责后方事业了，前线的将领特地前来看望这一位“不畏死亡的比利时战士”，他成为了比利时人宣传的最典范，这里的环境实属不错，他住在最好的医院，没有飞机从头上无止境的侦察了，没有脏乱差的战壕生活了，当一切都结束，他大可以走向政坛，成为比利时一颗耀眼的新星了。\n唯一让里杨担忧的是，战争的阴影每天都在他的梦中浮现，敌人的机枪中的子弹如骤雨般从无人区的那边扫射过来，自己不受控制的恐惧和担忧…战争的后遗症就像散不走的蚊子一样萦绕在他的周围。\n他不用再担忧了。战争结束的和战争开始一样突然，比利时输了。\n所谓的比利时共和国的成立让里杨疑惑了许久，他实在不相信他为之奋斗的国家居然输了，后方的他渴求着别人给他带来最新的新闻和讯息，在那个下午他跑出医院拦住形形色色不同的人，接近崩溃的问着这个共和国的真假。\n一切当然是真的了，朗伯坐在街上哭了，后来是被护士拖回去的。“那些人就是狗娘养的叛徒！他们怎么能做出...”里杨的话被哽咽声盖过了，尤其是看到共和国要员中有自己昔日的同行者时。\n还好，上帝给朗伯了一个惊喜。国王的一纸命令让他前往刚果为新的比利时奋战，他毅然决然的答应了，通知书上的文字很官方，朗伯知道这不是阿尔贝亲自写就的——他只是负责签名罢了。可他还是将国王的签名仔仔细细的描了一遍，贴在了他的日记本上，这是莫大的安慰与荣誉了，国王还与自己站在一起。借道法国，从敦刻尔克出发，和他的国王一起到刚果去，他的国家需要他。他的人生只剩下了比利时了，他真的不想放手了。\n晕船，呕吐，昏沉，他在船上过完了自己的三十岁生日。\n转眼间，已经是来刚果的第四个年头了。战争早就结束，他也沦落到训练新兵，镇压原住民的待遇了，不过实在没有办法，里杨也能理解。身边的士兵们都称呼朗伯为“不知疲倦的怪物”，每天早早起床，对着国王的肖像敬礼后，赶着那群新兵软蛋们起来训练，他们真弱——和他刚入伍时一样。朗伯的工作是一个闲差，负责镇压当地的那些黑人们，哦，那是“为了比利时而建设临时首都”。\n思绪渐渐回到现实，他什么时候变得这么爱回忆过去了呢。\n“草，你人呢，那群黑鬼们又罢工了！”同事的急促的声音从楼梯间传来。\n里杨看着还没开动的蛋糕楞了一下，转身飞奔下楼，一切还要继续，他要去叫醒他的士兵和他一起去解决罢工的问题，他还要活下去。\n这里是刚果，有他的士兵，他的国王，和他的比利时。"
 BEL.21.a:0"“喂！十秒内都给我到齐！”"
 BEL.20.t:0"大洋对岸的故事"
 BEL.20.d:0"“不！爸爸,不要再打了！我求求你！”\n小男孩撕扯着男人的衣角-那男人比他高出许多。一切的抵抗仿佛都是徒劳的。男人一把拉开男孩，将皮带缓缓解下，走向黑暗的墙角，阵阵抽泣从那里传来-另一个更小一些的男孩正瑟瑟发抖地站在那里，仿佛迎接自己的命运似的，一动不动。男人挥舞着皮带，划破空气，传出愤怒的轰鸣……\n啪！\n“梅因兹！”\n阿尔伯特下意识伸出手，却扑了个空。\n“亲爱的，又做噩梦了吗？”他感觉额头上放着一只柔软的手，慢慢吁出一口气，扭头过去，“不，玛丽，”他伸手捋了捋妻子的长发，“只是又梦到梅因兹了，但却是那么真实。我们是那么小，老头子伸手要打他，我……”\n“嘘……,”玛丽竖起一根手指，放在阿尔伯特唇前，“过去的事就不必再想，梅因兹最终会理解你的。明天就是你第一天上班了，好好休息，好吗？”阿尔伯特翻身平躺在床上，轻轻合上眼睛。\n可他又怎能忘记弟弟呢？\n红日升上天空，年轻的公务员仍睡眼惺忪。他走上冷清的布鲁塞尔街头-战争刚刚结束不久。街上几乎看不到一个人，除了那些谈笑风生的英国宪兵。阿尔伯特一直都不喜欢他们，他们不像他在自由大学里遇到的那些英国学生（这直接颠覆了阿尔伯特对英国人的理解）这些宪兵举止粗俗，常常酒醉，有时还在夜晚闯进商店搜掠。但阿尔伯特又能做些什么呢，他只不过是布鲁塞尔市政府的一个普通雇员罢了。\n “Putain de britanniques(他妈的英国佬)……”\n公务员暗地里骂了一句。可不知是酒精刺激了宪兵们的“大”脑还是忠于协约国的晨风向“伟大的英国士兵”通风报信，一只强硬的拳头砸向了阿尔伯特的脸颊。瘦弱的阿尔伯特不如他那“失踪”的弟弟健壮，如同一根小木枝遇见飓风。直直地倒下了。\n他的鼻孔流出鲜血，他的眼窝开始淤青，他的心血开始上涌……“不，我不能这么做，我还有个家要养活！”，梅兹家的一家之主咬了咬牙，缓缓起身，两个英国宪兵的笑声如此刺耳。但他也只好装作听不见，朝着政府大楼的方向走去。\n这条道路阿尔伯特已经走了数年，大街两旁的弹痕还清晰可见。大学毕业后，他便成为了比利时王国政府的公务员。不久大战开始，德军的铁蹄迅速踏进比利时的大门，国王，首相和少部分国家公务员流亡刚果。战争结束后，低地三国迎来统一，原比利时政府的公务员大部分被解雇，阿尔伯特则是幸运的，他得以继续任职。可他今天却在这条路上感到一丝死气。\n“好吧，政府大楼到了，一切就像以前一样，都如计划般进行。”\n梅兹先生整理了一下衣装，用手帕擦干鼻子上的血迹，快步踏上楼梯，来到他的办公室。\n“阿尔伯特·梅兹！赶紧过来！”\n一句带有奇怪口音的法语吸引了年轻公务员的注意，他惶恐着来到声音的源头。\n“长官，您找我。”\n阿尔伯特下意识地说出这句话，他的头低着，尽力不让自己的上司看到眼窝的淤青。\n“抬起头来！”\n阿尔伯特不情愿地把头抬起。\n“瞧瞧，这不是能抬头嘛，”坐在一旁的一名英国军官起身拍了拍公务员的肩膀，“那位操着奇怪口音法语的是你的新上司，他叫海克·范·佩西，好好听他的话，你会过好日子的。”他大笑着出去了。\n阿尔伯特感到浑身一颤，一股莫名的不适感让他想吐。\n“现在，Belgisch（比利时佬），你是我的秘书了，资料上写你是自由大学的高材生，但管他的呢，既然那些英国大人们把我拉到了这个位置，我说什么你就必须去做，听到了吗！现在，去给我把这办公室收拾的干干净净，不得延误！”\n “是……”阿尔伯特弱弱地应了一声，就像犯了错误的小学生一样。"
 BEL.20.a:0"生活会越来越好的，对吧？"
 BEL.23.t:0"夜莺"
 BEL.23.d:0"战前，年轻的公务员是同行里的佼佼者，老领导皮埃尔曾经想在退休后举荐阿尔伯特接替自己的职位，可惜战火来临。现在这位兢兢业业的年轻人却不得已干肮脏下贱的活，领着微薄的薪水以补贴家用。但他必须忍住，他还有最后一位亲人要保护，不能让愤怒冲昏了头脑。/n繁重的体力活持续了数天，阿尔伯特连安安全全地去上班都无法保证，那些英国宪兵好像针对他似的，在他常走的路上增添人手。被宪兵暴打一顿已经是习以为常了，公务员现在最大的愿望就是宪兵打他时不再创造新的伤痕，不让玛丽担心-一名护士的工作每天已经够繁忙了。\n这天下班回到家，阿尔伯特发现往常每天笑着迎接他的妻子窝坐在床上。他将手提包随手放下，慢慢地走向卧室。\n“嗨，亲爱的，”阿尔伯特搂住玛丽，“美丽的梅兹夫人今天不高兴吗？”阿尔伯特试图通过玩笑话来引起妻子的注意（这招屡试不爽）\n玛丽缓缓转过头来，愁容尽显，她光泽的头发乱蓬蓬的，脸颊两旁各有一道痕迹-泪痕-阿尔伯特当然知道这是什么，他的心头一紧。“没什么，阿尔伯特，”玛丽用有些沙哑的声音回答道，“只是有点不舒服，让我自己待一会吧，好吗？”阿尔伯特也无计可施，只好先劝说妻子躺下，为她盖好被子。自己则去街角的那家小酒馆坐坐。\n晚上，阿尔伯特点了一些酒-平常是不会喝这些的，因为酒的价格十分高昂，他不敢把钱花在不必要的地方上。但令他高兴的是竟然在酒馆里遇了自己的同学，“嘿！拉法尼耶（嗝），好久不见哪！（嗝）” \n拉法尼耶转头看向喝醉的阿尔伯特，微微笑了笑，这个法国人的身上散发出一种独特的魅力，使人无法自拔。\n “你好，阿尔伯特，我们有几年没见了”，他拿起酒杯呷了一口，“最近过得还好吗？玛丽怎么样？”\n听到拉法尼耶询问玛丽的事，阿尔伯特清醒了一些。\n“我还可以，现在起码有个活计，不用为吃饭发愁了，”阿尔伯特突然哭起来，“但是我不知道玛丽怎么了，她最近特别消极，我感觉她不再是那个和我在农田里追逐打闹的乐观、积极的姑娘了，”泪人儿又喝了一大口酒，“有时候我觉得我就是个混蛋，想要给家人幸福，却连我妻子遇到了什么困难都不知道，更别说那个我连死活都不清楚的弟弟了……”\n拉法尼耶搂住泪人儿，尽自己最大的能力去安慰他，但也几乎是无用功，阿尔伯特哭得更厉害了。\n“听着，老同学，不要把事情想得太糟糕了，好日子总会……”\n一个报童撞开了酒馆大门。\n“阿尔伯特·梅兹先生在吗！梅兹先生！”小姑娘气喘吁吁地喊道\n阿尔伯特从老同学身旁窜到报童那，“我就是阿尔伯特，到底出什么事了！”\n“您快回家一趟吧！您家里出大事了！”，那小姑娘神情极度激动。\n阿尔伯特如离弦之箭般冲出了酒馆，朝家里奔去。拉法尼耶也紧随其后，他们二人都想搞明白到底发生了什么事情。\n小雨滴滴落在布鲁塞尔的大街上，原本空荡荡的街道顿时挤满了人。阿尔伯特冲进了人群之中，他已无心再管别人感受。\n啪！\n一声惊雷划破夜空。\n拉法尼耶浑身一颤，他意识到大事不妙，后知后觉地冲进人群中。\n “阿尔伯特！阿尔伯特！阿尔伯……特” \n阿尔伯特跪在碧绿的草坪上，身体前后缓慢摆动，嘴里轻声说着什么，怀里躺着一位面容姣好的姑娘，穿着一条白色的连衣裙-沾满了暗红的血迹……"
 BEL.23.a:0"布鲁塞尔突然下起了大雨"
 BEL.24.t:0"安特卫普平静的夜"
 BEL.24.d:0"“我的小夜莺，你为何离我远去……这是谁干的……这是谁干的！胆小鬼！无耻的混蛋！给我站出来！” \n “梅兹先生，”那位给阿尔伯特安排工作的英军军官轻轻说，“我手下的一些士兵对您的妻子做出了一些……无礼且过激的行为，愿您节哀，”他从大衣中取出一个包裹，“这里是一些钱，请您收下，把她安葬了吧。” \n阿尔伯特苦笑了一声，猛然站起来，抓住那军官的衣领，“这是金钱能解决的问题吗！她是我唯一的亲人了……你们这群禽兽！”阿尔伯特握紧拳头，砸向了那个军官。\n拉法尼耶见状不对，赶忙冲上前去把试图做傻事的阿尔伯特拦下，把他抱到了小巷里，“我要把你们全杀了！该死的英国佬！你们全都该死！还有那个荷兰佬……”\n拉法尼耶朝“发疯”的阿尔伯特扇了一巴掌。\n “你疯了吗！他们可是英国士兵，你要真打下去会丧命的！”\n “我宁可和她死在一起！她是我唯一的亲人了，没有她我该怎么办！英国佬欺人太甚……”阿尔伯特的心智濒临崩溃了。\n拉法尼耶看着那位老同学，心中冒出了一个成熟的想法……\n几天后，玛丽的葬礼举行，拉法尼耶邀请阿尔伯特去咖啡店叙旧。阿尔伯特如约到达咖啡店，但却不见老友的踪影，咖啡馆服务生偷偷塞给公务员一张纸条：\n “晚上六时，老地方见\n -L” \n在自由大学学习的几年里，阿尔伯特和拉法尼耶成了几乎无话不谈的好朋友，也常常谈论一些不宜在公共场合出现的话题，这时，他们寻得了一个被遗弃房屋的地下室-一个秘密基地\n “这么多年了，这地方还是没有怎么变过啊。” \n阿尔伯特轻轻推开地下室的大门，油灯的微光摇晃着。忽然，身后的门迅速关上了，瘦弱的公务员被吓了一跳。这时，拉法尼耶的身影出现在阿尔伯特的身前。“请坐吧，”拉法尼耶摆摆手，阿尔伯特不由自主地坐到凳子上，“你以为只有你的生活被无耻的英国佬摧毁了吗？看看他们吧！”十数盏油灯同时亮起，这地下室的全貌才展现在他眼前。\n “欢迎来到狮穴，我的朋友。” \n这小小的地下室俨然成为了一座秘密堡垒：墙角里堆放着半成品的火药和炸弹，正中央的墙壁上挂着比利时的三色旗，还有数十名陌生的面孔分立两旁。\n “这些都是我的战友，阿尔伯特，他们每一个都饱尝了英国人的压迫。这一位，安娜”，他把手指向一位女青年，“她的父亲被酒醉的英国士兵开枪射杀。”他又看向一位中年男人，“这一位，维克多，他的女儿在放学回家的路上被英军带走，失踪至今。你还认为你是独一个吗？勤劳朴实的比利时人民竟然被小岛上的英国人和他们的跟班荷兰人压迫，这是应该的吗？当然不是！为了已逝的玛丽、为了全比利时人民不再受压迫，加入我们吧！” \n玛丽的歌声如波浪海涛般传进阿尔伯特的耳朵，他再也忍不住了.复仇之火最终吞噬了他。\n “说吧，要我干什么……”\n午夜时分，疲惫的阿尔伯特回到那个已不能称之为“家”的地方，他的目光投向了写字桌下那个布满尘土的铁盒子，不由自主的显现出一丝笑容。拿出一张纸，把笔沾上墨，开始做他中断了很久的“必做之事”。\n “亲爱的弟弟，梅因兹\n……”\n几天之后，阿尔伯特因为他优秀的工作表现而升职了，并且得到了一个前往舞会的名额-英国高官和低地优秀公务员的舞会。\n此后，公务员阿尔伯特便再也没有消息，只有一首诗，写在他给弟弟的书信里。\n “年轻的公务员穿上了晚礼服\n他没有美丽的舞伴\n只有几管甘油炸弹\n他心爱的姑娘死在了那个夜里\n就像雄狮受伤的肢体\n他此去只有一个目的\n把解放的种子种进人们心里\n在安特卫普的静夜里\n人们就会听见——"
 BEL.24.a:0"比利时万岁！"
 BEL.22.t:0"最后的荣耀——AI创作"
 BEL.22.d:0"我叫马克·德·布鲁克，我是一名比利时士兵。我出生在安特卫普，我的父亲是一名钻石商人，我的母亲是一名钢琴老师。我有一个幸福的家庭，一个美丽的未婚妻，一个充满希望的未来。\n但是，一切都在1914年发生了改变。\n那一年，德国入侵了我们的国家，我们被迫加入了战争。我们没有选择，我们只能服从。我们被征召入伍，被送往前线，被迫与那些并不相熟的人作战。我们不想打这场战争，我们不恨这些人，我们只想保卫我们的家园，保护我们的国王。\n但是，我们的努力都是徒劳的。/n战争太残酷了，太无情了。我们在战壕里挣扎，在炮火里颤抖，在毒气里窒息，在血泊里沉沦。我们看着我们的同胞一个个倒下，看着我们的敌人一个个逼近，看着我们的国土一个个沦陷。我们没有援助，没有希望，没有尊严。\n直到1918年，战争结束了。\n但是，我们输了。\n德国占领了我们，他们建立了一个所谓的比利时共和国，将我们变成了他们的傀儡。他们摧毁了我们的一切。签署了《凡尔赛条约》之后，将我们出卖给了法国和英国，我们成为了比荷卢联合，这是一个畸形的怪物。他们剥夺了我们的领土，掠夺了我们的资源，羞辱了我们的国王。\n但是，我不甘心。\n我拒绝接受这个结果，我拒绝屈服于这个命运。我加入了忠于国王的地下组织，我参与了反抗运动，我为了恢复比利时的荣耀而战斗。我知道这是危险的，我知道这是疯狂的，但我不在乎。我只想为我的国家做点什么。\n今天是1920年6月29日，我和我的同志们准备发动一次暗杀行动。我们的目标是共和国内阁埃米尔·瓦德曼斯。他是一个叛徒，一个卖国贼，一个罪大恶极的罪人。他正在布鲁塞尔参加一个庆祝活动，他以为自己安全无忧。但他错了。\n我们潜入了人群中，等待着机会。当他出现在阳台上向群众致辞时，我举起了手枪，对准了他的心脏。我没有犹豫，没有后悔，只有坚定和决心。"
 BEL.22.a:0"“收到”"
 BEL.25.t:0"大洋这边的信"
 BEL.25.d:0"亲爱的哥哥：\n这封信或许永远无法送达你的手中，但我还是要写下来，把我内心的思念和牵挂告诉你。\n记得我们小时候，每当夜幕降临，你总会陪我一起看星星。你总是用温暖的话语鼓励我，让我勇敢面对未来。可是现在，我们却因为这场事实上“带来更多问题”的战争而分隔两地。\n返乡和打仗被他们深度绑定，似乎已经变成一个囚禁我们的牢笼，透过牢笼，外面的世界在看着我们，他们有些人带着善意的同情，有些人则是在幸灾乐祸。流亡政府不停的抨击新政府“傀儡把戏”，却无意中透露了新政府保留了旧管理机构。我不清楚详细情况，只能希望你一切都会好。嫂子是个很不错的人，希望局势已经真正平稳，你们能长久、热爱的生活在一起。\n这段时间以来，我仍不相信我在刚果，这地方的气候能把人活吞了。每天活像被架在锅炉的蒸汽上，只能说比起打仗的时候好一些，但和当地人比，你我受到的那个混账家庭的最糟糕的待遇，也比不过当地居民所受到的压迫。真是讽刺，他们说着解放故乡受压迫的同胞，却做着可能更加慘无人道的事情。\n虽然这里有这么多的腌臢，但仍值得一提的是，如果天气晴朗，这地方的星星比比利时要清晰许多，有时看着星星，想到或许你也在看，就感觉我们仍然在一起谈心，一起回忆我们曾经的点点滴滴。\n我希望你可以一直保持着勇敢和坚强的心态，儿时只要和我有关，你总能及时出现，现在请你照顾好自己，还有你的家庭，因为你的坚定和勇气，让我觉得我不再孤单，我相信我们一定会再次相聚。\n最后，我想对你说：我永远爱你，哥哥。\n你的弟弟梅因茨"
 BEL.25.a:0"“最后一点光亮熄灭了，连同映在玻璃上的人影也一并消失…”"