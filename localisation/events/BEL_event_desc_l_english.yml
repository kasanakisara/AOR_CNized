 BEL.18.t:0"奇异宗教的散播"
 BEL.18.d:0"在比利时的乡村，最近流传着一种带有宗教性质的谣言，并且在当地原住民内传播甚光。据我们简单了解，这是一种糅合了现代多种宗教思想加上当地本土信仰的混合思想，并且核心旨在解放全非洲，以西蒙·基班古为圣灵的化身，恩康巴村为圣地。"
 BEL.18.a:0"我真的处在20世纪吗？"
