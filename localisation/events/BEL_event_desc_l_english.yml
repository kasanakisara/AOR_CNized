 BEL.12.t:0"利奥波德维尔工人罢工"
 BEL.12.d:0"近日，位于我们临时首都利奥波德维尔发生大规模罢工，这让我们本来就不好的工业能力雪上加霜。据悉，有不少工人走上街头，公开游行抵制比利时政府的镇压原住民行为，幸好这一罢工并未转化成暴力行动，在比利时大小官员与公司老板的劝说下，给予了工人相应的经济补偿，这一事件得以平息。"
 BEL.12.a:0"还能安稳的过完今年吗..."
 BEL.13.t:0"农场歇业"
 BEL.13.d:0"我们在刚果当地的农场也受到了或多或少的影响，现在纷纷歇业，我们需要很长的时间才能恢复过来..."
 BEL.13.a:0"真让人操心"
 BEL.14.t:0"唯一的铁路被炸毁"
 BEL.14.d:0"比利时的唯一一条铁路，用于链接利奥波德维尔与港口的铁路被炸毁，这将严重影响我们的贸易与资源运输，恐怕在短期内将切断与国际上的运输联系，据目击者而言，是数名黑人原住民所做，比利时政府现以发布对其的通缉令。"
 BEL.14.a:0"这群原住民到底想干嘛？？？？"
 BEL.15.t:0"卢旺达游行"
 BEL.15.d:0"继利奥波德维尔罢工后，卢旺达也开始游行，并在这次事件中擦枪走火，导致三人受伤。在混乱的游行中，有人乘乱点燃了当地政府的办公楼，幸好得到警方即使的救援才未造成严重影响。"
 BEL.15.a:0"给我严查这些事件背后的人！"
