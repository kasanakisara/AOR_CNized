 BEL.1.t:0 "离开欧罗巴，来到非洲"
 BEL.1.d:0 "自从我们比利时政府被从欧罗巴大陆赶出去后，我们已经丧失了太多，我们必须东山再起，就像多年以前我们在法德两国间苟延残喘一样，迷路的孩子一定要先保证生存。"
