 AOR_GER_timeaxis.2.c:0 "先商讨合成氨技术军转民问题"
 AOR_GER_timeaxis.2.tt3:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank 合成氨技术曾经是德意志帝国的掌上明珠，他在本世纪初给了帝国自给自足发动战争的可能性，只不过过去我们都是利用这项技术§Y制造弹药§!。如今大战已经结束，我们散落在各地的合成氨工厂在没有柏林政府指导和全国各地资源支持的情况下是难以为继的。\n£GFX_AOR_GER_blank £GFX_AOR_GER_blank 在各地合成氨工厂能够自主生产铵盐之前，我们需要一段较长的整合时间——这§Y需要各邦国的配合§!。而回报无疑是明显的，英法不会在意我们将合成氨技术用以§Y制造化肥§!，但我们能在下次战争来临时将其转化为§Y军工厂§!。"
 
 AOR_GER_timeaxis.3.t:0 "关于国家委员会的运作模式"
 AOR_GER_timeaxis.3.desc:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank 包括柏林中央政府在内，每一个德意志地区的政治实体都拥有属于自己的一票。受限于邦联制度，如果中央政府的提议得到了§Y超过半数邦国的赞成§!，那么会议作出的决议就能生效。各邦国都能依靠付出§O政治点数§!以§Y获取利益§!，每一个同意的邦国都将提高中央政府的收益，反对的邦国将不会给柏林任何回报。\n\n£GFX_AOR_GER_blank £GFX_AOR_GER_blank 值得一提的是，由于邦国的独立性，哪怕决定§g表面上支持§!柏林行使国家委员会的权力，各邦国也有§G最后决定权§!——决定是否在自己的地盘上执行方案。"
 AOR_GER_timeaxis.3.a:0 "好的"
 
 AOR_GER_timeaxis.5.t:0 "[FROM.GetName]要求我们述职述廉"
 AOR_GER_timeaxis.5.desc:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank 柏林政府在经过一段时间的调整后，自觉已经有能力转变对自治区的态度。他们派来了重要官员与我们商讨加强联合邦国一体化的问题。这意味着我们需要向柏林政府负责并承担一定的“任务”，反过来，柏林政府也必须支持二者逐步实现一体化。尤其是在以后发生战争时，与北方政府的密切关系将成为我们站队的重要依据"
 AOR_GER_timeaxis.5.a:0 "今后，我们将同柏林政府站在一起"
 AOR_GER_timeaxis.5.tt1:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank 这意味着我们将在政局发生巨大变化时站在柏林政府的一方。如果双方爆发战争，另一方都有责任和义务加入抗争。"
 AOR_GER_timeaxis.5.b:0 "还是请回吧，我们另谋他路"
 AOR_GER_timeaxis.5.tt1:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank 这意味着我们彻底拒绝柏林政府抛出的橄榄枝。如果我们没有准备好选择自己的道路，我们将在政局发生巨大变化时成为北方政府的敌人。"
 AOR_GER_timeaxis.6.t:0 "[FROM.GetName]同意"
 AOR_GER_timeaxis.6.desc:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank 在经过一番商讨后[FROM.GetName]同意了签署这份联合邦国一体化的条约，这意味着二者之间将不再存在隔阂。而我们必须小心维持这份来之不易的“内政和外交的胜利”。"
 AOR_GER_timeaxis.6.a:0 "很好"
 AOR_GER_timeaxis.7.t:0 "[FROM.GetName]拒绝"
 AOR_GER_timeaxis.7.desc:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank [FROM.GetName]完全没有搭理我们的公务人员，甚至将他们轰了出去。"
 AOR_GER_timeaxis.7.a:0 "他们最好已经做出了觉悟"
 
 AOR_GER_timeaxis.8.t:0 "[FROM.GetName]希望和解"
 AOR_GER_timeaxis.8.desc:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank [FROM.GetName]的总统艾伯特亲自来到西里西亚，表示自己愿意将菲利普·谢德曼请回柏林担任国家总理。二人倾诉许久，如果我们愿意向柏林让步，同意他们建立集权制政府，或许我们能更早地在德意志实现自由和民主，否则单单以西里西亚的力量，恐怕无法完成历史重任。同样的，艾伯特也同意在宪法修正和政府权力分配的时候能够向议会让步。"
 AOR_GER_timeaxis.8.a:0 "他还是忘不了往日的朋友"
 AOR_GER_timeaxis.8.b:0 "伤害是难以抚平的"
 
 AOR_GER_timeaxis.9.t:0 "[FROM.GetName]要求撤销自治区"
 AOR_GER_timeaxis.9.desc:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank [FROM.GetName]的总统艾伯特日前签署了要求菲利普·谢德曼立即前往柏林述职的命令，这意味着如果我们同意艾伯特的要求，我们将加入到北方政府之中，将权力交接给他们"
 AOR_GER_timeaxis.9.a:0 "只能如此"
 AOR_GER_timeaxis.9.b:0 "我们将捍卫我们的自由"
 