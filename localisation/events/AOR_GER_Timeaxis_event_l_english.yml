 ####################事件-时间轴####################
 AOR_GER_timeaxis.1.t:0 "德意志国家委员会"
 AOR_GER_timeaxis.1.desc:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank 上次大战后，德意志地区支离破碎，国家分裂给人民带来的伤害有时不下于战争甚至甚于战争。暴力革命与流血冲突在德国的土地上似乎已经习以为常。除非德皇以外恐怕已经再难有人能压制各个宣布自治的德意志邦国。\n£GFX_AOR_GER_blank £GFX_AOR_GER_blank 德国暂时告别了帝制与专制，但新生的共和国再一次陷入到地方割据的态势之中。战后的德国是一个议会制和总统制共存的国度，但由于继承于德意志帝国的帝制色彩，如今的德国总统权力色彩浓郁，其权力甚至要比总理要强大。议会在政府中处于弱势地位，连带着理论上代表各地民意的帝国议会的权力也得到相对性的削弱。\n£GFX_AOR_GER_blank £GFX_AOR_GER_blank 不过，作为德意志名义上的国家元首，总统弗里德里希·艾伯特将中央防卫军掌控在手中，首先避免了军队分裂。除此之外，他还设立了德意志国家委员会，专门用以倾听各德意志邦国的政治诉求。只是在如今松散的德意志邦联之中，国家委员会到底能维持多久仍未可知……也许它会在将来的某个时间点轰然解散，还是作为德意志继续维持现状的璞玉？"
 AOR_GER_timeaxis.1.a:0 "派代表团前往柏林"
 AOR_GER_timeaxis.1.tt1:0 "现阶段公然反对德意志邦联的决议会影响我们执政合法性，不论我们今后要走何种道路——是坚决跟随中央还是虚以委蛇，都需要北方政府来替我们负担巨额的财政赔款和高额的外交支出。而暂时留在邦联可以为自己谋得一定的§Y利益§!，或是给柏林政府使绊子，维持自身地位"
 AOR_GER_timeaxis.1.b:0 "我们将履行作为中央政府的职责"
 AOR_GER_timeaxis.1.tt2:0 "通过付出政治努力，我们可以给全体德意志邦国成员谋求利益，而我们作为中央政府，可以§Y获取更大的利益§!——这很大程度上取决于邦国的态度。"
 
 AOR_GER_timeaxis.2.t:0 "会议就绪"
 AOR_GER_timeaxis.2.desc:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank 如今各邦国的代表已经抵达柏林，在这个松散邦联里面大部分成员都不是真心实意地希望能为中央政府付出什么，往往是希望得到些什么。利用这种现实主义心理，我们可以顺其道而行之，讨论一些可行的决议，一步步地加深中央与地方的关系。"
 AOR_GER_timeaxis.2.a:0 "先讨论邦联的通货膨胀问题"
 AOR_GER_timeaxis.2.tt1:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank 世界大战造成了世界范围内的经济动荡，而德国在经历内乱后无疑是通货膨胀最为严重的地区之一。但我们还没有完全失去对经济的控制——通过立法和默契般的配合，我们得以将持续走升的国家物价控制住。\n£GFX_AOR_GER_blank £GFX_AOR_GER_blank 这是一项§Y有利于全体邦国的提案§!，因为这涉及到每一个德意志人民的切身利益。国家物价的每一次轻微波动，都能让每个底层百姓都有着深刻的“体会”，只有让通货膨胀处于良性通货膨胀或物价平稳的状态，经济才能得以有效发展。"
 AOR_GER_timeaxis.2.b:0 "先讨论邦国贸易税率问题"
 AOR_GER_timeaxis.2.tt2:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank 德意志国的邦国之间就像一个个正常的主权国家那样相互收取税费，这在绝大多数德国人眼里是难以想象的。很多人在去年还是邻居，曾几何时却成为了购物都需要“跨国”的异乡人。\n£GFX_AOR_GER_blank £GFX_AOR_GER_blank 尽管在政治上乃至意识形态上我们与各邦国之间存在着难以和解的天堑，但至少我们可以取消互相堆叠的贸易壁垒。尽管政府的财政收入变少了，但实际上政府的开销却能在经济走势平稳的趋势下§Y节省更多资源§!，以免进一步加深经济创，，让英法等国占了便宜。"
 
