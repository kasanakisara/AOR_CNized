 HAN.1.t:0 "无海军之海军国"
 HAN.1.d:0 "德意志大崩溃后，原本效忠于法兰克福的提尔皮茨，因为军费分配问题不均拒绝加入法兰克福政府。在威廉港保持独立，红色水兵起义后，革命水兵偷走了许多潜艇，使的威州在表面上与起义者决裂。不过提尔皮茨并不是一个真正的果断的政治家，处于德意志邦联中的他绝对是最好团结的对象之一，虽然看起来他是一个忠诚的帝国派与军国派，可他其实并不在乎被什么意识形态所领导，更在乎的是德意志的海上力量和阳光下的土地。被法兰克福，柏林政府，普鲁士，亦或者是他所敌对的红色势力所强行统一，皆有可能。"
 HAN.1.a:0 "“哲学家不懂经济家的话，经济家不懂军事家的话，而他们谁也不懂政治家的话。”"
 HAN.2.t:0 "英镑，法郎，与马克"
 HAN.2.d:0 "威州，坐拥德意志最大的威廉港，有着天然的贸易和海权优势。对于这样一个没有多少陆上军事基础的国家，与其他国家打理好关系，进行贸易才是最优解。而就在这一次次贸易中，决定了威州未来的走向"
 HAN.2.a:0 "利益，腐臭，与纠葛"
 HAN.3.t:0 "安人医生？嘶，快走吧"
 HAN.3.d:0 "拉斐尔·弗里德伯格在1901年的社民党领袖，在看过了许多修正的现象后，他转而成为了一个无政府主义者。但他又和其他热爱斗争的战士们不一样，他更倾向于一种超然的状态，在西里西亚开始诊所给左翼人士辅导。一战时，拉斐尔·弗里德伯格在西里西亚的医院沦为了德国和奥匈的前线，流亡到丹麦，由于对一战中立的态度和地位不低，导致他在丹麦加入协约国时没有被残酷对待，而是责令他返回德国，正值一战结束，他就就近来到了威州威廉港附近，重建自己的诊所，现在他在威州的诊所也被责令关闭。"
 HAN.3.a:0 "去梅克伦堡吧，这里不欢迎养老的"
 HAN.3.b:0 "喂，等等，我们可以商量...."
 HAN.4.t:0 "比荷卢佬？嘶，令人担忧"
 HAN.4.d:0 "坦白来讲，威州的地缘并不算好，我们需要提防时时刻刻在我们身边的比荷卢佬，谁都知道，他们的背后是英国"
 HAN.4.a:0 "唯一值得信赖的就是大海"
 HAN.5.t:0 "来自威州的请求"
 HAN.5.d:0 "我们驻扎在比荷卢的大使馆在两天前收到了一封由威州偷偷寄出来的信件，请求我们归还船只。为保证英国在国际上的声誉，我们不能直接参与到德国内政中。而归还船只，是对德国的一种“变相售卖军火”。对于这件事，我们英国绝对不会同意！"
 HAN.5.a:0 "那就随便给点东西糊弄过去吧"
 HAN.6.t:0 "威州告上了国际联盟"
 HAN.6.d:0 "国际联盟近日收到了来自德意志邦联中的威州自治区的强烈控诉，要求英国立即归还原本属于威州的许多船只。这件事情引发了成员国高达半个小时的讨论，最后以搁置讨论结束"
 HAN.6.a:0 "爱莫能助，另请高明吧"
 HAN.7.t:0 "前往法兰克福的使团"
 HAN.7.d:0 "对于德意志邦联内部错综复杂的现状，我们需要一碗水端平的来处理内部斗争，法兰克福，亦或者是柏林政府。在表面上，我们更倾向于法兰克福政府，可是我们也可以通过法兰克福政府克扣我们的军费问题，来向柏林政府倾斜。我们现在派往法兰克福的师团，既可以拉拢法兰克福，也可以让柏林方面给予我们更多援助。"
 HAN.7.a:0 "上任法兰克福!"
 HAN.8.t:0 "前往柏林的使团"
 HAN.8.d:0 "对于德意志邦联内部错综复杂的现状，我们需要一碗水端平的来处理内部斗争，法兰克福，亦或者是柏林政府。在表面上，我们更倾向于法兰克福政府，可是我们也可以通过法兰克福政府克扣我们的军费问题，来向柏林政府倾斜。我们现在派往柏林的师团，既可以拉拢柏林政府，也可以让法兰克福方面给予我们更多援助。"
 HAN.8.a:0 "上任柏林！"
 HAN.9.t:0 "从南美归来的年轻人"
 HAN.9.d:0 "第一次世界大战爆发时，卡纳里斯任职于“德累斯顿”号轻巡洋舰。该舰于1915年3月被英国军舰格拉斯哥号击中，所有的船员也被拘禁在智利的基里基纳岛上。卡纳里斯伪造护照，骑马奔涉几百公里，横穿安第斯山脉，到了阿根廷境内，化装成英国人登上了荷兰的轮船，最终回到了威州地区。"
 HAN.9.a:0 "欢迎回家"
