 news_GER.4.t:0"德意志地区的导火索"
 news_GER.4.d:0"次日，柏林向莱茵兰输送小麦和半成品的补给桥梁、铁路被不知名人士炸毁，铁轨被炸得四分五裂，列车直接从断桥处坠入威悉河，想要修复至少需要半个月的时间……就连公路上的临时增加的补给车队也被不明人士袭击，柏林政府统计后发现此次事故一次性就造成了勃兰登堡州半个季度的税收和农产损失。\n “前线”发动罢工的德国工人并未等到后续政府的支持，于是进一步滋生了暴乱。此举无疑激怒了德国政府，当天中午德国总理带着全体内阁宣布辞职，总统艾伯特认为是法兰克福邦国出手阻挠，一份不亚于外交辞令的文书拍在了法兰克福人身上，要求他们交出凶手与从魏玛到科隆的部分铁路的控制权，以保证前线战斗的“德国英雄”不再忍受饥饿与混乱，否则法兰克福就自己承担莱茵地区的财政支出。\n至此，德国政府将外交矛盾和法国的冲突转嫁到法兰克福身上，法兰克福要么交出铁路（土地）、赔偿并道歉，要么与柏林开战。此举会造成一场浩浩荡荡的德意志内战。借此机会，失去了威信的柏林政府将暂时摆脱法国政府的阴影，带着支持自己的邦国抓住这跟“德意志命运垂下的绳索”暴力破局；而法兰克福也有了借口正式挑战柏林的权威，夺取德意志桂冠上的明珠；其他邦国也将被迫在德意志内战中站队或决定“自立为王”。"
