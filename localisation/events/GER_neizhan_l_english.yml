 news_GER.3.t:0"物价飞涨、通货膨胀"
 news_GER.3.d:0"4月6日，极为广泛的罢工活动在莱茵兰地区展开，科隆的市井街道一下子看不到人影，仅在售卖生活必需品的商店外挤满了人。而此时的柏林政府正在努力与莱茵兰地区的政府机构展开联系，但由于法国军队的干涉，导致政府人员无法进入莱茵地区。当天下午，总统艾伯特授意德国总理亲自前往莱茵兰，与法国关键人物协商。但法国人坚持要求德国人立即交出赔款并且致歉，意味着希望法国主动让步的想法彻底破灭。\n 4月7日，总统艾伯特走上宣讲台发表演讲，向莱茵兰地区的德意志全体国民承诺会保证他们的粮食需求等生活必需品的供应。然而法国政府本就不是为了细水长流的地区税收而进军莱茵，德国政府此番表态意味着他们态度消极，任由局势进一步恶化。\n 4月8日，由于法国军队进军时并未给占领区的德国人带来面包与牛奶，仅靠自由经济的商品流通难以维持如此广泛的工人罢工，尤其是德国政府消极应对形势下的大罢工。仅在法国人占领莱茵兰一星期后，莱茵地区就爆发了超大规模的罢工、暴乱和抗议活动。许多人胆战心惊地看着商店里售卖的面包从每片数马克上涨至数十马克甚至成百上千马克，直至精明的商人们不再售卖任何货品以对抗惊人的通货膨胀。当天下午，运达的粮食和补给品进入莱茵地区，局势得到缓解，莱茵地区的物价得到暂时压制。柏林政府消极应对法国但是愿意支持莱茵兰地区人民的抗争的举措为其争取到了不少的支持。"
