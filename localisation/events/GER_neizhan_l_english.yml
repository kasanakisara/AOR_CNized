 news_GER.2.t:0"法军越过莱茵兰"
 news_GER.2.d:0"1923年4月，法国军队越过了莱茵河，在震惊德国人的目光中占领了德国的非军事区莱茵兰。时政家们猜测，法国这个“强盗”多半是因为分赃不均而出此下策——不惜军事占领以掠夺的形式迫使德国人把它们最后一滴血汗榨取出来。此举遭到德国政府强烈反对，德国仅剩的外交官们跑遍了整个世界，但迫于英法的霸权，没有国家敢真正出手相助，仅仅是英国阵营的一些寡民小国们在舆论上谴责法国政府。\n4月4日，德国工人们长久以来积攒的怨气似乎是彻底爆发了，他们走上街头抗议法国人的武装入侵，许多人扬言要么将德国人全部赶走换法国人自己来挖煤种地，要么就滚出莱茵兰。当天下午，激烈的抗议只换来了法国人的暴力镇压，在比特堡市的一次聚集性事件里，法国军队一次性射杀了超过200多人才迫使德国工人停止抗议。\n4月5日，法国人的暴力镇压似乎并没有生效，莱茵兰地区数年来背负凡尔赛条约负担的德国工人们开始以罢工的形式反抗法国人的入侵。甚至发生了暴力冲突，几名法国士兵在巡逻中被不知名的社会团体所击毙，此举只换来了法国军队更加严厉的报复。他们似乎认为，只要撑过了最初的几天，德国人就会屈服于他们庞大的军队，一切都会好起来的。毕竟德国人的经济就是发展得再好，也不过是个残缺的国家。"
