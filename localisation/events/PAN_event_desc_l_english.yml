 PAN.1.t:0"染血的中美洲明珠"
 PAN.1.d:0 "亲爱的朋友，我该如何想你诉说这一段故事呢，亦或者说，我该如何向一个完全不了解这段故事的人开口呢？\n如果你现在走上繁华的巴黎的波旁宫区，在八月晚风下询问路边注视着塞纳河的那些优秀企业家，他们会告诉你。"巴拿马是我致富的地方，那里有数不清财宝与潜力，一条属于法国人的运河让我们的事业从布列塔尼直达遥远的亚细亚和美利坚，联通大西洋和太平洋的壮举宛如神迹，每当想起这事，我一定会热切的夸奖一番斐迪南·德·雷赛布"\n倘若你漫步到波尔多的工业区问问，你也能获得一个不错的回答，然后惬意的度过这个下午。抓紧机会，趁着他们为数不多的休息时间，从一个又一个车间走过，那些工人当听到你问题的一瞬间，他们也会叉着腰告诉你，斐迪南·德·雷赛布是法兰西人的英雄，为法国人争取到了权力。尽管他们一个法郎也没有从塞雷布里手中捞到。\n这一切都很不错，但只是对于法国人来说。如果你真的铁了心想要一探究竟的话，如果你真的愿意坐着老旧的轮船来到巴拿马看看的话，你会发现混乱的管理，脏乱差的环境和麻木的人群。斐迪南·德·雷赛布不再是英雄了，而是一个活生生的魔鬼。这就是斐迪南·德·雷赛布留给世界的遗产：一个光鲜亮丽、富裕强大、自豪自满、无视苦难的运河公司。"
