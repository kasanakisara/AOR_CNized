 news_PAN.1.t:0"查尔斯·德·塞雷布的逝世"
 news_PAN.1.d:0"早在16世纪，西班牙国王查理五世就曾下令进行巴拿马运河开凿的测量与调查。到了1879年，在法国巴黎召开了审查巴拿马运河问题的国际代表会议，决定由法国政府全面负责进行开凿运河。\n1880年1月1日，法国的“全球巴拿马洋际运河公司”宣布正式开工挖凿巴拿马运河。斐迪南·德·雷赛布成为了同时掌握着苏伊士运河和巴拿马运河99年经营权的大商人。\n老塞雷布去世后，巴拿马运河公司由雷赛布的儿子查尔斯·雷赛布进行运营。而这位环球巴拿马样际运河公司和环球苏伊士运河公司的总裁于今日因心脏病去世，据法国政府所说，小塞雷布在死前嘱咐到将巴拿马交予给法国政府直接运作，使其成为法国的海外领地之一。"
