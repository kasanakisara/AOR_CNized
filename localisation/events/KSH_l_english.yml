 KSH.32.t:0"打砸抢烧"
 KSH.32.d:0"古斯塔夫从来没能想到事情会发展成这个地步。“这下全完了”他想，戈林与他们的同伙已经深入到了波美拉尼亚的方方面面，深入了波美拉尼亚的骨髓，处处威胁着古斯塔夫这糟糕的统治。当古斯塔夫想要拔除这个威胁的时候，糟糕的财政和形如虚设的财政系统表明，这已经太晚了。他没有钱财去发给为他尽心尽力工作勤劳的工人们，只能眼睁睁的看着他们起义游行，令戈林的国家社会党在他们底下溜走。\n愤怒的群众们站上了街头。他们冲进了银行，但是没人阻拦。不一会，就有人拿到了钱财，但是这还没有结束。其他群众们再一次洗劫了富豪们的家，以及许许多多的公共设施。火光冲天。在一个星期后，愤怒的群众终于停下来了他们的脚步，而波美拉尼亚的建设成果，也在这一个星期内化为乌有。"
 KSH.32.a:0"一群流氓无赖"
 
