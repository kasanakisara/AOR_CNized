 fin.break.t:0 "芬兰内战前夜"
 fin.break.d:0 "苏俄内战的局势进一步恶化，芬兰国内的左派与右派的矛盾也越加凸显，双方都在暗中积蓄力量，随时准备给予对方致命一击。随着芬兰国内经济持续低迷，政府管理不利，人民愈发对现政府不满，纷纷投身左派，各地的工人运动与示威游行愈演愈烈，甚至有传言说芬兰起义近在咫尺。而现任政府对日益壮大的左派持放任态度，终于激起了芬兰右派的愤慨，芬兰右派动用武力强行镇压了各地的工人运动和示威游行。但这不仅没有对芬兰的局势有所帮助，反而起到了反效果，芬兰左派大肆宣扬右派的暴行，激起了芬兰人民的强烈感情，芬兰的局势更加的混乱无序。左派与右派之间的矛盾已不可调和，双方都在暗中集结军队，此时的芬兰就像巴尔干，只需要一个小小的火花，就能引燃这个火药桶。芬兰内战已箭在弦上。北欧火药桶？"
 it_begins:0 "“§R他§!”来了"
 fin.civil.t:0 "内战爆发!"
 fin.civil.d:0 "由于总统的无能，军政府夺过了国家的权利，左派也在混乱中占领了赫尔辛基，内战的爆发是所有人所预料到的，自1917年来，左派不断在芬兰各地举行全国大罢工，大规模的违法行动和暴行在芬兰全国很多地方蔓延。自行成立的赤色“纠察队”任意逮捕了几百人，征用财产，还犯了几十起谋杀案。无论如何，这个苦难的国家无可避免的陷入到了无尽的内战之中，回想起先祖在这片热土上抵抗俄国人的入侵时，不由得再次想起当年瑞典将我们割给俄国是多么错误的决定，这一次，我们将不在退缩，而是在意识形态的问题上，芬兰人要掌握属于自己的一席地位哪怕再次经历内战，不稳定的政府使得这个国家再次陷入到内战，我们是选择加入属于人民的芬兰共产党还是选择独裁的政府，这一次，将重新洗牌，暗处的人走到了舞台中央，让我们看看到底是谁将会取得最终的胜利"
 bring_it_on_commy:0 "让他来吧!"
 Long_live_the_proletariat:0 "§R无产阶级万岁!§!"
 Finland.3.t:0 "内战扩大"
 Finland.3.d:0 "芬兰内战始终未能分出胜负，左派与右派的厮杀还在继续，军政府与红军之间的战斗有来有回，就是不能压倒对方，就当全世界以为芬兰内战会就就这样拉锯下去时，一则令人震惊的消息传来，芬兰红军和芬兰军政府分别加入了苏维埃俄国和俄罗斯的阵营，这就意味着芬兰内战已经扩大成了苏俄内战的一部分。在这个时候，有意外势力的加入，必然成为战场的新变数，赤匪的军队拥有非常强大的意志力，但在列强的包围下，意志力也是会被消磨殆尽的，可是这个时候，另外一支极具意志力的军队加入这场内战，势必会带给陷入封锁的苏俄军队强有力的支持，两支红军联合在一起时所能拥有的力量是我们无法估量的....况且，加入了苏俄阵营的红色芬兰拥有着一个强有力的优势:众多的港口。拥有港口就意味着列强对苏俄所作的一切封锁都将被打破，世界上任何同情苏俄的力量都可以通过红色芬兰的港口进入，列强们辛辛苦苦作的封锁与绞杀就这么轻而易举的被打破了，一个小小的变数却引发了大动荡，苏俄内战，仍胜负未明。战场的新变数"
