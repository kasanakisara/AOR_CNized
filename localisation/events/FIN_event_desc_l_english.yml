 Russians_are_always_our_biggest_enemy:0 "俄罗斯人永远是我们的大敌"
 Finland.4.t:0 "内战结束了"
 Finland.4.d:0 "在旷日持久的内战中，右派与左派厮杀不断，芬兰人的血将冰川染成了红色，以目前芬兰内战的伤亡人口来计算，战后无论哪一派获胜，芬兰都会是一副家家举丧的悲哀画面。芬兰左派在得到了红军的支持后一路势如破竹，全线压着军政府打，但随后其他同样仇视左派的国家陆续向政府提供支援，得到了充足且先进的武器，战场形势瞬间逆转，在曼纳海姆元帅的带领下，士兵们集中火力向左派的总部赫尔辛基进攻，经过一场惨烈的拉锯战，政府军终于攻下了赫尔辛基，搞毁了这个左派与红军的总部，随后将革命军的势力范围压缩到芬兰西南角。至此，芬兰军政府的胜利已经是板上钉钉的了，在消灭了芬兰土地上最后一部分革命军后，芬兰内战也终于结束了，虽然军政府胜利了，但一场惨烈的内战对芬兰这个新生国家的打击也是非常巨大的，况且东方的邻居胜负未明，如果布尔什维克最后获得了胜利，那么芬兰的命运将岌岌可危，不过现在，他们还是扼杀了赤匪的威胁，秩序终于回到了芬兰。秩序的胜利！.....大概?"
 The_civil_war_is_over:0 "内战结束了..."
 Finland.5.t:0 "内战结束了"
 Finland.5.d:0 "尽管世界各国向军政府送出的援助充足，但奈何政府军队指挥无能，士兵厌战，导致政府军在与革命军的战斗中频频失利，本来占据上风的政府军落入了下风，被革命军穷追猛打，最后仅剩北方拉皮省仍未沦陷，其他地区都已被革命军所掌控。这就导致想要向芬兰政府送援助就得冒着被革命军击沉的风险，且容易被革命军截获，反而会帮助革命军，现在的芬兰政府军可以说是在慢性死亡。而随着革命军向临时政府发起总攻，芬兰临时政府武力抵抗，甚至不断出现政府军投诚的现象，随着芬兰革命军冲入拉皮并将红旗插上拉皮市政府中心，芬兰右派的临时政府即宣告瓦解，芬兰左派以及红军获得了最后的胜利。在十月革命诞生了苏俄后，列强们认为只要扼杀苏俄，革命就不会出现，赤旗也将消失，可谁知苏俄仍在内战，芬兰却出现了革命，愤怒的列强打算故技重施，不留余力的支援临时政府，而这次，列强们的如意算盘并没有成功，芬兰左派联合红军战胜了反动分子，将赤旗插上了赫尔辛基，让芬兰成为第二个红色国家，从此，苏俄不再孤独，社会主义也不再是一国特有的制度了，而红色芬兰的未来，又会走向何方?赤旗插遍寰宇的第一步"
