 BAV.1.t:0 "受挫的革命与新生的苏维埃"
 BAV.1.d:0 "自德意志帝国战败后，苏维埃开始在德意志盛行，但这股思潮很快就遭到了内外势力的联合扼杀，这一度使德意志的革命事业陷入万丈深渊，但无产阶级是无法被打倒的，经过了多年的斗争，我们终于在巴伐利亚进行了一次成功的革命，苏维埃在巴伐利亚站稳了脚跟。在经过一番休养生息，平定反动分子等“打扫干净屋子”的行动后，我们终于有还算稳定的环境和准备充分的条件来举行“第一次斯巴达克同盟大会”，在这场有史以来的，盛大的第一次大会上，将会出现来自巴伐利亚各行各业的代表，在这里，将会讨论巴伐利亚苏维埃的命运与未来。尽管革命事业遭到重创，但庆幸的是我们还有巴伐利亚为苏维埃延续火种，第一次斯巴达克同盟大会的消息令每一个信仰苏维埃的人民为之振奋，受挫的革命之后，是新生的苏维埃！"
 BAV.1.a:0 "星火永存"
 BAV.2.t:0 "内战中的共产党人"
 BAV.2.d:0 "巴伐利亚苏维埃，曾经是德意志帝国社民党的左派，即使在德意志帝国战败之后陷入内战深渊时，社民党左派也是南方军的重要力量之一，但是由于其性质，在南方军队混乱的派系中与其他派系发生了不少冲突，这也导致了南方军军心涣散，错失了取得完全胜利的机会，最终只能赢得一个不彻底的胜利。内战令共产党人看清了德意志混乱的局势，随后毅然南下，通过一番革命斗争后，在巴符一线建立了巴伐利亚苏维埃，而后来，李卜克内西和卢森堡同志带领着社民党左派建立了斯巴达克团独立与社民党，在巴伐利亚建立了新苏维埃政权。在经过了内战与多年的革命斗争后，每一个共产党人都坚定了自己革命的信心，并且大部分共产党人还拥有着从内战中学习而来的宝贵经验，他们会组成苏维埃的中流砥柱，而苏维埃也必将茁壮成长，反动势力也无法轻易扼杀苏维埃，毕竟，团结起来的人民势不可挡。"
 BAV.2.a:0 "破而后立"
 BAV.3.t:0 "撰写名单"
 BAV.3.d:0 "基于内战的经验，我们全党上下都明白了一个道理，我们必须保证全党上下的政见基本一致，那些看似无害的社会民主主义会在最关键的时期害死我们，最高委员会紧急攥写了一个纠察名单，让那些意见相左的人彻底暴露出来...尽管这会导致暂时的混乱。"
 BAV.3.a:0 "百家争鸣?"
 BAV.4.t:0 "李卜克内西与卢森堡"
 BAV.4.d:0 "第一次斯巴达克斯同盟大会也接近尾声，我们脆弱的苏维埃政权也迎来了她的新生。而在我党内部，派系斗争的趋势就越发明显，李卜克内西与卢森堡的矛盾越发激烈，尽管二人都是最忠诚的马克思主义者，却在是否让无产阶级专政的问题上出现分歧，长期来看，这导致两人的裂痕的是必然"
 BAV.4.a:0 "怎么每个红色国家都要经历内斗..."
 BAV.5.t:0 "大选结果"
 BAV.5.d:0 "终于，委员会主席大选迎来了尾声。会场安静下来，选举委员会秘书长缓缓走向主席台，在他走向主席台的途中，他的助手起身在他耳边轻轻说了几句，秘书长向下看了一眼，点点头，走到主席台中央。"现在，我宣布，新一届委员会主席是——""
 BAV.5.a:0 "空气凝固了，四周的墙壁压着我喘不过气"
 BAV.6.t:0 "巴伐利亚之未来"
 BAV.6.d:0 "德意志联邦的轰然解体，让我们无所适从，不过没有关系，我们已经做出了充足的准备，给德意志带来全面革命的机会就在眼前，不要说我们一无所有，我们要做世界的主人！"
 BAV.6.a:0 "前进，前进，前进进！"
 BAV.7.t:0 "列宁对德国的预言"
 BAV.6.d:0 "列宁在1920年，在他的书《对德意志的若干看法与德意志革命走向》中说到，“现在的德国虽然被英法两大帝国主义列强压制着，但这种处境并不能用弱者地位的伪装掩盖柏林仍然坐着一个资产阶级右派的事实.......德国的地方邦权主义很严重，这一地方与中央的矛盾将会在一日卸下柏林伪善的面貌，露出他血腥残忍的真相，当封建主义与资本主义会集中爆发矛盾时，德国革命的时机就来了。”而现在，他的预言就快要实现了。"
 BAV.6.a:0 "收拾收拾，我们重返柏林！"
 BAV.8.t:0 "对柏林及德意志蛀虫的征讨檄文"
 BAV.8.d:0 "各位同志们，苏维埃红军官兵们，政治工作者们，工人和农民阶级们，各位苏维埃的成员们，智力劳动者们和暂时陷在强敌压迫之下的兄弟姐妹们！\n今日，我们在极其严重的外部条件的情况下，召开这次大会，在外部，法兰克福这头毒蛇对我们的苏维埃政权虎视眈眈\n在北方的波美拉尼亚早已沦为保皇党，民族主义者和亲柏林者混战的战场，他们甚至不再关心自己的人民，把无产阶级当作这些所谓“精英”的政治工具\n柏林的艾伯特，威斯特伐利亚的提尔比茨，独裁政治甚至在德国这一个诞生了伟大革命导师马克思，恩格斯的国土上越发猖狂\n但是，我们有过比现在处境更加危急的日子，试回忆1918年，我们在十一月革命那时候的情况，当时我们不光要面临内部的反革命势力\n并且我们还要面对外部的侵略者——哪些协约国军队，我们的大部分的既有领土被外国武装和内部反革命分子控制着，但是我们不曾放弃\n最终，我们在战火中组织起了联盟和军队，虽然大的革命最终失败，但是我们仍在巴伐利亚组织起了苏维埃政权。\n现在，我们的情况要远比1918年前好得多，我们成功的完成了各方面的革命，我们建立了自己的军队\n我们重启了因战乱关闭的慕尼黑大学，我们组建起了对抗独裁和反革命分子的统一战\n我们现在的政权要远比那个时候稳固的多，我们现在扔想1918年一样反对他们，拉起革命的大旗\n我们一定会胜利，敌人并不像哪些被吓破了胆的人描述的这么厉害\n敌人是始终无法打败我们的，因为我们有人民的统一战线，我们目标一致，\n而敌人什么也没有，并且他们终将陷在人民战争之中\n各位，现在全世界的共产主义者，工人阶级和农民阶级都在望着你们\n期待着无产阶级革命能够在这片诞生马克思，恩格斯的土地上生根发芽\n现在解放的使命就落在你们的肩膀上，你们不愧是这个时代的解放者！\n我们今日要向全联邦的反动政权发动整套，让这群德意志的蛀虫被无产阶级的候鸟啄死\n这个世界是我们无产阶级的！"
 BAV.8.a:0 "慷慨激昂"
 BAV.520.t:0 "致内测玩家的一封信"
 BAV.520.d:0 "欢迎游玩巴伐利亚苏维埃，也欢迎游玩AOR。这是逻各斯留在这里的一个小小的彩蛋，我在这里需要感谢为巴伐利亚苏维埃做出贡献的制作组成员，包括组长blo，代码花花，代码imagination，文案菊，还有我逻各斯。以及再次感谢我们所有的制作组成员，没有你们的任何一个，AOR都不会是现在的样子。同时，我最要感谢的，还是——屏幕前的你。感谢你的游玩。"
 BAV.520.a:0 "新年快乐"
