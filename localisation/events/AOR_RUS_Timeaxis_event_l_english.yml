l_english:
 ####################事件-时间轴####################
 AOR_SOV_timeaxis.1.t:0 "响应邻国起义"
 AOR_SOV_timeaxis.1.desc:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank [FROM.getname]派来了军政代表，表示列宁同志愿意响应我们武装起义夺取国家政权的行动。对此，我们完全可以加入苏维埃统一战线，共同对抗白匪军，而我们的敌人也将加入苏维埃统一战线的对立面。这样做虽然能得到苏俄党中央的支持，但也不是没有风险，那就是为我们的国家树立更多的敌人——在国际交往中往往要在意识形态和国际利益纷争中选择一条道路。"
 AOR_SOV_timeaxis.1.a:0 "依靠自己的力量"
 AOR_SOV_timeaxis.1.b:0 "加入统一战线"
 AOR_SOV_timeaxis.1.c:0 "仅希望列宁提供武器支持"
 
 AOR_SOV_timeaxis.1001.t:0 "[FROM.getname]同意"
 AOR_SOV_timeaxis.1001.desc:0 "[FROM.getname]同意加入我们的联盟，并希望他们能够加入苏维埃统一战线委员会，以协调彼此之间的军事行动。"
 AOR_SOV_timeaxis.1001.a:0 "联盟的影响力进一步扩大"
 
 AOR_SOV_timeaxis.1002.t:0 "[FROM.getname]拒绝"
 AOR_SOV_timeaxis.1002.desc:0 "[FROM.getname]不同意加入我们的战线，只希望依靠自己的力量推翻国内的反动派政府。"
 AOR_SOV_timeaxis.1002.a:0 "没关系，我们都是马克思的学生"
 
 AOR_SOV_timeaxis.1003.t:0 "[FROM.getname]仅希望提供援助"
 AOR_SOV_timeaxis.1003.desc:0 "£GFX_AOR_GER_blank £GFX_AOR_GER_blank [FROM.getname]不同意参与到俄国的内战之中，但却希望我们提供武器装备等其他相关援助，以击败国内的反动派。此举遭到弗拉基米尔·伊里奇·列宁以及苏维埃其他主席团成员的强烈不满，列宁同志指出“在斗争中[FROM.getname]回避主要矛盾，站在了调和国家利益和意识形态问题的折衷（“缓冲”）的立场上”。因此列宁严厉地批评了[FROM.getname]的立场，并在苏维埃党刊中专门讨论此事，认为他们的做法在理论上是折衷主义，在斗争中起了“最恶劣、最有害的派别活动的帮手”作用。"
 AOR_SOV_timeaxis.1003.a:0 "严厉批评[FROM.getname]的做法"
 AOR_SOV_timeaxis.1003.b:0 "随它去吧"
 
 AOR_SOV_timeaxis.1004.t:0 "[FROM.getname]的回应"
 AOR_SOV_timeaxis.1004.desc:0 "[FROM.getname]尊重我们的立场"
 AOR_SOV_timeaxis.1004.a:0 "没关系，我们都是马克思的学生"
 
 AOR_SOV_timeaxis.1005.t:0 "[FROM.getname]言辞激烈批评了我们的提议"
 AOR_SOV_timeaxis.1005.desc:0 "我们不希望接受统一领导但希望得到援助的行为遭到弗拉基米尔·伊里奇·列宁以及苏维埃其他主席团成员的强烈不满，列宁指出“在斗争中回避主要矛盾，站在了调和国家利益和意识形态问题的折衷（“缓冲”）的立场上”。因此列宁严厉地批评了我们的立场，并在苏维埃党刊中专门讨论此事，认为我们的做法在理论上是折衷主义，在斗争中起了“最恶劣、最有害的派别活动的帮手”作用。"
 AOR_SOV_timeaxis.1005.a:0 "……"
 
 AOR_SOV_timeaxis.1006.t:0 "[FROM.getname]没有回应"
 AOR_SOV_timeaxis.1006.desc:0 "[FROM.getname]很明显对我们的行为非常不满，但没有对我国共产党的政治行为作太多的后续言论，即默认了我国共产党在境内不会再接受苏维埃中央或共产国际的领导。"
 AOR_SOV_timeaxis.1006.a:0 "这是好事还是坏事？"
 
 AOR_SOV_timeaxis.1006.t:0 "[FROM.getname]默许"
 AOR_SOV_timeaxis.1006.desc:0 "[FROM.getname]很明显对我们的行为非常不满，但没有对我国共产党的政治行为作太多的后续言论，即默认了我国共产党在境内不会再接受苏维埃中央或共产国际的领导。并且送来了一些我们可能需要的武器弹药以及装备，以支援我们发动武装起义。"
 AOR_SOV_timeaxis.1006.a:0 "好的"
 
 NewsEvents_SOV_timeaxis.1.t:0 "苏联成立"
 NewsEvents_SOV_timeaxis.1.desc:0 "今日早晨，弗拉基米尔·伊利奇·列宁在红场的红墙上向世界上所有共产党组织，全苏维埃工农红军、各苏维埃社会主义自治共和国、全国各州以及各自治共和国庄严宣布，自今日起全俄布尔什维克党与各联盟布尔什维克党合并为全联盟共产党并重组中央政治局，建立以苏维埃制度为核心的苏维埃社会主义共和国联盟。"
 NewsEvents_SOV_timeaxis.1.a:0 "又一个世界强权浴火重生"
 NewsEvents_SOV_timeaxis.1.b:0 "我们的北方出现了一个强权"
 NewsEvents_SOV_timeaxis.1.c:0 "这将对第二国际造成什么影响？"
 NewsEvents_SOV_timeaxis.1.d:0 "俄国人会翻陈年旧账吗"
 NewsEvents_SOV_timeaxis.1.e:0 "这会是德意志人的机会吗？"
 NewsEvents_SOV_timeaxis.1.f:0 "祖国母亲浴火重生"
 NewsEvents_SOV_timeaxis.1.g:0 "这对第三国际意味着什么？"
 
 AOR_SOV_timeaxis.1008.t:0 "[FROM.getname]夺取了终年不冻港"
 AOR_SOV_timeaxis.1008.desc:0 "[FROM.getname]日前向伦敦发送了一条消息，标明苏维埃俄国与布尔什维克对于我们早前支援白卫军的行为表达了激烈的外交反对，并且以实际行动————没收联合王国存放在摩尔曼斯克港口存放的物资以告诫我们。"
 AOR_SOV_timeaxis.1008.a:0 "表示外交抗议"
 AOR_SOV_timeaxis.1008.b:0 "这种行为无异于宣战"
 
 AOR_SOV_timeaxis.10081.t:0 "联合王国提出外交抗议"
 AOR_SOV_timeaxis.10081.desc:0 ""
 AOR_SOV_timeaxis.10081.a:0 "只是形式上的抗议罢了"
 
 AOR_SOV_timeaxis.10082.t:0 "英国佬进行战争动员"
 AOR_SOV_timeaxis.10082.desc:0 ""
 AOR_SOV_timeaxis.10082.a:0 "放弃幻想，准备战斗"
 
 AOR_SOV_timeaxis.10083.t:0 "英国佬进行战争动员"
 AOR_SOV_timeaxis.10083.desc:0 "由于苏维埃俄国占领了“终年不冻港”摩尔曼斯克，导致联合王国用以支持白卫军的物资被全部没收。此事引起了英国军方和政府的强烈不满，他们叫嚣着要让俄国人付出代价，并且赔偿这批相当于英国兵工厂夜以继日生产数月才能产出的物资。作为协约国的一员，我们可以看英国人自己去与苏俄交战——我们没有义务与他们一起发起一场进攻战争；或者也可以警告英国，以防止法国被卷入更大规模的战争——现阶段我们可能承受不了如此烈度的大战。"
 AOR_SOV_timeaxis.10083.a:0 "袖手旁观，让英国人自己去"
 AOR_SOV_timeaxis.10083.b:0 "不能让英国人介入战争"