l_english:
 CHI_JAP_war.1.t:"抗日战争"
 CHI_JAP_war.1.d:"就在刚刚，日本人对我们发动了全面进攻。事发突然，共和军暂时仍无法抵达战场。事情始于昨日，日军主动炸毁了柳条湖的南满铁路，并血口喷人，信口雌黄，栽赃于我们所为。但日军却已经开始向奉天发起了进攻，显然，日本的野心已经完全流露出来，这严重侵犯了我们的主权，然而我们并不会退缩，因为他们的行为是侵略！是厚颜无耻的！而我们将不惜一切保护我们的祖国！目前张作霖的奉系部队已经整装待发，积极反击日本侵略，然而日本国力强盛，这场冲突很可能将会演变为一场会战，乃至中华民族的全面抗战。但是，中华民族的儿女怎会甘于受辱，我们坚决抵抗日本侵略，保卫全中国！"
 CHI_JAP_war.a:"抗战的一天来到了，抗战的一天来到了！"
 CHI_JAP_War.2.t:"奉天会战"
 CHI_JAP_War.2.d:"日军加大了他们的攻势，为数众多的装甲军团已经向奉天赶来，但张作霖的奉系部队也同样进入了战场，双方战斗激烈，战斗难舍难分，共和军已经开始动员，正在赶赴东北战场。与此同时，日军正在跨过乌苏里江，对我们发动进攻，而英勇的男儿们正在慷慨赴死，加入战斗！战斗持续了很长时间，而奉天上飘扬的五色旗仍未落下。位于大后方的民众的抗日激情也热烈的组织起来，他们在田野间，在工厂上，在前线，积极的生产，劳动，战斗。尽管在不久之后，奉天终究还是沦陷了，但是全中国的抗战已经开始，全中国的民众都将组织起来加入这场必胜的战争！中华民族的儿女岂能像猪羊一样任人宰割！我们怀着必胜的决心，保卫全中国！"
 CHI_JAP_War.b:"前面有东北的义勇军，后面是全国的老百姓"
