POLITICS_Wolfgang_Kapp_DESC:0"年轻的记者——沃尔夫冈·卡普，默默无名的他现在却坐到了普鲁士的第一把交椅上，这一切要从艾伯特的妥协开始说起。		卡普生于大洋彼岸的城市纽约，可在有坚定德意志信仰的父亲影响下，卡普自幼就成为了坚定的泛德意志主义者，在帝国大崩溃之后，卡普借机返回自己的故乡普鲁士。		卡普充分利用了自己作为记者的口才与眼光，向未处于帝国崩溃影响下的普鲁士人民宣扬红军的残暴和外界的乱世，获得了人民的意志认同。卡普拥有浓烈的军国主义思想，这和普鲁士迷茫的现状不谋而合，他很快成为了普鲁士地区的核心人物。		艾伯特为了保证自己的理论地位，也为了保证领土的完整，"默认"了卡普在普鲁士的领导地位。他只希望这位脑袋向右的记者，不要捅出什么篓子了。"
POLITICS_Heinrich_Mann_DESC:0"亨利希·曼，是一位批判现实主义的小说家，他和他的弟弟托马斯曼通常被统称为曼氏兄弟，他们一同创作，也一同走上了革命的道路。	亨利希曼在世界大战期间完成了许多伟大的作品，如《臣仆》与《穷人》。	他在写作的寻找素材过程中，偶然间发现并阅读了马克思的作品，托马斯与亨利希惊讶的发现自己找到了一种救国救民的药方子	他们怀着寻求温和改革的目的加入了红军联盟，在红军分裂后仓皇逃往南德，在弟弟托马斯的援助下在符腾堡建立了符腾堡政府。	积极探寻马克思主义的曼氏兄弟却不是最忠诚的信徒，他们只是希望借以这种形式，重振德意志民族的荣耀。在权贵与人民之间来回迂回，实现德意志的社会民主主义。	现实无法保佑这位命运多舛的小说家，他能做的只有放下自己的笔杆子，默默端起枪杆子——亦或者相反。"
POLITICS_Karl_Kautsky_DESC:0"1854年的秋季，考茨基同志生于布拉格，所有人都认为，他是一名忠诚的马克思主义战士。	考茨基同志曾创办过刊物《新时代》，成立过第二国际。	在目睹了世界大战与暴力革命的残酷与血腥之后，考茨基悲痛欲绝的逐渐走向了温和改革派的路线。	帝国大崩溃发生后，德意志红军拿下德意志南部几乎全境，在进攻柏林时，不同政见和思想的党派开始发生动乱开始悉数分裂，这导致了魏玛中央军反攻，德意志红军主体退缩回巴伐利亚。	但是更有大部分的“看清了革命形势的战士”前往了符腾堡和萨克森，开始接受考茨基同志的思想。	考茨基同志坚定不用群众的鲜血换取胜利才是正确的，他用尽了一生来证明，他的路线不比暴力革命差多少。"
POLITICS_Maximilian_von_Baden_DESC:0"我们尊敬的法兰克福的领导者，马克西米利安·亚历山大·弗里德里希·威廉，也就是人民们熟知的巴登亲王，是巴登大公威廉与女亲王玛丽亚的长子.	在1907年我们德意志的大公弗里德里希一世逝世后后，巴登亲王成为了继承人与议会的首脑，成为了国家的核心人物。	可就是这样一位伟大的德意志帝国的执剑人，在上一次世界大战中被右翼的军事独裁者兴登堡逐步排挤，成为了战争军部的边缘人物。其本人也被迫经过舟车劳顿在法兰克福暂居二线，被迫放弃实权。	被剥夺实权的巴登亲王在德意志帝国的报纸上被粉饰成了“影响帝国伟业的温和派”“昂撒人的哈巴狗”。不过巴登亲王对此却视而不见，似乎毫不在意。	如伟大的马克西米利安所料，德国错误的选择导致了帝国的崩溃，但是挫折没有使这位德意志最后的战士倒下，他在法兰克福重新组织起了自己的军部，笼络了大批自己的亲信.	渴求再一次恢复德意志的雄心，卷土重来，复兴德意志的荣耀。	可悲的是，此时的马克西米利安被政坛边缘化太久了，已然年老力衰，在这样的虚弱领导者下集结的国家，他的前途也不甚明朗了。"
POLITICS_Yuan_Shih-k'ai_DESC:0"回顾这名大总统的过去，他既被李鸿章高度赞赏也被英美在华这种家称为中国唯一懂一点军事的人。	确实，在大总统的领导之下，欧战的爆发让中国迎来了实业的春天。在他威信下维持统一的中国也似乎正在向现代化迈进。	而如今这名声誉全国的大总统，看样子已经渡过了自己最为困难的时期。	但是，革命党的蠢蠢欲动，南方诸省与他貌合神似。并且，更加危险的是他开始无法控制住北洋内部的逐渐烈化的斗争。以上的因素对于他的政治生命来说都是致命的。"
POLITICS_Government_of_Portugual_DESC:0"1910年随着革命的结束，葡萄牙第一共和国正式走向历史的舞台。	随着大战的爆发，葡萄牙为获得老盟友英国的支持当即宣布参加战争，这一举动也代表着干涉主义在葡萄牙的成功与扩张。	但是，大战的过程的漫长超出了所有人的预期，消费品的匮乏与文化动员的缓慢使得罢工与暴力活动的不止。	1917年，拜斯在军队支持下开始了葡萄牙的独裁统治。	而好景不长，1919年1月针对拜斯的刺杀使得国家进入了无序混乱的的状态。而同时由派瓦·科塞罗组织实施的叛乱爆发，很快成功控制了北部地区，进行了所谓的北方君主立宪制。而继任拜斯的卡斯特罗由于其君主主义立场对其态度暧昧致使叛乱进一步的扩大化。很快，卡斯特罗便在众人反对之下下台，接任的是安东尼奥·何塞·德·阿尔梅达。在一片混乱之下，人们很快发现这似乎将变成常态…"
POLITICS_Edouard_Daladier_DESC:0"这位法兰西伟大的政治家出生于1884年的沃克吕兹省，达拉第在一战中应征入伍，凭借其小资家庭的背景和议员父母的操控，再加以“卓越的”军事才能，在战后的法兰西成为了殖民部长。	为了法兰西的荣耀，达拉第在1919年的战后会议后任职国联专员，主动调往新生的莱茵兰地区，试图掌控这个由国联作为花瓣，却是由法兰西作为子房的，长在战败后残破的德意志领土上的花朵。	虽然达拉第在作为国联专员的多次采访上示意自己是为了德意志地区的和平与发展，可作为法兰西一分子的他似乎有与言行不匹配的野望。"
